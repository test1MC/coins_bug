        <h1 MadCap:autonum="1 ">Overview</h1>
        <p class="Body">The functionality that allows you to collect and enter <MadCap:variable name="Variables.CVR caps" /> data for Cost Code items <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>includes Cost Code/Category Items. Category split values of Cost Code/Category Items are <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>available at Cost Code, <MadCap:variable name="Variables.Cost Head caps" />, and <MadCap:variable name="Variables.Jc Contract caps" /> levels.</p>
        <p class="Body" MadCap:conditions="COINS.PrintOnly">This document describes these changes in more detail.</p>
