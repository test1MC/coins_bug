            <MadCap:conditionalText MadCap:conditions="COINS.ScreenOnly">House Sales Choices - </MadCap:conditionalText>Overview</h1>
        <p>House Sales Choices is new functionality that provides an improved way of handling customer choices and the specification of the home, compared with the existing <MadCap:variable name="Variables.hs extras" /> and <MadCap:variable name="Variables.hs options" /> functionality.</p>
        <p>A migration routine allows you to convert <MadCap:variable name="Variables.hs extras" /> and <MadCap:variable name="Variables.hs options" /> on existing plots to the new choices.</p>
