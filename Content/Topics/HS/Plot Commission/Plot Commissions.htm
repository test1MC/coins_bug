        <h1>
            <MadCap:concept term="Topics" />Plot Commissions</h1>
        <p>&#160;</p>
        <p>Plot Commission Input allows you to enter details of the commission that is to be paid for up to four sales advisors.</p>
        <p>The commissions entered can then be reported on using the <span class="Function">House Sales &gt; Plot Sales &gt; Reports &gt; Plot Commission Due Report</span></p>
