        <h1 class="h1.">
            <MadCap:concept term="Topics" /><span class="span_1">15 </span>Customer Service - Supplier Contacts</h1>
        <p class="Body">Supplier Contact allows you to record a contact name and fax number for each supplier.&#160; This is used when printing documents in Customer Services, instead of the details in <MadCap:variable name="Variables.Purchase Ledger caps" />.</p>
        <p class="Body">This Section will cover how to manage Customer Service Supplier Contacts.</p>
