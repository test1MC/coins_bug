        <h1 class="print">Expired Passwords</h1>
        <p>Your <MadCap:variable name="General.ProductName" /> system may have been set up so that passwords expire after a set number of days. If your password for <MadCap:variable name="General.ProductName" /> expires, you will be prompted to first enter your old password, a new password and then to re-type the new password to confirm.</p>
