  <body>
    <MadCap:concept term="Topics" />
    <h1 class="print">SRM Parameters</h1>
    <p>Use <span class="function" title="Function:%WSRM0000BSYP">SRM Parameters</span> to set the parameters for <span class="module"><MadCap:variable name="Variables.pl supplier" style="text-transform: capitalize;" /> Relationship Management.</span></p>
    <p>
      <MadCap:snippetBlock src="../../Resources/Snippets/paramwarn.flsnp" />
    </p>
    <p class="noteheader">NOTE</p>
    <div class="note">Because <span class="module"><MadCap:variable name="Variables.pl supplier" style="text-transform: capitalize;" /> Relationship Management</span> relies on collating data from different <MadCap:variable name="Variables.kco companies" />, do not set SRM parameters as <MadCap:variable name="Variables.kco company" />-specific.</div>
  </body>
