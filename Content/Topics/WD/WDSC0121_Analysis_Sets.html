    <h1 class="print">Analysis Sets</h1>
    <p>To define the <span class="module">Subcontract Ledger</span> analysis sets, use <span class="function" title="Function:%WSC9000SSBC">SC Configuration</span>. </p>
    <p>To set up the codes for <span class="module">Subcontract Ledger</span> analysis sets, use <span class="function" title="Function:%WSCBCOA">Analysis Sets</span>. </p>
    <p>Refer to the section on <a href="WDSY0052_Analysis_Sets.html">Analysis Sets</a> in the <MadCap:variable name="General.ProductName" /> System Guide for an explanation of analysis sets <span style="color: black;">and how to define them. <br /></span></p>
