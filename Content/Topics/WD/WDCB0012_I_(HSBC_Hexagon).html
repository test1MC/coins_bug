  <body>
    <MadCap:concept term="Topics" />
    <h1 class="print">Format I (HSBC Hexagon)</h1>
    <p>
      <span style="PADDING-RIGHT: 6px;PADDING-LEFT: 6px;FLOAT: right;PADDING-BOTTOM: 6px;PADDING-TOP: 6px;">
        <img src="../../Resources/Images/HSBC.gif" />
      </span>The HSBC Hexagon statement files are standard CSV files. The first line of text is ignored. <MadCap:variable name="General.ProductName" /> loads the following fields: </p>
    <ul>
      <li>6<sup>th</sup> field - Currency</li>
      <li>10<sup>th</sup> field - <MadCap:variable name="Variables.sort code" style="text-transform: capitalize;" />/account no</li>
      <li>58<sup>th</sup> field - Transaction date</li>
      <li>60<sup>th</sup> field - Value</li>
      <li>61<sup>st</sup> field - Description</li>
    </ul>
  </body>
