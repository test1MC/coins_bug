<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
  <head>
    <title>Printing a List of <MadCap:variable name="Variables.Hs Options caps" /> and <MadCap:variable name="Variables.Hs Extras caps" /></title>
  </head>
  <body>
    <MadCap:concept term="Topics" />
    <h1 class="print">Printing a List of <MadCap:variable name="Variables.Hs Options caps" /> and <MadCap:variable name="Variables.Hs Extras caps" /></h1>
    <p>You can print a list of the <MadCap:variable name="Variables.hs options" /> and <MadCap:variable name="Variables.hs extras" /> that are available on a plot.</p>
    <div class="process">
      <h2 class="print">To print a list of <MadCap:variable name="Variables.hs options" /> and <MadCap:variable name="Variables.hs extras" />:</h2>
      <ol>
        <li>Open the summary for the plot.</li>
        <li>Click the Choices &gt; tab.</li>
        <li>Click the <span class="function" title="Function:%WHS1740FVWB"><MadCap:variable name="Variables.Hs Extras caps" />/<MadCap:variable name="Variables.Hs Options caps" /> Print</span> tab.</li>
        <li>Select the document form to use.</li>
        <li>Select the <a href="WDUG0030_Output_Options.html">output options</a>.</li>
        <li>Click <img src="../../Resources/Images/COINS Graphics/SVG buttons/forward.svg" class="button" />.</li>
      </ol>
    </div>
    <div class="configuration">
      <p>
        <MadCap:relatedTopics style="mc-help-control-display: list;">
          <MadCap:relatedTopic src="WDHS0173_HS_Extras_Options_Print.html" />
        </MadCap:relatedTopics>
      </p>
    </div>
  </body>
</html>
