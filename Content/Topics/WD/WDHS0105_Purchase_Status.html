    <MadCap:concept term="Topics" />
    <h1 class="print">Purchase Status</h1>
    <p>
      <span class="function" title="Function:%WHS204CBCTA">Purchaser/Prospect Status</span> allows you to set up and maintain a list of codes that can be used to identify the current status in the market of a purchaser.</p>
    <p>For example:</p>
    <ul>
      <li>FTB = First Time Buyer</li>
      <li>NOCHAIN = No Chain</li>
      <li>PARTEX = Looking To Part-Exchange.</li>
    </ul>
