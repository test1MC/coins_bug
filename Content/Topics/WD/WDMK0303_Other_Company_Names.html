    <h1 class="print" MadCap:autonum="1 ">Other Company Names</h1>
    <p>Against a company you can record other names by which the company is known.  These might include former company names, variants of the company name, or products closely associated with the company.</p>
    <p>Use the <span class="function" title="Function:%WMK1309BCIE">Known As</span> tab to add other names for a company.</p>
