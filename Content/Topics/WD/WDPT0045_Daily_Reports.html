    <h1 class="print" MadCap:autonum="1 ">
      <MadCap:variable name="Variables.Pt Daily Report caps" />
    </h1>
    <p>
      <MadCap:variable name="Variables.Pt Daily Report caps" /> allow you to record the activities of contractors, subcontractors, etc. for a project on a specified date.  </p>
    <p>The <MadCap:variable name="Variables.Pt Daily Report caps" /> is configurable: you can set up additional fields to record and print whatever information you need.</p>
    <p>You can:</p>
    <ul>
      <li>Print the <MadCap:variable name="Variables.pt daily report" />.</li>
      <li>Send a <MadCap:variable name="Variables.pt transmittal" /> that relates to the <MadCap:variable name="Variables.pt daily report" />.<br /></li>
    </ul>
    <div class="configuration">
      <h2 class="print" MadCap:autonum="1.1 ">Configuration</h2>

      </p>
    </div>
