    <h1 class="print">Registration</h1>
    <p>You must register with HM Revenue and Customs to submit online.<span><![CDATA[ ]]></span>This can be done at <a href="http://www.hmrc.gov.uk/paye/onlinefiling-register.htm/">http://www.hmrc.gov.uk/paye/onlinefiling-register.htm/</a> - more information on PAYE Online for Employers is available at this address.</p>
    <p>On registering you will be given a sender ID and Password.</p>
