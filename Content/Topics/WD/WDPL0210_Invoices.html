        <h1 class="print">
            <MadCap:concept term="Topics" />Enter Invoices</h1>
        <p>&#160;</p>
        <p>There are various ways to record transaction details (for example, invoices and credit notes) onto <span class="module"><MadCap:variable name="Variables.Purchase Ledger caps" /></span>. You can: </p>
        <ul>
            <li>Enter them manually. </li>
            <li>Load them from a data file (see <a href="WDPL5090_Loading_Data_From_Other_Sources.html">Loading Data From Other Sources</a>). </li>
            <li>Load electronic invoices (see <a href="WDPL0630_eInvoice_Workbench.html">eInvoice Workbench</a>). <br /></li>
        </ul>
