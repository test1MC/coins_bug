    <h1 class="print">Completing P35</h1>
    <p>As with the paper P35, there are details you have to complete:</p>
    <ul>
      <li>Summary Figures</li>
      <li>Checklist</li>
      <li>Declarations</li>
    </ul>
    <p>You can find help on on how to fill these in the HMRC Employer's Help Book E10 <em>Finishing the tax year </em><a href="http://www.hmrc.gov.uk/helpsheets/e10.pdf">http://www.hmrc.gov.uk/helpsheets/e10.pdf</a><a href="http://www.inlandrevenue.gov.uk/helpsheets/e10.pdf"></a><br /></p>
  </body>
