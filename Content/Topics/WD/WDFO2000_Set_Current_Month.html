<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="5" MadCap:lastHeight="336" MadCap:lastWidth="1145">
  <head>
    <title>Set Current Month</title>
  </head>
  <body>
    <h1 class="print">
      <MadCap:concept term="Topics" />Set Current Month</h1>
    <p>This displays current Forecast Month.</p>
    <div class="process">
      <h2 class="print">To reset the current month:</h2>
      <ol>
        <li>Go to <span class="function" title="Function:%WFO1020SLAC">Set Current Month</span>.</li>
        <li>Click <img src="../../Resources/Images/COINS Graphics/SVG buttons/open7.svg" class="button" />.</li>
        <li>Select the required <span class="field">Month</span> and <span class="field">Year</span> from the drop down boxes.</li>
        <li>Click <img src="../../Resources/Images/COINS Graphics/SVG buttons/save.svg" class="button" />.</li>
      </ol>
    </div>
  </body>
</html>
