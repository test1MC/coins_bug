        <h1>
            <MadCap:concept term="Topics" />Fabrication - Terminology Token</h1>
        <p class="Body">There is a terminology token which allows you to use your own wording for “fabrication”. For example, if you want to refer instead to “composition”, in <span class="Function">Terminology</span> set the <span class="Field">System Override</span> text for the token “st fabrication” to “composition”.</p>
