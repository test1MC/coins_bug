        <h1 MadCap:autonum="1 ">Payment Summary</h1>
        <p class="Body">There can be more than one ETP in a year for the same periods for an employee. This is typically the case when there is accumulated RDO that is paid out as part of an ETP. In that case, the RDO value is paid out as a separate ETP code from the rest.
</p>
