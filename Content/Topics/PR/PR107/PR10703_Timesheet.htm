<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:conditionTagExpression="include[COINS.USOnly]" MadCap:snippetVariables="Variables.Document Title:Job Specific Cost Types,">
    <head><title>Timesheet</title>
        <link href="../../../Resources/Stylesheets/OnlineHelp.css" rel="stylesheet" />
    </head>
    <body>
        <h1 MadCap:autonum="1 ">Timesheet</h1>
        <p class="Body">The Payroll Bank code of the Employee defaults onto the timesheet. That code can <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>be changed to any of the allowable Bank codes. If a Payroll Bank code is not set, the value against PR parameter <span class="parameter">CASHBANK </span>is used on the timesheet.</p>
        <p class="Body"><strong>Bank Code </strong>is <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>available in the column sets.</p>
    </body>
</html>
