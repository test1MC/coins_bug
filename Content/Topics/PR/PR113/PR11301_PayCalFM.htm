        <h1 MadCap:autonum="1 "><a name="Pay"></a>Pay Calculation File Maintenance</h1>
        <p class="Body">The <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">new </MadCap:conditionalText><span class="Field">Include in Calculation of Final Payment </span>field is found in Pay Calculation File Maintenance, as shown in <MadCap:xref href="#PayCalcField" class="ImageRef"><i>Figure 1:  Pay Calculation Field</i></MadCap:xref>.</p>
        <p class="Body">Any type of Pay Calculation can be tagged as <span class="Field">Include in Calculation of Final Payment</span>.</p>

            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot><a name="PayCalcField"></a>Pay Calculation Field</MadCap:dropDownHotspot>
