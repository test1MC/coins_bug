    <body>
        <h1>
            <MadCap:concept term="Topics" />
            <MadCap:conditionalText MadCap:conditions="COINS.ScreenOnly">Restricted <MadCap:variable name="Variables.Pl Suppliers caps" /> and Subcontractors - </MadCap:conditionalText>Configuration</h1>
        <p class="Body">The following PI parameters need to be set:</p>
        <table style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/COINSBasic.css');" class="TableStyle-COINSBasic" cellspacing="0">
            <col class="TableStyle-COINSBasic-Column-Column1" style="width: 89px;" />
            <col class="TableStyle-COINSBasic-Column-Column1" />
            <thead>
                <tr class="TableStyle-COINSBasic-Head-Header1">
                    <th class="TableStyle-COINSBasic-HeadE-Column1-Header1">
                        <p>Parameter</p>
                    </th>
                    <th class="TableStyle-COINSBasic-HeadD-Column1-Header1">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-COINSBasic-Body-Body1">
                    <td class="TableStyle-COINSBasic-BodyE-Column1-Body1">SUPINUSE</td>
                    <td class="TableStyle-COINSBasic-BodyD-Column1-Body1">Whether restricted <MadCap:variable name="Variables.pl supplier" /> lists are in use. The default is N.</td>
                </tr>
                <tr class="TableStyle-COINSBasic-Body-Body1">
                    <td class="TableStyle-COINSBasic-BodyB-Column1-Body1">SUBINUSE</td>
                    <td class="TableStyle-COINSBasic-BodyA-Column1-Body1">Whether restricted subcontractor lists are in use. The default is N.</td>
                </tr>
            </tbody>
        </table>
