        <h1 MadCap:autonum="1 ">
            <MadCap:concept term="Topics" />Adding a Restricted Subcontractor</h1>
        <p class="Body" style="page-break-after: avoid;">On the Restricted Lists - Subcontractors tab:</p>
        <ol>
            <li class="ListNumber1">Click <img src="../../../Resources/Images/COINS Graphics/SVG buttons/add.svg" class="icon24px"></img>to add a company from the CIW. A <MadCap:variable name="Variables.dialogue"></MadCap:variable> box appears.<p class="Body"><img src="../../../Resources/Images_P-R/Procurement/Restricted Suppliers/AddSupplierDialiogue.png"></img></p></li>
            <li>The following fields are available:</li>
            <MadCap:snippetBlock src="../../../Resources/Snippets/RestrictedSupplierSubbieFields.flsnp" MadCap:snippetVariables="SnippetVariables.SUPINUSE/SUBINUSE:SUBINUSE,;SnippetVariables.Supplier/Subcontractor:subcontractor,;SnippetVariables.SUPTYPES/SUBTYPES:SUBTYPES," />
            <li class="ListNumber1">Click <img src="../../../Resources/Images/COINS Graphics/SVG buttons/save.svg" class="icon24px" />. The company is added to the restricted list. The <MadCap:variable name="Variables.dialogue" /> box remains open so you can add more companies.</li>
        </ol>
    </body>
</html>
