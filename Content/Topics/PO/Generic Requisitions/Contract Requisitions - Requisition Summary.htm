            <MadCap:conditionalText MadCap:conditions="COINS.ScreenOnly"><MadCap:variable name="Variables.Jc Contract caps" /> Requisitions - </MadCap:conditionalText>Requisition Summary</h1>
        <p class="Body">If the requisition is a <MadCap:variable name="Variables.Jc Contract caps" /> Requisition, the text “(<MadCap:variable name="Variables.Jc Contract caps" /> Requisition)” is shown in the context area. </p>
        <p class="Body">If the requisition contains at least one <MadCap:variable name="Variables.pc plant" /> item, the text “(<MadCap:variable name="Variables.Jc Contract caps" /> Requisition) This requisition contains at least 1 <MadCap:variable name="Variables.pc plant" style="text-transform: capitalize;" /> line” is shown in the context area.</p>
