<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HR/BENLEAVEDATE - Auto-populate benefit end dates with personnel {leaving dates}</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HR/BENLEAVEDATE - </span> Auto-populate benefit end dates with personnel {leaving dates}
</div>
<div class="param_def">
<p>If set to <SPAN class="userinput">Y</SPAN>, and the personnel <MadCap:variable name="Variables.leaving date"/> changes, any benefit end date which was the same as the personnel <MadCap:variable name="Variables.leaving date"/> is updated to match it.</p>
<p></p>
</div>
</body>
</html>
