<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HR/HRPRLEAV - Allow Personnel Leaving Date to be updatable when PRHR has been set to sync PR fields to HR fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HR/HRPRLEAV - </span> Allow Personnel Leaving Date to be updatable when PRHR has been set to sync PR fields to HR fields
</div>
<div class="param_def">
<p>If set to workbench a user can enter the <MadCap:variable name="Variables.leaving date"/> in HR and push a request to Payroll to start the leaver process while the employee has not yet left. Does not work for USA and Canada.</p>
<p></p>
</div>
</body>
</html>
