<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HR/LVRSTATS - Status Codes that signify Leavers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HR/LVRSTATS - </span> Status Codes that signify Leavers
</div>
<div class="param_def">
<p>A list of HR status codes that mean the person has left for the purposes of planning.  It is used in the personnel sync with Assettagz.  It is also used in <MadCap:variable name="Variables.pc plant"/> where any scheduled plans for the operative are unassigned, on a change to the listed status.  </p>
<p></p>
</div>
</body>
</html>
