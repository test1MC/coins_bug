<title>HR/WEEKEND - The two days to show as the weekend on calendars and when entering holidays/absence</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HR/WEEKEND - </span> The two days to show as the weekend on calendars and when entering holidays/absence
</div>
<div class="param_def">
<p>The weekend days are taken into account when entering <MadCap:variable name="Variables.holidays"/>/absences and are shown in <MadCap:variable name="Variables.grey"/> on the calendars.</p>
