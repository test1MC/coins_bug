<div class="param_id">

<span class="parameter">HR/PRSALRESUPD - </span> Update reason and date when setting the salary in Payroll
</div>
<div class="param_def">
<p>If set to <SPAN class="userinput">Y</SPAN> and then changing a <SPAN class="module">Payroll</SPAN> employee's salary in <span class="function" title="Function:%WPR200BEMP">Employee Maintenance</span>, you can update the salary change reason and date to use on the salary history record in <SPAN class="module">HR</SPAN>.</p>
