<title>HR/READONLY - Read only HR fields where PR controls values</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HR/READONLY - </span> Read only HR fields where PR controls values
</div>
<div class="param_def">
<p>A list of fields for a person which will be read only in <SPAN class="module">HR</SPAN> if there is a corresponding <SPAN class="module">Payroll</SPAN> employee and <SPAN class="module">Payroll</SPAN> to <SPAN class="module">HR</SPAN> linking is enabled for that field.</p>
<p></p>
