<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HR/BENPRDATE - Default the first payment date via Payroll to the same as the benefit start date when adding benefits</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HR/BENPRDATE - </span> Default the first payment date via Payroll to the same as the benefit start date when adding benefits
</div>
<div class="param_def">
<p>If set to <span class="userinput">Y</span>, the <span class="screentype">First Payment Date to Pay via Payroll</span> defaults to the same as the benefit start date when adding a new benefit to a person.</p>
<p></p>
</div>
</body>
</html>
