<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/WFGEN - Workflow template to start when new CVR generated</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/WFGEN - </span> Workflow template to start when new CVR generated
</div>
<div class="param_def">
<p>The workflow template to be launched when a new <MadCap:variable name="Variables.cv cvr"/> is generated in the background using <span class="function" title="Function:%WCV3081RCVI"><MadCap:variable name="Variables.Cv cvr caps"/> Generate</span>.</p>
<p>Leave this blank if you do not wish a workflow template to be launched.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cv/cv_schedgen.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
