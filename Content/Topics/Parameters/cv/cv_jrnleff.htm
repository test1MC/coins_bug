<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/JRNLEFF - Prompt for cost effective date when posting CVR Items</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/JRNLEFF - </span> Prompt for cost effective date when posting CVR Items
</div>
<div class="param_def">
<p>Determines whether the user is prompted for a cost effective date when posting <MadCap:variable name="Variables.Cv cvr caps"/> items.</p>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = User is prompted for cost effective date.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Cost effective date defaults to period end date.</P>
</div>
</body>
</html>
