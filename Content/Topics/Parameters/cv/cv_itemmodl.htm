<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/ITEMMODL - Use model specific CVR items?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/ITEMMODL - </span> Use model specific CVR items?
</div>
<div class="param_def">
<p>Whether to use Model specific Items and Styles.</p>
<p>If set to<strong> Y</strong>, the<strong> <MadCap:variable name="Variables.Cv Cvr caps"/> Items</strong> and <strong><MadCap:variable name="Variables.Cv Cvr caps"/> Styles</strong> workbenches on the<em> <MadCap:variable name="Variables.Cv Cvr caps"/> &gt; Setup</em> menu are suppressed. However, you can perform maintenance for Items and Styles in <span class="function" title="Function:%WCV2010BCMH"><MadCap:variable name="Variables.Cv cvr caps"/> Models</span>.</p>
</div>
</body>
</html>
