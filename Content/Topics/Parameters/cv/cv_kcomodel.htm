<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/KCOMODEL - Company to use for model definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/KCOMODEL - </span> Company to use for model definition
</div>
<div class="param_def">
<p>The COINS <MadCap:variable name="Variables.kco company"/> where the <MadCap:variable name="Variables.Cv Cvr caps"/> models, items and styles are to be configured.  All <MadCap:variable name="Variables.Cv Cvr caps"/> functionality will then look at this <MadCap:variable name="Variables.kco company"/> for the model definition.</p>
<p>Note you <strong>cannot</strong> use <MadCap:variable name="Variables.kco company"/> 0 here.</p>
<p></p>
</div>
</body>
</html>
