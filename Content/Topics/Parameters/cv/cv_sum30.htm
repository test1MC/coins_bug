<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/SUM30 - Suppress 30% width for first column on summary view?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/SUM30 - </span> Suppress 30% width for first column on summary view?
</div>
<div class="param_def">
<p>By default the OA framework defaults the first column on a summary page to 30% of the width.  Set this parameter to Y to prevent this and allow better control over the column widths on a summary view.</p>
<p></p>
</div>
</body>
</html>
