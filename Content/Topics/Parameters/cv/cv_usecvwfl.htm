<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/USECVWFL - Use workflow for CVRs?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/USECVWFL - </span> Use workflow for CVRs?
</div>
<div class="param_def">
<p>Whether to turn on <MadCap:variable name="Variables.CV CVR caps"/> management workflow (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>If set to <span class="userinput">Y </span>then the "Author<MadCap:variable name="Variables.is"/>ation" action is not available in <MadCap:variable name="Variables.CV CVR caps"/> Browses. Instead a new action "Release for Author<MadCap:variable name="Variables.is"/>ation" is available, to release the <MadCap:variable name="Variables.CV CVR caps"/> for author<MadCap:variable name="Variables.is"/>ation using the workflow from the <span class="parameter">WTAUTCVR</span> parameter.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cv/cv_wtautcvr.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
