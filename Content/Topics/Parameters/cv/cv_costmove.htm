<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/COSTMOVE - Use period based values for commitments and accruals breakdown population</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/COSTMOVE - </span> Use period based values for commitments and accruals breakdown population
</div>
<div class="param_def">
<p>Whether current (set to <strong>N</strong>) or period based (set to <strong>Y</strong>) values are used for population values for commitments and accruals breakdown.</p>
<p>Used only if <strong>PO/COSTMOVE</strong> parameter is set to Y</p>
</div>
</body>
</html>
