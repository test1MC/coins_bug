<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/CVRRR - Use Recognised Revenue from CVR?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/CVRRR - </span> Use Recognised Revenue from CVR?
</div>
<div class="param_def">
<p>When set to No Recogn<MadCap:variable name="Variables.is"/>ed Revenue calculation will be based on all cost transactions for the period,not just the cost transactions recorded at the time the <MadCap:variable name="Variables.CV CVR caps"/> was populated.<br />Otherwise Recogn<MadCap:variable name="Variables.is"/>ed Revenue calculation will return the stored value from the latest <MadCap:variable name="Variables.CV CVR caps"/>.</p>
<p></p>
</div>
</body>
</html>
