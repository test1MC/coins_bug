<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/CURCTYPE - Currency Conversion Type code to use for CVR to BPF conversion</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/CURCTYPE - </span> Currency Conversion Type code to use for CVR to BPF conversion
</div>
<div class="param_def">
<p>Determines currency conversion type to use when converting values from <MadCap:variable name="Variables.Cv Cvr caps"/> currency to Business Planning and Forecasting currency.</p>
<p>This should be one of the codes listed in Company Setup/Conversion Rate Codes.</p>
</div>
</body>
</html>
