<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/PERNEW - Default period for a new CVR</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/PERNEW - </span> Default period for a new CVR
</div>
<div class="param_def">
<p>When adding a new <MadCap:variable name="Variables.cv cvr"/>, this determines whether the default period for the <MadCap:variable name="Variables.cv cvr"/> comes from the period selected on the <MadCap:variable name="Variables.Cv cvr caps"/> workbench or from the current period in the <MadCap:variable name="Variables.Cv cvr caps"/> calendar.</p>
<p></p>
</div>
</body>
</html>
