<title>CV/STYLE - Default style for new fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/STYLE - </span> Default style for new fields
</div>
<div class="param_def">
<p>When creating a new field in a <MadCap:variable name="Variables.Cv cvr caps"/> model definition, this is the default style that will be used.</p>
<p><MadCap:variable name="Variables.Cv cvr caps"/> styles are set up using <span class="function" title="Function:%WCV2020BCVF"><MadCap:variable name="Variables.Cv cvr caps"/> Styles</span>.</p>
</div>
</body>
