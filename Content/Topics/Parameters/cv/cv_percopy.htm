<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CV/PERCOPY - Default period for a copied CVR</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/PERCOPY - </span> Default period for a copied CVR
</div>
<div class="param_def">
<p>When copying an existing <MadCap:variable name="Variables.cv cvr"/>, this determines whether the default period for the <MadCap:variable name="Variables.cv cvr"/> comes from the <MadCap:variable name="Variables.cv cvr"/> selected to be copied or from the current period in the <MadCap:variable name="Variables.Cv cvr caps"/> calendar.</p>
<p></p>
</div>
</body>
</html>
