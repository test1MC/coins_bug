<?xml version="1.0" encoding="utf-8"?>

<head>
<title>CV/SCHEDGEN - Allow scheduled generation of new CVRs?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/SCHEDGEN - </span> Allow scheduled generation of new CVRs?
</div>
<div class="param_def">
<p>Whether the initial creation of a new <MadCap:variable name="Variables.cv cvr"/> can be scheduled to run in the background.</p>
<p>To generate the scheduled <MadCap:variable name="Variables.cv cvrs"/>, use <span class="function" title="Function:%WCV2010BCMH"><MadCap:variable name="Variables.Cv cvr caps"/> Models</span>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cv/cv_wfgen.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
