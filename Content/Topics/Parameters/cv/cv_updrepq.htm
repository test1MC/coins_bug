<head>
<title>CV/UPDREPQ - Report queue for CVR updates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CV/UPDREPQ - </span> Report queue for CVR updates
</div>
<div class="param_def">
<p>The report queue which is to be used for <MadCap:variable name="Variables.cv cvr"/> updates.</p>
<p>Report queues allow reports to be handled differently based on factors such as the potential impact on the server and required response time. See <a href="../../WD/WDSY0100_Overview.html" target="_parent">Report Servers and Queues - Overview</a>.</p>
</div>
</body>
