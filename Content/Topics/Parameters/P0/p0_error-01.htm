<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>P0/ERROR-01 - Invalid employee number [val]. [PR661]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">P0/ERROR-01 - </span> Invalid employee number [val]. [PR661]
</div>
<div class="param_def">
<p>The way the Timesheet Load should behave if it encounters this error.</p>
<p>Possible options are: 
<P class="yesnolist"><SPAN class="userinput">RjctFile</SPAN> = Prevents loading of the entire file (default option).</P>
<P class="yesnolist"><SPAN class="userinput">RjctLine</SPAN> = Prevents loading of the line with the error only.</P></p>
</div>
</body>
