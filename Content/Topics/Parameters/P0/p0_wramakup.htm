<span class="parameter">p0/WRAMAKUP - </span> Items and/or vars to make up WRA time
</div>
<div class="param_def">
<p>A list of item numbers or calculation variables giving the non-worked hours that count to the employee making their  minimum basic rate hours.</p>
<p>Typically, <MadCap:variable name="Variables.holiday"/> or author<MadCap:variable name="Variables.is"/>ed absence.</p>
