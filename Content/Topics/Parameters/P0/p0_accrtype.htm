<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>p0/ACCRTYPE - HR Benefit Accrual Plan Types to appear on Check/Payslip</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">p0/ACCRTYPE - </span> HR Benefit Accrual Plan Types to appear on Check/Payslip
</div>
<div class="param_def">
<p>A comma-separated list of Accrual Plan Types whose balance will appear on a <MadCap:variable name="Variables.cheque"/> or payslip.</p>
<p>Wild cards and other ?place holders? cannot be used in this parameter.</p>
</div>
</body>
</html>
