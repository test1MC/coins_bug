<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>P0/RATE-DET - Show multiple payment rates of an item</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">P0/RATE-DET - </span> Show multiple payment rates of an item
</div>
<div class="param_def">
<P>Whether to show the breakdown of rate details in the Pay History <MadCap:variable name="Variables.Enquiry caps"/> and on <MadCap:snippetBlock src="../../../Resources/Snippets/CoinsPlus.flsnp"/> Configurable Payslips.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = A line is shown for each rate used.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = A single line is shown per pay item.</P>
<p></p>
</div>
</body>
</html>
