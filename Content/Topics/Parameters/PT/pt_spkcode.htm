<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PT/SPKCODE - Characters to precede Submittal Package Reference code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/SPKCODE - </span> Characters to precede Submittal Package Reference code
</div>
<div class="param_def">
<p>The characters used to precede the <MadCap:variable name="Variables.pt submittal"/> package reference code.</p>
<p>The value can taken the token <MadCap:variable name="Variables.project"/>.  (example <MadCap:variable name="Variables.project"/>SET ).  The token of <MadCap:variable name="Variables.project"/> is replaced with the project number during auto numbering. </p>
</div>
</body>
</html>
