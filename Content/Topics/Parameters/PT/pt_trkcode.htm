<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PT/TRKCODE - Prefix for automatic tracker item reference code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/TRKCODE - </span> Prefix for automatic tracker item reference code
</div>
<div class="param_def">
<p>The prefix to be used for an automatically generated tracking reference code.</p>
<p>The value can include the token {project}.  (example {project}SET ).  The token of {project} is replaced with the project number during auto numbering. </p>
</div>
</body>
</html>
