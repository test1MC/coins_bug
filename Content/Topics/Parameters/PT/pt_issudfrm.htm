<title>PT/ISSUDFRM - Page section for Issue user defined fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/ISSUDFRM - </span> Page section for Issue user defined fields
</div>
<div class="param_def">
<p><div>
<p>The page section to use for  <MadCap:variable name="Variables.Pt Issue caps"/> user defined fields.</p>
</div></p>
