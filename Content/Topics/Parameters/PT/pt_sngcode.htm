<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PT/SNGCODE - Characters to precede Snag List Reference code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/SNGCODE - </span> Characters to precede Snag List Reference code
</div>
<div class="param_def">
<p>The characters used to precede the <MadCap:variable name="Variables.pt punch list"/> reference code.</p>
<p>The value can include the token {project}, for example, {project}SET. The {project} token is replaced with the project number during auto numbering.</p>
</div>
</body>
</html>
