<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PT/FPMTD - Fiscal Period determination for Contract Status transactions</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/FPMTD - </span> Fiscal Period determination for Contract Status transactions
</div>
<div class="param_def">
<p>When updating <MadCap:variable name="Variables.Jc Contract caps"/> Status use the current <MadCap:variable name="Variables.Financial Period caps"/> assigned to <MadCap:variable name="Variables.Jc Contract caps"/> Status or determine the <MadCap:variable name="Variables.financial date"/> date based on the transactions date of the <MadCap:variable name="Variables.tr action"/>. If blank the current <MadCap:variable name="Variables.Financial Period caps"/> assigned to <MadCap:variable name="Variables.Jc Contract caps"/> Status will be used.</p>
<p></p>
</div>
</body>
</html>
