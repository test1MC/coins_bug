<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PT/DRWCODE - Characters to precede Drawing Reference code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/DRWCODE - </span> Characters to precede Drawing Reference code
</div>
<div class="param_def">
<p>The characters used to precede the drawing reference code.</p>
<p>The value can include the token {project}.  (example {project}SET ).  The token of {project} is replaced with the project number during auto numbering. </p>
</div>
</body>
</html>
