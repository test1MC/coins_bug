<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PT/TSKUDFRM - Page section for Task user defined fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/TSKUDFRM - </span> Page section for Task user defined fields
</div>
<div class="param_def">
<p><div>
<p>The page section to use for <MadCap:variable name="Variables.Pt Task caps"/> user defined fields.</p>
</div></p>
<p>If page section code specified, any Column Set fields in that page will be available for use in the <MadCap:variable name="Variables.Pt Tasks caps"/> browse.</p>
</div>
</body>
</html>
