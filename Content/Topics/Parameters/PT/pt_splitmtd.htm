<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PT/SPLITMTD - Suffix method for Auto Tasks creation when Splitting Tasks</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/SPLITMTD - </span> Suffix method for Auto Tasks creation when Splitting Tasks
</div>
<div class="param_def">
<p>When a <MadCap:variable name="Variables.Tr Task caps"/> is split what suffix will be added to the selected <MadCap:variable name="Variables.Tr Task caps"/> to create a new <MadCap:variable name="Variables.Tr Task caps"/>. Suffix with consecutive numbers, Suffix with consecutive letters or Prompt the user for the suffix. If blank the suffix will be prompted for.</p>
<p></p>
</div>
</body>
</html>
