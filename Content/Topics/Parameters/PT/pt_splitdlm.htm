<?xml version="1.0" encoding="utf-8"?>

<title>PT/SPLITDLM - Delimiter to proceed the Task Split Suffix</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PT/SPLITDLM - </span> Delimiter to proceed the Task Split Suffix
</div>
<div class="param_def">
<p>When splitting a <MadCap:variable name="Variables.tr task"/> the delimiter to be inserted after the <MadCap:variable name="Variables.Tr Task caps"/> id but before the Split suffix.</p>
<p></p>
</div>
</body>
