<title>SCIRE/IERCTCRT - RCT Certificate file</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCIRE/IERCTCRT - </span> RCT Certificate file
</div>
<div class="param_def">
<p>The path and file name of the RCT digital certificate provided by Revenue. For example: <SPAN class="userinput wrap">wsdl/ YourName.p12</SPAN></p>
<p>Note that this path is relative to the location of working files as defined by the <FONT color="#000000"><SPAN class="parameter">IERCTDIR </SPAN>parameter.</FONT></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../scire/scire_ierctdir.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
