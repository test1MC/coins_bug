<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCIRE/STOPUNPO - Unregistered Mat/Plant Orders with Labour</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCIRE/STOPUNPO - </span> Unregistered Mat/Plant Orders with Labour
</div>
<div class="param_def">
<p>Whether users should receive a warning, an error or no message if they leave the Contract Notification Details blank when they enter a material or <MadCap:variable name="Variables.pc plant"/> order on a <MadCap:variable name="Variables.pl supplier"/> that is linked to a subcontractor account.</p>
<p>We recommend you set this to <SPAN class="userinput">W</SPAN>.</p>
</div>
</body>
</html>
