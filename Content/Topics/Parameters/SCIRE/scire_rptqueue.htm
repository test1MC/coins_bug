<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCIRE/RPTQUEUE - RCT Submission Report Queue</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCIRE/RPTQUEUE - </span> RCT Submission Report Queue
</div>
<div class="param_def">
<p>The report queue used for eRCT submission jobs. </p>
<P>If you are using report servers, this needs to be a queue on the main COINS server, where the digital certificate is loaded (for example, <SPAN class="userinput">LOCAL</SPAN>).</P>
<P>If you do not use report servers, leave this blank.</P>
</div>
</body>
</html>
