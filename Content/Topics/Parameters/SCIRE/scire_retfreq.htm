<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCIRE/RETFREQ - RCT Return Frequency</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCIRE/RETFREQ - </span> RCT Return Frequency
</div>
<div class="param_def">
<p>Whether RCT Returns are required Monthly or Quarterly.  Larger contractors are required to file monthly with the remainder filing quarterly.</p>
<p>This affects calculations that depend on the return period; for example: how long a notification is valid for.</p>
</div>
</body>
</html>
