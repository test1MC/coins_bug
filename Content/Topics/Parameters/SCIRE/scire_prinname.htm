<title>SCIRE/PRINNAME - Principal's Main Name</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCIRE/PRINNAME - </span> Principal's Main Name
</div>
<div class="param_def">
<p>The main name of the Principal Contractor, exactly as registered with Revenue. This is used in XML messages.<BR></p>
<p>If this is incorrect, it could cause failure of electronic communication with the Revenue server.<BR></p>

</p>
