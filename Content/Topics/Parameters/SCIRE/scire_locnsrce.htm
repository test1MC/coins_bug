<div class="param_id">

<span class="parameter">SCIRE/LOCNSRCE - </span> RCT Default location of work field
</div>
<div class="param_def">
<p>The source field on or related to the JC <MadCap:variable name="Variables.jc contract"/> record to be used as the default location of work on new contract notifications.</p>
<p>For example, set this to <FONT color="#000000"><SPAN class="field"><MadCap:variable name="Variables.Jc Contract caps"/> Name </SPAN>(</FONT><FONT color="#000000"><SPAN class="FieldName">job_name</SPAN>) or </FONT><FONT color="#000000"><SPAN class="field"><MadCap:variable name="Variables.Jc Contract caps"/> Location Description </SPAN>(</FONT><FONT color="#000000"><SPAN class="FieldName">jcl_desc</SPAN>) or any other available field.  </FONT></p>

<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../scire/scire_autocrcn.htm" /></MadCap:relatedTopics>
</p>
</div>
