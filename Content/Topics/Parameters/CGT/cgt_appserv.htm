<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/APPSERV - </span> Appservice name for SQL requests
</div>
<div class="param_def">
<p>The appservice name for the appserver handling the SQL requests to the Communigator middleware database.</p>
<p>Note this is only required if you are using the SQL middleware interface.</p>
<p></p>
