<title>CGT/CCEVNEW - Customer care general events to select from when creating a new campaign</title>

<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/CCEVNEW - </span> Customer care general events to select from when creating a new campaign
</div>
<div class="param_def">
<p>A list of event codes from which the user will be able to select from when running the <MadCap:variable name="Variables.Customer Care caps"/> mailshot to generate a new campaign. This will then create the selected event on the <MadCap:variable name="Variables.Customer Care caps"/> history.</p>
<p></p>
