<body>
<div class="param_id">

<span class="parameter">CGT/PLTEVEMS - </span> Plot sales event for new email sent
</div>
<div class="param_def">
<p>The event code for the event to be created on the sales workbench history when a new email is sent from Communigator.</p>
<p>If this is left blank no event will be created.</p>
