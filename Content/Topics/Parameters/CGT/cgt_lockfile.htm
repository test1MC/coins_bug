<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/LOCKFILE - Lock file for response broker</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/LOCKFILE - </span> Lock file for response broker
</div>
<div class="param_def">
<p>The filename of the lock file for the Communigator response broker.  The lock file allows the response broker to be shut down by deleting this file.</p>
<p>The default filename for this is /$BASE/var/diag/CGBroker.lk</p>
</div>
</body>
</html>
