<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/POLL - Polling interval in seconds for response broker</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/POLL - </span> Polling interval in seconds for response broker
</div>
<div class="param_def">
<p>The polling interval in seconds for the COINS Communigator response broker. This determines how often the response broker will check the Communigator middleware database for new updates.</p>
<p>The default for this is 10 seconds.</p>
</div>
</body>
</html>
