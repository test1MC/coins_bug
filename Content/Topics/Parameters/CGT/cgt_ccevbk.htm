<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/CCEVBK - Customer care event for new event booking</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/CCEVBK - </span> Customer care event for new event booking
</div>
<div class="param_def">
<p>The event code for the event to be created on the <MadCap:variable name="Variables.Customer Care caps"/> history when a booking is made is made by the <MadCap:variable name="Variables.Customer Care caps"/> contact.</p>
<p>If this is left blank no event will be created.</p>
</div>
</body>
</html>
