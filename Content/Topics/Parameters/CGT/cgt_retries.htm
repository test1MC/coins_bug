<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/RETRIES - Number of retries if response broker errors</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/RETRIES - </span> Number of retries if response broker errors
</div>
<div class="param_def">
<p>The number of times for the COINS response broker to retry if an error is encountered.</p>
<p>The default for this is 6.</p>
</div>
</body>
</html>
