<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/CCEVREJ - Customer care event for a bounced/rejected email</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/CCEVREJ - </span> Customer care event for a bounced/rejected email
</div>
<div class="param_def">
<p>The event code for the event to be created on the <MadCap:variable name="Variables.Customer Care caps"/> history when an email is bounced/rejected.</p>
<p>If this is left blank no event will be created.</p>
</div>
</body>
</html>
