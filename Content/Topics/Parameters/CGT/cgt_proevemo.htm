<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/PROEVEMO - Prospect event for opened email</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/PROEVEMO - </span> Prospect event for opened email
</div>
<div class="param_def">
<p>The event code for the event to be created on the <MadCap:variable name="Variables.Hs Prospect caps"/> history when an email is opened by the <MadCap:variable name="Variables.Hs Prospect caps"/>.</p>
<p>If this is left blank no event will be created.</p>
</div>
</body>
