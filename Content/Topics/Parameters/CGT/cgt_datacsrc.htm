<?xml version="1.0" encoding="utf-8"?>

<head>
<title>CGT/DATACSRC - Data consent source</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/DATACSRC - </span> Data consent source
</div>
<div class="param_def">
<p>The consent source to use when the consent category is updated when a person unsubscribes in Communigator.</p>
<p>Note this is only applicable when using the REST web service interface.</p>
<p>If this is left blank then the consent source will not be updated.</p>
<p>

</p>
</div>
</body>
</html>
