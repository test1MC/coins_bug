<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/PROBURL - Base URL to use for viewing emails</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/PROBURL - </span> Base URL to use for viewing emails
</div>
<div class="param_def">
<p>The base URL to use when constructing the URL to provide a link to view the emails sent in Communigator. This should be supplier by Communigator.</p>
<P>The link to view the email will be available from the detail option in the workbench history. </P>
</div>
</body>
</html>
