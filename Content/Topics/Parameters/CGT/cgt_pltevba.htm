<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CGT/PLTEVBA - Plot sales event for event attendance</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/PLTEVBA - </span> Plot sales event for event attendance
</div>
<div class="param_def">
<p>The event code for the event that should be created on the sales history when an event is attended.</p>
<p>Note this is only applicable when using the REST web service interface.</p>
<p>If this is left blank no event will be created.</p>
</div>
</body>
</html>
