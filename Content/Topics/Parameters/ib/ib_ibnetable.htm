<title>IB/IBNETABLE - Netable Bond Status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">IB/IBNETABLE - </span> Netable Bond Status
</div>
<div class="param_def">
<p>Netable Bond Status. You must provide a valid Bond Status. This status will be used to calculate the Net Available Amount for Netable Bondsmen.</p>
<p>Bond Status codes are set up using <span class="function" title="Function:%WIB2010BSTE">Bond Status</span>.</p>
</div>
