<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>IB/IBOPENSTAT - List of Open Bond Statuses</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">IB/IBOPENSTAT - </span> List of Open Bond Statuses
</div>
<div class="param_def">
<p>A list of the Bond Statuses which are considered as Open Bond Statuses.</p>
<p>You must provide a comma-separated list of valid Bond Statuses. For example: <SPAN class="userinput">Open,Netable</SPAN>.</p>
</div>
</body>
</html>
