<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>IB/IBLNKCONTR - Is Bond linked to Contract?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">IB/IBLNKCONTR - </span> Is Bond linked to Contract?
</div>
<div class="param_def">
<p>Whether Bond is linked to <MadCap:variable name="Variables.jc contract"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). If the parameter is not set, by default, bonds are normally linked to the project. If the parameter is set to <SPAN class="userinput">Y</SPAN>, bonds are linked to the <MadCap:variable name="Variables.jc contract"/> instead.</p>
<p></p>
</div>
</body>
</html>
