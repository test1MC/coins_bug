<title>IB/IBCURTYPE - Type of Exchange Rates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">IB/IBCURTYPE - </span> Type of Exchange Rates
</div>
<div class="param_def">
<p>The type of Currency Exchange Rates to be used within the module. You must provide a valid Conversion Rate Code (see Company Setup), or leave it blank - in this case the Standard Conversion Rate will be used.</p>
<p></p>
