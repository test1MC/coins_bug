<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/AUTOFORM - Account Number Format (sequential part)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/AUTOFORM - </span> Account Number Format (sequential part)
</div>
<div class="param_def">
<p>The format of the sequence part of auto-generated account numbers, for example, <STRONG>999</STRONG>.</p>
<p>The parameters <SPAN class="parameter">AUTOBASE</SPAN>, <FONT color="#000000"><SPAN class="parameter">AUTOFORM</SPAN>, </FONT><FONT color="#000000"><SPAN class="parameter">AUTOLEN</SPAN>, and </FONT><FONT color="#000000"><SPAN class="parameter">AUTONUM </SPAN>control the way COINS generates account numbers for <MadCap:variable name="Variables.pl suppliers"/>, customers, and subcontractors.</FONT></p>
</div>
</body>
</html>
