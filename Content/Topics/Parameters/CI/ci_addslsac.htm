<title>CI/ADDSLSAC - SL Statement Addr Type (Excpts)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/ADDSLSAC - </span> SL Statement Addr Type (Excpts)
</div>
<div class="param_def">
<p>The Address Type for the <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> statements address.</p>
<P>When you create a new customer account for an office in the Company Information Workbench, COINS creates an address record of this type as the address type for <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> statements.</P>
<P><MadCap:snippetBlock src="../../../Resources/Snippets/CI_address_param.flsnp"/></P>
</div>
