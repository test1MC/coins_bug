<title>CI/ADDDFAC - Default Addr Type for Accounts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/ADDDFAC - </span> Default Addr Type for Accounts
</div>
<div class="param_def">
<p>The default Address Type for account addresses.</p>
<P>When you create a new ledger account for an office in the Company Information Workbench, if the relevant address type parameter is blank, COINS creates an address record of this type.</P>
<P><MadCap:snippetBlock src="../../../Resources/Snippets/CI_address_param.flsnp"/></P>
