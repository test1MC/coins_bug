<title>CI/CIORDER - Init Order of CIS Scroll</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/CIORDER - </span> Init Order of CIS Scroll
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/> only) Initial display order of Company Information Workbench: 
<P class="yesnolist"><SPAN class="userinput">1</SPAN> = Name order</P>
<P class="yesnolist"><SPAN class="userinput">2</SPAN> = Short name order</P>
<P class="yesnolist"><SPAN class="userinput">3</SPAN> = Soundex order</P>
<P class="yesnolist"><SPAN class="userinput">4</SPAN> = Other names order</P>These are the same as in the <SPAN class="field">Search By</SPAN> selector.</p>
<p></p>
</div>
</body>
