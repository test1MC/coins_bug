<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/CONQPORT - ConQuest Port</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/CONQPORT - </span> ConQuest Port
</div>
<div class="param_def">
<p>The ConQuest port number.  Unless you are told otherwise, this will be <strong>85</strong>.</p>
<p><span>This is used when sending <MadCap:variable name="Variables.pl supplier"/> or subcontract information to ConQuest (a third-party estimating system).</span></p>
</div>
</body>
</html>
