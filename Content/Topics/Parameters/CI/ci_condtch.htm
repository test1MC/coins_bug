<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/CONDTCH - Do not uncheck Main and Current Contacts fields when To date is entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/CONDTCH - </span> Do not uncheck Main and Current Contacts fields when To date is entered
</div>
<div class="param_def">
<p>This parameter does not force the Main and Current fields being un<MadCap:variable name="Variables.tick"/>ed if a &lsquo;To&rsquo; date is entered in the <strong>Central Repository -&gt; Companies -&gt; Office -&gt;Contacts</strong></p>
<p></p>
</div>
</body>
</html>
