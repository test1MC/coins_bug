<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/MANDBUSI - Business Type mandatory on Company</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/MANDBUSI - </span> Business Type mandatory on Company
</div>
<div class="param_def">
<p>Whether users must fill in the <FONT color="#000000"><SPAN class="field">Business Type </SPAN>field (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</FONT></p>
<p>If this is set to <SPAN class="userinput">Y</SPAN>, the CI parameter <SPAN class="parameter">ALWBLNKR </SPAN>determines whether the <MadCap:variable name="Variables.ci coregnumber"/> is also mandatory for company type records.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../ci/ci_alwblnkr.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
