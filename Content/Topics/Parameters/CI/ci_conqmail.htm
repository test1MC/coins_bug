<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/CONQMAIL - Email address for ESB Publish to ConQuest errors</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/CONQMAIL - </span> Email address for ESB Publish to ConQuest errors
</div>
<div class="param_def">
<p>The email address of the person in your organ<MadCap:variable name="Variables.is"/>ation who should be notified if there are errors during the ESB Publish routine.</p>
<p><span>This is used when sending <MadCap:variable name="Variables.pl supplier"/> or subcontract information to ConQuest (a third-party estimating system).</span></p>
</div>
</body>
</html>
