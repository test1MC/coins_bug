<span class="parameter">CI/CISDIR - </span> Network Directory for CI Link
</div>
<div class="param_def">
<p>The directory on a network server that holds MS Office documents that can be accessed from within the CI workbench.  (Note that to use this feature, each user must have COINS v9.0 running on their PC).</p>
