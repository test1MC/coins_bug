<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/CISCUR - Stop CIS Currency updating from Account ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/CISCUR - </span> Stop CIS Currency updating from Account ?
</div>
<div class="param_def">
<p>Do you want to prevent currency codes held on the office record from being automatically updated from an accounts record  (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)?  The recommended setting is <SPAN class="userinput">Y.</SPAN></p>
<p></p>
</div>
</body>
</html>
