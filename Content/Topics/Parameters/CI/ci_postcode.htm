<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/POSTCODE - Postcode Mandatory ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/POSTCODE - </span> Postcode Mandatory ?
</div>
<div class="param_def">
<p>Whether the <MadCap:variable name="Variables.postal code"/> is mandatory when entering details of a new company (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If <SPAN class="userinput">Y</SPAN>, COINS validates the <MadCap:variable name="Variables.postal code"/> prefix (the letters in the first part of the code) against the list defined in <span class="function" title="Function:%WSYBSPC"><MadCap:variable name="Variables.Postal Code caps"/> Prefixes</span> in the <SPAN class="module">System </SPAN>module. See also <SPAN class="parameter">UKPOST</SPAN>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../ci/ci_ukpost.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
