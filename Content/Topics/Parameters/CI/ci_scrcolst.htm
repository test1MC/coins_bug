<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CI/SCRCOLST - CAN-DO List of COINS to be processed by 'Set Company Status Codes' routine</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CI/SCRCOLST - </span> CAN-DO List of COINS to be processed by 'Set Company Status Codes' routine
</div>
<div class="param_def">
<p>A can-do list of <MadCap:variable name="Variables.kco companies"/> (COINS Kcos) to be processed by <span class="function" title="Function:%WCI7520RXXX">Set Company Status Codes</span>.</p>
<p><span class="function" title="Function:%WCI7520RXXX">Set Company Status Codes</span> is only available if you are not using "status by view" (that is, if the SRM parameter <SPAN class="parameter">STATVIEW </SPAN>is blank).</p>
</div>
</body>
</html>
