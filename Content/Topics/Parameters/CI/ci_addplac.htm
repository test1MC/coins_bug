<span class="parameter">CI/ADDPLAC - </span> PL Addr Type (Payments)
</div>
<div class="param_def">
<p>The Address Type for the <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN> payments address.</p>
<P>When you create a new <MadCap:variable name="Variables.pl supplier"/> account for an office in the Company Information Workbench, COINS creates an address record of this type.</P>
