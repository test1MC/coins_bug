<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/DEFPOVL - Use default printer for overlay</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/DEFPOVL - </span> Use default printer for overlay
</div>
<div class="param_def">
<p>Whether to use the overlay from the default printer"s printer/form/font combination if there is no form/font combination for the selected printer (<span class="userinput">Y</span> or <span class="userinput">N</span>). This reduces the number of printer/form/font combinations required when using different overlays.</p>
<p></p>
</div>
</body>
</html>
