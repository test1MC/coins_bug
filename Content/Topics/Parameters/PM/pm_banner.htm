<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/BANNER - Default Report Banner (Y/N)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/BANNER - </span> Default Report Banner (Y/N)
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/> only) Do you want COINS to print a banner before a report (<span class="userinput">Y</span> or <span class="userinput">N</span>)? This is only effective if the <span class="field">Banner</span> field is set to <span class="userinput">?</span> in <span class="function" title="Function:%PM201-A">Printer Details</span>.</p>
<p></p>
</div>
</body>
</html>
