<head>
<title>PM/MAXBYTES - Maximum file transfer size (clipboard)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/MAXBYTES - </span> Maximum file transfer size (clipboard)
</div>
<div class="param_def">
<p>The maximum permitted file size (in bytes) when copying to the clipboard. If no limit is specified, COINS will default to 400000.  Note, however, that the file transfer program will limit exports to 50 megabytes.</p>
<p></p>

</p>
</div>
</body>
