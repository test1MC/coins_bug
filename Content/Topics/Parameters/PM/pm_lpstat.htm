<title>PM/LPSTAT - Printer Status Command</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/LPSTAT - </span> Printer Status Command
</div>
<div class="param_def">
<p>The command that your operating system uses to give a full status of the print scheduler. For example:</p>
<p><span class="screentype"><strong>lpstat -t</strong></span></p>
<p></p>
</div>
