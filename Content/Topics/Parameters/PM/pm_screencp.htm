<title>PM/SCREENCP - Default Screen Code Page</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/SCREENCP - </span> Default Screen Code Page
</div>
<div class="param_def">
<p>The default code page used for previewing COINS<SUP>plus</SUP> reports on the screen. You can override this default for specific terminal types using the parameter <SPAN class="parameter">TERMCP</SPAN>. See also <SPAN class="parameter">PRINTCP</SPAN>.</p>
<p></p>

</p>
</div>
</body>
