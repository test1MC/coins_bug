<?xml version="1.0" encoding="utf-8"?>

<head>
<title>PM/LISTLP - Command to List Printers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/LISTLP - </span> Command to List Printers
</div>
<div class="param_def">
<p>The command that your operating system uses to show a list of the operating system printers that are available. For example:</p>
<p><span class="screentype"><strong>lpstat -a</strong></span></p>
<p></p>
</div>
</body>
