<head>
<title>PM/TERMCP - Terminal Code Page List (TERM=CP)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/TERMCP - </span> Terminal Code Page List (TERM=CP)
</div>
<div class="param_def">
<p>A list of code pages to use for specific terminal types. These override the defaults set using <SPAN class="parameter">SCREENCP</SPAN>. The list is of the form <SPAN class="userinput"><I>termtype=codepage</I></SPAN>. 
<P></P>
<P>For example: <SPAN class="userinput">vt220c=iso8859-1,wy60=no-graphics</SPAN>.</P></p>
<p></p>
<p>

</p>
</div>
</body>
</html>
