<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/PBUFFERS - Report Private Buffers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/PBUFFERS - </span> Report Private Buffers
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> only) The number of private buffers <span>used by the report agents.   </span></p>
<p>The default is 12, but this can be modified by either setting the <span class="parameter">PM/PBUFFERS</span> parameter or setting <span class="userinput">PBUFFERS=n</span> (where n is the number of buffers required) on the parameters of the report.</p>
</div>
</body>
</html>
