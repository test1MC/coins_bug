<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/CURSUBST - Currency Code Substitutes (Pipe-list)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/CURSUBST - </span> Currency Code Substitutes (Pipe-list)
</div>
<div class="param_def">
<p>The code for the characters to be used instead of the currency codes on printed output (such as purchase orders). This is a pipe-separated list of entries of the form <em>currency-code</em>=<em>character-value</em>. For example: <span class="userinput">GBP=35|USD=36</span>.</p>
<p></p>
</div>
</body>
</html>
