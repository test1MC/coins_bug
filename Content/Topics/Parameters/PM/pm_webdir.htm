<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/WEBDIR - Web Publish Directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/WEBDIR - </span> Web Publish Directory
</div>
<div class="param_def">
<p>The directory to which HTML-formatted reports are published (using <span class="procedure">Maintain Print Request History</span>).  You may choose to map this to a drive that is visible to your web server, or you may simply use this as a "holding area" that you can move the files from.</p>
<p></p>
</div>
</body>
</html>
