<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/DAYSHIST - Days request history</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/DAYSHIST - </span> Days request history
</div>
<div class="param_def">
<p>The number of days that records of <MadCap:snippetBlock src="../../../Resources/Snippets/COINSPlus.flsnp"/> print requests (pm_queue records) are kept before they are automatically deleted or <span class="function" title="Function:%PM15">Purge Print Requests</span> removes them (see <span class="parameter">AUTODEL</span>). The Delete Date is calculated from this value.</p>
<p><MadCap:snippetBlock src="../../../Resources/Snippets/dayskeep.flsnp"/></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pm/pm_autodel.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
