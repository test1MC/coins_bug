<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/WEBLOCDR - Local html spool directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/WEBLOCDR - </span> Local html spool directory
</div>
<div class="param_def">
<p>The location on the local PC in which COINS creates HTML reports and to which XSL stylesheets will be transferred if using FTP GET (see <FONT color="#000000"><SPAN class="parameter">EC/XSLLOC</SPAN>).</FONT></p>
<p>If this is blank, the default location is <SPAN class="screentype">c:\\temp</SPAN>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../ec/ec_xslloc.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
