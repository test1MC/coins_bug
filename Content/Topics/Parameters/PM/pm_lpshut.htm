<head>
<title>PM/LPSHUT - Stop Scheduler Command</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/LPSHUT - </span> Stop Scheduler Command
</div>
<div class="param_def">
<p>The command that your operating system uses to stop the scheduler. For example:</p>
<p><span class="screentype"><strong>(su root -c "/usr/lib/lpshut")</strong></span></p>
<p></p>
</div>
</body>
