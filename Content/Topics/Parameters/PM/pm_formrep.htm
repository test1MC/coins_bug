<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PM/FORMREP - Format Reports</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/FORMREP - </span> Format Reports
</div>
<div class="param_def">
<p>Do you want COINS to format COINS<sup>plus</sup> reports?</p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS will enhance reports with different fonts, graphics lines and features such as bold and underline.</p>
<p class="yesnolist"><span class="userinput">N</span> = Reports will not have any character formatting.</p>
<p class="yesnolist">See also <span class="parameter">REPHEAD</span>.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pm/pm_rephead.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
