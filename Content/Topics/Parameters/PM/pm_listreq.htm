<title>PM/LISTREQ - Command to List Requests</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PM/LISTREQ - </span> Command to List Requests
</div>
<div class="param_def">
<p>The command that your operating system uses to show a list of requests that have gone to the print scheduler. For example:</p>
<p><span class="screentype"><strong>lpstat -o</strong></span></p>
<p></p>
</div>
