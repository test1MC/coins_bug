<span class="parameter">PM/SCHUSERS - </span> Users and groups not affected by the scheduled reports time restriction
</div>
<div class="param_def">
<p>A list of user and group IDs allowed to schedule reports to any time, ignoring the <strong>PM/SCHRTIME</strong> parameter value.</p>
