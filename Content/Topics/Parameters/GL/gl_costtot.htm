<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/COSTTOT - Show cost totals in G/L batch</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/COSTTOT - </span> Show cost totals in G/L batch
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = Show the costed total on the batch header during transaction entry.</p><p class="yesnolist"><span class="userinput">N</span> = Do not show the costed total on the batch header (for non-construction users).</p>
<p></p>
</div>
</body>
</html>
