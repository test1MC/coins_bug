<head>
<title>GL/DECFORM - Sequence Report Decimal Format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/DECFORM - </span> Sequence Report Decimal Format
</div>
<div class="param_def">
<p>The default display format for decimal values on sequence reports.  This must be a valid <i>PROGRESS</i> display format.</p><p>By reducing the length allowed for values, it may be possible to fit extra columns on reports.</p>
<p></p>
</div>
</body>
