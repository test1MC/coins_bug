<title>GL/SJDESC - Allow update stnd journal desc</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/SJDESC - </span> Allow update stnd journal desc
</div>
<div class="param_def">
<p>If you want users to be able to change the description of non-fixed standing journals, set <SPAN class="parameter">SJDESC </SPAN>to <SPAN class="userinput">Y</SPAN>.</p>
<p></p>
