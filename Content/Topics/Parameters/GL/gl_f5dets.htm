<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/F5DETS - Show Acc Details on Lookup</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/F5DETS - </span> Show Acc Details on Lookup
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> only) To allow users to see the text describing an account if they enter a complete account code and press <SPAN class="key">F5</SPAN>, set <SPAN class="parameter">F5DETS </SPAN>to <SPAN class="userinput">Y</SPAN>. Enter the text description using <SPAN class="procedure">Account Maintenance</SPAN>. </p>
<p></p>
</div>
</body>
</html>
