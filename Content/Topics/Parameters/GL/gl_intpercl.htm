<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/INTPERCL - InterCompany Period is Closed Error/Warn</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/INTPERCL - </span> InterCompany Period is Closed Error/Warn
</div>
<div class="param_def">
<p>Whether COINS displays a warning or an error message when a user enters inter-<MadCap:variable name="Variables.kco company"/> cost distribution where the inter-<MadCap:variable name="Variables.kco company"/> GL period is closed.</p>
<P class="yesnolist"><SPAN class="userinput">E</SPAN> = Display an error message.</P>
<P class="yesnolist"><SPAN class="userinput">W</SPAN> =Display a warning message.</P>
</div>
</body>
</html>
