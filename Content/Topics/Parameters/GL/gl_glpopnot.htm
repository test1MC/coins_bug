<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/GLPOPNOT - Opening GL Period Notification To</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/GLPOPNOT - </span> Opening GL Period Notification To
</div>
<div class="param_def">
<p>The email address to notify when a GL period is opened.</p>
<p>Whenever a GL period is opened, COINS sends an email to this address notifying them of the GL period that has been opened and the COINS user who opened the period.</p>
</div>
</body>
</html>
