<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/EXPACTIV - Export active data only (yes/no)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/EXPACTIV - </span> Export active data only (yes/no)
</div>
<div class="param_def">
<p>This determines whether closed GL accounts and cost codes are exported using the <span class="procedure">Export Costing Data</span> function. Enter <span class="userinput">Y</span> or <span class="userinput">N</span>.</p>
<p></p>
</div>
</body>
</html>
