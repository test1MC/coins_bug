<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/SHOWRATE - Show rate in G/L batch</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/SHOWRATE - </span> Show rate in G/L batch
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = Show the rate on the batch header and line header.</p>
<p class="yesnolist"><span class="userinput">N</span> = Do not show the rate on the batch header or line header (non-construction users).</p>
<p></p>
</div>
</body>
</html>
