<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/CHGLANL1 - Users allowed to maintain GL element  1</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/CHGLANL1 - </span> Users allowed to maintain GL element  1
</div>
<div class="param_def">
<p>A can-do list of users and user groups who can set up the elements that form the first part of the GL structure.</p>
<p>If this is blank, all users can maintain the elements in the first group.</p>
</div>
</body>
</html>
