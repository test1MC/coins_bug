<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/SECTTYPE - Sector Analysis Transaction Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/SECTTYPE - </span> Sector Analysis Transaction Type
</div>
<div class="param_def">
<p>The transaction type to be used by the <span class="procedure">Control Account Report</span> when producing journals to spread a particular ledger's control account over different sectors.  This transaction type must be set up as a reversing journal.</p>
<p></p>
</div>
</body>
</html>
