<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/ABORTACT - Aborted batch activity type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/ABORTACT - </span> Aborted batch activity type
</div>
<div class="param_def">
<p>The activity type to use for tasks that COINS adds to the <span class="function" title="Function:%WHS1150SHSA">Activity Workbench</span> if a GL batch fails to post.  If left blank then no task will be created.</p>
<p></p>
</div>
</body>
