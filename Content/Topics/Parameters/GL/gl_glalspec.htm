<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/GLALSPEC - Are GL Allocation files company specific</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/GLALSPEC - </span> Are GL Allocation files company specific
</div>
<div class="param_def">
<p>Whether GL Allocations are <MadCap:variable name="Variables.kco company"/>-specific.</p>
<p>If <span class="parameter">GLALSPEC</span> is set to <span class="userinput">Y</span>, <span class="function" title="Function:%WGL2240BGLG">Allocation Types</span> shows only the allocation types set up in the current <MadCap:variable name="Variables.kco company"/>, and <span class="function" title="Function:%WGL3160RGLG">GL Allocations Processing</span> only processes allocations in the current <MadCap:variable name="Variables.kco company"/>.</p>
</div>
</body>
</html>
