<title>GL/FCNUMYRS - Number of years to show in GL Forecast</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/FCNUMYRS - </span> Number of years to show in GL Forecast
</div>
<div class="param_def">
<p>This allows you to specify number of future years to show in GL Forecast (maximum 3) . 1 year is used by default.</p>
