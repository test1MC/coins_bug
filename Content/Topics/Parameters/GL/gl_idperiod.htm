<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/IDPERIOD - Identify by period number</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/IDPERIOD - </span> Identify by period number
</div>
<div class="param_def">
<p>To use period numbers, set <SPAN class="parameter">IDPERIOD </SPAN>to <SPAN class="userinput">Y</SPAN>; to use period ending dates, set <SPAN class="parameter">IDPERIOD </SPAN>to <SPAN class="userinput">N</SPAN>.</p>
<p></p>
</div>
</body>
</html>
