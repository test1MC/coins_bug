<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/EXPGLFLT - List of GL accounts to export</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/EXPGLFLT - </span> List of GL accounts to export
</div>
<div class="param_def">
<p>A list of the GL accounts to export (using <span class="procedure">Export GL Costing Data</span>).  Wildcards and range can be used here but only one range is allowed.  </p><p>An example of multiple wildcards and one range: <span class="userinput">01.03*,!01.03.130102,01.02*,!01.02.123*,01.03.130102-01.03.240902.00</span>.</p>
<p></p>
</div>
</body>
</html>
