<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/SEQDESC - Sequence Report Description Length</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/SEQDESC - </span> Sequence Report Description Length
</div>
<div class="param_def">
<p>The number of characters required for the length of the description in the <span class="procedure">General Ledger Sequence Report</span>.  The default value (if this is left blank) is 24.  Note that you can also specify the length of the description when you run the report.</p>
<p></p>
</div>
</body>
</html>
