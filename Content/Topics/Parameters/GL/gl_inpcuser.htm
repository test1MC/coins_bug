<title>GL/INPCUSER - Users who can set Forecast back to incomplete</title>

<div class="param_id">

<span class="parameter">GL/INPCUSER - </span> Users who can set Forecast back to incomplete
</div>
<div class="param_def">
<p>This allows you to specify a list of users/groups who can set a Forecast back to incomplete once it has been flagged as completed.</p>
