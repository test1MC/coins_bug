<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/CHKCAT - Check account category</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/CHKCAT - </span> Check account category
</div>
<div class="param_def">
<p>To ensure that costing transactions are only posted to <SPAN class="module">General Ledger </SPAN>accounts with the corresponding category (or categories), set <SPAN class="parameter">CHKCAT </SPAN>to <SPAN class="userinput">Y</SPAN>. If <SPAN class="parameter">CHKCAT </SPAN>is <SPAN class="userinput">N</SPAN>, costing transactions can be posted to any account.</p>
<p></p>
</div>
</body>
</html>
