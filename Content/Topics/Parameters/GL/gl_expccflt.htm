<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/EXPCCFLT - List of WBS Codes to export</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/EXPCCFLT - </span> List of WBS Codes to export
</div>
<div class="param_def">
<p>A list of cost codes to export (when using <span class="procedure">Export GL Costing Data</span>).  Wildcards and range can be used here but only one range is allowed.  </p><p>An example of multiple wildcards and one range. <span class="userinput">75*,17*,!7501*,7502-7510</span>.</p>
<p></p>
</div>
</body>
</html>
