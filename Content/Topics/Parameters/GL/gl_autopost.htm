<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>GL/AUTOPOST - Autopost G/L from modules</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">GL/AUTOPOST - </span> Autopost G/L from modules
</div>
<div class="param_def">
<p>To allow automatic posting from any ledger, set <SPAN class="parameter">AUTOPOST </SPAN>to <SPAN class="userinput">Y</SPAN>. If <SPAN class="parameter">AUTOPOST </SPAN>= <SPAN class="userinput">N</SPAN>, batches need  to be posted manually using the appropriate posting procedure in that module.</p>
<p></p>
</div>
</body>
</html>
