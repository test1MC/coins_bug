<div class="param_def">
<p>The attribute parameters for $P$AT|VAT$P$ registration numbers used in COINS.</p>
<p><MadCap:snippetBlock src="../../../Resources/Snippets/AP_format.flsnp"/></p>
<p class="noteheader">NOTE</p>

</div>
