<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/NONCMBOQ - CM Contract type for non commercial manager jobs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/NONCMBOQ - </span> CM Contract type for non commercial manager jobs
</div>
<div class="param_def">
<p>This parameter determines the <MadCap:variable name="Variables.jc contract"/> type used to identify <SPAN class="module"><MadCap:variable name="Variables.Commercial Manager caps"/></SPAN> 'lite' <MadCap:variable name="Variables.jc contracts"/>. <MadCap:variable name="Variables.Jc contracts caps"/> of this type allow <MadCap:variable name="Variables.sv variations"/> for Client and Subcontractor to be configured within <MadCap:variable name="Variables.Jc contract caps"/> Status details and used on <MadCap:variable name="Variables.Commercials caps"/> and Project Information Workbench.  Other key <SPAN class="module"><MadCap:variable name="Variables.Commercial Manager caps"/></SPAN> functions are not available.</p>
<p></p>
</div>
</body>
</html>
