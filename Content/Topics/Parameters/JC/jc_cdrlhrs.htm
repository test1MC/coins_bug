<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CDRLHRS - Input Columns to Display on Labour Input Tab</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CDRLHRS - </span> Input Columns to Display on Labour Input Tab
</div>
<div class="param_def">
<p>The default list of <MadCap:variable name="Variables.labour"/> hour types to include in <MadCap:variable name="Variables.pt daily reports"/>.</p>
<p>Allowable values are:</p>
<p><strong>R </strong> - Regular Hours</p>
<p><strong>O </strong>- Overtime Hours</p>
<p><strong>D </strong>- Double Time Hours</p>
<p>The value entered here defaults onto the <MadCap:variable name="Variables.pt daily report"/> and can be edited.</p>
</div>
</body>
</html>
