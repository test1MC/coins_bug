<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FOREVARI - Variations automatically update the FORECURR budget</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FOREVARI - </span> Variations automatically update the FORECURR budget
</div>
<div class="param_def">
<p>Determines whether Variations automatically update the FORECURR budget.</p>
<p class="yesnolist"><span class="userinput">Y</span> = Changes in Variation Take Up are added to the FORECURR budget.</p>
<p class="yesnolist"><span class="userinput">N</span> = Changes in Variation Take Up do not affect the FORECURR budget.</p>
</div>
</body>
</html>
