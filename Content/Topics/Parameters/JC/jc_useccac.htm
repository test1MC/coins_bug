<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/USECCAC - Is Calculated Cost at Completion used</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/USECCAC - </span> Is Calculated Cost at Completion used
</div>
<div class="param_def">
<p>Determines if Calculated Cost at Completion is used.</p>
<p><UL>
<LI>Y - Calculated Cost at Completion is used on <MadCap:variable name="Variables.Jc Contracts caps"/> using Forecasting.</LI>
<LI>N - Calculated Cost at Completion is not calculated on <MadCap:variable name="Variables.Jc Contracts caps"/> using Forecasting.</LI></UL></p>
</div>
</body>
</html>
