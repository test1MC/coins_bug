<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/OPJCNOTE - JC open period notification to</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/OPJCNOTE - </span> JC open period notification to
</div>
<div class="param_def">
<p>An email address or a comma-separated list of email addresses that are notified if <MadCap:variable name="Variables.cv cvrs"/> are generated and the JC period corresponding to the current <MadCap:variable name="Variables.Cv cvr caps"/> period is open.</p>
<p></p>
</div>
</body>
</html>
