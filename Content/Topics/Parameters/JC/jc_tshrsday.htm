<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSHRSDAY - Timesheet Hours per day</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSHRSDAY - </span> Timesheet Hours per day
</div>
<div class="param_def">
<p>The number of working hours per day you are expected to record when completing timesheets. Employees who enter less than this number will count as an incomplete timesheet on the <span class="procedure">Missing Timesheet Report</span>.</p>
<p></p>
</div>
</body>
</html>
