<p>The number of rows included for <MadCap:variable name="Variables.labour"/> in <MadCap:variable name="Variables.Gang caps"/> <MadCap:variable name="Variables.PT Daily Report caps"/> <MadCap:variable name="Variables.Labour caps"/> Quick Add.</p>
