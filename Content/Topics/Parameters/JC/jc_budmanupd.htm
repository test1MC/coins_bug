<?xml version="1.0" encoding="utf-8"?>

<head>
<title>JC/BUDMANUPD - List of Budget Types used for manual update</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/BUDMANUPD - </span> List of Budget Types used for manual update
</div>
<div class="param_def">
<p>This parameter can hold a comma-separated list of budget types used for manual update.</p>
<p>If it is blank, only the Forecast At Completion budget specified by <span class="parameter">FORECURR</span> budget will be used.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_forecurr.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
