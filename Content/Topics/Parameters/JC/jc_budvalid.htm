<title>JC/BUDVALID - Message Type for validating Budget Input Methods</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/BUDVALID - </span> Message Type for validating Budget Input Methods
</div>
<div class="param_def">
<p>If Budget Input Method for a category is blank and GL Account exists for that category then Warning/Error message will be shown. Or, ignored if this parameter is blank.</p>
<p></p>
