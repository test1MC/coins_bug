<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/MANCDATE - Mandatory Contract Date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/MANCDATE - </span> Mandatory Contract Date
</div>
<div class="param_def">
<p>Whether the <MadCap:variable name="Variables.*contract"/> date on a <MadCap:variable name="Variables.jc contract"/> should be mandatory (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>Note: This does not apply to future <MadCap:variable name="Variables.jc contracts"/>.</p>
</div>
</body>
</html>
