<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CAPRECCH - Capital Employed Recorded Costs Codes</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CAPRECCH - </span> Capital Employed Recorded Costs Codes
</div>
<div class="param_def">
<p>A list of cost codes that are used by the <span class="procedure"><MadCap:variable name="Variables.Jc Contract caps"/> Capital Employed Report</span> to retrieve recorded costs.  For example, <b>!F,* </b>would retrieve all cost codes except those beginning with F.</p>
<p></p>
</div>
</body>
</html>
