<title>JC/ACCADJCH - Accruals Adjustment Cost Head &amp; Category</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/ACCADJCH - </span> Accruals Adjustment Cost Head &amp; Category
</div>
<div class="param_def">
<p>If you have set <SPAN class="parameter">FOACCDET</SPAN> to <SPAN class="userinput">Y</SPAN>, you must specify a <MadCap:variable name="Variables.cost head"/> and cost category against which to store the "Accrual Adjustment" that is now available when entering accruals in detail.</p>
