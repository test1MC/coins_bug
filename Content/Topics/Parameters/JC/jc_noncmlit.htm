<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/NONCMLIT - Allow non commercial manager to use simple CM MENU</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/NONCMLIT - </span> Allow non commercial manager to use simple CM MENU
</div>
<div class="param_def">
<p>Whether to allow the 'slimmed-down' version of <SPAN class="module"><MadCap:variable name="Variables.Commercial Manager caps"/></SPAN>, which is available for 'lite' <MadCap:variable name="Variables.jc contracts"/>, to also be used for <MadCap:variable name="Variables.sv variations"/> and billing. This works in line with parameter <FONT color="#000000"><SPAN class="parameter">NONCMBOQ</SPAN></FONT>.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_noncmboq.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
