<title>JC/IGNHRLNK - TS Employee: ignore HR Link on employee's Entry Period</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/IGNHRLNK - </span> TS Employee: ignore HR Link on employee's Entry Period
</div>
<div class="param_def">
<p>Whether to prevent the JC timesheet Entry Period from being copied from Payroll if an employee record in Payroll is changed and an HR link exists (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p></p>
</div>
