<title>JC/LOSSPROV - Loss Provision Impact (Revenue or Cost)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/LOSSPROV - </span> Loss Provision Impact (Revenue or Cost)
</div>
<div class="param_def">
<p>Determines whether the Loss Provision is included in Revenue (as part of WIP) or Cost (as Cost Adjustment).<br />If not set, Revenue option is the default.</p>
<p></p>
</div>
