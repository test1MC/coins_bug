<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/ALWGPADJ - Allow positive GP adjustment</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/ALWGPADJ - </span> Allow positive GP adjustment
</div>
<div class="param_def">
<p>Determines whether a positive GP adjustment can be entered in the <SPAN class="procedure">Forecasting Workbench</SPAN>.</p>
<p>The recommended setting is <SPAN class="userinput">N</SPAN>. A setting of <SPAN class="userinput">Y </SPAN>allows you to increase the Gross Profit and breaks the rules of earnings-based accounting.</p>
</div>
</body>
</html>
