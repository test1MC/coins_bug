<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSHOURS - Superseded. Use TSUNITS instead</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSHOURS - </span> Superseded. Use TSUNITS instead
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) Do you want the time to be entered in hours and minutes in timesheets?</p>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Enter hours and minutes (for example, 4.45).</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Enter hours as decimals (for example, 4.75).</P>
<P>In <MadCap:snippetBlock src="../../../Resources/Snippets/COINSOA.flsnp"/>, timesheets always use hours and minutes.</P>
</div>
</body>
</html>
