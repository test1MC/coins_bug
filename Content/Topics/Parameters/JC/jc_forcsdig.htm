<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FORCSDIG - Comm. Summary - CS Dig Deeper Function</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FORCSDIG - </span> Comm. Summary - CS Dig Deeper Function
</div>
<div class="param_def">
<p>The function code for a configurable <SPAN class="procedure">CS Dig Deeper</SPAN> <MadCap:variable name="Variables.Enquiry caps"/> that COINS runs when a user presses <SPAN class="key">Return</SPAN> on the <SPAN class="field">App'd For</SPAN> field of the <SPAN class="procedure">Monthly Review</SPAN>. If this is blank, COINS uses the standard <SPAN class="procedure">Dig Deeper</SPAN> function.</p>
<p></p>
</div>
</body>
</html>
