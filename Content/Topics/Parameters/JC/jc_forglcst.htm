<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FORGLCST - </span> Memo Data: GL Ovhd Contract Costs
</div>
<div class="param_def">
<p>The memo data item in which GL costs will be stored. This means that "GL overhead <MadCap:variable name="Variables.jc contracts"/>" can be reported on using the configurable <MadCap:variable name="Variables.jc contract"/> reports. See <SPAN class="parameter">GLFORCH1</SPAN>.</p>
