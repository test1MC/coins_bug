<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/EFROM - Email address CVR emails sent from</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/EFROM - </span> Email address CVR emails sent from
</div>
<div class="param_def">
<p>The value of the <SPAN class="field">From </SPAN>email address of all <MadCap:variable name="Variables.Cv cvr caps"/> notifications emails.</p>
<p>If this parameter is blank, the value of SY Parameter <SPAN class="parameter">REPEMAIL </SPAN>is used instead. If both <SPAN class="parameter">EFROM </SPAN>and <SPAN class="parameter">REPEMAIL </SPAN>are blank, then all <MadCap:variable name="Variables.Cv cvr caps"/> notifications emails are sent from COINS.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_repemail.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
