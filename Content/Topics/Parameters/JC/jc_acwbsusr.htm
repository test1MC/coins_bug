<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/ACWBSUSR - List of user IDs allowed to Quick Add WBS Codes in WBS lookups</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/ACWBSUSR - </span> List of user IDs allowed to Quick Add WBS Codes in WBS lookups
</div>
<div class="param_def">
<p>Enter a comma-separated list of user IDs that are allowed to create a new WBS code in WBS lookups.</p>
<p>This can also include a new section and activity if the corresponding user ID is found in this parameter.</p>
</div>
</body>
</html>
