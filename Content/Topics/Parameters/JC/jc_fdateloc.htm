<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FDATELOC - Lock Costs to Financial Dates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FDATELOC - </span> Lock Costs to Financial Dates
</div>
<div class="param_def">
<p>Whether to tie valuation periods to <MadCap:variable name="Variables.financial periods"/>. Check JC/EFFTDATE value to avoid system conflicts.</p>
<p class="yesnolist"><span class="userinput">Y</span> = Cost-effective dates on transactions must be within the <MadCap:variable name="Variables.financial period"/> of the batch.</p>
<p class="yesnolist"><span class="userinput">N</span> = COINS does not check cost-effective dates against <MadCap:variable name="Variables.financial periods"/>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_efftdate.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
