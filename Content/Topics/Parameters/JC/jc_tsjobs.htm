<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSJOBS - Timesheets only allow jobs with rates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSJOBS - </span> Timesheets only allow jobs with rates
</div>
<div class="param_def">
<p>Whether to limit users to entering timesheets for <MadCap:variable name="Variables.jc contracts"/> that have an employee rate set up for them (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Only enter timesheets for a <MadCap:variable name="Variables.jc contract"/> if an employee activity rate exists for that <MadCap:variable name="Variables.jc contract"/>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Allow timesheets to use the default activity rates.</P>
</div>
</body>
</html>
