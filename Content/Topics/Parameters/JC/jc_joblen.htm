<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/JOBLEN - The length of contract number</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/JOBLEN - </span> The length of contract number
</div>
<div class="param_def">
<p>The length of the <MadCap:variable name="Variables.jc contract"/> number. This allows you to impose a standard code length.</p>
<p>If specified (that is, not zero), the <MadCap:variable name="Variables.jc contract"/> number must be of this length in <span class="function" title="Function:%WJC2300BJOB"><MadCap:variable name="Variables.Jc Contracts caps"/></span> and <span class="function" title="Function:%WPI2000BPIJ">Projects</span>.</p>
</div>
</body>
</html>
