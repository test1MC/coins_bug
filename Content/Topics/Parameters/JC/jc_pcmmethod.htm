<title>JC/PCMMETHOD - Method for Calculations Percentage Complete</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/PCMMETHOD - </span> Method for Calculations Percentage Complete
</div>
<div class="param_def">
<p>The Method for Calculations Percentage Complete.</p>
<p><UL>
<LI>COST - Percentage Complete is calculated using <MadCap:variable name="Variables.ledger costs"/>.</LI>
<LI>COSTACC - Percentage Complete is calculated using <MadCap:variable name="Variables.Ledger Costs caps"/> and Accruals.</LI></UL></p>
</div>
