<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/RESUBLCK - Resubmit CVR Upload on record locking</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/RESUBLCK - </span> Resubmit CVR Upload on record locking
</div>
<div class="param_def">
<p>Whether COINS will automatically resubmit a <MadCap:variable name="Variables.Cv cvr caps"/> after a predetermined delay if the <MadCap:variable name="Variables.Cv cvr caps"/> has failed due to record-locking (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Resubmit <MadCap:variable name="Variables.Cv cvr caps"/> after a delay of <FONT color="#000000"><SPAN class="parameter">RESUBDLY </SPAN>minutes.</FONT></P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Do not resubmit <MadCap:variable name="Variables.Cv cvr caps"/> .</P>
</div>
</body>
</html>
