<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSWEDAY - Timesheet Week-ending Day</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSWEDAY - </span> Timesheet Week-ending Day
</div>
<div class="param_def">
<p>A number to define which day of the week is treated as the week-ending date in <span class="procedure">Timesheet Entry</span>. For example, Friday = <span class="userinput">6</span>, Saturday = <span class="userinput">7</span>, Sunday = <span class="userinput">1</span>, and so on.</p>
<p class="noteheader">NOTE</p>
<p class="note">Sunday is day 1.</p>
<p></p>
</div>
</body>
</html>
