<head>
<title>JC/BUDINIT - Initial budget type excluding variations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/BUDINIT - </span> Initial budget type excluding variations
</div>
<div class="param_def">
<p>The code for the memo data (budget) type that holds the initial budget value of a <MadCap:variable name="Variables.jc contract"/> (excluding <MadCap:variable name="Variables.sv variations"/>).</p>
<p>Memo data types are set up using <span class="function" title="Function:%WJC2230BCTA">Memo Data Types</span>.</p>
</div>
</body>
