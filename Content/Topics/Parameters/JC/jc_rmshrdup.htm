<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/RMSHRDUP - Remove CVR Share Duplicates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/RMSHRDUP - </span> Remove CVR Share Duplicates
</div>
<div class="param_def">
<p>Whether to delete <MadCap:variable name="Variables.Cv cvr caps"/> files from the issued directory after they have been copied to the user's Samba share directory (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>This only applies if <SPAN class="parameter">CVRSHARE </SPAN>= <SPAN class="userinput">Y</SPAN>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_cvrshare.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
