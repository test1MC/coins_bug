<title>JC/GPCALC - Gross Profit % Calculation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/GPCALC - </span> Gross Profit % Calculation
</div>
<div class="param_def">
<p>Determines whether the Gross Profit percentage on the Commercial Summary is calculated based on a percentage of Sales or a percentage of Costs.  Select <span class="userinput">Sales</span> or <span class="userinput">Costs</span> from the available list.</p>
<p></p>
</div>
</body>
