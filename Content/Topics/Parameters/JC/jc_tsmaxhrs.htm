<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSMAXHRS - Timesheet maximum units in a day</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSMAXHRS - </span> Timesheet maximum units in a day
</div>
<div class="param_def">
<p>The maximum hours you can enter per day in <span class="function" title="Function:%WJC1180BTSR">My <MadCap:variable name="Variables.JC Contract caps"/> Timesheets</span>. COINS issues a warning if the daily total exceeds this value. Leave <span class="parameter">TSMAXHRS</span> blank if you do not want to set a daily maximum.</p>
<p></p>
</div>
</body>
</html>
