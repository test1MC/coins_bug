<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/NOTCLOSE - txn types remaining open when job complete</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/NOTCLOSE - </span> txn types remaining open when job complete
</div>
<div class="param_def">
<p>A comma-separated list of transaction types (for example manual journals) that can be posted to a 'complete' <MadCap:variable name="Variables.jc contract"/>. This also suppresses the warning message when posting to inactive <MadCap:variable name="Variables.jc contracts"/>.</p>
<p></p>
</div>
</body>
</html>
