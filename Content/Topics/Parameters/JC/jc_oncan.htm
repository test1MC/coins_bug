<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/ONCAN - On Cancel CVR notification</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/ONCAN - </span> On Cancel CVR notification
</div>
<div class="param_def">
<p>Whether the <MadCap:variable name="Variables.QS caps"/> is sent an email notification if his/her <MadCap:variable name="Variables.Cv cvr caps"/> is cancelled (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput">Y</span> = Email notification sent by COINS.</p>
<p class="yesnolist"><span class="userinput">N</span> = Email notification not sent.</p>
<p>This parameter can be overridden at a personal level via OA <MadCap:variable name="Variables.Commercials caps"/> -&gt; Setup -&gt; <MadCap:variable name="Variables.Cv cvr caps"/> Notification.</p>
</div>
</body>
</html>
