<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FORFINAL - Memo Data: Forecast Final Sales/Costs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FORFINAL - </span> Memo Data: Forecast Final Sales/Costs
</div>
<div class="param_def">
<p>The memo data type that is used to store Forecast Final Sales/Costs on the Forecasting Commercial Summary.</p>
<p>This memo data item must be set up as "report only", and you must also set up an equivalent "shadow" data type (with a <span class="userinput">/</span> before the name).</p>
</div>
</body>
</html>
