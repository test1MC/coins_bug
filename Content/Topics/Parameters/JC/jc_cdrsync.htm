<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CDRSYNC - Keep LA &amp; EQ Cost Codes in Sync</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CDRSYNC - </span> Keep LA &amp; EQ Cost Codes in Sync
</div>
<div class="param_def">
<p>Use the same cost codes for both <MadCap:variable name="Variables.pc plant"/> and <MadCap:variable name="Variables.labour"/> transactions.</p>
<p><ul>
<li><strong>Yes</strong> - The same cost codes are available on both the <MadCap:variable name="Variables.Pc Plant caps"/> and <MadCap:variable name="Variables.Labour caps"/> Quick Add screens.</li>
<li><strong>No</strong> - Cost codes are entered separately on the <MadCap:variable name="Variables.Pc Plant caps"/> and <MadCap:variable name="Variables.Labour caps"/> Quick Add screens.</li>
</ul></p>
<p>

</p>
</div>
</body>
</html>
