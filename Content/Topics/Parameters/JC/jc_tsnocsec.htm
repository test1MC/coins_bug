<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSNOCSEC - Ignore contract security during entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSNOCSEC - </span> Ignore contract security during entry
</div>
<div class="param_def">
<p>Whether to ignore <MadCap:variable name="Variables.jc contract"/> security during timesheet entry (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If <SPAN class="userinput">Y</SPAN>, users can enter timesheets against any <MadCap:variable name="Variables.jc contract"/>, regardless of their security.</p>
</div>
</body>
</html>
