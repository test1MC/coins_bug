<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FOROACC - Memo Data: Other Accruals</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FOROACC - </span> Memo Data: Other Accruals
</div>
<div class="param_def">
<p>The memo data type into which the "other" accruals (not system accruals) are to be posted (see <SPAN class="parameter">ACCRUCH</SPAN>).</p>
<p>This memo data item must be set up as "report only", and you must also set up an equivalent "shadow" data type (with a <SPAN class="userinput">/</SPAN> before the name).</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_accruch.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
