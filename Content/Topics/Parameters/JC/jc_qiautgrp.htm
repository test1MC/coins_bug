<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/QIAUTGRP - Stock Groups to auto-update Qty Installed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/QIAUTGRP - </span> Stock Groups to auto-update Qty Installed
</div>
<div class="param_def">
<p>A can-do list of <MadCap:variable name="Variables.St Stock caps"/> groups for which posting of issues will update the quantity installed on the cost code, provided the units on the item and cost code match.</p>
<p></p>
</div>
