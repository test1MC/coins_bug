<title>JC/FORGLCON - Consolidation field for GL Ovhd Contracts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FORGLCON - </span> Consolidation field for GL Ovhd Contracts
</div>
<div class="param_def">
<p>Allows you to identify the <SPAN class="module">General Ledger</SPAN> accounts that have costs for "GL Overhead <MadCap:variable name="Variables.jc contracts"/>". Select the GL analysis set that is used to determine which accounts hold costs for "GL Overhead <MadCap:variable name="Variables.jc contracts"/>". See <SPAN class="parameter">GLFORCH1</SPAN>.</p>
<p></p>

</p>
</div>
</body>
