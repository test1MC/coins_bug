<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FORCST1A - Forecasting - Level 1 (Overheads)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FORCST1A - </span> Forecasting - Level 1 (Overheads)
</div>
<div class="param_def">
<p>Determines the first level of analysis for overhead <MadCap:variable name="Variables.jc contract"/> <MadCap:variable name="Variables.cost heads"/> within the forecasting monthly review.</p>
<p>Select one of the following options: 
<P class="yesnolist"><SPAN class="userinput">1</SPAN> = Cost Code</P>
<P class="yesnolist"><SPAN class="userinput">2</SPAN> = Section</P>
<P class="yesnolist"><SPAN class="userinput">3</SPAN> = Activity</P>
<P class="yesnolist"><SPAN class="userinput">4</SPAN> = <MadCap:variable name="Variables.Cost Head caps"/> Analysis Set 1</P>
<P class="yesnolist"><SPAN class="userinput">5</SPAN> = <MadCap:variable name="Variables.Cost Head caps"/> Analysis Set 2</P>
<P class="yesnolist"><SPAN class="userinput">6</SPAN> = <MadCap:variable name="Variables.Cost Head caps"/> Analysis Set 3</P>
<P class="yesnolist"><SPAN class="userinput">7</SPAN> = <MadCap:variable name="Variables.Cost Head caps"/> Analysis Set 4</P></p>
<p>

</p>
</div>
</body>
</html>
