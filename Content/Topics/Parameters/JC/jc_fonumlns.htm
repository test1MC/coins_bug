<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FONUMLNS - Forecasting - No of Lines in Det'd Accrls</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FONUMLNS - </span> Forecasting - No of Lines in Det'd Accrls
</div>
<div class="param_def">
<p>If you have set <SPAN class="parameter">FOACCDET</SPAN> to <SPAN class="userinput">Y</SPAN>, you must enter the number of cost lines that you want to appear on the detailed accruals breakdown screen. Note that this number should not be higher than the number of <MadCap:variable name="Variables.cost heads"/> entered against the <SPAN class="parameter">QFORCH1</SPAN> parameter.</p>
<p></p>
<p>

</p>
</div>
</body>
</html>
