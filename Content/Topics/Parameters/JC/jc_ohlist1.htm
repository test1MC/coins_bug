<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/OHLIST1 - Overhead List 1</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/OHLIST1 - </span> Overhead List 1
</div>
<div class="param_def">
<p>This allows you to restrict which analysis set codes are shown in the <SPAN class="procedure">Forecast Workbench</SPAN> for overhead <MadCap:variable name="Variables.jc contracts"/>. Enter a list of analysis set codes. If you have configured <SPAN class="parameter">FORCST1A</SPAN> to point to one of the <MadCap:variable name="Variables.cost head"/> analysis sets, COINS only shows the codes in this list.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_forcst1a.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
