<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSDET - Post Timesheets in Detail</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSDET - </span> Post Timesheets in Detail
</div>
<div class="param_def">
<p>Whether to post timesheet costs in detail to the <SPAN class="module">General Ledger</SPAN>.</p>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Individual transactions are posted.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = A summary is posted for each <SPAN class="module">General Ledger </SPAN>code within the batch.</P>
</div>
</body>
</html>
