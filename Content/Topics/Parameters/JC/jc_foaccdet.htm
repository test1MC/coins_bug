<span class="parameter">JC/FOACCDET - </span> Forecasting - Accruals in Detail
</div>
<div class="param_def">
<p>This allows you to modify the <MadCap:variable name="Variables.behaviour"/> and appearance of the Commercial Summary screen. Enter <SPAN class="userinput">Y</SPAN> to allow a more detailed breakdown of cost accruals. See also <SPAN class="parameter">FONUMLNS</SPAN> and <SPAN class="parameter">ACCADJCH</SPAN>.</p>
