<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/BUDXFER - Budget type to hold Budget Transfers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/BUDXFER - </span> Budget type to hold Budget Transfers
</div>
<div class="param_def">
<p>The code for the memo data (budget) type that holds budget transfers. </p>
<p>This includes the value of any <MadCap:variable name="Variables.sv variations"/> which are a "Budget Transfer" type and which have a status of Approved.</p>
</div>
</body>
</html>
