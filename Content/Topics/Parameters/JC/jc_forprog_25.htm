<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/FORPROG% - Memo Data: Progress %</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FORPROG% - </span> Memo Data: Progress %
</div>
<div class="param_def">
<p>The memo data type that is used to store the Progress percentage.</p>
<p>This memo data item must be set up as "report only", and you must also set up an equivalent "shadow" data type (with a <span class="userinput">/</span> before the name).</p>
</div>
</body>
</html>
