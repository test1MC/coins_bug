<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/JSCSEC - Check cost head user security</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/JSCSEC - </span> Check cost head user security
</div>
<div class="param_def">
<p>Whether you are using <MadCap:variable name="Variables.cost head"/> security (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>This allows you to control which users have access to which <MadCap:variable name="Variables.cost heads"/>. If <SPAN class="parameter">JSCSEC</SPAN> is set to <SPAN class="userinput">Y</SPAN> then the <MadCap:variable name="Variables.cost head"/> in an analysis will be checked against a can-do list of <MadCap:variable name="Variables.cost heads"/> entered against the user in <SPAN class="procedure"><MadCap:variable name="Variables.Cost Head caps"/> Security</SPAN>. </p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_jscsecan.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
