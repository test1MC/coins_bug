<title>JC/FORSTFLD - Forecasting - (In)active Status field</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FORSTFLD - </span> Forecasting - (In)active Status field
</div>
<div class="param_def">
<p>The field on the <MadCap:variable name="Variables.jc contract"/> record that indicates whether the <MadCap:variable name="Variables.jc contract"/> is active. Set to <span class="userinput">No Action</span> if you do not want COINS to calculate the status of a <MadCap:variable name="Variables.jc contract"/>.</p>
