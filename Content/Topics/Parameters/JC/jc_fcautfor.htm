<head>
<title>JC/FCAUTFOR - Future Contract Number Format (seq. part)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/FCAUTFOR - </span> Future Contract Number Format (seq. part)
</div>
<div class="param_def">
<p>The format to use for the numeric part of a <MadCap:variable name="Variables.jc contract"/> code when setting up future <MadCap:variable name="Variables.jc contracts"/>. For example, enter <SPAN class="userinput">999</SPAN> to allow for <MadCap:variable name="Variables.jc contracts"/> to be numbered from 001 to 999.</p>
<p></p>
<p>

</p>
</div>
</body>
</html>
