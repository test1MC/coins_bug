<?xml version="1.0" encoding="utf-8"?>

<head>
<title>JC/EXCADMIN - Exclude SysAdmin user from CVR/Contract Set/CVR Set Access</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/EXCADMIN - </span> Exclude SysAdmin user from CVR/Contract Set/CVR Set Access
</div>
<div class="param_def">
<p>The parameter <span class="parameter">EXCADMIN </span>controls the presence of a SysAdmin user in the drop down list Select New Owner on the tab Reassign of <MadCap:variable name="Variables.Cv cvr caps"/>/<MadCap:variable name="Variables.Jc Contract caps"/> Set/<MadCap:variable name="Variables.Cv cvr caps"/> Set Monitor.</p>
<p></p>
</div>
</body>
