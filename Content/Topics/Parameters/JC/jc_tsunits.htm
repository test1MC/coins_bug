<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSUNITS - Units for timesheet entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSUNITS - </span> Units for timesheet entry
</div>
<div class="param_def">
<p>Units for timesheet entry: either <SPAN class="userinput">Minutes</SPAN>, <SPAN class="userinput">Hours</SPAN> or <SPAN class="userinput">Days</SPAN>. <SPAN class="userinput">Hours</SPAN> or <SPAN class="userinput">Days</SPAN> require rates to be in the same units.</p>
<p>This replaces the parameter <FONT color="#000000"><SPAN class="parameter">TSHOURS </SPAN>- use </FONT><FONT color="#000000"><SPAN class="parameter">TSUNITS </SPAN>set to <SPAN class="userinput">Minutes </SPAN>instead.</FONT></p>
</div>
</body>
</html>
