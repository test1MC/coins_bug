<title>JC/CDRHRCCD - Disable Cost Type Input during CDR Labour Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CDRHRCCD - </span> Disable Cost Type Input during CDR Labour Entry
</div>
<div class="param_def">
<p>Whether to allow the entry of <MadCap:variable name="Variables.cost heads"/> in <MadCap:variable name="Variables.Gang caps"/> <MadCap:variable name="Variables.PT Daily Reports caps"/> for <MadCap:variable name="Variables.labour"/> hours.</p>
<p>The <MadCap:variable name="Variables.cost head"/> defaults from the person's trade, if available, or from the employee file.</p>
</div>
