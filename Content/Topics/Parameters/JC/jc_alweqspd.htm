<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/ALWEQSPD - Allow equal spread of Bus. Plan on contracts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/ALWEQSPD - </span> Allow equal spread of Bus. Plan on contracts
</div>
<div class="param_def">
<p>If this is set to <span class="userinput">Y</span>, there is an additional option in the Review Business Plan screen that allows you to spread the "balance to spread" equally over the remaining <MadCap:variable name="Variables.jc contract"/> period.</p>
<p></p>
</div>
</body>
