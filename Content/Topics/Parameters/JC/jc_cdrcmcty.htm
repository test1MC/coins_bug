<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CDRCMCTY - Item Types to include in CDR EQ quick add</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CDRCMCTY - </span> Item Types to include in CDR EQ quick add
</div>
<div class="param_def">
<p><MadCap:variable name="Variables.Pc Plant caps"/> allocated to the <MadCap:variable name="Variables.gang"/> or allocated to a person in the <MadCap:variable name="Variables.gang"/> will appear automatically. This parameter controls what types of <MadCap:variable name="Variables.pc plant"/> <MadCap:variable name="Variables.pc hired"/> to the <MadCap:variable name="Variables.jc contract"/> will be included.</p>
<p>Note: Only <MadCap:variable name="Variables.pc plant"/> that can take hourly input will be included.</p>
</div>
</body>
</html>
