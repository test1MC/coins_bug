<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/APPID - Application ID in CS Certificate Def'n</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/APPID - </span> Application ID in CS Certificate Def'n
</div>
<div class="param_def">
<p>The Item ID that represents <MadCap:variable name="Variables.Contract Sales caps"/> Application.</p>
<p>This is used on the <span class="Procedure">Commercial Summary</span> screen to take account of Application figures entered using Host-Based Valuations.  This is only needed if you are using Host-Based Valuations.</p>
</div>
</body>
</html>
