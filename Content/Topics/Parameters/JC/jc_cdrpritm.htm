<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CDRPRITM - Pay Item Numbers to populate from Crew Daily Report</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CDRPRITM - </span> Pay Item Numbers to populate from Crew Daily Report
</div>
<div class="param_def">
<p>A list of up to 3 pay item numbers, which are the items that will get input in the <MadCap:variable name="Variables.Gang caps"/> Daily Report quick add screen.</p>
<p>The <MadCap:variable name="Variables.Gang caps"/> Daily Report acceptance will push values across to UK style payrolls.</p>
</div>
</body>
</html>
