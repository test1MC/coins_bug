<title>JC/WBSWIDTH - WBS Code Width (defaults to 8)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/WBSWIDTH - </span> WBS Code Width (defaults to 8)
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> only)  This allows you to set the maximum length of the <FONT color="#000000"><SPAN class="field">WBS code </SPAN></FONT>to be 8, 9, 10, 11, 12, 13, 14, 15 or 16 characters. The default is 8.</p>
<p></p>
