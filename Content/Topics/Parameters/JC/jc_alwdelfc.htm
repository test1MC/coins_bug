<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/ALWDELFC - Allow deletion of 'Future Contracts'</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/ALWDELFC - </span> Allow deletion of 'Future Contracts'
</div>
<div class="param_def">
<p>Allows you to dictate whether 'Future <MadCap:variable name="Variables.jc contracts"/>' can be deleted or not.</p>
<p class="yesnolist"><span class="userinput">Y</span> = Allow deletion of future <MadCap:variable name="Variables.jc contracts"/></p>
<p class="yesnolist"><span class="userinput">N</span> = Do not allow deletion of future <MadCap:variable name="Variables.jc contracts"/>.</p>
<p></p>
</div>
</body>
</html>
