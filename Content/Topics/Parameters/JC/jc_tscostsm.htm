<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/TSCOSTSM - Timesheet cost txns summarised</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/TSCOSTSM - </span> Timesheet cost txns summarised
</div>
<div class="param_def">
<P>The summary level for JC timesheet cost transactions:</P>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">CODE</SPAN> = Transactions are summar<MadCap:variable name="Variables.is"/>ed by cost code.</P>
<P class="yesnolist"><SPAN class="userinput">PERSON</SPAN> = Transactions are summar<MadCap:variable name="Variables.is"/>ed by person by cost code.</P>
<P class="yesnolist">blank = No summary is created.</P>
</div>
</body>
</html>
