<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/SOVARSGN - Sign Convention for Variances within the Site Overheads Workbench</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/SOVARSGN - </span> Sign Convention for Variances within the Site Overheads Workbench
</div>
<div class="param_def">
<p>Whether variances on the Site Overheads Workbench should be treated as positive or negative sums.</p>
<p class="yesnolist"><strong>N </strong>= Cost savings are treated as negative values.</p>
<p class="yesnolist"><strong>P</strong> = Cost savings are treated as positive values.</p>
</div>
</body>
</html>
