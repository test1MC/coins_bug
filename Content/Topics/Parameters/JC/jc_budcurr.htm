<title>JC/BUDCURR - Current Budget Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/BUDCURR - </span> Current Budget Type
</div>
<div class="param_def">
<p>The code for the memo data (budget) type that holds the current budget value of a <MadCap:variable name="Variables.jc contract"/>.</p>
<p>This is calculated as follows:<br />BUDCURR = BUDAPP + BUDPEND + BUDPRMRC</p>
<p>Memo data types are set up using <span class="function" title="Function:%WJC2230BCTA">Memo Data Types</span>.</p>

</p>
</div>
</body>
