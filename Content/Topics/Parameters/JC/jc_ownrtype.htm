<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/OWNRTYPE - Owner Rate Default Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/OWNRTYPE - </span> Owner Rate Default Type
</div>
<div class="param_def">
<p>If set and valid and <span class="parameter">JC/USEOWNBD</span>=<strong>Y</strong>, then new <MadCap:variable name="Variables.Jc Contracts caps"/> default to use this Rate Type.</p>
<p>The Owner Rate Type on a <MadCap:variable name="Variables.Jc Contract caps"/> is used if populated on the Owner Budget Status Report; otherwise, the standard Rate Type is used.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../jc/jc_useownbd.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
