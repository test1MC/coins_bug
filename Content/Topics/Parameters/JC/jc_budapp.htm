<?xml version="1.0" encoding="utf-8"?>

<head>
<title>JC/BUDAPP - The Approved Budget type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/BUDAPP - </span> The Approved Budget type
</div>
<div class="param_def">
<p>The code for the memo data (budget) type that holds the approved <MadCap:variable name="Variables.sv variation"/>.</p>
<p>This is calculated as follows:<br />BUDAPP = BUDINIT + BUDVARI + BUDXFER+ BUDRMRC</p>
<p>Pending <MadCap:variable name="Variables.sv variations"/> are not contained in this parameter.</p>
<p>

</p>
</div>
</body>
</html>
