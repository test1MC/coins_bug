<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CVRDUEDT - Use generation date of CVR/CVR Set/Contract Set for overdue status definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CVRDUEDT - </span> Use generation date of CVR/CVR Set/Contract Set for overdue status definition
</div>
<div class="param_def">
<p>Whether to determine the overdue status of a <MadCap:variable name="Variables.Cv cvr caps"/>, <MadCap:variable name="Variables.Cv cvr caps"/> Set, or <MadCap:variable name="Variables.Jc Contract caps"/> Set based on its generation date or the <MadCap:variable name="Variables.Cv cvr caps"/> Period end date (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput">Y</span> = Use generation date.</p>
<p class="yesnolist"><span class="userinput">N</span> = Use period end date.</p>
</div>
</body>
</html>
