<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CMPERVAL - Allow CVR Set/Contract Sets uploading to past and/or closed periods</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CMPERVAL - </span> Allow CVR Set/Contract Sets uploading to past and/or closed periods
</div>
<div class="param_def">
<p>Whether to allow <MadCap:variable name="Variables.Cv cvr caps"/>/<MadCap:variable name="Variables.Jc Contract caps"/> Sets to be uploaded to past and/or closed periods.</p>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">E</SPAN> = Show an error and do not allow it.</P>
<P class="yesnolist"><SPAN class="userinput">W</SPAN> =Show a warning but allow it.</P>
</div>
</body>
</html>
