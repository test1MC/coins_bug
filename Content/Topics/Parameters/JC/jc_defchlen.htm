<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/DEFCHLEN - Default Cost Head Length</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/DEFCHLEN - </span> Default Cost Head Length
</div>
<div class="param_def">
<p>The default length for <MadCap:variable name="Variables.cost heads"/> (maximum length is 8). COINS issues a warning if a <MadCap:variable name="Variables.cost head"/> is created with a different length. If <SPAN class="parameter">DEFCHLEN </SPAN>is blank, warnings will not appear.</p>
<p></p>
</div>
</body>
</html>
