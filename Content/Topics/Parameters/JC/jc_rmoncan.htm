<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/RMONCAN - Remove Issued XML File when Cancelled</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/RMONCAN - </span> Remove Issued XML File when Cancelled
</div>
<div class="param_def">
<p>If this parameter is set to <SPAN class="userinput">Y</SPAN>, and an issued <MadCap:variable name="Variables.Cv cvr caps"/> is cancelled, COINS deletes the generated <MadCap:variable name="Variables.Cv cvr caps"/> which is stored in the "issued" directory.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Delete <MadCap:variable name="Variables.Cv cvr caps"/> from issued directory.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Do not delete <MadCap:variable name="Variables.Cv cvr caps"/> from issued directory.</P>
</div>
</body>
</html>
