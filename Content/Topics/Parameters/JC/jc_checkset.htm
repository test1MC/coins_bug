<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>JC/CHECKSET - Validate Contracts of CVR Set on Generation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CHECKSET - </span> Validate Contracts of CVR Set on Generation
</div>
<div class="param_def">
<p>Whether to validate <MadCap:variable name="Variables.Cv cvr caps"/> Sets (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = If a <MadCap:variable name="Variables.Cv cvr caps"/> Set is being generated but not all <MadCap:variable name="Variables.jc contracts"/> within the <MadCap:variable name="Variables.Cv cvr caps"/> Set have been processed, COINS produces a warning message. Also, setting the parameter to <SPAN class="userinput">Y</SPAN> adds two columns (<FONT color="#000000"><SPAN class="field">Processed</SPAN>, </FONT><FONT color="#000000"><SPAN class="field">Locked</SPAN>) in the <MadCap:variable name="Variables.Cv cvr caps"/> Set Monitor.</FONT></P>
</div>
</body>
</html>
