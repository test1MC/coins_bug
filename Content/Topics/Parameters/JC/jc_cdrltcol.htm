<title>JC/CDRLTCOL - # of Cost Code Columns to Display on Labour Tab</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/CDRLTCOL - </span> # of Cost Code Columns to Display on Labour Tab
</div>
<div class="param_def">
<p>The number of columns included for cost codes in <MadCap:variable name="Variables.Gang caps"/> <MadCap:variable name="Variables.PT Daily Report caps"/> <MadCap:variable name="Variables.Labour caps"/> Quick Add.</p>
<p>The <MadCap:variable name="Variables.Labour caps"/> Quick Add screen uses a grid view for data entry. A large number of columns may result in the function being difficult to use. This value can be changed at any time.</p>
</div>
</body>
