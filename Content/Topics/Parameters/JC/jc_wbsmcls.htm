<title>JC/WBSMCLS - Allow WBS transfer in closed period</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">JC/WBSMCLS - </span> Allow WBS transfer in closed period
</div>
<div class="param_def">
<p>Whether to allow cost or revenue transactions from a closed period to be transferred (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). The default is to prevent transfer of transactions in closed periods.</p>
<p></p>

</p>
</div>
</body>
