<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/CONASSET - Consolidate Asset Groups in Site Plant</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CONASSET - </span> Consolidate Asset Groups in Site Plant
</div>
<div class="param_def">
<P>Should the <SPAN class="function">Site <MadCap:variable name="Variables.Pc Plant caps"/> <MadCap:variable name="Variables.Enquiry caps"/></SPAN> consolidate asset groups?</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Assets in the same group are shown as a single line; you can dig down to see individual assets.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Each asset appears on a separate line.</P>
</div>
</body>
</html>
