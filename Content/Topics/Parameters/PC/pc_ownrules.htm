<span class="parameter">PC/OWNRULES - </span> The rules for ownership charging
</div>
<div class="param_def">
<p>The rules for ownership charging:</p>
<ul>
<li>BLANK - Standard.</li>
<li>JobSuper - When zero hours charge to the last allocated person if they are a <MadCap:variable name="Variables.jc contract"/> manager, and there is an overhead contract with code equal to the <MadCap:variable name="Variables.Jc contract caps"/> Manager code.</li>
</ul>
<p></p>
