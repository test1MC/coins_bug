<title>PC/SLDETAIL - Post to Sales Ledger in Detail</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/SLDETAIL - </span> Post to Sales Ledger in Detail
</div>
<div class="param_def">
<P>Do you want COINS to post to <SPAN style="FONT-STYLE: italic"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> in detail?</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS posts one transaction for each charge line.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS posts one transaction for each account.</P>
<p></p>
</div>
</body>
