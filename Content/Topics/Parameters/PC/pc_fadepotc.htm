<title>PC/FADEPOTC - Action if asset from another depot</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/FADEPOTC - </span> Action if asset from another depot
</div>
<div class="param_def">
<p>If set as <span class="userinput">ERROR </span>it prevents an asset being allocated to a dispatch when the dispatch is from a different depot to the asset's current depot in <MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/>.</p>
<p></p>
</div>
</body>
