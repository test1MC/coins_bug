<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/BDWNSTAT - Asset status to use during breakdown</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/BDWNSTAT - </span> Asset status to use during breakdown
</div>
<div class="param_def">
<p>The asset status to use during breakdown.<br /><br /></p>
<p>If this status excludes the asset from charging, charging is suspended until the outcome of the breakdown is processed and the number of <MadCap:variable name="Variables.Pc Hire caps"/> Free Days is entered.</p>
</div>
</body>
</html>
