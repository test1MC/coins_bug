<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/SAWRNERR - Warn/Error selecting inactive Site Addresses</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/SAWRNERR - </span> Warn/Error selecting inactive Site Addresses
</div>
<div class="param_def">
<p>How do you want COINS to behave if you select an inactive site address?</p><p class="yesnolist"><span class="userinput">None</span> = No action.</p><p class="yesnolist"><span class="userinput">Error = </span>COINS issues an error and prevents you selecting the address.</p><p><span class="userinput">Warning </span>= COINS issues a warning but allows you to select the address.</p>
<p></p>
</div>
</body>
</html>
