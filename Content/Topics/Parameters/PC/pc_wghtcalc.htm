<?xml version="1.0" encoding="utf-8"?>

<head>
<title>PC/WGHTCALC - Weight Calculation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/WGHTCALC - </span> Weight Calculation
</div>
<div class="param_def">
<P>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/>) Whether to total the weight of the load on a dispatch (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). </P>
<p>This can be shown on the dispatch print (using field <FONT color="#000000"><SPAN class="FieldName">pdh_weight</SPAN>) as evidence of transport being within safe working load. </FONT>
<P>In <MadCap:snippetBlock src="../../../Resources/Snippets/coinsOA.flsnp"/> this is done anyway; there is no option to switch it off. </P></p>
</div>
</body>
</html>
