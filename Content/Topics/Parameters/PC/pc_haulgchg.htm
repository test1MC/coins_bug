<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/HAULGCHG - Haulage Sundry Charge code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/HAULGCHG - </span> Haulage Sundry Charge code
</div>
<div class="param_def">
<p>A <MadCap:variable name="Variables.Sundry caps"/> Charge code that will can be applied to dispatch lines loaded via the PCESB006 web service. If populated then pdd_haulage can be set and an additional line for the haulage charge will be created.</p>
<p></p>
</div>
</body>
</html>
