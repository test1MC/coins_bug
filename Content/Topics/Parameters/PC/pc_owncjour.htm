<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/OWNCJOUR - Ownership Charge Journal Transaction Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/OWNCJOUR - </span> Ownership Charge Journal Transaction Type
</div>
<div class="param_def">
<p>The journal transaction type to use for ownership charging.</p>
<p>Ownership charges are to ensure fixed cost of <MadCap:variable name="Variables.pc plant"/> are distributed across the <MadCap:variable name="Variables.jc contracts"/> using the <MadCap:variable name="Variables.pc plant"/>, so the cost per period is independent of hours use. This is applicable to internal <MadCap:variable name="Variables.pc hires"/> only. </p>
</div>
</body>
</html>
