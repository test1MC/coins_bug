<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/CCENADDR - Link Site Addresses to Charge Centres</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CCENADDR - </span> Link Site Addresses to Charge Centres
</div>
<div class="param_def">
<p>Is there a link between charge <MadCap:variable name="Variables.centres"/> and site addresses (<span class="userinput">Y</span> or <span class="userinput">N</span>)?  If <span class="userinput">Y</span>, users cannot change the charge <MadCap:variable name="Variables.centre"/> address code when entering dispatches.</p>
<p></p>
</div>
</body>
</html>
