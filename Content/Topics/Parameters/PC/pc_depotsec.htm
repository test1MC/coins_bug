<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/DEPOTSEC - Is Depot Security used</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/DEPOTSEC - </span> Is Depot Security used
</div>
<div class="param_def">
<p>Whether you are using depot security (<strong>Y</strong> or <strong>N</strong>).</p>
<p>This allows you to control which users have access to which depot. If DEPOTSEC is set to <strong>Y</strong> then the depot will be checked against a can-do list of depots entered against the user in <strong><MadCap:variable name="Variables.Pc Plant caps"/> Users</strong>. </p>
</div>
</body>
</html>
