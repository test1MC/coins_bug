<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/SUB-USER - Separate batches per user</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/SUB-USER - </span> Separate batches per user
</div>
<div class="param_def">
<P>Whether to separate <MadCap:variable name="Variables.pc plant"/> charge batches by user.</P>
<p>By default all charge transactions will be added to the existing open batch.  If you set this to <SPAN class="userinput">Y </SPAN>there will be a separate batch per user. </p>
</div>
</body>
</html>
