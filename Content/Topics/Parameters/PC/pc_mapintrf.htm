<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/MAPINTRF - </span> Commodity Code Mapping Internal Reference
</div>
<div class="param_def">
<p>The Internal Reference of the host company raising <MadCap:variable name="Variables.pc rehires"/>.</p>
<p>In the <span class="function" title="Function:%WPC1300BSOL">Pending <MadCap:variable name="Variables.Pc Hires caps"/></span>, COINS looks for the commodity code mapping against the host company raising <MadCap:variable name="Variables.pc rehires"/> in the Company Information Workbench.</p>
</div>
