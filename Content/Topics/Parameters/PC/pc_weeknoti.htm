<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/WEEKNOTI - Require Weeks Notice Group Can-do list (*=all)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/WEEKNOTI - </span> Require Weeks Notice Group Can-do list (*=all)
</div>
<div class="param_def">
<p>A can-do list of asset groups for which the <MadCap:variable name="Variables.pc offhire"/> request using the <span class="function" title="Function:%WPC1300HXXX"><MadCap:variable name="Variables.Pc Hire Desk caps"/></span> must give a week's notice. COINS sets the default <MadCap:variable name="Variables.pc offhire"/> date to today+7 days.</p>
<p></p>
<p>

</p>
</div>
</body>
</html>
