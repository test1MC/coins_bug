<title>PC/XMLINTRF - Plant Movement XML Internal Reference</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/XMLINTRF - </span> Plant Movement XML Internal Reference
</div>
<div class="param_def">
<p>The company office in the Company Workbench (nominated by <span class="fieldname">cio_intref</span>) to send messages to about <MadCap:variable name="Variables.pc plant"/> movements (dispatch or return).</p>
<p>This would allow you to confirm asset movements using RFID reads at the depot and site gates.</p>
</div>
