<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/CASHPRDP - Cash Sales: Print Dispatch</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CASHPRDP - </span> Cash Sales: Print Dispatch
</div>
<div class="param_def">
<p>Whether the entered dispatch should be printed.</p>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">A</SPAN> = COINS automatically prints the dispatch.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The user is given the option to print the dispatch.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The user is not given the option and the dispatch is not printed.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_cashstat.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
