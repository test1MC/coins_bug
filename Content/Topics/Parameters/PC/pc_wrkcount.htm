<head>
<title>PC/WRKCOUNT - Count only working hours</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/WRKCOUNT - </span> Count only working hours
</div>
<div class="param_def">
<p>When calculating working hours on hourly charges, which hours are included?</p>
<p>If set to <span class="userinput">Y</span> then we include only the hours which have been entered against types which have the "count" <MadCap:variable name="Variables.tick"/>ed in <span class="function" title="Function:%WPC9500HPCF">Configuration</span></p>
<p>Otherwise all three are counted as working hours.</p>
<p><img src="https://ukazux01.coinscloud.com:4433/coins/devmain/docimage/PChelp001.png"/></p>
</div>
</body>
</html>
