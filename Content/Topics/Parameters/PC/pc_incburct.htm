<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/INCBURCT - Include Burden costs when posting costs from Plant</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/INCBURCT - </span> Include Burden costs when posting costs from Plant
</div>
<div class="param_def">
<p>Whether to include additional burden costs when posting <MadCap:variable name="Variables.pc plant"/> batches.</p>
<p>If this is set to <span class="userinput">Y</span>, postings are checked based on the transaction type associated with the parameter <span class="parameter">PC/INVJOUR</span>.</p>
</div>
</body>
</html>
