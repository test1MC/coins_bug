<head>
<title>PC/PAYCJOBS - Contracts where payroll will drive costing (CAN-DO)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/PAYCJOBS - </span> Contracts where payroll will drive costing (CAN-DO)
</div>
<div class="param_def">
<p>A list of overhead <MadCap:variable name="Variables.jc contracts"/> you dispatch to, where the charges are to be costed on the basis of payroll data.</p>
<p>These <MadCap:variable name="Variables.jc contracts"/> will not be picked up in the normal <MadCap:variable name="Variables.pc hire"/> charge calculation and will be the only <MadCap:variable name="Variables.jc contracts"/> included in the Payroll Costed <MadCap:variable name="Variables.Pc Hire caps"/> Calculation.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_payitems.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
