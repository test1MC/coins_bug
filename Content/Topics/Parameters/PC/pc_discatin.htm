<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/DISCATIN - Recalculate Hire discount at invoice run</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/DISCATIN - </span> Recalculate Hire discount at invoice run
</div>
<div class="param_def">
<p>If the discount rate changes between issuing the dispatch and calculating the invoice:</p><p class="yesnolist"><span class="userinput">Y</span> = Recheck the agreement when calculating the invoice.</p><p class="yesnolist"><span class="userinput">N</span> = Use the discount rate from the dispatch.</p>
<p></p>
</div>
</body>
</html>
