<title>PC/DSPTYPEI - Dispatch Types - Internal</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/DSPTYPEI - </span> Dispatch Types - Internal
</div>
<div class="param_def">
<P>A list (no commas) of valid dispatch types for internal dispatches.</P>
<P>Dispatch types allow you to sort dispatches to an extra level of detail. A dispatch type is a single letter that is entered on the dispatch header.</P>

</p>
