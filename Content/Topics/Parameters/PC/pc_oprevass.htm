<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/OPREVASS - Operator Revenue To Asset</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/OPREVASS - </span> Operator Revenue To Asset
</div>
<div class="param_def">
<p>When calculating charges for an hourly rated asset, do you want to post operator revenue to the asset (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)? If not, revenue is posted to the Internal Operator account defined on the Timesheet Configuration screen in <SPAN class="function"><MadCap:variable name="Variables.Pc Plant caps"/> Configuration</SPAN>.</p>
<p></p>
</div>
</body>
</html>
