<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/TRIGGERS - List of 5 Standard Triggers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/TRIGGERS - </span> List of 5 Standard Triggers
</div>
<div class="param_def">
<p>A list of five standard triggers you want to include on <MadCap:variable name="Variables.pc plant"/> reports and <MadCap:variable name="Variables.enquiries"/>.</p>
<p class="noteheader">NOTE</p>
<div class="note">For V type assets (vehicles) which can be <MadCap:variable name="Variables.pc hired"/> using <span class="module"><MadCap:variable name="Variables.Pc Plant caps"/> Manager</span>, COINS consults the <span class="module">Fleet Manager</span> parameter <span style="color: #000000;"><span class="parameter">TRIGGERS </span>if it is populated, otherwise it uses the triggers in <span class="parameter">PC/TRIGGERS</span>.</span></div>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../fl/fl_triggers.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
