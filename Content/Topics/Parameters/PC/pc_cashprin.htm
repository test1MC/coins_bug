<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/CASHPRIN - Cash Sales: Print Invoice</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CASHPRIN - </span> Cash Sales: Print Invoice
</div>
<div class="param_def">
<p>Is the invoice to be printed?</p>
<P class="yesnolist"><SPAN class="userinput">A</SPAN> = COINS will automatically print the invoice.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The user is given the option to print the invoice. </P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The user is not given the option and the invoice is not printed.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_cashstat.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
