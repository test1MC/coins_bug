<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/CCWRNERR - Warn/Error selecting inactive Charge Centres</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CCWRNERR - </span> Warn/Error selecting inactive Charge Centres
</div>
<div class="param_def">
<P>How do you want COINS to behave if you select an inactive charge <MadCap:variable name="Variables.centre"/>?</P>
<P class="yesnolist"><SPAN class="userinput">None</SPAN> = No action</P>
<P class="yesnolist"><SPAN class="userinput">Error = </SPAN>COINS issues an error and prevents you selecting the charge <MadCap:variable name="Variables.centre"/>.</P>
<P class="yesnolist"><SPAN class="userinput">Warning </SPAN>= COINS issues a warning but allows you to select the charge <MadCap:variable name="Variables.centre"/>.</P>
<p></p>
</div>
</body>
</html>
