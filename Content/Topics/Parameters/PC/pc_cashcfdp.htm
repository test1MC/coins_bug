<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/CASHCFDP - Cash Sales: Confirm Dispatch</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CASHCFDP - </span> Cash Sales: Confirm Dispatch
</div>
<div class="param_def">
<p>Whether the entered dispatch should be confirmed.</p>
<p>The options are: 
<P class="yesnolist"><SPAN class="userinput">A</SPAN> = COINS confirms the dispatch automatically.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The user is given the option to confirm the dispatch.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The user is not given the option and the dispatch is not confirmed.</P></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_cashstat.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
