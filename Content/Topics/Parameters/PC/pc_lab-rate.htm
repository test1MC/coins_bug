<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/LAB-RATE - Standard Labour Rate</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/LAB-RATE - </span> Standard Labour Rate
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.labour"/> portion of the hourly rate for inter-<MadCap:variable name="Variables.kco company"/> postings.</p>
<p>For dispatch types set in <SPAN class="parameter">OPRDTYPE</SPAN>, the <MadCap:variable name="Variables.labour"/> element is then carried to the sister <MadCap:variable name="Variables.kco company"/> P/L invoice header <MadCap:variable name="Variables.labour"/> content when internal <MadCap:variable name="Variables.pc plant"/> costing is allowed.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_oprdtype.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
