<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/MATCHLOC - Force Match of Location for Returns</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/MATCHLOC - </span> Force Match of Location for Returns
</div>
<div class="param_def">
<p>Must the address code on the return match the address code on the dispatch (<span class="userinput">Y</span> or <span class="userinput">N</span>)?  For example, for large sites where <MadCap:variable name="Variables.pc plant"/> might be moved around, you might not want the dispatch and return address to be the same.</p>
<p></p>
</div>
</body>
</html>
