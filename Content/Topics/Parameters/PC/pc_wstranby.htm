<span class="parameter">PC/WSTRANBY - </span> Process Workshop Cost Transactions by
</div>
<div class="param_def">
<P>Do you want to process workshop recharges on a transaction-by-transaction basis?</P>
<P class="yesnolist"><SPAN class="userinput"><MadCap:variable name="Variables.cost head"/></SPAN> = Process workshop recharges by <MadCap:variable name="Variables.cost head"/>.</P>
<P class="yesnolist"><SPAN class="userinput">TRANSACTION</SPAN> = Process workshop recharges by transaction.</P>
</div>
