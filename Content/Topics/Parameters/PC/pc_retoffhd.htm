<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/RETOFFHD - Return Date Check for Assets</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/RETOFFHD - </span> Return Date Check for Assets
</div>
<div class="param_def">
<p>Whether the check on the return date that prevents an item being <MadCap:variable name="Variables.pc onhire"/> to two customers at the same time results in a warning or an error.</p>
<P class="yesnolist"><SPAN class="userinput">NONE</SPAN> = No message.</P>
<P class="yesnolist"><SPAN class="userinput">WARNING</SPAN> = Warning only (default).</P>
<P class="yesnolist"><SPAN class="userinput">ERROR</SPAN> = Prevent asset being <MadCap:variable name="Variables.pc onhire"/> to two customers on the same date.</P>
</div>
</body>
</html>
