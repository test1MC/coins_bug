<span class="parameter">PC/MAILROLE - </span> The contract roles to email
</div>
<div class="param_def">
<P>This is parameter and its associates are used to automatically email documentation to <MadCap:variable name="Variables.jc contract"/> staff. </P>
<P>This parameter give the list of roles on the <MadCap:variable name="Variables.jc contract"/> that you want to email.</P>
