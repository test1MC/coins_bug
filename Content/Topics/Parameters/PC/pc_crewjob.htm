<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/CREWJOB - Contract to use when dispatching to gang</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CREWJOB - </span> Contract to use when dispatching to gang
</div>
<div class="param_def">
<p>When allocating <MadCap:variable name="Variables.pc plant"/> to a <MadCap:variable name="Variables.gang"/>, you can also have a dispatch created so the asset's calendar and availability are kept in sync. No charges will result from the dispatch unless you enter time in the Daily Report for the <MadCap:variable name="Variables.gang"/>.</p>
<p></p>
</div>
</body>
