<title>PC/CHGMASK - Sundry Charge Account Masking</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/CHGMASK - </span> Sundry Charge Account Masking
</div>
<div class="param_def">
<p>The priority in <MadCap:variable name="Variables.Sundry caps"/> charge revenue account masking: Set to <SPAN class="userinput">LOCATION </SPAN>to give <MadCap:variable name="Variables.st stock"/> location accounts priority; set to <SPAN class="userinput">CHARGE </SPAN>to give <MadCap:variable name="Variables.Sundry caps"/> charge accounts priority.</p>
<p></p>
</div>
