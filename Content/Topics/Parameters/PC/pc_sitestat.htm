<?xml version="1.0" encoding="utf-8"?>

<head>
<title>PC/SITESTAT - Status Off Hired But Still On Site</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/SITESTAT - </span> Status Off Hired But Still On Site
</div>
<div class="param_def">
<p>The asset status that denotes that an asset has been <MadCap:variable name="Variables.pc offhired"/>, but remains on the site. The <SPAN class="function"><MadCap:variable name="Variables.Pc Plant caps"/> Workbench </SPAN>will show the location of these assets.</p>
<p></p>
</div>
