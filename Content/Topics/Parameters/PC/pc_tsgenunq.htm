<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/TSGENUNQ - Generate automatically unique reference</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/TSGENUNQ - </span> Generate automatically unique reference
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = If the timesheet number entered is not unique, COINS creates a unique number based on the entered number (for example: "111" will be changed to "111a"). </p><p class="yesnolist"><span class="userinput">N</span> = You are required to enter a unique number.</p>
<p></p>
</div>
</body>
</html>
