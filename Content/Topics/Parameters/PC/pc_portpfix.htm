<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/PORTPFIX - Plant Portal User ID prefix</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/PORTPFIX - </span> Plant Portal User ID prefix
</div>
<div class="param_def">
<P>A prefix that COINS adds to the user ID of a user record created using the <MadCap:variable name="Variables.Pc Plant caps"/> Portal.</P>
<P>This allows you to identify the users as <MadCap:variable name="Variables.Pc Plant caps"/> Portal users.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_portuser.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
