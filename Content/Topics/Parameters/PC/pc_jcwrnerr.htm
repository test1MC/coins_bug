<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/JCWRNERR - Warn/Error selecting inactive Contracts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/JCWRNERR - </span> Warn/Error selecting inactive Contracts
</div>
<div class="param_def">
<p>How do you want COINS to behave if you select an inactive contract?</p><p class="yesnolist"><span class="userinput">None</span> = No action</p><p class="yesnolist"><span class="userinput">Error = </span>COINS issues an error and prevents you selecting the <MadCap:variable name="Variables.jc contract"/>.</p><p><span class="userinput">Warning </span>= COINS issues a warning but allows you to select the <MadCap:variable name="Variables.jc contract"/>.</p>
<p></p>
</div>
</body>
</html>
