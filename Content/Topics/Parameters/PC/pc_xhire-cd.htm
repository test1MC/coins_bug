<title>PC/XHIRE-CD - Sundry Code for rehire charges</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/XHIRE-CD - </span> Sundry Code for rehire charges
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.sundry"/> charge code to use when creating a dispatch from an order, for non <MadCap:variable name="Variables.pc plant"/> commodities.  This is only used for <MadCap:variable name="Variables.pc plant"/> orders created and processed in <MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/>, where some commodities match those to create un-owned assets for.</p>
<p></p>

</p>
</div>
