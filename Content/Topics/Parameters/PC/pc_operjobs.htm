<span class="parameter">PC/OPERJOBS - </span> CAN-DO of HR job groups that are equipment operatives
</div>
<div class="param_def">
<p>When setting responsible person, if the person assigned has a job in a group listed in OPERJOBS they will be considered the operator and check they are qualified to operate the item concerned.</p>
