<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/DEFDISC - Use Default Discounts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/DEFDISC - </span> Use Default Discounts
</div>
<div class="param_def">
<P>Whether COINS applies the default discount from a dispatch agreement if there is no detail agreement line relating to an item:</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS applies the default discount from the dispatch agreement header.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not apply a discount to the item.</P>
</div>
</body>
</html>
