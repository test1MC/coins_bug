<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/MANCOMCH - Manual Completing Charges</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/MANCOMCH - </span> Manual Completing Charges
</div>
<div class="param_def">
<P>A can-do list of asset codes for which you want to complete charging manually, using <SPAN class="function">Complete <MadCap:variable name="Variables.Pc Hire caps"/> Records</SPAN>. Completing charges manually allows you to ensure that any additional costs on a <MadCap:variable name="Variables.pc hire"/> are recharged.</P>
<p></p>
</div>
</body>
</html>
