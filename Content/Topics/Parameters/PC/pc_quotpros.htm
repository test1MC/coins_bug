<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/QUOTPROS - Can quotes be created for prospects</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/QUOTPROS - </span> Can quotes be created for prospects
</div>
<div class="param_def">
<p>What happens if a user tries to create a quote for a prospect.</p>
<P><STRONG>ALLOW</STRONG> = Allow quotes to be created for prospects</P>
<P><STRONG>DONTALLOW</STRONG> = Do not allow quotes to be created for prospects</P>
<P><STRONG>WARNING</STRONG> = Warn when creating quotes for prospects</P>
</div>
</body>
</html>
