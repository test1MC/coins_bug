<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/WEEKS-FP - Weeks in Each Period (Fin)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/WEEKS-FP - </span> Weeks in Each Period (Fin)
</div>
<div class="param_def">
<P>This controls how the <SPAN class="function"><MadCap:variable name="Variables.Pc Plant caps"/> Util<MadCap:variable name="Variables.is"/>ation Report</SPAN> and the <SPAN class="function">Asset Cost/Income Report</SPAN> spread weeks across <MadCap:variable name="Variables.financial periods"/>. Enter the first week<SPAN style="FONT-STYLE: italic">-</SPAN>ending date of the <MadCap:variable name="Variables.financial year"/>, followed by a list of the number of weeks in each <MadCap:variable name="Variables.financial period"/>. For example:</P>
<P><SPAN class="screentype">07/04/2001,4,4,5,4,4,5,4,4,5,4,4,5</SPAN></P>
<p></p>
</div>
</body>
</html>
