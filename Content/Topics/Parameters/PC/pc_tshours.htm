<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/TSHOURS - Enter Timesheet in hours and minutes</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/TSHOURS - </span> Enter Timesheet in hours and minutes
</div>
<div class="param_def">
<p>How do you want to enter hours on timesheets?</p><p class="yesnolist"><span class="userinput">Y</span> = Enter hours and minutes (for example <span class="userinput">1</span><span class="screentype">h</span><span class="userinput">45</span>).</p><p class="yesnolist"><span class="userinput">N</span> = Enter hours as decimals (for example, <span class="userinput">1.75</span>).</p>
<p></p>
</div>
</body>
</html>
