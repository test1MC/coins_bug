<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/REHIRTOG - Character to denote Rehire (Default = R)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/REHIRTOG - </span> Character to denote Rehire (Default = R)
</div>
<div class="param_def">
<p>A single character to use to toggle dispatch lines between <MadCap:variable name="Variables.pc rehires"/> and dispatches in <span class="Function">Dispatch Entry</span>.  The default (if you do not fill in this parameter) is <span class="userinput">R</span>.</p>
<p></p>
</div>
</body>
</html>
