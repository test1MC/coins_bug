<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/ONDAYS - No of Days to add to TODAY for Required From</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/ONDAYS - </span> No of Days to add to TODAY for Required From
</div>
<div class="param_def">
<p>The number of days to add to today's date to determine the default value for the <FONT color="#000000"><SPAN class="field">Required From</SPAN> date on the <span class="function" title="Function:%WPCX1020FCMC">Add To Basket</span> screen within the <MadCap:variable name="Variables.Pc Plant caps"/> Web <MadCap:variable name="Variables.Catalogue caps"/>. </FONT></p>
<p>If you leave this parameter blank, COINS automatically adds one day.</p>
</div>
</body>
</html>
