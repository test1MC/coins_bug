<span class="parameter">PC/RETDIR - </span> Timesheet Return Move (R/D)
</div>

<p>In Timesheet entry, how does the <span class="key">Return</span> key behave:</p><p class="yesnolist"><span class="userinput">D</span> = Moves the highlight down one line.</p><p class="yesnolist"><span class="userinput">R</span> = Moves the highlight right one column.</p>
<p></p>
