<title>PC/XHIREREV - Cost Head.Cat for rehire revenue to Contract</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/XHIREREV - </span> Cost Head.Cat for rehire revenue to Contract
</div>
<div class="param_def">
<P>Optional <MadCap:variable name="Variables.cost head"/> and category for <MadCap:variable name="Variables.revenue"/> on unowned asset. When populated, it diverts <MadCap:variable name="Variables.revenue"/> from the asset to the dummy <MadCap:variable name="Variables.jc contract"/> set up to order <MadCap:variable name="Variables.pc plant"/> against.</P>
<p></p>
</div>
