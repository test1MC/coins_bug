<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/OWNGRACE - Number of periods of grace on a new allocation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/OWNGRACE - </span> Number of periods of grace on a new allocation
</div>
<div class="param_def">
<p>The number of periods of grace on a new allocation. During the grace period, assets with zero hours will not incur ownership charges . As soon as the asset charges hours the grace period is over.</p>
<p></p>
</div>
</body>
</html>
