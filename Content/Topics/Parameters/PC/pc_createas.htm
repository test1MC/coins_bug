<span class="parameter">PC/CREATEAS - </span> Rehire Commodities To Create Assets Can-do list
</div>
<div class="param_def">
<p>Commodity code can-do list of those commodities you wish to create un-owned asset for when <MadCap:variable name="Variables.pc hired"/> in.</p>
<p>This can be useful if you are responsible for maintenance or transport of the assets.</p>
