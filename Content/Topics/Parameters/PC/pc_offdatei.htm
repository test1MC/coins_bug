<span class="parameter">PC/OFFDATEI - </span> H/Desk: On internal hires take off hire date from ...
</div>
<div class="param_def">
<p>How COINS determines the actual <MadCap:variable name="Variables.pc offhire"/> date (that is, when COINS stops charging) for internal <MadCap:variable name="Variables.pc offhire"/> requests.</p>
<P class="yesnolist"><STRONG>REQUEST</STRONG> = The <MadCap:variable name="Variables.pc offhire"/> date is the date of the <MadCap:variable name="Variables.pc offhire"/> request.</P>
<P class="yesnolist"><SPAN class="userinput">CONFIRMATION</SPAN> = The <MadCap:variable name="Variables.pc offhire"/> date is the date on which the return was confirmed.</P>
<p>

</p>
