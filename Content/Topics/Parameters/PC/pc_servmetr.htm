<title>PC/SERVMETR - Caption used for the main meter for servicing</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/SERVMETR - </span> Caption used for the main meter for servicing
</div>
<div class="param_def">
<p>The default caption to use for service cycles.  This can be overridden on asset groups if need be.</p>
<p>The caption needs to be numeric and be set to store history.</p>
</div>
