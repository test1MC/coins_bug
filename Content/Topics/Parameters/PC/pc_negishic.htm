<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/NEGISHIC - In XML output -ve transaction is a Credit Note</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/NEGISHIC - </span> In XML output -ve transaction is a Credit Note
</div>
<div class="param_def">
<p>Whether to write the XML for <SPAN class="module"><MadCap:variable name="Variables.Plant Control caps"/> </SPAN>credit notes using the BASDA transaction type HIC.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The XML for credit notes uses the HIC transaction type.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The XML for credit notes is written as a negative invoice.</P>
</div>
</body>
</html>
