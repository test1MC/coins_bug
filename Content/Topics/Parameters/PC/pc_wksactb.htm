<title>PC/WKSACTB - Weeks in a year for Actual to Budget Report</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/WKSACTB - </span> Weeks in a year for Actual to Budget Report
</div>
<div class="param_def">
<p>The number of expected <MadCap:variable name="Variables.pc hire"/> weeks in a year to adjust the budgeted hours for an asset in the <span class="function" title="Function:%WFA3160RFAA">Actual to Budget Comparison Report</span>.</p>
<p>For example, if the parameter is set to <SPAN class="userinput">45</SPAN>, the budgeted hours will be adjusted by 45/52.</p>
</div>
</body>
</html>
