<head>
<title>PC/AUTORESN - Credit Reason for return prior to last charged</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/AUTORESN - </span> Credit Reason for return prior to last charged
</div>
<div class="param_def">
<p>The credit note reason code to use for a credit created automatically when entering a return prior to the date the item has been charged up to.</p>
<p>Credit note reason codes are set up using <span class="function" title="Function:%WPC2050BCTA">Credit Note Reason</span>.</p>
</div>
</body>
