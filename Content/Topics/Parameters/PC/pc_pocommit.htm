<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/POCOMMIT - Confirm dispatch on linked PO committal</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/POCOMMIT - </span> Confirm dispatch on linked PO committal
</div>
<div class="param_def">
<p>Whether COINS confirms a linked dispatch automatically when the order is committed (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If <FONT color="#000000"><SPAN class="parameter">POCOMMIT </SPAN>is set to <SPAN class="userinput">N</SPAN>, dispatches must be confirmed manually.</FONT></p>
</div>
</body>
</html>
