<span class="parameter">PC/RETNCRDT - </span> Can-do list of item codes to credit returns of sales
</div>

<p>Items that you want to credit if sales are returned. </p>
<p>Consumables are often sold and returns accepted without credit.  If you dispatch materials you may wish to credit returns of sales.</p>
