<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/POREFVAL - Order Validation On Dispatch</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/POREFVAL - </span> Order Validation On Dispatch
</div>
<div class="param_def">
<p>Whether and how the order number field is validated against <MadCap:variable name="Variables.Pc Plant caps"/> orders.</p>
<p><ul>
<li>NONE - no validation of pdh_order field in the dispatch header.</li>
<li>WARNING - only warning.</li>
<li>ERROR - error order number must be entered</li>
</ul>
<p><strong>CoinsPlus ONLY</strong></p></p>
</div>
</body>
</html>
