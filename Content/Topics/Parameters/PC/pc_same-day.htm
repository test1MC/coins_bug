<div class="param_id">

<span class="parameter">PC/SAME-DAY - </span> Dispatches at the same day
</div>

<p>Do you allow a <MadCap:variable name="Variables.pc hire"/> to start on the same date as the previous <MadCap:variable name="Variables.pc hire"/>.  This may mean the same day being charged twice for the item.</p>
