<span class="parameter">PC/CPTRPRTS - </span> Capture Serial Numbers of Parts Used
</div>
<div class="param_def">
<p>You can make capturing of the serial numbers on parts used mandatory.  This parameter takes a can-do list of the item codes where you wish to enforce capture of the serial numbers.  </p>
