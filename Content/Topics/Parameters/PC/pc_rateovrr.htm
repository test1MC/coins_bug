<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/RATEOVRR - Security Level Overriding Rate Limits</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/RATEOVRR - </span> Security Level Overriding Rate Limits
</div>
<div class="param_def">
<p>The security level (as entered in User Maintenance) needed in order to override <MadCap:variable name="Variables.pc hire"/> rates if they exceed the margins defined on the asset group.  This allows <MadCap:variable name="Variables.hr supervisors"/> to change the rates if necessary.</p>
<p></p>
</div>
</body>
</html>
