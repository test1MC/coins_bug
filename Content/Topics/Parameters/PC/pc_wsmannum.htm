<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/WSMANNUM - Allow Manual Allocation of W'shop Ref's</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/WSMANNUM - </span> Allow Manual Allocation of W'shop Ref's
</div>
<div class="param_def">
<p>Do you want to allow users to enter workshop numbers manually (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)? This only applies if you are using depots as workshops (<SPAN class="parameter">WSDEPOT = </SPAN><SPAN class="userinput">Y</SPAN>).</p>
<p></p>
</div>
</body>
</html>
