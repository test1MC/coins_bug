<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/UTILCAPD - Reported Utilisation capped at 100 percent</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/UTILCAPD - </span> Reported Utilisation capped at 100 percent
</div>
<div class="param_def">
<p>Whether to cap util<MadCap:variable name="Variables.is"/>ation reporting at 100% and prevent negative values (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P>This affects the <SPAN class="FieldName">RO_faa_util </SPAN>field.</P>
<P>If set to Y, the util<MadCap:variable name="Variables.is"/>ation value cannot exceed 100% and negative amounts are reported as zero.</P>
</div>
</body>
</html>
