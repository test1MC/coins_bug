<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PC/REHIRORD - Rehire Purchase Order Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/REHIRORD - </span> Rehire Purchase Order Type
</div>
<div class="param_def">
<p>When you confirm a dispatch that includes a <MadCap:variable name="Variables.pc rehire"/>, COINS runs <MadCap:variable name="Variables.pc rehire"/> order entry. This parameter controls whether you enter the <MadCap:variable name="Variables.pl supplier"/> using the Company Information Workbench or the <MadCap:variable name="Variables.pl supplier"/> code.</p>
<p class="BulletsInTable"><span style="font-family: Symbol;"><span style="font: 7.0pt 'Times New Roman';"><span style="font-family: Symbol;">-</span></span><span style="font: 7.0pt 'Times New Roman';">        </span></span>To use the Company Information Workbench, leave blank.</p>
<p class="BulletsInTable"><span style="font-family: Symbol;"><span style="font: 7.0pt 'Times New Roman';"><span style="font-family: Symbol;">-</span></span><span style="font: 7.0pt 'Times New Roman';">        </span></span>To use the <MadCap:variable name="Variables.pl supplier"/> code, enter <span class="userinput">H</span>.</p>
<p></p>
</div>
</body>
</html>
