<head>
<title>HSPP/KCOPRERM - Remove company prefix identifier from development reference?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HSPP/KCOPRERM - </span> Remove company prefix identifier from development reference?
</div>
<div class="param_def">
<p>Set to Y if the <MadCap:variable name="Variables.kco company"/> prefix specified in the paramerer KCOPREFX should be removed from the <MadCap:variable name="Variables.vp site"/> reference in order for the reference to match the <MadCap:variable name="Variables.vp site"/> number in COINS.</p>
<p></p>

</p>
</div>
</body>
</html>
