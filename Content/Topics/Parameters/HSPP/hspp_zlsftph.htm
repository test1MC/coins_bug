<title>HSPP/ZLSFTPH - Hostname for Zoopla SFTP site</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HSPP/ZLSFTPH - </span> Hostname for Zoopla SFTP site
</div>
<div class="param_def">
<p>The host name or IP address for the Zoopla SFTP site.</p>
<p>Note the SFTP process relies on the Unix utility 'expect' being available.  This must be installed on your COINS OA server.</p>
</div>
