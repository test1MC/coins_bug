<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HSPP/RMWSURL - Rightmove web service base URL</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HSPP/RMWSURL - </span> Rightmove web service base URL
</div>
<div class="param_def">
<p>The base URL on which the Rightmove web services can be accessed.  This will be one of the following:</p>
<ul>
<li>https://adfapi.rightmove.co.uk/v1/property/</li>
<li>https://adfapi.adftest.rightmove.com/v1/property/</li>
</ul>
<p></p>
</div>
</body>
