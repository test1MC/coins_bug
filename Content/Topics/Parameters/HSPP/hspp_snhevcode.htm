<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HSPP/SNHEVCODE - Initial event code for new Smart New Homes lead</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HSPP/SNHEVCODE - </span> Initial event code for new Smart New Homes lead
</div>
<div class="param_def">
<p>The event code to use for the initial event created on a <MadCap:variable name="Variables.hs prospect"/>'s history when they are a new Smart New Homes Lead. </p>
<p><strong>Note</strong> this should be configured as a "General <MadCap:variable name="Variables.Enquiry caps"/>" type of event.</p>
<p></p>
</div>
</body>
</html>
