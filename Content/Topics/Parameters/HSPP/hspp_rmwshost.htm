<title>HSPP/RMWSHOST - Rightmove web service stunnel host address</title>
</head>
<body>
<div class="param_id">

<span class="parameter">HSPP/RMWSHOST - </span> Rightmove web service stunnel host address
</div>
<div class="param_def">
<p>The IP address of the host where stunnel is running.  In order to communicate with Rightmove from Progress OpenEdge a third party SSL proxy is needed, in this case stunnel.</p>
