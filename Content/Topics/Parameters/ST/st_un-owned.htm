<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/UN-OWNED - CAN-DO list of un-owned Stock items (to bypass STOPISS)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/UN-OWNED - </span> CAN-DO list of un-owned Stock items (to bypass STOPISS)
</div>
<div class="param_def">
<p>If you hold <MadCap:variable name="Variables.st stock"/> on your system that doesn't belong to you, and you are not concerned with the average value, listing it in this parameter allows issues that take the balance negative.</p>
<p></p>
</div>
</body>
</html>
