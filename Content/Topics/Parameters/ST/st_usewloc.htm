<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/USEWLOC - Use Working Location</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/USEWLOC - </span> Use Working Location
</div>
<div class="param_def">
<P>Whether working locations are used in Steel <MadCap:variable name="Variables.St Stock caps"/> transactions.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS fills in the working location on the batch header; if the user has not already selected a working location, COINS prompts for one.</P>
<P class="yesnolist"><SPAN class="userinput">N </SPAN>= COINS does not use working locations in Steel <MadCap:variable name="Variables.St Stock caps"/> transactions.</P>
</div>
</body>
</html>
