<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/SHOWLOCS - List of location types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/SHOWLOCS - </span> List of location types
</div>
<div class="param_def">
<p>A list of location types that should be shown in lookups in the <span class="module"><MadCap:variable name="Variables.St Stock caps"/></span> module.</p>
<p>By default, special types of <MadCap:variable name="Variables.st stock"/> location, such as site and container, are not shown; this allows you to specify that they should be shown.</p>
</div>
</body>
</html>
