<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/WRNONORD - Warning if balance will go under on order qty</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/WRNONORD - </span> Warning if balance will go under on order qty
</div>
<div class="param_def">
<P>Whether COINS displays a warning on issue or dispatch if the quantity of the item - including the number on order -  is below the re-order level at the location (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).  </P>
<p></p>
</div>
</body>
</html>
