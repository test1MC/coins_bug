<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/LUCKENT - Choose entry in Luckins Price Table</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/LUCKENT - </span> Choose entry in Luckins Price Table
</div>
<div class="param_def">
<p>The price you are using as the unit cost, if you are not using the lowest Luckins price (that is, if <SPAN class="parameter">LUCKLOW </SPAN>= <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">1</SPAN> = Split Pack Price</P>
<P class="yesnolist"><SPAN class="userinput">2-5</SPAN> = Trade Prices 1 - 4</P>
<P class="yesnolist"><SPAN class="userinput">6</SPAN> = Retail Price</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../st/st_lucklow.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
