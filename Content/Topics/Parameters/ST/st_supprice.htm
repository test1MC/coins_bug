<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/SUPPRICE - Use Supplier Pricing</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/SUPPRICE - </span> Use Supplier Pricing
</div>
<div class="param_def">
<p>Whether to use <MadCap:variable name="Variables.pl supplier"/> pricing.</p>
<p>If this equals <SPAN class="userinput">Y</SPAN>, a <MadCap:variable name="Variables.PL Supplier caps"/> Pricing tab is added to the <MadCap:variable name="Variables.ST Stock caps"/> Items Detail screen.</p>
</div>
</body>
</html>
