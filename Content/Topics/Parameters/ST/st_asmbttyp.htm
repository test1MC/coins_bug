<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/ASMBTTYP - Receipt Transaction type for assembly</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/ASMBTTYP - </span> Receipt Transaction type for assembly
</div>
<div class="param_def">
<p>A transaction type that signals <MadCap:variable name="Variables.st stock"/> receipt will assemble items, meaning you enter assembled item codes and the parts required automatically get added as negative quantities.  If you want to split assembled items, just receipt a negative quantity.</p>
<p></p>
</div>
</body>
</html>
