<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/DPENJOUR - Depreciation transaction type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/DPENJOUR - </span> Depreciation transaction type
</div>
<div class="param_def">
<P>The <SPAN class="module">General Ledger </SPAN>transaction type for depreciation if you are using <SPAN class="module"><MadCap:variable name="Variables.St Stock caps"/> Control </SPAN>to calculate depreciation.</P>
<P class="noteheader">NOTE</P>
<DIV class="note">Although <SPAN style="FONT-STYLE: italic"><MadCap:variable name="Variables.St Stock caps"/> Control</SPAN> allows you to depreciate <MadCap:variable name="Variables.st stock"/>, we recommend you use <MadCap:variable name="Variables.st stock"/> assets in <SPAN class="module">Fixed Assets</SPAN> to do so.</DIV>
<p></p>
</div>
</body>
</html>
