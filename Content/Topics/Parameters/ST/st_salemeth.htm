<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/SALEMETH - Stock Method of Pricing 1-markup 2-price</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/SALEMETH - </span> Stock Method of Pricing 1-markup 2-price
</div>
<div class="param_def">
<p>This controls how <MadCap:variable name="Variables.st stock"/> issues cost is calculated when <span class="parameter">ST/ISSCOST</span> &lt;&gt; Y and <span class="parameter">PC/SALEDEFM</span> is blank.</p>
<p class="yesnolist"><strong>1</strong> = Mark<span style="font-style: italic;">-</span>up</p>
<p class="yesnolist"><span class="userinput">2</span> = Price</p>
<p></p>
</div>
</body>
</html>
