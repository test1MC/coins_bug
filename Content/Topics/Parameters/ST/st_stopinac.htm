<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/STOPINAC - Warn/Error if Stock item Inactive</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/STOPINAC - </span> Warn/Error if Stock item Inactive
</div>
<div class="param_def">
<p>Whether COINS issues a warning or an error if you enter the inactive <MadCap:variable name="Variables.st stock"/> item.</p>
<p class="yesnolist"><span class="userinput">E</span> = Error. COINS does not allow you to enter the <MadCap:variable name="Variables.st stock"/> item .</p>
<p class="yesnolist"><span class="userinput">W</span> = Warning. COINS warns you but allows you to enter the <MadCap:variable name="Variables.st stock"/> item.</p>
<p class="yesnolist"><span class="userinput">Blank</span> = No message.</p>
</div>
</body>
</html>
