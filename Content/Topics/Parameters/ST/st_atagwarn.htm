<?xml version="1.0" encoding="utf-8"?>

<title>ST/ATAGWARN - Allow changes to issue after send to Assettagz</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/ATAGWARN - </span> Allow changes to issue after send to Assettagz
</div>
<div class="param_def">
<p>Yes means you will be allowed to change a batch after it has been sent with only a warning.  Otherwise an error will prevent changes after sending.</p>
<p></p>
</div>
