<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/STDVAL - Use standard value</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/STDVAL - </span> Use standard value
</div>
<div class="param_def">
<p>Whether cost plus charging takes the last or the average cost (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y </SPAN>= Use the last cost.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Use the average cost.</P>
<P>This has been superseded by the <FONT color="#000000"><SPAN class="field">Cost Used </SPAN>field in <MadCap:variable name="Variables.St Stock caps"/> Group Maintenance, and now only applies if that field is blank.</FONT></P>
</div>
</body>
</html>
