<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/LUCKVAR - Luckins: Variance % (Decimal or Integer)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/LUCKVAR - </span> Luckins: Variance % (Decimal or Integer)
</div>
<div class="param_def">
<P>The default percentage variance between old and new prices to allow when updating Luckins <MadCap:variable name="Variables.st stock"/> lists. The <SPAN class="procedure">Variance <MadCap:variable name="Variables.Enquiry caps"/></SPAN> lists items whose new price is different by more than this percentage.</P>
<p></p>
</div>
</body>
