<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>ST/TFRMRGIN - Transfer with Margin</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">ST/TFRMRGIN - </span> Transfer with Margin
</div>
<div class="param_def">
<p>Whether to apply a margin when transferring <MadCap:variable name="Variables.st stock"/> (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>If this is set to <span class="userinput">Y</span>, then if source and destination depots entered in <span class="function" title="Function:%WST1020BSTX">Transactions</span> have different GL accounts, the rate for the transfer will be determined according to the PC parameter <span class="parameter">SALEDEFM</span>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_saledefm.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
