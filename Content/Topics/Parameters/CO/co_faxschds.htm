<title>CO/FAXSCHDS - Enter fax command to start scheduler</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/FAXSCHDS - </span> Enter fax command to start scheduler
</div>
<div class="param_def">
<p>The operating system command for the fax software you are using, to start the fax scheduler.</p>
<P>For example: <SPAN class="userinput">vfxsched</SPAN></P>
<p>

</p>
