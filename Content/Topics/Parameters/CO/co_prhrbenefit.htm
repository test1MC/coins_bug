<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/PRHRBENEFIT - Payroll to HR benefits linking</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/PRHRBENEFIT - </span> Payroll to HR benefits linking
</div>
<div class="param_def">
<p>The type of <SPAN class="module">Payroll</SPAN> to <SPAN class="module">HR</SPAN> linking for benefits, which can be: 
<P class="yesnolist">blank = No linking.</P>
<P class="yesnolist"><SPAN class="userinput">DIRECT</SPAN> = Direct linking - changes made in <SPAN class="module">Payroll </SPAN>cause corresponding changes to be made directly in <SPAN class="module">HR</SPAN></P>
<P class="yesnolist"><SPAN class="userinput">WORKBENCH</SPAN> = Linked via the <span class="function" title="Function:%WHRBPQE4">PR Requests Workbench</span>.</P></p>
<p></p>
</div>
</body>
</html>
