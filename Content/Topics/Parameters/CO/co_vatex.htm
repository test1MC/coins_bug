<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/VATEX - VAT Exempt Code List</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/VATEX - </span> VAT Exempt Code List
</div>
<div class="param_def">
<p>A list of all exempt $P$AT|VAT$P$ codes.</p>
<p>This applies to all modules where there is a requirement to set a <MadCap:variable name="Variables.vat"/> code to exempt for different reasons. The parameter is used when allowing users to see exempt <MadCap:variable name="Variables.Vat caps"/> Codes.</p>
</div>
</body>
</html>
