<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/CNCRUSER - Concur User ID and password</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/CNCRUSER - </span> Concur User ID and password
</div>
<div class="param_def">
<p>This parameter needs to be populated with a Concur user ID and password - in that order and separated by a colon.  This are used for synchronisation with Concur Expenses, so the user needs administration rights on Concur.  </p>
<p></p>
</div>
</body>
