</div>
<div class="param_def">
<p>The currency unit (for example, <span class="userinput">POUND</span>).</p>
<p>This is used when printing the currency amount in words on <MadCap:variable name="Variables.cheques"/> if it is not specified using <span class="function" title="Function:%WCO2001BCUR">Currencies</span>.</p>
