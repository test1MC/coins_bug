<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/COBTRIG - Trigger on post of batch types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/COBTRIG - </span> Trigger on post of batch types
</div>
<div class="param_def">
<p>A list of batch types that should be logged as they are posted. This enables a batch to be swept up in to a datamart in real time. If you wish to make use of this feature then you will need to engage a COINS BI consultant. <BR></p>
<p></p>
</div>
</body>
