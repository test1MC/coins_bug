<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/TAXUSE - Accrue use tax (Sales Tax Processing)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/TAXUSE - </span> Accrue use tax (Sales Tax Processing)
</div>
<div class="param_def">
<p>If sales tax is being used, should use tax be accrued as well (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)?</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Any difference between the entered sales tax figure and the calculated sales tax figure will be accrued as use tax.  </P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = This difference will be ignored.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_taxtype.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
