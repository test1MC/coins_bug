<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/BACS-REF - Append Payee ID to media 5 lines</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/BACS-REF - </span> Append Payee ID to media 5 lines
</div>
<div class="param_def">
<p>Set this to <SPAN class="userinput">Y</SPAN> to include an optional payee ID field (<SPAN class="wrap">account / employee</SPAN> number) to lines in the <MadCap:variable name="Variables.eft"/> output file (for media type 5 - BACSbox).</p>
<p></p>
</div>
</body>
</html>
