<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/COMPCOL - Company Colour</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/COMPCOL - </span> Company Colour
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP>) The <MadCap:variable name="Variables.colour"/> of the program and menu banners. The value of this parameter must be one of the reserved names for screen <MadCap:variable name="Variables.colours"/> set up in the <B>protermcap</B> file. By setting a different value of <SPAN class="parameter">COMPCOL</SPAN> for different <MadCap:variable name="Variables.kco companies"/>, you can differentiate <MadCap:variable name="Variables.kco companies"/> by <MadCap:variable name="Variables.colour"/>.</p>
<p></p>
</div>
</body>
</html>
