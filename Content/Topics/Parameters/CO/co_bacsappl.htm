<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/BACSAPPL - Append COINS Co to BACS Application in media 5 header</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/BACSAPPL - </span> Append COINS Co to BACS Application in media 5 header
</div>
<div class="param_def">
<p>Set this to <SPAN class="userinput">Y</SPAN> to append the COINS <MadCap:variable name="Variables.kco company"/> number to the application field in the <MadCap:variable name="Variables.eft"/> output file (for media type 5 - BACSbox).</p>
<p></p>
</div>
</body>
</html>
