<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/FAXSTAT - Enter fax command to get fax status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/FAXSTAT - </span> Enter fax command to get fax status
</div>
<div class="param_def">
<p>The operating system command for the fax software you are using, to get the fax status.</p>
<P>For example: <SPAN class="userinput">vfxstat -a</SPAN></P>
<P>If you leave this or <SPAN class="parameter">FAXENBL</SPAN> blank, COINS uses default values for many of the fax administration commands.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_faxpack.htm" /><MadCap:relatedTopic src="../co/co_faxenbl.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
