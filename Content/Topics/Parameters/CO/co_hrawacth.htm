<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/HRAWACTH - Activity WB code for HR Holiday</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/HRAWACTH - </span> Activity WB code for HR Holiday
</div>
<div class="param_def">
<P>The <span class="function" title="Function:%WHS1150SHSA">Activity Workbench</span> code to use to show <MadCap:variable name="Variables.holidays"/> recorded in <SPAN class="module">Human Resources</SPAN>.</P>
<P>This allows you to show HR <MadCap:variable name="Variables.holidays"/> in the <span class="function" title="Function:%WHS1150SHSA">Activity Workbench</span>, for personnel records that are linked to a system user.  These are then visible when scheduling <MadCap:variable name="Variables.operatives"/> in <SPAN class="module"><MadCap:variable name="Variables.Customer Care caps"/></SPAN> and <SPAN class="module"><MadCap:variable name="Variables.Facilities Management caps"/></SPAN>. </P>
</div>
</body>
</html>
