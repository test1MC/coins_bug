<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/FAXENBL - Enter fax command to enable fax</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/FAXENBL - </span> Enter fax command to enable fax
</div>
<div class="param_def">
<p>The operating system command for the fax software you are using, to enable the fax.</p>
<p>If you leave this or <SPAN class="parameter">FAXSTAT</SPAN> blank, COINS uses default values for many of the fax administration commands.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_faxpack.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
