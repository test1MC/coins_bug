<title>CO/FAXSCHDE - Enter fax command to stop scheduler</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/FAXSCHDE - </span> Enter fax command to stop scheduler
</div>
<div class="param_def">
<p>The operating system command for the fax software you are using, to stop the fax scheduler.</p>
<P>For example: <SPAN class="userinput">vfxsched stop </SPAN></P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_faxpack.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
