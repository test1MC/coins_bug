<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/REVCHGSC - Reverse Charge VAT For S/C</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/REVCHGSC - </span> Reverse Charge VAT For S/C
</div>
<div class="param_def">
<p>Whether the reverse charge <MadCap:variable name="Variables.vat"/> scheme is in use (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>This only applies to <span class="module">Subcontract Ledger</span>, though it is validated in <span class="module"><MadCap:variable name="Variables.Contract Sales caps"/></span> and <span class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></span>.</p>
</div>
</body>
</html>
