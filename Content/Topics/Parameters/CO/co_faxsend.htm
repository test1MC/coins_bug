<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/FAXSEND - Enter fax command to send fax</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/FAXSEND - </span> Enter fax command to send fax
</div>
<div class="param_def">
<p>The operating system command for the fax software you are using, to send a fax.</p>
<P>For example: <SPAN class="userinput">/opt/vsifax/bin/vfx -m fail -M $LOGNAME@coins-global.com -ph</SPAN> . </P>
<P>For more details, see <a href="../../WD/WDSY0098_FAXSEND_Parameter.html" target="_parent">Configuring the FAXSEND Parameter</a>.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_faxpack.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
