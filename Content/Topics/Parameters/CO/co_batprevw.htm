<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/BATPREVW - Allow Preview of Batch Listing Reports</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/BATPREVW - </span> Allow Preview of Batch Listing Reports
</div>
<div class="param_def">
<p>Whether to preview of batch listing reports.</p>
<p>If this is set to <span class="userinput">Y</span>, when posting a batch COINS asks whether you want to preview the listing report.</p>
</div>
</body>
</html>
