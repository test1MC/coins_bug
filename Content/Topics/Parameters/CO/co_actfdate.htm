<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/ACTFDATE - Allow action dates in the past</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/ACTFDATE - </span> Allow action dates in the past
</div>
<div class="param_def">
<p>Whether to allow action dates in the past.</p>
<p>If this is set to <SPAN class="userinput">N</SPAN>, the <SPAN class="procedure"><MadCap:variable name="Variables.Diary caps"/> Update</SPAN> program brings forward the <MadCap:variable name="Variables.diary"/> entries to today (the login date).</p>
</div>
</body>
</html>
