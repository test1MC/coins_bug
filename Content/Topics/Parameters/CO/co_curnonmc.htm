<title>CO/CURNONMC - Single Currency Default</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/CURNONMC - </span> Single Currency Default
</div>
<div class="param_def">
<p>The default currency for non-multi-currency <MadCap:variable name="Variables.kco companies"/>.</p>
<p>Initially this is just being used to supply the currency specified on e-commerce SL invoices, if you are running the particular <MadCap:variable name="Variables.kco company"/> on a non-multi-currency basis.</p>
</div>
