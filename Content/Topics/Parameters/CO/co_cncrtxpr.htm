<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/CNCRTXPR - Concur token expiry (system set)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/CNCRTXPR - </span> Concur token expiry (system set)
</div>
<div class="param_def">
<p>This value will be set automatically when COINS syncs with Concur.  The value is the integer representation of the date the token will expire.  Note token refresh is automatic.</p>
<p></p>
</div>
</body>
