<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/UOQUPD - Unit of quantity updatable</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/UOQUPD - </span> Unit of quantity updatable
</div>
<div class="param_def">
<p>Whether the Unit of Quantity field on a cost line is updateable.</p>
<p>This allows users to enter a unit of quantity on costing distribution lines with a non-zero quantity. 
<P></P>
<P>The 'unit' field on <MadCap:variable name="Variables.cost heads"/>/codes allows default values to be set for when quantities are added.</P></p>
</div>
</body>
</html>
