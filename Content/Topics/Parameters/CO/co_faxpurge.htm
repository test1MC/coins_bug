<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/FAXPURGE - Enter fax command to purge requests</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/FAXPURGE - </span> Enter fax command to purge requests
</div>
<div class="param_def">
<p>The operating system command for the fax software you are using, to purge fax requests.</p>
<P>For example: <SPAN class="userinput">vfxpurge -o 30 -d /home/vsifax/archive.vsi</SPAN></P>
<P>This will purge output log entries older than 30 days.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_faxpack.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
