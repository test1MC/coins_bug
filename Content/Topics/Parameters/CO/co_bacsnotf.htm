<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/BACSNOTF - List of email addresses to notify of BACS</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/BACSNOTF - </span> List of email addresses to notify of BACS
</div>
<div class="param_def">
<P>A list of email addresses or user IDs that should be notified when a <MadCap:variable name="Variables.eft"/> file is created. </P>
<p>When a <MadCap:variable name="Variables.eft"/> file is created, COINS sends an email to those listed detailing the files that have been created, the number and value of payments included.</p>
</div>
</body>
</html>
