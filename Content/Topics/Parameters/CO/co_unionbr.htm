<title>CO/UNIONBR - Valid Union Branch codes for this company</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/UNIONBR - </span> Valid Union Branch codes for this company
</div>
<div class="param_def">
<p>Defines the valid <MadCap:variable name="Variables.Union Branch caps"/> codes for this company.</p>
<P>To complete this parameter, <FONT color="#000000"><SPAN class="null"><SPAN class="null"><SPAN class="screentype">Choose Action</SPAN></SPAN></SPAN> and then <SPAN class="userinput"><MadCap:variable name="Variables.Kco Company caps"/> Specific </SPAN>to allow the values in the parameter to be unique for each Payroll <MadCap:variable name="Variables.kco company"/>. For more information, see <a href="../../WD/WDPR0067_Invoking_Company_Security_on_Unions_in_Payroll.html" target="_parent">Invoking <MadCap:variable name="Variables.Kco Company caps"/> Security on Unions in Payroll</a>.</FONT></P>
</div>
</body>
