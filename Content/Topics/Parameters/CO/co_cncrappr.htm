<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/CNCRAPPR - The HR field which populates the expense approver</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/CNCRAPPR - </span> The HR field which populates the expense approver
</div>
<div class="param_def">
<p>In the sync with Concur Expenses COINS will set the expense approver for the individuals, based on the HR field set here.  This can be blank to maintain on Concur or one of <MadCap:variable name="Variables.Hr Director caps"/>, <MadCap:variable name="Variables.Hr manager caps"/>, <MadCap:variable name="Variables.Hr Supervisor caps"/>, or <MadCap:variable name="Variables.Hr Worksto caps"/>.</p>
<p></p>
</div>
</body>
</html>
