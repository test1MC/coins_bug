<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/TAXDEFBL - Allow blank default VAT codes?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/TAXDEFBL - </span> Allow blank default VAT codes?
</div>
<div class="param_def">
<p>Whether to allow blank <MadCap:variable name="Variables.vat"/> codes to be entered on subcontract purchase orders, sales series, and subcontracts.</p>
<p>This does not apply to <MadCap:variable name="Variables.jc contracts"/>, <MadCap:variable name="Variables.pl suppliers"/>, customers, and subcontractors since they already allow blank <MadCap:variable name="Variables.vat"/> codes to be entered.</p>
</div>
</body>
</html>
