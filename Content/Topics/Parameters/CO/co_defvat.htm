<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CO/DEFVAT - Default VAT Code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CO/DEFVAT - </span> Default VAT Code
</div>
<div class="param_def">
<p>The $P$AT|VAT$P$ code which will be used by default in transactions involving <MadCap:variable name="Variables.vat"/>.</p>
<p>This would normally be left blank so that users have to select an appropriate <MadCap:variable name="Variables.vat"/> code.</p>
</div>
</body>
</html>
