<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/EMAILISB - Email Invoice Subject Text</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/EMAILISB - </span> Email Invoice Subject Text
</div>
<div class="param_def">
<p>Enter the subject text to be assigned to the system generated invoice-related emails, when an Email Template is not used. </p>
<p>The subject has the substitution capability to include the invoice number. To do this, you must Include &lt;INVOICE#&gt; in the text string.</p>
</div>
</body>
</html>
