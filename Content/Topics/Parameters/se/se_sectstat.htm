<title>SE/SECTSTAT - Section Status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/SECTSTAT - </span> Section Status
</div>
<div class="param_def">
<p>The value of the Section Status to be defaulted to a Section when auto-generating the Section on a <MadCap:variable name="Variables.Jc Contract caps"/> while creating a <MadCap:variable name="Variables.Se Service Order caps"/>.</p>
<p><span class="function" title="Function:%WJC2410BCTA">Section Status</span> allows you to maintain a list of Section statuses.</p>
</div>
