<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/LARDTIME - Use Visit Labour Start/Stop Time and Round to the Nearest Quarter Hour for Regular Hours Worked</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/LARDTIME - </span> Use Visit Labour Start/Stop Time and Round to the Nearest Quarter Hour for Regular Hours Worked
</div>
<div class="param_def">
<p>Whether you wish to have the system default the Regular Hours based on the <MadCap:variable name="Variables.labour"/> records Start/Stop Time.   The system will round the time up/down to the near quarter hour.</p>
<p></p>
</div>
</body>
</html>
