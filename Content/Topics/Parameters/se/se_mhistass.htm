<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/MHISTASS - Number of Visits to Send to Mobile Device on Asset History Requests</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/MHISTASS - </span> Number of Visits to Send to Mobile Device on Asset History Requests
</div>
<div class="param_def">
<p>The number of <MadCap:variable name="Variables.se visits"/> that will be sent to the device when the <MadCap:variable name="Variables.se technician"/> requests <MadCap:variable name="Variables.se asset"/> history. </p>
<p>If the parameter is not set, the default will be 3 <MadCap:variable name="Variables.se visits"/>.</p>
</div>
</body>
</html>
