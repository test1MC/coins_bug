<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/MILEAGE - Record Mileage</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/MILEAGE - </span> Record Mileage
</div>
<div class="param_def">
<p>When set to <span class="userinput">Y</span>, the <MadCap:variable name="Variables.se technician"/> is notified during <MadCap:variable name="Variables.Se Visit caps"/> Completion on the Mobile device if the sum of the mileage on all the <MadCap:variable name="Variables.Se Visit caps"/> <MadCap:variable name="Variables.Labour caps"/> records is zero. If zero, the <MadCap:variable name="Variables.se technician"/> is prompted with the choice to enter mileage.</p>
<p></p>
</div>
</body>
</html>
