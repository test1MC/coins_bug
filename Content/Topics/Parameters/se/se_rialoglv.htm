<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/RIALOGLV - Ria log level</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/RIALOGLV - </span> Ria log level
</div>
<div class="param_def">
<p>The Log Levels that can be used for RIA.</p>
<p>The RIA Log Level options are:</p>
<ul>
<li><span class="userselect">0-No Logging</span></li>
<li><span class="userselect">1-Error Logging</span></li>
<li><span class="userselect">2-Error/Warning Logging</span></li>
<li><span class="userselect">3-Error/Warning/Trace Logging</span></li>
</ul>
</div>
</body>
</html>
