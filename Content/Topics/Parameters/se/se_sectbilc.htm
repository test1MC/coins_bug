<title>SE/SECTBILC - Section Status When Service Order is Billing Complete</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/SECTBILC - </span> Section Status When Service Order is Billing Complete
</div>
<div class="param_def">
<p>The value of the Section Status to be assigned to the JS Section when the <MadCap:variable name="Variables.Se Service Order caps"/> Stage 'Billing Complete' is set to Done.</p>
<p><span class="function" title="Function:%WJC2410BCTA">Section Status</span> allows you to maintain a list of Section statuses.</p>
</div>
