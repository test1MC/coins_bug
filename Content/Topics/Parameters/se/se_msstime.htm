<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/MSSTIME - Require Daily Start and Stop Times on Mobile Device</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/MSSTIME - </span> Require Daily Start and Stop Times on Mobile Device
</div>
<div class="param_def">
<p>Whether <MadCap:variable name="Variables.se technicians"/> should be required to enter Start and Stop Times on a Mobile device before they can submit their certification for a particular day.</p>
<p>Start and Stop Times are not <MadCap:variable name="Variables.se visit"/> specific.</p>
</div>
</body>
</html>
