<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/SOAGRVAL - Service Order Agreement Validation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/SOAGRVAL - </span> Service Order Agreement Validation
</div>
<div class="param_def">
<p>The type of message you want to receive when an <MadCap:variable name="Variables.se agreement"/> has not been referenced on the <MadCap:variable name="Variables.se service order"/>.</p>
<P>Options are:</P>
<P><SPAN class="userselect">N - None </SPAN></P>
<P><SPAN class="userselect">E - Error </SPAN></P>
<P><SPAN class="userselect">W - Warning </SPAN></P>
</div>
</body>
</html>
