<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/CANCIBAT - Automatically Cancel Invoice Batch when there are no Invoices to Post</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/CANCIBAT - </span> Automatically Cancel Invoice Batch when there are no Invoices to Post
</div>
<div class="param_def">
<p>Whether the system will automatically cancel the Invoice Batch when either the last invoice line is deleted or the last invoice is cancelled (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p></p>
</div>
</body>
