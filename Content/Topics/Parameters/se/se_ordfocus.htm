<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/ORDFOCUS - Enter Service Order Initial Focus</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/ORDFOCUS - </span> Enter Service Order Initial Focus
</div>
<div class="param_def">
<p>The field that will be designated to be the initial focus when adding a new <MadCap:variable name="Variables.Se Service Order caps"/>.</p>
<P>Options are:</P>
<UL>
<LI>Location Name - <EM>Default if field is left blank</EM></LI>
<LI>Customer</LI>
<LI><MadCap:variable name="Variables.Global Address1 caps"/></LI>
<LI>Location Phone</LI>
<LI>Customer Phone</LI>
<LI><MadCap:variable name="Variables.Se Technician caps"/> Coverage Zone</LI></UL>
</div>
</body>
</html>
