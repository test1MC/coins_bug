<div class="param_id">

<span class="parameter">SE/ORDNPMCL - </span> NonPM Service Order to default all Agreement Nonplanned Cost Head Classes
</div>
<div class="param_def">
<p>This parameter allows you to decide if all the listed classes should default to either the main tab of a non-PM <MadCap:variable name="Variables.se service order"/> or only to the first class in the list.</p>
