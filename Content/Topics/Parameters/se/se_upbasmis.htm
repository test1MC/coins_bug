<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/UPBASMIS - Sundry Unit Price Multiplier Basis</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/UPBASMIS - </span> Sundry Unit Price Multiplier Basis
</div>
<div class="param_def">
<p>The base multiplier to apply to <MadCap:variable name="Variables.sundry"/> related detail lines when the Billing Method is <STRONG>Unit Price.</STRONG></p>
<p>&lt; 
<P>Options are:</P>
<P><SPAN class="userselect">T - Total Cost</SPAN></P>
<P><SPAN class="userselect">U - Unit Cost</SPAN> </P>
<P><STRONG>Unit Cost</STRONG> is the default when the parameter is left blank.</P></p>
</div>
</body>
</html>
