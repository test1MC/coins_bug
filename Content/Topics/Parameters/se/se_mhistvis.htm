<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/MHISTVIS - Number of Visits to Send to Mobile Device on Additional Service Order / Visit History Requests</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/MHISTVIS - </span> Number of Visits to Send to Mobile Device on Additional Service Order / Visit History Requests
</div>
<div class="param_def">
<p>The number of <MadCap:variable name="Variables.se visits"/> that will be sent to the device when the <MadCap:variable name="Variables.se technician"/> requests additional <MadCap:variable name="Variables.se service order"/> / <MadCap:variable name="Variables.se visit"/> history. </p>
<p>If the parameter is not set, the default will be 3 <MadCap:variable name="Variables.se visits"/>.</p>
</div>
</body>
</html>
