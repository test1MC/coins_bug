<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/LAHRUNIT - Default Labour Hour Unit</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/LAHRUNIT - </span> Default Labour Hour Unit
</div>
<div class="param_def">
<p>The unit that will default onto a manually entered <MadCap:variable name="Variables.se service order"/> line when the <MadCap:variable name="Variables.Cost Head caps"/> Group's billing type is <MadCap:variable name="Variables.Labour caps"/> and the Billing Method is HR.</p>
<p></p>
</div>
</body>
