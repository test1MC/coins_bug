<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/FRMTOWRN - Number of Future Days to Allow before Warning issued for From / To Date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/FRMTOWRN - </span> Number of Future Days to Allow before Warning issued for From / To Date
</div>
<div class="param_def">
<p>A warning is issued if a From Date or To Date exceeds the current day plus the number of days entered here.</p>
<p>No warning is issued if this value equals zero (0) or blank.</p>
</div>
</body>
</html>
