<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SE/MTBRKDLM - Mobile Timesheet Break Verification Disclaimer</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/MTBRKDLM - </span> Mobile Timesheet Break Verification Disclaimer
</div>
<div class="param_def">
<p>Enter the timesheet break disclaimer text to be seen on the Timesheet Signature on the Mobile Service user interface (UI).</p>
<p>The disclaimer will be seen by only the <MadCap:variable name="Variables.se technicians"/> that have Use Timesheet Break Verification set to Y.</p>
</div>
</body>
</html>
