<title>SE/LASSTIME - Use Visit Labour Start/Stop Time as Default for Regular Hours Worked (No Rounding)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SE/LASSTIME - </span> Use Visit Labour Start/Stop Time as Default for Regular Hours Worked (No Rounding)
</div>
<div class="param_def">
<p>Whether you wish to have the system default the Regular Hours based on the <MadCap:variable name="Variables.labour"/> records Start/Stop Time.   No rounding will be performed.</p>
