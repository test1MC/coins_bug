<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VTUK/POLLINT - VAT Return Polling interval (Seconds)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VTUK/POLLINT - </span> VAT Return Polling interval (Seconds)
</div>
<div class="param_def">
<p>The interval (in seconds) between request events by COINS to check whether the Government Gateway has a response from HMRC to submissions.</p>
<p>To comply with HMRC guidelines on polling, we recommend you set this to 10 seconds or more.</p>
</div>
</body>
</html>
