<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VTUK/POLLNEXT - VAT Return If timeout minutes to re-poll</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VTUK/POLLNEXT - </span> VAT Return If timeout minutes to re-poll
</div>
<div class="param_def">
<p>The number of minutes COINS waits before creating a new polling request.</p>
<p>If polling times out (see <span class="parameter">POLLINT</span> and <span class="parameter">POLLMAX),</span> COINS creates a new (delayed) request with a start time based on the value of <span class="parameter">POLLNEXT.</span></p>
<p>We suggest you set this to <span class="userinput">5</span>.</p>
</div>
</body>
</html>
