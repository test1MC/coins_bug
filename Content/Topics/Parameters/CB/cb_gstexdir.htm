<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/GSTEXDIR - The directory where to place output files produced by VAT Extract routine</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/GSTEXDIR - </span> The directory where to place output files produced by VAT Extract routine
</div>
<div class="param_def">
<p>The directory which is used for output files produced by <span class="function" title="Function:%WVT3100RVTT"><MadCap:variable name="Variables.VAT caps"/> Audit Extract</span>.</p>
<p>The parameter can contain either a direct path or $HOMEDIR token which means that current user's home directory will be used.</p>
</div>
</body>
</html>
