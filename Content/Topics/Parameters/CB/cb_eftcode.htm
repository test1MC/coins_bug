<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/EFTCODE - BACS Header Bank Code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/EFTCODE - </span> BACS Header Bank Code
</div>
<div class="param_def">
<p>The bank code that COINS outputs in the header of the <MadCap:variable name="Variables.eft"/> data file (if you are using <MadCap:variable name="Variables.eft"/> payment type 6 for payments from <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN>, <SPAN class="module">Subcontract Ledger</SPAN>, <SPAN class="module">Payroll</SPAN>, or <SPAN class="module">Expenses</SPAN>).</p>
<p>The default bank code is <SPAN class="userinput">ANZ</SPAN>.</p>
</div>
</body>
</html>
