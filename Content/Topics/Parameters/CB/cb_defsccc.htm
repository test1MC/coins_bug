<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/DEFSCCC - SC Cheques Cash Code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/DEFSCCC - </span> SC Cheques Cash Code
</div>
<div class="param_def">
<p>The default transaction type for <MadCap:variable name="Variables.cheques"/> interfaced from <SPAN class="module">Subcontract Ledger</SPAN>.</p>
<p>If <SPAN class="parameter">DEFSCCC</SPAN><SPAN class="screentype"> </SPAN>is left blank, the transaction type of the original transaction is used.</p>
</div>
</body>
