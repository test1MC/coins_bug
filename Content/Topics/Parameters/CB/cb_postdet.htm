<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/POSTDET - Post in detail</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/POSTDET - </span> Post in detail
</div>
<div class="param_def">
<p>Whether to post batches to the General Ledger in detail or summary (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p><span class="userinput">Y</span> = COINS posts batches to the General Ledger in detail.</p>
<p class="yesnolist"><span class="userinput">N</span> = COINS posts batches to the General Ledger in summary.</p>
</div>
</body>
</html>
