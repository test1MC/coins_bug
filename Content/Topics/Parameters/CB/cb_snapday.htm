<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/SNAPDAY - Balance Snapshot Day (default 6-Friday)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/SNAPDAY - </span> Balance Snapshot Day (default 6-Friday)
</div>
<div class="param_def">
<p>The day used by <span class="function" title="Function:%WCB3360RBNK">Bank Balance Report</span> as the end of the week.</p>
<p>6=Friday, 7 = Saturday, 1=Sunday etc. The default is 6 (Friday).</p>
</div>
</body>
