<title>CB/DEFPLCC - PL Cheques Cash Code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/DEFPLCC - </span> PL Cheques Cash Code
</div>
<div class="param_def">
<p>The transaction type for <MadCap:variable name="Variables.cheques"/> interfaced from <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN>.</p>
<p>If <SPAN class="parameter">DEFPLCC</SPAN><SPAN class="screentype"> </SPAN>is left blank, the transaction type of the original transaction is used.</p>
</div>
