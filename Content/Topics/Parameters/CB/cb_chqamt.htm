<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/CHQAMT - Enter Cheque Amount</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/CHQAMT - </span> Enter Cheque Amount
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Users enter the total <MadCap:variable name="Variables.cheque"/> amount in the transaction header. COINS uses this to check the amounts entered in the detailed analysis.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Users only enter the amount as part of the detailed <MadCap:variable name="Variables.cheque"/> analysis; the total <MadCap:variable name="Variables.cheque"/> amount is the sum of the detail amounts.</P>
<p></p>
</div>
</body>
</html>
