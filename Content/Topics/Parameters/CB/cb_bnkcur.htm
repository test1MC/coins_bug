<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/BNKCUR - Bank Currency Check</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/BNKCUR - </span> Bank Currency Check
</div>
<div class="param_def">
<p>How COINS responds if the bank account has a different currency to the transaction:</p>
<p class="yesnolist"><span class="userinput">Error</span> = COINS issues an error message and prevents the transaction.</p>
<p class="yesnolist"><span class="userinput">Warning</span> or blank = COINS issues a warning message and allows the transaction.</p>
<p></p>
</div>
</body>
</html>
