<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/CHQBANK - Record Bank of cheques received</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/CHQBANK - </span> Record Bank of cheques received
</div>
<div class="param_def">
<p>Whether to record the bank <MadCap:variable name="Variables.sort code"/> of <MadCap:variable name="Variables.cheques"/> that you have received (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Records the bank <MadCap:variable name="Variables.sort code"/> of <MadCap:variable name="Variables.cheques"/> that you have received, which you can then report on in the <SPAN class="procedure">Daily Banking Report.</SPAN></P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cb/cb_crddtype.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
