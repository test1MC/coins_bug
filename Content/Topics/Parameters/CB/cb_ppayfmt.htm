<head>
<title>CB/PPAYFMT - Positive Pay Formats</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/PPAYFMT - </span> Positive Pay Formats
</div>
<div class="param_def">
<p>Whether you wish to use the formats allowed for positive pay (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>You can configure the bank-specified formats for Positive Pay in <span class="function" title="Function:%WSYBSFS">Document Designer</span>, using the document type "Positive Pay".</p>
</div>
</body>
