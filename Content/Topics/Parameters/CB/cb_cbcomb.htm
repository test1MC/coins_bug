<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/CBCOMB - CB Combined Form Definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/CBCOMB - </span> CB Combined Form Definition
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP>) The configurable form used to print combined <SPAN class="module"><MadCap:variable name="Variables.Cash Book caps"/></SPAN> <MadCap:variable name="Variables.cheques"/> and remittances.</p>
<p>If the print function has a function parameter of <SPAN class="parameter">CBCOMB</SPAN>, the form specified here is used. This allows you to set up <MadCap:variable name="Variables.kco company"/>-specific forms.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cb/cb_cbchq.htm" /><MadCap:relatedTopic src="../cb/cb_cbrem.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
