<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/RETCTYPE - VAT Return Transaction Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/RETCTYPE - </span> VAT Return Transaction Type
</div>
<div class="param_def">
<p>The <span class="module">General Ledger</span> transaction type that will be used for journals created when posting a <MadCap:variable name="Variables.Vat caps"/> Return from <span class="function" title="Function:%WVT2010HVTN"><MadCap:variable name="Variables.Vat caps"/> Returns Workbench</span>.   This will also be used for cancelling a <MadCap:variable name="Variables.Vat caps"/> Return.  </p>
<p></p>
</div>
</body>
</html>
