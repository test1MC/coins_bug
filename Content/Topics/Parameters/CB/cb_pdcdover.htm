<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/PDCDOVER - Override cheques date when printing future payments</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/PDCDOVER - </span> Override cheques date when printing future payments
</div>
<div class="param_def">
<p>Whether you want to override the <MadCap:variable name="Variables.cheque"/> date when printing <MadCap:variable name="Variables.future payments"/> (<strong>Y</strong> or <strong>N</strong>).</p>
<p class="yesnolist"><strong>Y</strong> = Users can select the <MadCap:variable name="Variables.cheque"/> date and this date will be used on the <MadCap:variable name="Variables.cheques"/> instead of original <MadCap:variable name="Variables.cheque"/> dates.</p>
<p class="yesnolist"><strong>N</strong> = COINS uses original <MadCap:variable name="Variables.cheque"/> dates.</p>
</div>
</body>
</html>
