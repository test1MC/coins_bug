<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/CBREM - CB Remittance Form Definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/CBREM - </span> CB Remittance Form Definition
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP>) The configurable form used to print <SPAN class="module"><MadCap:variable name="Variables.Cash Book caps"/></SPAN> remittances.</p>
<p>If the print function has a function parameter of <SPAN class="parameter">CBREM</SPAN>, the form specified here is used. This allows you to set up <MadCap:variable name="Variables.kco company"/>-specific forms.</p>
<p>

</p>
</div>
</body>
</html>
