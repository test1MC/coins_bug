<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/FUTRPR - Use future payments / receipts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/FUTRPR - </span> Use future payments / receipts
</div>
<div class="param_def">
<p>Whether to use <MadCap:variable name="Variables.future payments/receipts"/>.</p>
<p>If set to No or blank then all the functionality related to <MadCap:variable name="Variables.future payments/receipts"/> is disabled.</p>
</div>
</body>
