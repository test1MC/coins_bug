<title>CB/UNIQACCT - Unique G/L Account for Bank</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/UNIQACCT - </span> Unique G/L Account for Bank
</div>
<div class="param_def">
<p>Whether to ensure that the GL code for a bank is unique (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>If <span class="parameter">CB/SECTBANK</span> = <span class="userinput">Y</span> then we strongly recommend setting <span class="parameter">UNIQACCT</span> to <span class="userinput">Y</span> as well (for bank reconciliation purposes). </p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cb/cb_sectbank.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
