<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CB/OVRPAYEE - Override Payee and Address lines</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/OVRPAYEE - </span> Override Payee and Address lines
</div>
<div class="param_def">
<p>Whether to override the default payee and payee address lines when printing a <MadCap:variable name="Variables.cheque"/> for payments only during the <MadCap:variable name="Variables.Cash Book caps"/> entry process; for example, returned deposits in <SPAN class="module">House Sales </SPAN>(<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p></p>
</div>
</body>
</html>
