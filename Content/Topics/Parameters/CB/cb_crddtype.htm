<?xml version="1.0" encoding="utf-8"?>

<head>
<title>CB/CRDDTYPE - Direct Debit transaction Types (cb330)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CB/CRDDTYPE - </span> Direct Debit transaction Types (cb330)
</div>
<div class="param_def">
<p>A can-do list of CB transaction types that represent direct debits.</p>
<p>For any CB transaction you enter for one of these types, COINS does not ask you to enter the <MadCap:variable name="Variables.sort code"/> on the transaction. This is only relevant if the parameter <FONT color="#000000"><SPAN class="parameter">CHQBANK </SPAN>is set to <SPAN class="userinput">Y</SPAN>.</FONT></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cb/cb_chqbank.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
