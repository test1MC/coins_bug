<title>PI/BILLSEP - Bill Item Separator for SC Enquiries</title>

<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PI/BILLSEP - </span> Bill Item Separator for SC Enquiries
</div>
<div class="param_def">
<p>The separator character used when building the <MadCap:variable name="Variables.bq boq"/> reference.</p>
<p>For example, <SPAN class="userinput">/</SPAN> or <SPAN class="userinput">:</SPAN>. This is used to separate the parts of the <MadCap:variable name="Variables.bq boq"/> reference (volume/section/page/item) when creating Subcontract <MadCap:variable name="Variables.Enquiries caps"/>/Orders from <SPAN class="module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></SPAN>.</p>
</div>
</body>
