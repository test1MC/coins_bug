<title>PI/SCPCKSM - Take Subcontract Packages from Valuations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PI/SCPCKSM - </span> Take Subcontract Packages from Valuations
</div>
<div class="param_def">
<p>Do you want to create subcontract packages exclusively in <span class="Module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></span> (<span class="userinput">Y</span> or <span class="userinput">N</span>)?  Procurement will take package data from <span class="Module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></span>.</p>
<p>This is used as the default value on the Relationship with Valuations screen in <span class="Procedure"><MadCap:variable name="Variables.Jc Contract caps"/> Maintenance</span>.</p>
</div>
</body>
