<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PI/USETLAMA - Tender List Approval in Use - Materials</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PI/USETLAMA - </span> Tender List Approval in Use - Materials
</div>
<div class="param_def">
<p>Whether material <MadCap:variable name="Variables.tender"/> list approval is in use (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput">Y</span> = <MadCap:variable name="Variables.Tender caps"/> List Approval is required before any <MadCap:variable name="Variables.enquiries"/> can be sent or orders raised.</p>
<p class="yesnolist"><span class="userinput">N</span> = No restrictions on sending <MadCap:variable name="Variables.enquiries"/> or raising orders.</p>
</div>
</body>
</html>
