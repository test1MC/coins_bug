<div class="param_def">
<p>Whether detailed material procurement planning is in use (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput">Y</span> = Plan Dates approval required before any forecast, orders etc can be entered.</p>
<p class="yesnolist"><span class="userinput">N</span> = No restrictions on data entry.</p>
