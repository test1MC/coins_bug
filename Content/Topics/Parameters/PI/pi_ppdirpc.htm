<title>PI/PPDIRPC - Location of Proj Planning files: Local PC</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PI/PPDIRPC - </span> Location of Proj Planning files: Local PC
</div>
<div class="param_def">
<p>The location (on a PC) of the export file (used by Export Plot Progress (vp704.p) when exporting plot progress details to ASTA/TeamPlan).  If this parameter contains a value, the export file will be copied into the directory on the PC.</p>
<p></p>

</p>
</div>
