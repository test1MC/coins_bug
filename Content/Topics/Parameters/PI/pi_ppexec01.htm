<span class="parameter">PI/PPEXEC01 - </span> Executable to run after Progress EXPORT
</div>
<div class="param_def">
<p>The name of an executable (supplied by ASTA) that will be run when exporting plot progress details to ASTA/TeamPlan, after the Export Plot Progress (vp704.p) program has finished.</p>
