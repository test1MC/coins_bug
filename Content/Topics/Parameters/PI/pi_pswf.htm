<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PI/PSWF - Workflow Template - Procurement Strategy</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PI/PSWF - </span> Workflow Template - Procurement Strategy
</div>
<div class="param_def">
<p>The workflow template to use for approval if using procurement strategy functionality.</p>
<p>This is only relevant if the PI parameter <span class="parameter">PSINUSE</span> is set to <span class="userinput">YA</span>. If <span class="parameter">PSWF</span> is blank, manual approval applies.</p>
</div>
</body>
</html>
