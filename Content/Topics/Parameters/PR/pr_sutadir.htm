<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/SUTADIR - SUTA and W-2 Electronic Media directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/SUTADIR - </span> SUTA and W-2 Electronic Media directory
</div>
<div class="param_def">
<p>Contains the directory where the Electronic SUTA File will be held when running the SUTA reports from <span class="module">Payroll </span>using <span class="function" title="Function:%WPR3800RESH">SUTA Wage Report/Export</span>.</p>
<p>The value should end in a "/".</p>
<p></p>
</div>
</body>
</html>
