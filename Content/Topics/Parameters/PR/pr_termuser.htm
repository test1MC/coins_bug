<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/TERMUSER - Users who can enter a timesheet for a terminated employee</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/TERMUSER - </span> Users who can enter a timesheet for a terminated employee
</div>
<div class="param_def">
<p>Global "parameter" <FONT color="#000000"><SPAN class="parameter">PR/Pre-Live </SPAN>must be set to <SPAN class="userinput">N</SPAN> in order for this parameter to work. If the PR <MadCap:variable name="Variables.kco company"/> is not in a Pre-Live state</FONT><FONT color="#000000">, then only these users will be able to add a timesheet for a <MadCap:variable name="Variables.leaver employee"/>. Enter a comma-separated list of users.</FONT></p>
<p></p>
</div>
</body>
</html>
