<span class="parameter">PR/PR-CASUAL-CLASS - </span> List of Employee Casual Classes [AUS]
</div>
<div class="param_def">
<p>List of HR Employee Classes that represent Casual employees.</p>
<p>This is used by the Missing Timecard Report to either flag a warning if no timecards are present or warn if leave is entered for Casual employees.</p>
