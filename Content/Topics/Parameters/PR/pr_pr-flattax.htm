<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/PR-FLATTAX - Flat Tax Rate [AUS]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PR-FLATTAX - </span> Flat Tax Rate [AUS]
</div>
<div class="param_def">
<p>Stores the flat rate % tax to be defaulted onto any employee master file which does not have a <MadCap:variable name="Variables.national insurance number"/>.</p>
<p>The parameter is 2 comma-separated entries:  &lt;Resident - No <MadCap:variable name="Variables.national insurance number"/> - 46.5% tax rate&gt;, &lt;Foreigner - No <MadCap:variable name="Variables.national insurance number"/> - 45% tax rate&gt;.</p>
</div>
</body>
</html>
