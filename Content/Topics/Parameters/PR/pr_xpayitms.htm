</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/XPAYITMS - </span> Extra payment item numbers [ALL]
</div>
<div class="param_def">
<P>For employees who are paid by electronic funds transfer, do you want to make payments to additional accounts when the employee is paid?</P>
<p>This is a list of pay items that can be used to record "extra" payments to different accounts.</p>
