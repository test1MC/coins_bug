<span class="parameter">PR/TAXREFS - </span> Uses Multiple Tax Refs in a Company
</div>
<div class="param_def">
<p>Are you using more than one <MadCap:variable name="Variables.tax reference"/> within a single <MadCap:variable name="Variables.kco company"/>?</p>
