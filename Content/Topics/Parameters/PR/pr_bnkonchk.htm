<title>PR/BNKONCHK - Comma separated list of banks that could be selected on checks.</title>

<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/BNKONCHK - </span> Comma separated list of banks that could be selected on checks.
</div>

<p>A comma-separated list of banks allowed to be entered for timesheets with a Pay Method of <MadCap:variable name="Variables.Cheque caps"/> or <MadCap:variable name="Variables.EFT caps"/>/Prenote.</p>
