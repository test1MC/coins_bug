<head>
<title>PR/PRYEARS - List of Allowable Years for Payroll Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PRYEARS - </span> List of Allowable Years for Payroll Entry
</div>
<div class="param_def">
<p>The PR Year is entered when adding a new payroll period. In order to prevent the user from entering timesheets in a year that is not valid, the user must enter a comma separated list of years that are valid for entry of timesheets.</p>
<p></p>
</div>
</body>
