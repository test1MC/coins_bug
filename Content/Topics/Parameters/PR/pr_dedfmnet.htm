<title>PR/DEDFMNET - Items for deductions from pay</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/DEDFMNET - </span> Items for deductions from pay
</div>
<div class="param_def">
<p>A list of items giving deductions from the pay after deductions for tax, <MadCap:variable name="Variables.NI caps"/>, student loans and pension contributions.  This can be a subtotal item that the individual deductions are added in to.</p>
<p></p>
</div>
