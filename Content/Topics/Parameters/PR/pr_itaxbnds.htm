<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/ITAXBNDS - Irish taxed in band items</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/ITAXBNDS - </span> Irish taxed in band items
</div>
<div class="param_def">
<P>This can be used for Irish payrolls, to nominate two items that hold amounts taxed within each ban (that is, the lower and higher bands of tax), and a third item that holds the tax credit period value.</P>
<p></p>
</div>
</body>
</html>
