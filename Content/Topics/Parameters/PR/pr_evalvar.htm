<title>PR/EVALVAR - Pay Calc Var holding Travel Pay Table</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/EVALVAR - </span> Pay Calc Var holding Travel Pay Table
</div>
<div class="param_def">
<p>The Payroll Calculation Variable holding the value that dictates the Travel Pay table to use for the employee.  If this is blank then all employees use the same table.</p>
<p></p>
