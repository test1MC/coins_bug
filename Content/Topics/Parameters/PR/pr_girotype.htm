<div class="param_id">

<span class="parameter">PR/GIROTYPE - </span> Giro type (1 2 3 or 4)
</div>
<div class="param_def">
<P>The form type and default printer, form and font for Giro payments (credit transfers). Enter <STRONG>1</STRONG>, <STRONG>2</STRONG>, <STRONG>3</STRONG>, or <STRONG>4</STRONG> for the giro form type, followed by the default printer, form and font names. For example, <STRONG>1</STRONG>, <STRONG>oki</STRONG>, <STRONG>giro</STRONG>, <STRONG>B0</STRONG>.</P>
<p></p>
</div>
