<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/CONVMCOFF - Convert to Manual Check EFT Offset</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/CONVMCOFF - </span> Convert to Manual Check EFT Offset
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.cheque"/> number assigned during the Convert to Manual <MadCap:variable name="Variables.Cheques caps"/> <MadCap:variable name="Variables.EFT caps"/> Offset process that is not derived from the control number assigned when the <MadCap:variable name="Variables.EFT caps"/> is generated. The value should be &gt;= 1000.</p>
<p></p>
</div>
</body>
</html>
