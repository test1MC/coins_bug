<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/DLYCMASK - Daily Costing cost head mask</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/DLYCMASK - </span> Daily Costing cost head mask
</div>
<div class="param_def">
<p>An optional <MadCap:variable name="Variables.cost head"/> and/or category to mask in to the cost analysis in the Daily Cost journal.</p>
<p>If you wish to mask <MadCap:variable name="Variables.cost head"/> and category then enter them with a <MadCap:variable name="Variables.full stop"/> separator, for example: DCOST.LA</p>
</div>
</body>
</html>
