<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/DEFCKBNK - Default Cash Bank for Checks.</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/DEFCKBNK - </span> Default Cash Bank for Checks.
</div>
<div class="param_def">
<p>The Default Bank to be assigned to the new employee, or to be used when the Default Payroll Bank is not assigned to the employee during timesheet input.</p>
<p><span>This is for timesheets with the Pay Method of <MadCap:variable name="Variables.Cheque caps"/> or <MadCap:variable name="Variables.EFT caps"/>/Prenote.</span></p>
</div>
</body>
</html>
