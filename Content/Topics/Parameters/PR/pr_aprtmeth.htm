<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/APRTMETH - Apportion method for distributing costs onto timecards</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/APRTMETH - </span> Apportion method for distributing costs onto timecards
</div>
<div class="param_def">
<p>The apportion method used to distribute costs onto timecards.</p>
<p>Can contain one of the following: <SPAN class="userinput">Value</SPAN>, <SPAN class="userinput">Hours</SPAN>, <SPAN class="userinput">Factored-Hours</SPAN>, <SPAN class="userinput">Regular-Hours</SPAN>. This value determines how the pay calc values are apportioned over the timecards.</p>
</div>
</body>
</html>
