<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/EXTERNALPR - Employees paid using external Payroll software</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/EXTERNALPR - </span> Employees paid using external Payroll software
</div>
<div class="param_def">
<p>Set this to <SPAN class="userinput">Y</SPAN> if using external payroll software in conjunction with COINS <SPAN class="module">Payroll</SPAN>.</p>
<p>This makes all items optional to set in <span class="function" title="Function:%WPR211SQRP"><MadCap:variable name="Variables.Kco Company caps"/> Configuration</span> and allows you to load revised cost/item data after accepting the payroll.</p>
</div>
</body>
</html>
