<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/PRSISHARE - Share-based pay items included in PRSIable pay</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PRSISHARE - </span> Share-based pay items included in PRSIable pay
</div>
<div class="param_def">
<p>This specifies share-based remuneration pay items included in the PRSI-able pay (which is the employee PRSI-able pay).</p>
<p>These item amounts will be deducted from the PRSI-able pay when calculating the employer's PRSI contribution.</p>
</div>
</body>
</html>
