<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/JOBSECUR - Job security on employees without default contract</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/JOBSECUR - </span> Job security on employees without default contract
</div>
<div class="param_def">
<P>Whether users who do not have access to all <MadCap:variable name="Variables.jc contracts"/> (under <MadCap:variable name="Variables.jc contract"/> security) are allowed access to employees without a default <MadCap:variable name="Variables.jc contract"/>.</P>
<P class="yesnolist"><SPAN class="userinput">DISALLOW</SPAN> = Must have full access to get employees not on <MadCap:variable name="Variables.jc contract"/>.</P>
<P class="yesnolist"><SPAN class="userinput">ALLOW</SPAN> = Anyone can access employees not on a <MadCap:variable name="Variables.jc contract"/>.</P>
</div>
</body>
</html>
