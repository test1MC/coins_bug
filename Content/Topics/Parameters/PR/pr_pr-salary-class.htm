<title>PR/PR-SALARY-CLASS - List of Employee Salary Classes [AUS]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PR-SALARY-CLASS - </span> List of Employee Salary Classes [AUS]
</div>
<div class="param_def">
<p>A list of HR employee classes that are salaried employees.</p>
<p>This is used during timecard entry and the missing timecard report to warn if salaried staff have overtime or double time values entered on their timesheets.</p>
</div>
