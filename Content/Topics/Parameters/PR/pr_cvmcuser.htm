<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/CVMCUSER - Users who can update the Cheque Number for a Converted Manual Cheque</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/CVMCUSER - </span> Users who can update the Cheque Number for a Converted Manual Cheque
</div>
<div class="param_def">
<p>Enter the list of users who are allowed to update the <MadCap:variable name="Variables.Cheque caps"/> number for a converted <MadCap:variable name="Variables.cheque"/>.</p>
<p>The employee must be in START mode in order for the update to occur.</p>
</div>
</body>
</html>
