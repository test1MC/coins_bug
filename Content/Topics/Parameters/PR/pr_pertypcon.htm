<title>PR/PERTYPCON - Allowable Period Types for Quick Entry by Contract/Employee</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PERTYPCON - </span> Allowable Period Types for Quick Entry by Contract/Employee
</div>
<div class="param_def">
<p>The period types allowable for Quick entry by <MadCap:variable name="Variables.Jc Contract caps"/>/Employee.</p>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">R</SPAN> = Regular</P>
<P class="yesnolist"><SPAN class="userinput">F</SPAN> = Future</P>
<P class="yesnolist"><SPAN class="userinput">A</SPAN> = Adjusting</P>
</div>
</body>
