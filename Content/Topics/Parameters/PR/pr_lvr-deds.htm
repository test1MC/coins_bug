<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/lvr-deds - Items not deducted from leaver</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/lvr-deds - </span> Items not deducted from leaver
</div>
<div class="param_def">
<p>A comma-separated list of items that are not deducted from an employee for the period they leave.</p>
<p><SPAN class="module">Payroll </SPAN>uses these when calculating <MadCap:variable name="Variables.leaver employee"/> deductions.</p>
</div>
</body>
</html>
