<title>PR/NOTOTALS - Items that do not affect totals on payslip</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/NOTOTALS - </span> Items that do not affect totals on payslip
</div>
