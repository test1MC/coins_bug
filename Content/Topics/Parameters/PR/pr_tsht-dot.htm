<head>
<title>PR/TSHT-DOT - Timesheet costing dot handling</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/TSHT-DOT - </span> Timesheet costing dot handling
</div>
<div class="param_def">
<p>How COINS fills in the analysis in <span class="procedure">Timesheet Entry</span> if the user enters a partial analysis.</p>
<p class="yesnolist"><span class="userinput">DEFAULT</span> = Fill in the blank part of the analysis code from the last analysis entered.</p>
<p class="yesnolist"><span class="userinput">PAYITEM</span> = Append the default value from the pay item.</p>
</div>
</body>
