<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/STATCOST - Static costing method items</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/STATCOST - </span> Static costing method items
</div>
<div class="param_def">
<P>A list of item numbers for items that can be entered in <SPAN class="procedure"><MadCap:variable name="Variables.Jc Contract caps"/> Timesheet Entry</SPAN>, but that will not be costed to the current <MadCap:variable name="Variables.jc contract"/>. Instead they will cost to the default costing built up from the pay item and employee defaults.</P>
<p></p>
</div>
</body>
</html>
