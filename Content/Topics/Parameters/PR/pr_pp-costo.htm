<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/PP-COSTO - Override pre-pr costing status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PP-COSTO - </span> Override pre-pr costing status
</div>
<div class="param_def">
<p>Are users allowed to override the costing status defined by <SPAN class="parameter">PP-COST </SPAN>(<STRONG>Y</STRONG> or <STRONG>N</STRONG>)?</p>
<P>This determines whether <SPAN class="module">Payroll </SPAN>displays the <SPAN class="screentype">Update costing for this timesheet input </SPAN>prompt.</P>
<P>This is a list of four values, as for <SPAN class="parameter">PP-COST</SPAN>.</P>
</div>
</body>
</html>
