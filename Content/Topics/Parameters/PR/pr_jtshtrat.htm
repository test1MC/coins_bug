<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/JTSHTRAT - Contract Timesheet Rate Col</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/JTSHTRAT - </span> Contract Timesheet Rate Col
</div>
<div class="param_def">
<P>In <SPAN class="procedure"><MadCap:variable name="Variables.Jc Contract caps"/> Timesheet Entry</SPAN>, how you want the <SPAN class="field">Rate </SPAN>field to behave when a user enters timesheets for a <MadCap:variable name="Variables.fm job"/>.</P>
<P><STRONG>Display</STRONG> = Display the field but do not allow update.</P>
<P><STRONG>No</STRONG> = Do not display the field.</P>
<P><STRONG>Update</STRONG> = Display the field and allow update.</P>
</div>
</body>
</html>
