<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/JTSHTAMT - Contract Timesheet Amount Col</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/JTSHTAMT - </span> Contract Timesheet Amount Col
</div>
<div class="param_def">
<P>In <SPAN class="procedure"><MadCap:variable name="Variables.Jc Contract caps"/> Timesheet Entry</SPAN>, whether you want COINS to display the <SPAN class="field">Amount</SPAN> field when a user enters timesheets for a <MadCap:variable name="Variables.fm job"/>.</P>
<P class="yesnolist"><SPAN class="userinput">Display</SPAN> = Display the <SPAN class="field">Amount</SPAN> field.</P>
<P class="yesnolist"><SPAN class="userinput">No</SPAN> = Do not display the <SPAN class="field">Amount</SPAN> field.</P>
</div>
</body>
</html>
