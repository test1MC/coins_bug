<title>PR/RADGRIDS - Radius Payment use OS grid references</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/RADGRIDS - </span> Radius Payment use OS grid references
</div>
<div class="param_def">
<p>Are you using OS grid references to calculate radius payments?  If not you can enter any value in the grid reference field and the distance will be taken from the table rather than calculated automatically.</p>
<p></p>
</div>
