<title>PR/CPROFILE - Pass information to Cash Profiles [ALL]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/CPROFILE - </span> Pass information to Cash Profiles [ALL]
</div>
<div class="param_def">
<p>Should <SPAN class="module">Cash Profiles </SPAN>receive <MadCap:variable name="Variables.jc contract"/> cash data from <SPAN class="module">Payroll</SPAN>? 
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Yes</P>
<P class="yesnolist"><SPAN class="userinput">JC</SPAN> = Post PR summary to JC</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = No</P></p>
<p></p>
</div>
</body>
