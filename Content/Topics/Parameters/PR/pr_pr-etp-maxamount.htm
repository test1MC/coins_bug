<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/PR-ETP-MAXAMOUNT - ETP maximum amount allowed in a year [AUS]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PR-ETP-MAXAMOUNT - </span> ETP maximum amount allowed in a year [AUS]
</div>
<div class="param_def">
<p>This is the Maximum ETP amount allowed in a year for an employee (Whole of Income Cap).</p>
<p>This is the total of all ETP total amounts that the employee has received from the <MadCap:variable name="Variables.kco company"/> in that year.</p>
</div>
</body>
</html>
