<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/SALARY - Salary Item Number</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/SALARY - </span> Salary Item Number
</div>
<div class="param_def">
<P>The number of the pay item that holds the standard salary of employees.</P>
<p>(Some <SPAN class="module">Payroll</SPAN> procedures, for example, <SPAN class="procedure">Load Employee Static Data</SPAN>, need to know which pay item you are using to hold employees' standard salary.)</p>
</div>
</body>
</html>
