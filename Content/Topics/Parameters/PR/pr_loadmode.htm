<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/LOADMODE - Create potential or full employees?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/LOADMODE - </span> Create potential or full employees?
</div>
<div class="param_def">
<p>Whether to create potential or full employees.</p>
<p>The options are: 
<LI><SPAN class="userinput">Ask</SPAN> = Permit either.</LI>
<LI><SPAN class="userinput">Full</SPAN> = Create full employees.</LI>
<LI><SPAN class="userinput">Potential</SPAN> = Load as potential employees.</LI></p>
</div>
</body>
</html>
