<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/PR-ETP-MAX-ERRTYPE - ETP max amount and max untaxed allowed error type (warning/error) [AUS]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PR-ETP-MAX-ERRTYPE - </span> ETP max amount and max untaxed allowed error type (warning/error) [AUS]
</div>
<div class="param_def">
<p>This parameter governs whether to show a "Warning" or an "Error" when the ETP amounts exceed their maximum possible values.</p>
<p>This should be set to either <strong>Warning</strong> Or <strong>Error</strong>.</p>
</div>
</body>
</html>
