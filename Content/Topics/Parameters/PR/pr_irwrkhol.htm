<body>

<span class="parameter">PR/IRWRKHOL - </span> Irish Tax - Worked Holiday zero TFA
</div>
<div class="param_def">
<p>For Irish Payroll, controls whether an employee who works during a <MadCap:variable name="Variables.holiday"/> for which they have already been paid is given their tax-free allowance.</p>
