<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/ASKSPLIT - Prompt for split method</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/ASKSPLIT - </span> Prompt for split method
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> only)</p>
<p>Whether COINS should prompt for the method to use for splitting costs when using <span class="key">F7</span> in <span class="Procedure">Post Payroll Costing</span>:</p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS prompts for the method each time.</p>
<p class="yesnolist"><span class="userinput">N</span> = COINS uses the default from <span class="parameter">DEFSPLIT</span>.</p>
<p></p>
</div>
</body>
</html>
