<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/JAVAHOME - Java Home Directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/JAVAHOME - </span> Java Home Directory
</div>
<div class="param_def">
<p>The Java home directory which is required for making returns to HMRC.</p>
<p>If using both <MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> and <MadCap:snippetBlock src="../../../Resources/Snippets/COINSOA.flsnp"/> to make <SPAN class="module">Payroll</SPAN> returns this can be set as a comma-separated list of 2 directories, the first for <MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> and the second for <MadCap:snippetBlock src="../../../Resources/Snippets/COINSOA.flsnp"/> (on the report server).</p>
</div>
</body>
</html>
