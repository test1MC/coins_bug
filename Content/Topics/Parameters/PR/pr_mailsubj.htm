<title>PR/MAILSUBJ - Email Subject Text</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/MAILSUBJ - </span> Email Subject Text
</div>
<div class="param_def">
<p>If emailing payslips then this can specify the text to use for the subject line.  The <MadCap:variable name="Variables.pr effective date"/> can be included by having token &amp;1 in the text. </p>
<p></p>
</div>
