<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/MAILBCC - Copy To Email Address</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/MAILBCC - </span> Copy To Email Address
</div>
<div class="param_def">
<p>An email address to copy payslip emails to. You can do department specific ones if you need to. The format of the parameter is &lt;<em>default bcc address</em>&gt;|&lt;<em>department</em>&gt;=&lt;<em>alternative bcc</em>&gt;| For example: <span class="screentype">payslips@acme.com|SALES=salespayslips@acme.com|</span></p>
<p></p>
</div>
</body>
</html>
