<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/XMLUSERS - Users who can create XML submissions</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/XMLUSERS - </span> Users who can create XML submissions
</div>
<div class="param_def">
<p>A comma-separated list of users with permission to produce XML reports (blank means everyone has permission).</p>
<p>This is used to determine which users have permission to generate Jersey XML tax returns, using <span class="function" title="Function:%PR358-B">Jersey Tax Return</span>.</p>
</div>
</body>
</html>
