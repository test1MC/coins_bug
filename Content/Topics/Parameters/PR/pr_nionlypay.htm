<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/NIONLYPAY - Non-taxable non-pension NI-able pay items</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/NIONLYPAY - </span> Non-taxable non-pension NI-able pay items
</div>
<div class="param_def">
<p>A list of items giving the value of earnings subject to <MadCap:variable name="Variables.NI caps"/>, but not tax and excluding pension contributions.  This can be a subtotal item that the individual values are added in to.</p>
<p></p>
</div>
</body>
</html>
