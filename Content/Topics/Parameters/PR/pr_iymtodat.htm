<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/IYMTODAT - Days offset for autocreation of In Year Movements forms</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/IYMTODAT - </span> Days offset for autocreation of In Year Movements forms
</div>
<div class="param_def">
<p>UK In Year Movements forms will be autocreated for start and leave dates up to today plus the number of days set in this parameter. This offset can be positive or negative.</p>
<p></p>
</div>
</body>
</html>
