<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/JTSHTINP - Contract Timesheet Input Col</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/JTSHTINP - </span> Contract Timesheet Input Col
</div>
<div class="param_def">
<P>In <SPAN class="procedure"><MadCap:variable name="Variables.Jc Contract caps"/> Timesheet Entry</SPAN>, how you want the <SPAN class="field">Input </SPAN>field to behave when a user enters timesheets for a <MadCap:variable name="Variables.fm job"/>.</P>
<P class="yesnolist"><SPAN class="userinput">Display</SPAN> = Display the field but do not allow update.</P>
<P class="yesnolist"><SPAN class="userinput">No</SPAN> = Do not display the field.</P>
<P class="yesnolist"><SPAN class="userinput">Update</SPAN> = Display the field and allow update.</P>
</div>
</body>
</html>
