<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/NETPAY - Alternative net pay items to use for posting to Cash Book</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/NETPAY - </span> Alternative net pay items to use for posting to Cash Book
</div>
<div class="param_def">
<p>If the main net pay item set up in <span class="function" title="Function:%WPR211SQRP"><MadCap:variable name="Variables.Kco Company caps"/> Configuration</span> is not a posting item, and you are using other items to post the net pay, you can specify these items here to enable posting of net pay to the <SPAN class="module"><MadCap:variable name="Variables.Cash Book caps"/></SPAN> when posting the <SPAN class="module">Payroll</SPAN> cost batch.</p>
<p></p>
</div>
</body>
</html>
