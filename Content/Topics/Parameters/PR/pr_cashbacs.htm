<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/CASHBACS - Cash Book posting for pay type BACS</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/CASHBACS - </span> Cash Book posting for pay type BACS
</div>
<div class="param_def">
<P>Is net pay for employees with the pay type "<MadCap:variable name="Variables.eft"/>" included in the <SPAN class="module"><MadCap:variable name="Variables.Cash Book caps"/> </SPAN>interface (see <SPAN class="procedure"><MadCap:variable name="Variables.Cash Book caps"/> interface</SPAN>)?</P>
<P class="yesnolist"><SPAN class="userinput">None</SPAN> = Not posted to CB.</P>
<P class="yesnolist"><SPAN class="userinput">One</SPAN> = A summary is posted.</P>
<P class="yesnolist"><SPAN class="userinput">Many</SPAN> = Net pay is posted for each individual.</P>
<p></p>
</div>
</body>
</html>
