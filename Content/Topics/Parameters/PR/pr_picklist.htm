<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/PICKLIST - Pick timesheet comments from list</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/PICKLIST - </span> Pick timesheet comments from list
</div>
<div class="param_def">
<p>Do you want to restrict timesheet comments to a pre-defined list?</p>
<p class="yesnolist"><img src="https://ukazux01.coinscloud.com:4433/coins/devmain/images/ticked.gif"/> = Users must select comments from a list. Set up the comments using <span class="procedure">Pick List of Timesheet Comments</span>.</p>
<p class="yesnolist"><img src="https://ukazux01.coinscloud.com:4433/coins/devmain/images/untick.gif"/> = Users can enter comments as free text.</p>
</div>
</body>
</html>
