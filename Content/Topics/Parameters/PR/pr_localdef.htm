<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PR/LOCALDEF - Default Work Locality on the timecard</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PR/LOCALDEF - </span> Default Work Locality on the timecard
</div>
<div class="param_def">
<p>Default the employee's Work Locality to timecards when the employee's Timecard Default Rule is COSTING, the employee's Tax Distribution Method is 1 or 3, and the Locality is blank on the Costing element.</p>
<p></p>
</div>
</body>
</html>
