<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/RESBAREL - Fully build release plot on reservation? (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/RESBAREL - </span> Fully build release plot on reservation? (OA)
</div>
<div class="param_def">
<p>If this is set to <span class="userselect">Yes</span>, when a reservation event for a plot is saved, the plot will be automatically build released up to the applicable construction stage for that plot.</p>
<p></p>
</div>
</body>
</html>
