<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/FCEXPEV - Event for expected build complete</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/FCEXPEV - </span> Event for expected build complete
</div>
<div class="param_def">
<p>The construction stage event to use for calculating the expected build complete date (in conjunction with the forecast code in <SPAN class="parameter">FCEXPBC</SPAN>). 
<P></P></p>
<P>Enter an event code or leave blank if the expected build complete date is to be manually updated.</P>
</div>
</body>
</html>
