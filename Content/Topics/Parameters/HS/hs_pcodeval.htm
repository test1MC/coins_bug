<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/PCODEVAL - Warn if invalid postcode entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PCODEVAL - </span> Warn if invalid postcode entered
</div>
<div class="param_def">
<p>Whether COINS displays a warning message if an invalid prefix for a <MadCap:variable name="Variables.postal code"/> is entered. This applies to <MadCap:variable name="Variables.postal code"/>s for purchasers, employers, plots and part exchanges.
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
</div>
</body>
</html>
