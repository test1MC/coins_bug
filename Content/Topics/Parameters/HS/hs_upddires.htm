<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/UPDDIRES - Update D&amp;I after reservation in OA</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDDIRES - </span> Update D&amp;I after reservation in OA
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> only) Whether COINS prompts the user to enter discounts and incentives after entering a reservation.</p>
<p>If this is set to <span class="userinput">N</span>, the user must use the Discounts &amp; Incentives tab to enter any discounts and incentives.</p>
</div>
</body>
</html>
