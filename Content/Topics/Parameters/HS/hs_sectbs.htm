<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SECTBS - Sectorised balance sheet</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SECTBS - </span> Sectorised balance sheet
</div>
<div class="param_def">
<p>This allows you to have a non-sector<MadCap:variable name="Variables.is"/>ed balance sheet (CO parameter <SPAN class="parameter">SECTBS</SPAN> set to <SPAN class="userinput">N</SPAN>), but allows <SPAN class="module">House Sales</SPAN> control accounts to be sector<MadCap:variable name="Variables.is"/>ed.  See <a href="../../WD/WDGL0022_Sectorised_Balance_Sheets.html" target="_parent">Sector<MadCap:variable name="Variables.is"/>ed Balance Sheets</a>.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_sectbs.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
