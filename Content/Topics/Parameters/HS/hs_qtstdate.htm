<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/QTSTDATE - Stop update of quote/statement dates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/QTSTDATE - </span> Stop update of quote/statement dates
</div>
<div class="param_def">
<p>Whether to prevent users from updating the header dates on quotes and statements for <MadCap:variable name="Variables.hs extras"/> after they have been entered (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>This is normally set to <SPAN class="userinput">N</SPAN>. If set to <SPAN class="userinput">Y</SPAN>, these dates cannot be changed once input.</p>
</div>
</body>
</html>
