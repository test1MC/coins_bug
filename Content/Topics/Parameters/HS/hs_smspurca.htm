<title>HS/SMSPURCA - Purchaser task text message template for cancelled appointment (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SMSPURCA - </span> Purchaser task text message template for cancelled appointment (OA)
</div>
<div class="param_def">
<p>The code of the message template for texts sent automatically to the purchaser when an appointment is cancelled (set up using <span class="function" title="Function:%WHS2810BCOI">Mail Shot Templates</span>).  If this is blank, no text will be sent to the purchaser.</p>
<p></p>
