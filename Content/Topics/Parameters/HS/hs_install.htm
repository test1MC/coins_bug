<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/INSTALL - House sales module installed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/INSTALL - </span> House sales module installed
</div>
<div class="param_def">
<p>If you want to use the <SPAN class="module">House Sales</SPAN> "module", enter <SPAN class="userinput">Y</SPAN>. Otherwise enter <SPAN class="userinput">N</SPAN>.
<P></P></p>
<p>If you enter <SPAN class="userinput">N</SPAN>, COINS does not display <SPAN class="procedure">House Sales </SPAN>information in <MadCap:variable name="Variables.vp site"/> and plot maintenance.</p>
</div>
</body>
</html>
