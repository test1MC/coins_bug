<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SHOWREL - Show previous extras/options on release</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SHOWREL - </span> Show previous extras/options on release
</div>
<div class="param_def">
<p>When a plot is rereleased after a cancellation, do you want COINS to show <MadCap:variable name="Variables.hs extras"/> and options that were entered on previous sale(s) of a plot and recorded as complete (that is, installed). 
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
</div>
</body>
</html>
