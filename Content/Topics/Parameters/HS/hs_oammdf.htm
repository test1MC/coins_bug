<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/OAMMDF - Use data file from letter setup in OA</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/OAMMDF - </span> Use data file from letter setup in OA
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS generates mail merge data files in the full location specified on the letter configuration.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS generates mail merge data files in a temporary location on the PC.</P>
<p></p>
</div>
</body>
</html>
