<head>
<title>HS/PXFIXALL - Fix allocation after Buy In Price entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PXFIXALL - </span> Fix allocation after Buy In Price entered
</div>
<div class="param_def">
<P>Determines whether the Part Exchange allocation field is still updateable after a PX buyin price has been entered.</P>
<p>Note that users listed in the HS parameter <FONT color="#000000"><SPAN class="parameter">PXALLOC </SPAN>will still be allowed to update the allocation at any time.</FONT></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_pxalloc.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
