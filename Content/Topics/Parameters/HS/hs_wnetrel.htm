<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/WNETREL - Warn if net release less than budget</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/WNETREL - </span> Warn if net release less than budget
</div>
<div class="param_def">
<p>When a user records a release or a rerelease, this determines whether COINS displays a warning message if the net release price is less than the budget price.
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
</div>
</body>
</html>
