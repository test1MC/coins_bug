<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/FCASTCUR - Forecast code that holds current forecast</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/FCASTCUR - </span> Forecast code that holds current forecast
</div>
<div class="param_def">
<p>The forecast type that holds the current forecast.  This is only used to identify the forecast to be used in current forecast reporting only  fields (RO fields).</p>
<p>Forecast types are set up using <span class="function" title="Function:%WHS204IBCTA">Plot Forecast Types</span>.</p>
</div>
</body>
</html>
