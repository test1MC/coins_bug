<span class="parameter">HS/ISSCLS - </span> Event code for auto closing an issue
</div>
<div class="param_def">
<p>The event to be created in the issue history when a <MadCap:variable name="Variables.customer care"/> issue is automatically closed.</p>
<p><MadCap:snippetBlock src="../../../Resources/Snippets/HSEVPAR.flsnp"/> When all tasks associated with an issue are closed, COINS closes the issue automatically and adds this event to the issue history.</p>
