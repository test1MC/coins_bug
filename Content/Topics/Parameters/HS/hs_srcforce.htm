<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SRCFORCE - Force source of enquiry to be entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SRCFORCE - </span> Force source of enquiry to be entered
</div>
<div class="param_def">
<p>Whether COINS forces users to enter a source of <MadCap:variable name="Variables.enquiry"/> in the <span class="function" title="Function:%WHS1060SHVI"><MadCap:variable name="Variables.Hs Prospects caps"/> Workbench</span> and the <span class="function" title="Function:%WHS1010SHCG">Sales Workbench</span>.</p>
<p>If this is set to <SPAN class="userinput">N</SPAN>, the source of <MadCap:variable name="Variables.enquiry"/> is optional.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_srcone.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
