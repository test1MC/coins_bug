<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/FCRANGE - Allowable range of years for the sales and construction forecast (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/FCRANGE - </span> Allowable range of years for the sales and construction forecast (OA)
</div>
<div class="param_def">
<p>The number of years in the past and in the future for which forecast dates can be entered.</p>
<p>For example if the parameter is set to 10,20 then dates could be entered from 10 years ago up to 20 years in the future.</p>
</div>
</body>
</html>
