<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/COMPDATE - Use completion date for Completion Stmnts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/COMPDATE - </span> Use completion date for Completion Stmnts
</div>
<div class="param_def">
<p>Whether to use the completion date for Completion Statements.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = When you create a completion statement journal, COINS sets the date of the journal to the legal completion date.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The date of the journal defaults to today's date.</P>
</div>
</body>
</html>
