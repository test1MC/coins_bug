<title>HS/COLTODAY - Display Colour for Today's Actions</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/COLTODAY - </span> Display Colour for Today's Actions
</div>
<div class="param_def">
<p>The default text <MadCap:variable name="Variables.colour"/> for today's actions in the <span class="function" title="Function:%WHS1150SHSA">Activity Workbench</span>.</p>
<p>For example: <SPAN class="userinput">B/W =</SPAN><SPAN class="userinput"> Blue text on White background.</SPAN>
<P></P>
<P>(See the topic <EM>Colours in COINSplus </EM>in the <MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> help for further details on <MadCap:variable name="Variables.colours"/>).</P></p>
</div>
</body>
