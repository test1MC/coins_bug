<title>HS/UPDINC - Update incentives before reservation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDINC - </span> Update incentives before reservation
</div>
<div class="param_def">
<p>Whether users can enter discounts and incentives before a plot is reserved.</p>
<p>This would allow you to record incentives installed in a show home, or installed to make a  plot more sellable.</p>
<p>

</p>
