<title>HS/AUTHOPCO - Authorise options passed cut off</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/AUTHOPCO - </span> Authorise options passed cut off
</div>
<div class="param_def">
<p>Whether <MadCap:variable name="Variables.hs options"/> can be ordered after the cut off date of the associated construction stage - in which case they require separate author<MadCap:variable name="Variables.is"/>ation. 
<P></P>
<P>If you are not linking <MadCap:variable name="Variables.hs options"/> to construction stages, set this to <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>

</p>
</div>
</body>
