<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/DBVIEWVW - Users allowed database view of Visitors WB</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/DBVIEWVW - </span> Users allowed database view of Visitors WB
</div>
<div class="param_def">
<p>(COINS<sup>plus</sup> only) Which users can see <MadCap:variable name="Variables.hs prospects"/> in all COINS <MadCap:variable name="Variables.kco companies"/>.</p>
<p>By default, users can only see records of <MadCap:variable name="Variables.hs prospects"/> in the COINS <MadCap:variable name="Variables.kco company"/> they are logged in to.  To allow individual users to change their view to include all COINS <MadCap:variable name="Variables.kco companies"/>, enter their user IDs in this parameter.</p>
</div>
</body>
</html>
