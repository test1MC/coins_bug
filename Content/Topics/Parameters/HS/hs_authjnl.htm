<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/AUTHJNL - Authorise journals before posting</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/AUTHJNL - </span> Authorise journals before posting
</div>
<div class="param_def">
<p>Whether journals should require author<MadCap:variable name="Variables.is"/>ation before they can be posted (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y </SPAN>= Journals require author<MadCap:variable name="Variables.is"/>ation before posting.</P>
<P class="yesnolist"><SPAN class="userinput">N </SPAN>= Journals can be posted without author<MadCap:variable name="Variables.is"/>ation.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_authjty.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
