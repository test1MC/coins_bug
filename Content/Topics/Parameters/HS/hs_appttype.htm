<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/APPTTYPE - Activity workbench appointment type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/APPTTYPE - </span> Activity workbench appointment type
</div>
<div class="param_def">
<p>The action type (from the <span class="function" title="Function:%WHS1150SHSA">Activity Workbench</span>) which represents appointments.</p>
<p>This allows the <MadCap:variable name="Variables.hs prospects"/> letter to include the date, time and description of the next appointment.  Action types are set up using <span class="function" title="Function:%WSY2520bCTA">Action Types</span>.</p>
</div>
</body>
</html>
