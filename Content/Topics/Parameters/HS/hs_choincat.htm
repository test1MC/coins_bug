<title>HS/CHOINCAT - Incentive category to use for non-cash incentive choices (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CHOINCAT - </span> Incentive category to use for non-cash incentive choices (OA)
</div>
<div class="param_def">
<p>The incentive category to use for non-cash incentive choices.</p>
<p>If this is blank, the option to flag a choice as a non-cash incentive is not available.</p>
