<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CHOCHGCS - Pricing status for chargeable choice that have been fitted after cancellation (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CHOCHGCS - </span> Pricing status for chargeable choice that have been fitted after cancellation (OA)
</div>
<div class="param_def">
<p>The pricing status for <MadCap:variable name="Variables.hs chargeable choices"/> that have been fitted after cancellation.</p>
<p>This allows one of the following statuses to be selected:</p>
<ul>
<li>Free of Charge</li>
<li><MadCap:variable name="Variables.Hs Chargeable Choice caps"/></li>
</ul>
<p></p>
</div>
</body>
