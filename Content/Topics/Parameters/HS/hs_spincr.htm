<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SPINCR - Report sales position for incomplete reservations as reserved?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SPINCR - </span> Report sales position for incomplete reservations as reserved?
</div>
<div class="param_def">
<p>Set to Y so that the sales position reported <MadCap:variable name="Variables.as at"/> for an incomplete reservation is reported as reserved, otherwise it will not be reported as a reservation.</p>
<p></p>
</div>
</body>
</html>
