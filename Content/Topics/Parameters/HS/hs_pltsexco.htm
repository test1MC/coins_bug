<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/PLTSEXCO - Plot store to capture extras cost</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PLTSEXCO - </span> Plot store to capture extras cost
</div>
<div class="param_def">
<p>Update VAP plot stores with the costs of <MadCap:variable name="Variables.hs extras"/> ordered.</p>
<p>Enter the plot store that you want to store <MadCap:variable name="Variables.hs extras"/> costs in upon completion. (To exclude certain <MadCap:variable name="Variables.hs extras"/> from the plot store, use <SPAN class="parameter">PLTSCODE</SPAN>).</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_pltscode.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
