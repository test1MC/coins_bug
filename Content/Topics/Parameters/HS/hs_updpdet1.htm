<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/UPDPDET1 - Solicitor details on first purchaser only</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDPDET1 - </span> Solicitor details on first purchaser only
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) Whether COINS only prompts for the solicitor's details when users enter the first purchaser.</p>
<p>If you set this to <span class="userinput">N</span>, users can enter different solicitors for different purchasers.</p>
</div>
</body>
</html>
