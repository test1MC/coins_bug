<title>HS/TASKAPTT - Activity W/B appt type for internal tasks</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/TASKAPTT - </span> Activity W/B appt type for internal tasks
</div>
<div class="param_def">
<p>A valid activity workbench action type.</p>
<p>When a new <MadCap:variable name="Variables.customer care"/> task is added for an internal member of staff, a corresponding appointment with this action type is created on their <span class="function" title="Function:%WHS1150SHSA">Activity Workbench</span>.</p>
<p>

</p>
</div>
