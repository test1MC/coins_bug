<?xml version="1.0" encoding="utf-8"?>

<head>
<title>HS/CHOUSE - Use customer choices functionality (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CHOUSE - </span> Use customer choices functionality (OA)
</div>
<div class="param_def">
<p>Whether to use the customer choices functionality.</p>
<p>If this is set to <span class="userselect">N</span>, the <MadCap:variable name="Variables.hs extras"/> and <MadCap:variable name="Variables.hs options"/> functionality will be available.</p>
</div>
</body>
