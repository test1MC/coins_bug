<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/WGSALE - Warn if gross sale price &lt; gross release</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/WGSALE - </span> Warn if gross sale price &lt; gross release
</div>
<div class="param_def">
<p>When a user enters a reservation, this determines whether COINS displays a warning message if the gross sale price is less than the gross release price (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>We suggest you set either <SPAN class="parameter">WGSALE</SPAN> or <SPAN class="parameter">WGSNR</SPAN> to <SPAN class="userinput">Y</SPAN>, but not both.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_wgsnr.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
