<body>
<div class="param_id">

<span class="parameter">HS/FCPRILIS - </span> Non Event price fields to use in forecast
</div>
<div class="param_def">
<p>A list of plot price fields that are linked to the forecast. These are fields that are not linked to a specific event, but which you want to include in the forecast.</p>
