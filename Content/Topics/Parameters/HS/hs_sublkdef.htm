<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SUBLKDEF - CC subcontractor default lookup selection</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SUBLKDEF - </span> CC subcontractor default lookup selection
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) The lookup order for the subcontractor lookup in the Task Update screen within <MadCap:variable name="Variables.customer care"/>.</p>
<p>This is the number in the F8 list of lookup options that corresponds to the lookup order to be used.</p>
</div>
</body>
</html>
