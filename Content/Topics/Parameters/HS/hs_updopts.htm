<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/UPDOPTS - Users allowed to update CC w/bench options</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDOPTS - </span> Users allowed to update CC w/bench options
</div>
<div class="param_def">
<p>(COINSplus only) A list of users who are allowed to update <MadCap:variable name="Variables.hs options"/> from the <span class="function" title="Function:%HS109-A">Customer Care Workbench</span>.</p>
<p>Normally, the <MadCap:variable name="Variables.hs options"/> screen in <span class="function" title="Function:%HS109-A">Customer Care Workbench</span> is browse only; this allows you to assign certain users who have permission to update the <MadCap:variable name="Variables.hs options"/>.</p>
</div>
</body>
</html>
