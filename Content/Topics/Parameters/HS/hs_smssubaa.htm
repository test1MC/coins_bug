<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SMSSUBAA - Subcontractor task text message template for amended appointment (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SMSSUBAA - </span> Subcontractor task text message template for amended appointment (OA)
</div>
<div class="param_def">
<p>The code of the message template for texts sent automatically to the subcontractor when an appointment is amended (set up using <span class="function" title="Function:%WHS2810BCOI">Mail Shot Templates</span>).  If this is blank, no text will be sent to the subcontractor.</p>
<p></p>
</div>
</body>
</html>
