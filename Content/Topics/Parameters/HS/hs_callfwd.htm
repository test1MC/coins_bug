<title>HS/CALLFWD - Days to restrict call date forward dating</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CALLFWD - </span> Days to restrict call date forward dating
</div>
<div class="param_def">
<p>The number of days that the call logged date can be forward-dated.</p>
<p>When entering details of a new call, users will not be able to enter a call logged date more than this number of days after the current date.</p>
