<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SRCSELC - Select source of enquiry by code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SRCSELC - </span> Select source of enquiry by code
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) Whether users must select the source of <MadCap:variable name="Variables.enquiry"/> using the code rather than the description.</p>
<p>If <SPAN class="parameter">SRCCODE</SPAN> is set to <SPAN class="userinput">N</SPAN>, this overrides it and the code is shown anyway.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_srccode.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
