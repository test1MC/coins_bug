<title>HS/CLOSEISS - Closed issue status code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CLOSEISS - </span> Closed issue status code
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.customer care"/> issue status code that represents closed issues. 
<P></P></p>
<P>When all tasks associated with an issue are closed, COINS closes the issue automatically and assigns this status code to the issue.</P>

</p>
