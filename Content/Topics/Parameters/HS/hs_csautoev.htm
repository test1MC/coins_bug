<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CSAUTOEV - Auto construction stage update event</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CSAUTOEV - </span> Auto construction stage update event
</div>
<div class="param_def">
<p>The code for the event to be created when a construction stage is automatically updated from the VAP <MadCap:variable name="Variables.tick"/> sheet valuation matrix.</p>
<p>You will also need to specify which build stages relate to each construction stage using <span class="function" title="Function:%WHS2130BHSS">Construction Stages</span>.</p>
</div>
</body>
</html>
