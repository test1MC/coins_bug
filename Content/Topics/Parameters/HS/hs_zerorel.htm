<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/ZEROREL - Allow zero release price</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/ZEROREL - </span> Allow zero release price
</div>
<div class="param_def">
<p>Whether plots can have a zero release price.
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p>This allows you, for example, to set up garages as separate plots without a release price.</p>
</div>
</body>
</html>
