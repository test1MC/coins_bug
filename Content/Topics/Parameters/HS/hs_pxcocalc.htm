<?xml version="1.0" encoding="utf-8"?>

<head>
<title>HS/PXCOCALC - Auto calculate PX Costs from posted costs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PXCOCALC - </span> Auto calculate PX Costs from posted costs
</div>
<div class="param_def">
<p>Whether COINS automatically updates the PX cost field when you post PX costs.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS automatically updates the PX cost field when you post PX costs.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The PX cost field is a manually updated field and is not linked to cost postings.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_pxcocat.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
