<head>
<title>HS/TASKAPXD - Extended details in activity workbench appointment (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/TASKAPXD - </span> Extended details in activity workbench appointment (OA)
</div>
<div class="param_def">
<p>Whether the <span class="function" title="Function:%WHS1150SHSA">Activity Workbench</span> appointment contains extended details from the <SPAN class="module"><MadCap:variable name="Variables.Customer Care caps"/> </SPAN>task and issue.</p>
<p>The extended details will include details of the call, issues assigned and contact details for the purchaser.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_taskaptt.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
