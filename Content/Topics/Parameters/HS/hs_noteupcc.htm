<head>
<title>HS/NOTEUPCC - Allow customer care notes to be updated/deleted? (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/NOTEUPCC - </span> Allow customer care notes to be updated/deleted? (OA)
</div>
<div class="param_def">
<p>Determines whether existing <MadCap:variable name="Variables.customer care"/> notes should be updatable in OA.</p>
<p><strong>N</strong> - Existing <MadCap:variable name="Variables.customer care"/> notes will not be updatable, only new notes can be added.</p>
<p><strong>Y</strong> - Existing <MadCap:variable name="Variables.customer care"/> notes can be updated.</p>
<p>

</p>
</div>
</body>
