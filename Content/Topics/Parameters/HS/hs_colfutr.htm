<span class="parameter">HS/COLFUTR - </span> Display Colour for Future Actions
</div>

<p>For example: <SPAN class="userinput">Y/W = </SPAN><SPAN class="userinput">Yellow text on White background.</SPAN>
<P></P>
<P>(See the topic <EM>Colours in COINSplus </EM>in the <MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> help for further details on <MadCap:variable name="Variables.colours"/>).</P></p>
</div>
