<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/NOPXQUES - Don't prompt for PX on reservation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/NOPXQUES - </span> Don't prompt for PX on reservation
</div>
<div class="param_def">
<P>Whether COINS displays the PX prompt when you record a reservation.</P>
<p>Set this to <SPAN class="userinput">N</SPAN> if part exchanges are not used or are always added separately from the reservation event.</p>
</div>
</body>
</html>
