<title>HS/CSEXPROG - Exclude new stages from construction programmes (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CSEXPROG - </span> Exclude new stages from construction programmes (OA)
</div>
<div class="param_def">
<p>When adding a new construction stage in COINS, do you want the new stage to be automatically excluded from any existing construction <MadCap:variable name="Variables.programme"/>s (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)?</p>
<p></p>
</div>
</body>
