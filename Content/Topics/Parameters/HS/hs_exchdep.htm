<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXCHDEP - </span> Default exchange deposit
</div>
<div class="param_def">
<p>The default percentage of the total sale price required for the exchange deposit (see also <SPAN class="parameter">UPDEXDP</SPAN>). 
<P></P>
<P>Enter the amount (in percent) required for the exchange deposit (but do <STRONG>not</STRONG> enter the % sign).</P></p>
