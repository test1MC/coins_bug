<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SLAEXW - Exclude weekends from SLA calculation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SLAEXW - </span> Exclude weekends from SLA calculation
</div>
<div class="param_def">
<p>Determines whether weekends are included or excluded when calculating the target SLA date for an issue.</p>
<P class="yesnolist"><STRONG>Y</STRONG>= Weekends are excluded from the SLA calculation.</P>
<P class="yesnolist"><STRONG>N</STRONG> = Weekends are included in the SLA calculation.</P>
</div>
</body>
</html>
