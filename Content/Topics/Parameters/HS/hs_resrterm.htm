<span class="parameter">HS/RESRTERM - </span> Default reservation refund terms
</div>
<div class="param_def">
<p>The default refund terms for a reservation (only relevant if <SPAN class="parameter">UPDRTERM</SPAN> is set to Y). 
<P></P>
<P>Enter a refund terms code.</P></p>
<p>Refund terms codes are maintained using <span class="function" title="Function:%WHS2270BCTA">Refund Terms</span>.</p>
