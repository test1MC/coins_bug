<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXTNCINC - Allow extras as non-cash incentives (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXTNCINC - </span> Allow extras as non-cash incentives (OA)
</div>
<div class="param_def">
<p>Set to <strong>Y</strong> to enable <MadCap:variable name="Variables.hs extras"/> to be entered as incentives in the discount/incentive function.</p>
<p>Note the parameter DISCBRKD must be set to Y to use this functionality.</p>
<p></p>
<p>

</p>
</div>
</body>
</html>
