<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/YEARST - Start date for reporting year</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/YEARST - </span> Start date for reporting year
</div>
<div class="param_def">
<p>The default start date for the reporting year. For example, 01/07/2017 or 01/01/2018.</p>
<p>This parameter needs to be updated annually after the reports for the year have been final<MadCap:variable name="Variables.is"/>ed.</p>
<p></p>
</div>
</body>
</html>
