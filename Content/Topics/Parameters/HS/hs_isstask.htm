<title>HS/ISSTASK - Issue status code after task added</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/ISSTASK - </span> Issue status code after task added
</div>
<div class="param_def">
<p>The issue status code to be used after a <MadCap:variable name="Variables.customer care"/> task has been added. 
<P></P>
<P class="noteheader">NOTE</P>
<P class="note">The issue status code will only change if the current status of the issue is as defined in <SPAN class="parameter">DEFISTAT</SPAN>.</P></p>
<p></p>
