<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CCAQSS - Acquisition plots sales status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CCAQSS - </span> Acquisition plots sales status
</div>
<div class="param_def">
<p>The sales status code which is assigned to new plots that are created using <span class="function" title="Function:%WHS1090FHSP"><MadCap:variable name="Variables.Customer Care caps"/> Person/Plot add</span>.</p>
<p>The description of this sales status is used for the label of the date field when entering details of a new plot.</p>
</div>
</body>
