<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CCMANUSR - Default call manager to logged-on user</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CCMANUSR - </span> Default call manager to logged-on user
</div>
<div class="param_def">
<p>Whether COINS assumes the current user is the call manager (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = When a user logs a new call, COINS puts that user's username in the <SPAN class="field">Manager </SPAN>field.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The user must select the Call Manager manually.</P>
</div>
</body>
</html>
