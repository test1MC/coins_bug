<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/VISMANEV - Mandatory visitor event list</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/VISMANEV - </span> Mandatory visitor event list
</div>
<div class="param_def">
<p>A list of event codes for events that are available when adding a new <MadCap:variable name="Variables.hs prospect"/>.</p>
<p>In COINS<SUP>plus</SUP>, you must enter one of these events when you add a new <MadCap:variable name="Variables.hs prospect"/>.

<P>In <MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>, these are the values of the <SPAN class="screentype">Initial Event</SPAN> selector.</P></p>
</div>
</body>
</html>
