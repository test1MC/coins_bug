<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/FCACUPD - Users allowed to override actual Forecasts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/FCACUPD - </span> Users allowed to override actual Forecasts
</div>
<div class="param_def">
<p>A list of user IDs of those users who are allowed to update actual dates on the sales forecast.</p>
<p>If this parameter is left blank, all users will be able to override actual dates.</p>
</div>
</body>
</html>
