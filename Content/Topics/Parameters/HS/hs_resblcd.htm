<title>HS/RESBLCD - Days from expected build complete to expected legal completion (OA)</title>

<div class="param_id">

<span class="parameter">HS/RESBLCD - </span> Days from expected build complete to expected legal completion (OA)
</div>
<div class="param_def">
<p>The number of days from the expected build complete date to the expected legal completion date. This is used when recalculating the expected legal completion date at the point of reservation.</p>
