<title>HS/UPDEXDP - Required exchange deposit on reserve</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDEXDP - </span> Required exchange deposit on reserve
</div>
<div class="param_def">
<p>Whether COINS prompts for the exchange deposit when a user enters a reservation event (see also <SPAN class="parameter">EXCHDEP</SPAN>). 
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_exchdep.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
