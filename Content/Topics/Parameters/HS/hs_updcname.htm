</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDCNAME - </span> Separate contract name for purchaser
</div>
<div class="param_def">
<p>Whether a separate legal contract name is required for purchasers.</p>
<P>Set this to Y if you need to record customer names for legal contracts separately from the name used for normal correspondence (see also <SPAN class="parameter">DEFCNAME</SPAN>).</P>
<p>

</p>
</div>
