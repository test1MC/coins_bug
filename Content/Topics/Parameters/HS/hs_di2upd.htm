<span class="parameter">HS/DI2UPD - </span> Users to update level 2 discount
</div>
<div class="param_def">
<p>A can-do list of users and/or user groups who are allowed to update Level 2 discount when a property is released for sale. (Only relevant if <SPAN class="parameter">PLOTLEV</SPAN> = 2 or 3). 
<P></P></p>
