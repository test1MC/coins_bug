<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/TASKINSP - Issue inspection task reason</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/TASKINSP - </span> Issue inspection task reason
</div>
<div class="param_def">
<p>A list of task reasons that represent issue inspections.</p>
<p>These tasks are sent to the <SPAN class="module">Inspections </SPAN>PDA application to be actioned. From the PDA application, the user can then confirm or reject the issues associated with the task.</p>
</div>
</body>
</html>
