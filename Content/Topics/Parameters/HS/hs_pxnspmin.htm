<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/PXNSPMIN - Warn if PX net sale price &lt; min price</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PXNSPMIN - </span> Warn if PX net sale price &lt; min price
</div>
<div class="param_def">
<p>Display a warning message if the part exchange net sale price is less than the part exchange minimum price.</p>
<p>Enter <span class="userinput">Y</span> or <span class="userinput">N</span>.</p>
<p></p>
</div>
</body>
</html>
