<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/MOVEDATE - Use dates for looking to move period</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/MOVEDATE - </span> Use dates for looking to move period
</div>
<div class="param_def">
<p>Whether the "looking to move" dates on a <MadCap:variable name="Variables.hs prospect"/> record are entered as actual dates (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The dates are entered using standard date fields with a calendar lookup.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The dates are entered using selectors for the month and year.</P>
</div>
</body>
</html>
