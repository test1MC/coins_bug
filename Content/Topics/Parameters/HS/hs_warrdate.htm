<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/WARRDATE - Basis for warranty expiry date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/WARRDATE - </span> Basis for warranty expiry date
</div>
<div class="param_def">
<p>The basis for the warranty <MadCap:variable name="Variables.expiry"/> date.</p>
<P class="yesnolist"><STRONG>COMPLETE</STRONG> = The warranty <MadCap:variable name="Variables.expiry"/> is calculated from the legal completion date.</P>
<P class="yesnolist"><SPAN class="userinput">OCCUPY</SPAN> = The warranty <MadCap:variable name="Variables.expiry"/> is calculated from the occupation date.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_warrper.htm" /><MadCap:relatedTopic src="../hs/hs_warrres.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
