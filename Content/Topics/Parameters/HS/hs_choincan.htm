<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CHOINCAN - Show incomplete customer choices at cancellation (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CHOINCAN - </span> Show incomplete customer choices at cancellation (OA)
</div>
<div class="param_def">
<p>Whether to show incomplete customer choices at cancellation.</p>
<p>If this is set to Y, an Incomplete Choices tab is shown when cancelling a reservation. This lists all <MadCap:variable name="Variables.hs free choices"/> and <MadCap:variable name="Variables.hs chargeable choices"/> on which the construction status is not complete.</p>
</div>
</body>
</html>
