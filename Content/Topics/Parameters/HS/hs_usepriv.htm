<title>HS/USEPRIV - Use private flag on action record</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/USEPRIV - </span> Use private flag on action record
</div>

<p></p>
