<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/AUTHSUND - Authorise sundry extras</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/AUTHSUND - </span> Authorise sundry extras
</div>
<div class="param_def">
<p>Whether <MadCap:variable name="Variables.sundry"/> <MadCap:variable name="Variables.hs extras"/> require separate author<MadCap:variable name="Variables.is"/>ation (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If this is set to <SPAN class="userinput">Y</SPAN>, any <MadCap:variable name="Variables.sundry"/> <MadCap:variable name="Variables.hs extras"/> that are ordered on a plot must be author<MadCap:variable name="Variables.is"/>ed using <span class="function" title="Function:%WHS1220SXXX"><MadCap:variable name="Variables.Hs Extras caps"/>/<MadCap:variable name="Variables.Hs Options caps"/> Author<MadCap:variable name="Variables.is"/>ation</span>.</p>
</div>
</body>
</html>
