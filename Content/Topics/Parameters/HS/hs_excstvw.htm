<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXCSTVW - Users allowed to view extras cost fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXCSTVW - </span> Users allowed to view extras cost fields
</div>
<div class="param_def">
<p>A can-do list of users (or groups of users) who are allowed to see the cost fields on <em>House Sales</em> <MadCap:variable name="Variables.hs extras"/>. If left blank then all users will be able to see the costs.</p>
<p></p>
</div>
</body>
</html>
