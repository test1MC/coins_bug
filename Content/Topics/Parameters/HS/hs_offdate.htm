<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/OFFDATE - Stop update of PX offer dates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/OFFDATE - </span> Stop update of PX offer dates
</div>
<div class="param_def">
<p>Allow update of PX offer dates (sent, accepted and cancel dates) after they have been input.</p>
<p>Enter <span class="userinput">Y</span> or <span class="userinput">N</span>.</p>
<p></p>
</div>
</body>
</html>
