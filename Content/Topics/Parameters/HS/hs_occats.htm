<body>
<div class="param_id">

<span class="parameter">HS/OCCATS - </span> List of H/S categories for manual charges
</div>
<div class="param_def">
<p>A list of <SPAN class="module">House Sales</SPAN> transaction categories against which users are allowed to enter a manual charge.</p>
<p>Transaction categories are set up using <span class="function" title="Function:%WHS2160BHCT">Transaction Categories</span>.</p>
