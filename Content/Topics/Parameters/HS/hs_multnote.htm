<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/MULTNOTE - Enter notes as individual records</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/MULTNOTE - </span> Enter notes as individual records
</div>
<div class="param_def">
<p>Whether users enter notes as separate records.</p>
<p class="yesnolist"><span class="userinput">Y</span> = You enter notes as separate records.</p>
<p class="yesnolist"><span class="userinput">N</span> = You enter notes as a single text field, adding new notes to the end.</p>
<p>This applies to all workbenches.</p>
<p>

</p>
</div>
</body>
</html>
