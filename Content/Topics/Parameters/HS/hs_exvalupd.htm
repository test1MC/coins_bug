<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXVALUPD - Users allowed to update extras sales price/value fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXVALUPD - </span> Users allowed to update extras sales price/value fields
</div>
<div class="param_def">
<p>A can-do list of users (or groups of users) who are allowed to update the sales value fields on <em>House Sales</em> <MadCap:variable name="Variables.hs extras"/>. If left blank then all users will be able to update the value of an <MadCap:variable name="Variables.hs extra"/>.</p>
<p></p>
</div>
</body>
</html>
