<head>
<title>HS/UPDEXPER - Users allowed to override exchange %</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDEXPER - </span> Users allowed to override exchange %
</div>
<div class="param_def">
<P>Determines whether users can override the default exchange deposit percentage when entering a reservation.  </P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P>
<P>Note this applies to OA only.</P>
<p></p>
<p>

</p>
</div>
</body>
</html>
