<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/STAGEALL - All construction stages to entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/STAGEALL - </span> All construction stages to entered
</div>
<div class="param_def">
<p>Whether entry of all construction stages is required (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y </SPAN>= Ensures that an event is recorded for every construction stage in sequence for each plot.</P>
<P class="yesnolist"><SPAN class="userinput">N </SPAN>= Allows construction stage events to be omitted or input out of sequence.</P>
</div>
</body>
</html>
