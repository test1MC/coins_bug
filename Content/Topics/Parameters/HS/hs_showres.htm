<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SHOWRES - Show previous extras/options on reserve</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SHOWRES - </span> Show previous extras/options on reserve
</div>
<div class="param_def">
<P>When a plot is reserved after a cancellation, do you want COINS to show <MadCap:variable name="Variables.hs extras"/> and options that were entered on previous sale(s) of a plot and recorded as complete (that is, installed). </P>
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P>
<p></p>
</div>
</body>
</html>
