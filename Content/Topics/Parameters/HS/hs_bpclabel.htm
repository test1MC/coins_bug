<head>
<title>HS/BPCLABEL - Alternative column label for budget price</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/BPCLABEL - </span> Alternative column label for budget price
</div>
<div class="param_def">
<p>This allows you to provide an alternative column label for the Plot Budget Price. 
<P></P>
<P>Requires a value of the format: <SPAN class="userinput">FIRST!SECOND</SPAN> where each line of the label must not be greater than 10 characters.</P></p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_bpslabel.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
