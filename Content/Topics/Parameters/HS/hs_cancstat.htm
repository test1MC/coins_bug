<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CANCSTAT - Cancel old statement when adding new one</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CANCSTAT - </span> Cancel old statement when adding new one
</div>
<div class="param_def">
<p>Whether to cancel an existing statement before adding a new one (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y = </SPAN>COINS cancels the previous <MadCap:variable name="Variables.sundry"/> <MadCap:variable name="Variables.hs extra"/> statement when you enter a new statement.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = You must cancel an existing statement before you can add a new one.</P>
</div>
</body>
</html>
