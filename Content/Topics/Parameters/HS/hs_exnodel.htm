<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXNODEL - Prevent extras from being deleted</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXNODEL - </span> Prevent extras from being deleted
</div>
<div class="param_def">
<p>Whether to prevent <MadCap:variable name="Variables.hs extras"/> from being deleted.</p>
<P>Enter <SPAN class="userinput">Y</SPAN> (users can only cancel an <MadCap:variable name="Variables.hs extra"/>) or <SPAN class="userinput">N</SPAN> (users can delete an <MadCap:variable name="Variables.hs extra"/>).</P>
</div>
</body>
</html>
