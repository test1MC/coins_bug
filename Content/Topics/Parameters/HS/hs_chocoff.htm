<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CHOCOFF - Error if choice selected pass cut-off (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CHOCOFF - </span> Error if choice selected pass cut-off (OA)
</div>
<div class="param_def">
<p>Whether to show an error if a choice is selected after the construction cut-off.</p>
<p>If this is set to <span class="userselect">N</span>, a warning will be shown.</p>
</div>
</body>
</html>
