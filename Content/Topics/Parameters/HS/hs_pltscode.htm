<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/PLTSCODE - Extras to exclude from plot store</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PLTSCODE - </span> Extras to exclude from plot store
</div>
<div class="param_def">
<p>If you are using <SPAN class="parameter">PLTSEXCO</SPAN> or <SPAN class="parameter">PLTSEXRE</SPAN> to update VAP plot stores with the sales value and costs of <MadCap:variable name="Variables.hs extras"/> ordered, you can use <SPAN class="parameter">PLTSCODE</SPAN> to exclude certain <MadCap:variable name="Variables.hs extras"/>. 
<P></P>
<P>Enter a can-do list of <MadCap:variable name="Variables.hs extras"/> to exclude from the plot store.</P></p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_pltsexco.htm" /><MadCap:relatedTopic src="../hs/hs_pltsexre.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
