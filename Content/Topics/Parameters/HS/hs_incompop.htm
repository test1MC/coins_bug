<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/INCOMPOP - Show incomplete options at cancellation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/INCOMPOP - </span> Show incomplete options at cancellation
</div>
<div class="param_def">
<p>Determines whether incomplete <MadCap:variable name="Variables.hs options"/> will be displayed when cancelling a sale.</p>
<p>Enter <span class="userinput">Y</span> or <span class="userinput">N</span>.</p>
<p></p>
</div>
</body>
</html>
