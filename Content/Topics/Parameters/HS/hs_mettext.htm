<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/METTEXT - Allow free format meter readings</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/METTEXT - </span> Allow free format meter readings
</div>
<div class="param_def">
<P>How meter readings are entered:</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = As free-format text fields</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = As decimals with the format <STRONG>999999.99</STRONG>.</P>
<p></p>
</div>
</body>
