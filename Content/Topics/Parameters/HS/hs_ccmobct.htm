<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CCMOBCT - Call type for new calls raised from mCare (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CCMOBCT - </span> Call type for new calls raised from mCare (OA)
</div>
<div class="param_def">
<p>When this parameter is set and a new <MadCap:variable name="Variables.pt issue"/> is submitted from mCare, the new call that gets created via the mCare web service will use the specified call type.</p>
<p></p>
</div>
</body>
</html>
