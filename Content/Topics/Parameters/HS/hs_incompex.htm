<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/INCOMPEX - Show incomplete extras at cancellation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/INCOMPEX - </span> Show incomplete extras at cancellation
</div>
<div class="param_def">
<p>Determines whether the list of <MadCap:variable name="Variables.hs extras"/> that have not been recorded as complete (that is, not yet installed) will be displayed when cancelling a sale.
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
</div>
</body>
</html>
