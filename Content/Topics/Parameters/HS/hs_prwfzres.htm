<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/PRWFZRES - Number of days after reservation to freeze construction programme (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PRWFZRES - </span> Number of days after reservation to freeze construction programme (OA)
</div>
<div class="param_def">
<p>Updating of the construction <MadCap:variable name="Variables.programme"/> dates for a plot is prevented if today's date is more than the number of days specified in <span class="parameter">PRWFZRES</span> after the plot reservation date.</p>
<p></p>
</div>
</body>
</html>
