<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SRCVIS1 - Enter source once in visitors workbench</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SRCVIS1 - </span> Enter source once in visitors workbench
</div>
<div class="param_def">
<p>Whether COINS only prompts for the source of <MadCap:variable name="Variables.enquiry"/> when you first add a <MadCap:variable name="Variables.hs prospect"/> in the <MadCap:variable name="Variables.hs prospects"/> workbench.</p>
<p class="yesnolist"><span class="userinput">N</span> = Whenever you run a <MadCap:variable name="Variables.hs prospect"/> event of type <MadCap:variable name="Variables.enquiry"/> or VISIT, you can enter the source of <MadCap:variable name="Variables.enquiry"/>.</p>
<p class="yesnolist"><span class="userinput">Y</span> = You only enter the source of <MadCap:variable name="Variables.enquiry"/> when you first add a <MadCap:variable name="Variables.hs prospect"/>.</p>
</div>
</body>
</html>
