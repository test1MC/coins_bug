<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CASHCRD - Use cash receipt date for workbench event</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CASHCRD - </span> Use cash receipt date for workbench event
</div>
<div class="param_def">
<p>Whether COINS should use the cash receipt date for the event date when creating a cash posting event (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The event date is taken from the cash receipt date.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The event date is taken from the batch posting date.</P>
</div>
</body>
</html>
