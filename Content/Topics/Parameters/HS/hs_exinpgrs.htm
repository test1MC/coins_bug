<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXINPGRS - Input gross value of extras</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXINPGRS - </span> Input gross value of extras
</div>
<div class="param_def">
<p>Whether users enter the value of <span class="module">House Sales</span> <MadCap:variable name="Variables.hs extras"/> as gross (<span class="userinput">Y</span>) or net (<span class="userinput">N</span>) of <MadCap:variable name="Variables.vat"/>.</p>
<p>For example, the normal setting in the UK would be <span class="userinput">N</span>; the normal setting in Ireland would be <span class="userinput">Y</span>. Whichever way you enter the value, COINS calculates the other value.</p>
</div>
</body>
</html>
