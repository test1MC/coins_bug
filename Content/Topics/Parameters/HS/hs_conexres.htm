<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/CONEXRES - Show conditional exchanges as reserved</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CONEXRES - </span> Show conditional exchanges as reserved
</div>
<div class="param_def">
<p>Whether COINS should display the sales status of a plot with a conditional exchange as reserved rather than exchanged (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If this parameter is changed, the <span class="function" title="Function:%WHS7240RVWB">Process Plot Sales Status</span> function should be run.</p>
</div>
</body>
</html>
