<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/UPDVISEV - Add visitor event after new visitor</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDVISEV - </span> Add visitor event after new visitor
</div>
<div class="param_def">
<p>(COINS<sup>plus</sup> only) Whether COINS displays the <MadCap:variable name="Variables.hs prospect"/> event input selection screen immediately after adding a new <MadCap:variable name="Variables.hs prospect"/>.</p>
<p class="yesnolist"><span class="userinput">N</span> = When you enter a new <MadCap:variable name="Variables.hs prospect"/>, COINS displays the <MadCap:variable name="Variables.hs prospect"/> details screen.</p>
<p class="yesnolist"><span class="userinput">Y</span> = When you enter a new <MadCap:variable name="Variables.hs prospect"/>, COINS displays the <MadCap:variable name="Variables.hs prospect"/> event screen.</p>
</div>
</body>
</html>
