<?xml version="1.0" encoding="utf-8"?>

<title>HS/CCAQUL - Users allowed to add acquisition plots</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/CCAQUL - </span> Users allowed to add acquisition plots
</div>
<div class="param_def">
<p>A can-do list of users and/or groups that are allowed to add new acquisition plots in the <MadCap:variable name="Variables.Customer Care caps"/> Workbench.  <span class="function" title="Function:%WHS1090FHSP"><MadCap:variable name="Variables.Customer Care caps"/> Person/Plot add</span> will not be visible to users who are not in this list.</p>
<p></p>
</div>
