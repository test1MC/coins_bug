<head>
<title>HS/EVPFCAST - Sales events included in price forecast</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EVPFCAST - </span> Sales events included in price forecast
</div>
<div class="param_def">
<p>A list of sales event codes that represent the events for which you are forecasting prices in the Forecast Matrix. The list can also include non-event price fields listed in <span class="parameter">HS/FCPRILIS</span>.</p>
<p></p>

</p>
</div>
</body>
