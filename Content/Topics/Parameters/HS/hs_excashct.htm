<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXCASHCT - Cash extras category</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXCASHCT - </span> Cash extras category
</div>
<div class="param_def">
<p>The cash category that represents <MadCap:variable name="Variables.hs extras"/> monies. 
<P></P>
<P>This will be used to display the outstanding balance for <MadCap:variable name="Variables.hs extras"/> in the <MadCap:variable name="Variables.hs extras"/> maintenance and <MadCap:variable name="Variables.hs extras"/> statement screens. </P></p>
<P>If you are using this parameter to identify <MadCap:variable name="Variables.hs extras"/> cash by the financial transaction category, do not also use <SPAN class="parameter">EXCASHEV</SPAN>.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_excashev.htm" /><MadCap:relatedTopic src="../hs/hs_cashonst.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
