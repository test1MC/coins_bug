<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/UPDEXTS - Users allowed to update CC w/bench extras</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/UPDEXTS - </span> Users allowed to update CC w/bench extras
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> only) A list of users who are allowed to udpate <MadCap:variable name="Variables.hs extras"/> from the <span class="function" title="Function:%HS109-A">Customer Care Workbench</span>.</p>
<p>Normally the <MadCap:variable name="Variables.hs extras"/> screen in <span class="function" title="Function:%HS109-A">Customer Care Workbench</span> is browse only; this allows you to assign certain users who have permission to update the <MadCap:variable name="Variables.hs extras"/>.</p>
</div>
</body>
</html>
