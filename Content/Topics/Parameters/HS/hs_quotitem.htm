<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/QUOTITEM - Items to be included in a Quotation (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/QUOTITEM - </span> Items to be included in a Quotation (OA)
</div>
<div class="param_def">
<p>Select the items to be included in a quotation.  By default only <MadCap:variable name="Variables.sundry"/> <MadCap:variable name="Variables.hs extras"/> to be accepted are included.  You can select one or more of the following:</p>
<ul>
<li>Standard <MadCap:variable name="Variables.hs extras"/> (non <MadCap:variable name="Variables.sundry"/>)</li>
<li><MadCap:variable name="Variables.Sundry caps"/> <MadCap:variable name="Variables.hs extras"/> to be accepted</li>
<li>Accepted <MadCap:variable name="Variables.sundry"/> <MadCap:variable name="Variables.hs extras"/></li>
<li><MadCap:variable name="Variables.Hs Options caps"/></li>
</ul>
<p></p>
</div>
</body>
</html>
