<span class="parameter">HS/UPDRTERM - </span> Update refund terms on reservation
</div>
<div class="param_def">
<p>Whether COINS prompts the user to enter the refund terms when completing a reservation (see also <SPAN class="parameter">RESRTERM</SPAN>). 
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
