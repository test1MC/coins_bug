<title>HS/NOBSNAME - Don't allow blank surname to be entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/NOBSNAME - </span> Don't allow blank surname to be entered
</div>
<div class="param_def">
<p>Determines whether the <SPAN class="field"><MadCap:variable name="Variables.Last Name caps"/></SPAN> field in the People Information Workbench can be left blank. 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y </SPAN>= <MadCap:variable name="Variables.Last name caps"/> can be left blank.</P>
<P class="yesnolist"><SPAN class="userinput">N </SPAN>= <MadCap:variable name="Variables.Last name caps"/> must be entered.</P></p>
<P>The parameter <SPAN class="parameter">MPERFLD</SPAN> allows you to make other fields mandatory.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_mperfld.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
