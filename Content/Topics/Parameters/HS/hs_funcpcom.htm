<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/FUNCPCOM - Partex WB functions to stop on completion</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/FUNCPCOM - </span> Partex WB functions to stop on completion
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) Determines which functions in the <span class="function" title="Function:%HS102">Part Exchange Workbench</span> will be disabled on legal completion of the sale (that is, can only be used in browse mode). 
<P></P>
<P>Enter a comma-separated list of functions.</P></p>
<p></p>
</div>
</body>
</html>
