<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/ASTAIGUS - Ignore unknown stages in COINS</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/ASTAIGUS - </span> Ignore unknown stages in COINS
</div>
<div class="param_def">
<p>Whether stages should be ignored by COINS when ASTA sends construction stage information to COINS (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>This allows you to run ASTA with a more detailed set of construction stages than you require in COINS.</p>
</div>
</body>
</html>
