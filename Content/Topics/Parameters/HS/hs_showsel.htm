<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SHOWSEL - Only show selected sources/reasons</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SHOWSEL - </span> Only show selected sources/reasons
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) Whether only selected items are displayed in the 'sources of <MadCap:variable name="Variables.enquiry"/>' and the 'reasons for buying/cancellation' lists. 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y </SPAN>= Display selected items only.</P>
<P class="yesnolist"><SPAN class="userinput">N </SPAN>= Display selected and not selected items.</P></p>
<p></p>
</div>
</body>
</html>
