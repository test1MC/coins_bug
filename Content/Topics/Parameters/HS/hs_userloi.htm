<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/USERLOI - User defined visitor level of interest</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/USERLOI - </span> User defined visitor level of interest
</div>
<div class="param_def">
<p>Whether the 'level of interest' is user-configurable.</p>
<p class="yesnolist"><span class="userinput">N</span> = The only options for the Level of Interest field are <span class="userinput">None</span>, <span class="userinput">Some</span> and <span class="userinput">Very</span>.</p>
<p class="yesnolist"><span class="userinput">Y</span> =  You can configure your own values for the Level of Interest field using <span class="function" title="Function:%HS204-V">Level of Interest</span>.</p>
</div>
</body>
</html>
