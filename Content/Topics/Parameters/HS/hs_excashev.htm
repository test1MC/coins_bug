<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXCASHEV - Cash extras cash event</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXCASHEV - </span> Cash extras cash event
</div>
<div class="param_def">
<p>The cash event that represents <MadCap:variable name="Variables.hs extras"/> monies. 
<P></P>
<P>This will be used to display the outstanding balance for <MadCap:variable name="Variables.hs extras"/> in the <MadCap:variable name="Variables.hs extras"/> maintenance and <MadCap:variable name="Variables.hs extras"/> statement screens.</P></p>
<P>If you are using this parameter to identify <MadCap:variable name="Variables.hs extras"/> cash by the cash event code, do not also use <FONT color="#000000"><SPAN class="parameter">EXCASHCT</SPAN>.</FONT></P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_excashct.htm" /><MadCap:relatedTopic src="../hs/hs_cashonst.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
