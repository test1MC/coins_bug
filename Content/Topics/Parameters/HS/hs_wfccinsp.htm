<title>HS/WFCCINSP - Workflow to launch when new inspection is submitted</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/WFCCINSP - </span> Workflow to launch when new inspection is submitted
</div>
<div class="param_def">
<p>The workflow that is launched automatically when a new inspection is submitted using mCare.</p>
<p>For example, the workflow could be designed to generate a report which is then distributed via email.</p>
</div>
