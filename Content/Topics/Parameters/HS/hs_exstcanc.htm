<title>HS/EXSTCANC - Extras status after cancellation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXSTCANC - </span> Extras status after cancellation
</div>
<div class="param_def">
<p>The default <MadCap:variable name="Variables.hs extras"/> status to be used after the cancellation of a sale. If you do not wish to change the status code after a cancellation, then leave this parameter blank.</p>
