<title>HS/FCSTYPE - Forecast type for expected sales dates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/FCSTYPE - </span> Forecast type for expected sales dates
</div>
<div class="param_def">
<p>Allows you to link the expected exchange and completion dates to your sales forecast. (See also <SPAN class="parameter">FCSCOMP</SPAN> and <SPAN class="parameter">FCSEXCH</SPAN>). 
<P></P>
<P>Enter the forecast type to use for expected sales dates.</P></p>
<p></p>
</div>
