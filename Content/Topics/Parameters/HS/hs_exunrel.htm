<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/EXUNREL - Allow extras on unreleased/released plots</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/EXUNREL - </span> Allow extras on unreleased/released plots
</div>
<div class="param_def">
<p>If set to Yes then <MadCap:variable name="Variables.Hs Extras caps"/> are not moved to cancellation and remain with the Plot.</p>
<p></p>
</div>
</body>
</html>
