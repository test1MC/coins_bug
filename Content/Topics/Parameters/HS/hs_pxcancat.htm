<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/PXCANCAT - Cash categories to leave with PX</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/PXCANCAT - </span> Cash categories to leave with PX
</div>
<div class="param_def">
<p>A can-do list of the cash transaction categories for which the cash transaction remains with the PX when the PX is cancelled, rather than being associated with the cancellation.</p>
<p></p>
</div>
</body>
