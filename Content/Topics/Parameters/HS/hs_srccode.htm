<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/SRCCODE - Show source of enquiry code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/SRCCODE - </span> Show source of enquiry code
</div>
<div class="param_def">
<P>(COINS<SUP>plus</SUP> only) Whether COINS shows the source of <MadCap:variable name="Variables.enquiry"/> codes on the Source of <MadCap:variable name="Variables.Enquiry caps"/> selection screen.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Show codes and descriptions.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Show descriptions only.</P>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_srcselc.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
