<title>SC/CERTLINE - Certificate Print Columns</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/CERTLINE - </span> Certificate Print Columns
</div>
<div class="param_def">
<p>This parameter is only used by the old <span class="Procedure">Print Certificate</span> procedure, and has been retained for compatibility with old versions of COINS.  It is a list of Item IDs to print on a certificate.</p>
<p></p>
