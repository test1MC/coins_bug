<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/DEFVATFR - Default VAT Code on Subcontract Order from ...</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/DEFVATFR - </span> Default VAT Code on Subcontract Order from ...
</div>
<div class="param_def">
<p>Where to get the default <MadCap:variable name="Variables.vat"/> code from, for new subcontracts.  Set this to <span class="userinput">SUBCONTRACTOR</span> to use the <MadCap:variable name="Variables.vat"/> code from the subcontractor's account; set this to <span class="userinput">CONTRACT</span> to use the <MadCap:variable name="Variables.vat"/> code from the <MadCap:variable name="Variables.jc contract"/>.</p>
<p></p>
</div>
</body>
</html>
