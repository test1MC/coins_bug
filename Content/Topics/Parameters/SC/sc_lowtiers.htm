<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/LOWTIERS - Authorisation tier override</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/LOWTIERS - </span> Authorisation tier override
</div>
<div class="param_def">
<p>The author<MadCap:variable name="Variables.is"/>ation tier override.</p>
<P>The level of author<MadCap:variable name="Variables.is"/>ation (for example, <SPAN class="userinput">2</SPAN>) that is required for draft certificates with values below the limit specified by <FONT color="#000000"><SPAN class="parameter">LOWTRAMT</SPAN>.</FONT></P>
<P>You can override the limits and levels on a <MadCap:variable name="Variables.jc contract"/>-by-<MadCap:variable name="Variables.jc contract"/> basis using <span class="function" title="Function:%WSC2140BCOI">Author<MadCap:variable name="Variables.is"/>ation tier overrides</span>.</P>
</div>
</body>
</html>
