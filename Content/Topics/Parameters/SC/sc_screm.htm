<head>
<title>SC/SCREM - SC Remittance Form</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SCREM - </span> SC Remittance Form
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP>) The configurable form used to print <SPAN class="module">Subcontract Ledger</SPAN> remittances.</p>
<p>If the print function has a function parameter of <SPAN class="parameter">SCREM</SPAN>, the form specified here is used. This allows you to set up <MadCap:variable name="Variables.kco company"/>-specific forms.</p>
<p>

</p>
</div>
</body>
</html>
