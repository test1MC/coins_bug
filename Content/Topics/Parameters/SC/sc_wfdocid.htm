<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/WFDOCID - Draft Certificate workflow variable ID</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/WFDOCID - </span> Draft Certificate workflow variable ID
</div>
<div class="param_def">
<p>The ID used as the variable which has been created in the workflow to update stages.</p>
<p>The workflow moves the stages on, so a variable is setup which tells the system which stage the workflow is at.   This in turn updates the status on the screen.</p>
</div>
</body>
</html>
