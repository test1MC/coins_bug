<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/ONUP - On upload SCP notification</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/ONUP - </span> On upload SCP notification
</div>
<div class="param_def">
<p>When to send notification of an SCP upload.</p>
<P>The options are:</P>
<P class="yesnolist"><STRONG>none (blank)</STRONG> = No notification is sent.</P>
<P class="yesnolist"><SPAN class="userinput">A-All</SPAN> = Notification is sent for all uploads.</P>
<P class="yesnolist"><SPAN class="userinput">F-Failures Only</SPAN> = Notification is sent for failed uploads only.</P>
</div>
</body>
</html>
