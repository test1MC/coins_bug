<title>SC/CHQLIMIT - Cheque Limit (requiring 2nd signature)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/CHQLIMIT - </span> Cheque Limit (requiring 2nd signature)
</div>
<div class="param_def">
<p>The maximum value for payments (including <MadCap:variable name="Variables.eft"/> payments) that do not need special attention (for example, a second signature).</p>
<p>Payments over this value are shown on a separate page of the <span class="function" title="Function:%WSC3800RCOB">Payments</span> and the <span class="function" title="Function:%WSC3230RCOB">Print Payment List</span>.</p>
</div>
</body>
</html>
