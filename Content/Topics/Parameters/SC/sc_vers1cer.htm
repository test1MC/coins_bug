<span class="parameter">SC/VERS1CER - </span> Link to view Certificate in Version One
</div>
<div class="param_def">
<p>The URL for viewing SC certificates in the Version One document management system.</p>
<p>Imaging Index Relationships must be setup for SC Certificates using <span class="function" title="Function:%WSY2291BSMP">Image Index Relationships</span>.</p>
