<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/LIABCOIN - Create SC Liability in COINS</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/LIABCOIN - </span> Create SC Liability in COINS
</div>
<div class="param_def">
<p>Whether to link <SPAN class="module"><MadCap:variable name="Variables.Valuations caps"/> </SPAN>to SC accruals (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). This allows liability entered in <SPAN class="module"><MadCap:variable name="Variables.Valuations caps"/> </SPAN>via SC certificates to populate standard liability in <span class="function" title="Function:%WSC2050BSBS">Subcontract Liabilities</span>.</p>
<p></p>
</div>
</body>
</html>
