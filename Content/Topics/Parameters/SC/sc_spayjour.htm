<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/SPAYJOUR - Subcontractor Payments Tax/VAT Posting Journal Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SPAYJOUR - </span> Subcontractor Payments Tax/VAT Posting Journal Type
</div>
<div class="param_def">
<p>The Transaction Type which is used to create a GL batch during Subcontractor Payment Financing Extract posting.</p>
<p>The GL Batch contains <MadCap:variable name="Variables.VAT caps"/> and Tax postings for the certificates contained in the Extract.</p>
</div>
</body>
</html>
