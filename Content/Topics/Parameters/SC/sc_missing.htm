<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/MISSING - Check missing subcontractor scheme details</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/MISSING - </span> Check missing subcontractor scheme details
</div>
<div class="param_def">
<p>Additional subcontractor <MadCap:variable name="Variables.sc insurance"/> fields to include in the "missing details" check.</p>
<p>COINS always checks that the policy number and <MadCap:variable name="Variables.expiry"/> date are filled in.  You can specify additional fields to check by selecting them as values to this parameter.</p>
</div>
</body>
</html>
