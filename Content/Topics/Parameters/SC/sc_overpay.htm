<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/OVERPAY - Stop Overpayment on Certificate Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/OVERPAY - </span> Stop Overpayment on Certificate Entry
</div>
<div class="param_def">
<p>The default setting for the <span class="field">Over </span>field when creating a new subcontract.  This can be <span class="userselect">Warning</span>, <span class="userselect">Error</span>, <span class="userselect">No Message</span> or <span class="userselect">As per Certificate Definition</span>, and controls how validation is applied to the gross value when entering subcontract certificates.</p>
<p></p>
</div>
</body>
</html>
