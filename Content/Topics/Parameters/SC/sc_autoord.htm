<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/AUTOORD - Automatically Number Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/AUTOORD - </span> Automatically Number Orders
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = COINS generates order numbers automatically.</p><p class="yesnolist"><span class="userinput">N</span> = Order numbers must be entered manually.</p>NOTE: The <span class="module">Procurement</span> module provides more detailed functionality for raising orders and generating order numbers.
<p></p>
</div>
</body>
</html>
