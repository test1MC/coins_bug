<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/PAYE% - Subcontractor Tax for Subcontract Payments</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/PAYE% - </span> Subcontractor Tax for Subcontract Payments
</div>
<div class="param_def">
<p>The current standard rate of income tax for subcontract <MadCap:variable name="Variables.labour"/>. This is used for subcontractor payments made via <span class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></span>.</p>
<p>Under <MadCap:snippetBlock src="../../../Resources/Snippets/CIS2.flsnp"/>, this is the net rate for matched subcontractors.  This is initially expected to be set at 20%.</p>
</div>
</body>
</html>
