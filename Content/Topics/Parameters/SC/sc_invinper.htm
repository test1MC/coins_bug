<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/INVINPER - Invoice date in or before fin. period</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/INVINPER - </span> Invoice date in or before fin. period
</div>
<div class="param_def">
<p>Set this to <SPAN class="userinput">Y </SPAN>to prevent invoices from being input to a batch if they are dated after the end of the <MadCap:variable name="Variables.financial period"/> for the batch. Otherwise, leave this blank.</p>
<p></p>
</div>
</body>
</html>
