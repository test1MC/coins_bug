<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/MULTBANK - Multiple bank accounts per Subcontractor</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/MULTBANK - </span> Multiple bank accounts per Subcontractor
</div>
<div class="param_def">
<p>Whether to allow subcontractor payments to multiple bank accounts (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>If this is set to <span class="userinput">Y</span>, you can record alternative bank accounts against a subcontractor record, and choose on the certificate which account it should be paid to.</p>
</div>
</body>
</html>
