<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/BLANKTRA - Allow Blank Trades</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/BLANKTRA - </span> Allow Blank Trades
</div>
<div class="param_def">
<p>Whether blank trades are allowed (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Trades can be left blank.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Trades cannot be left blank.</P>Blank trades can cause problems when passed into VAP; setting this parameter to <SPAN class="userinput">N</SPAN> removes this problem.
</div>
</body>
</html>
