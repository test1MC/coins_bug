<title>SC/SCACCID - Enter Accrual Item ID for Certificate Definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SCACCID - </span> Enter Accrual Item ID for Certificate Definition
</div>
<div class="param_def">
<p>The Item ID of the subcontract accrual line to use in <SPAN class="module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></SPAN>. This is used in detailed SC certification.</p>
<p>If <SPAN class="parameter">SCACCID</SPAN> is not set, the first costed amount is used on the certificate definition.</p>
</div>
</body>
