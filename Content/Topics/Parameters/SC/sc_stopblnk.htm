<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/STOPBLNK - Stop Blank Subcontractor Reference</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/STOPBLNK - </span> Stop Blank Subcontractor Reference
</div>
<div class="param_def">
<p>Whether you are allowed to proceed if the <MadCap:variable name="Variables.sc subconrefnumber"/> is left blank (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS prevents you from leaving the <MadCap:variable name="Variables.sc subconrefnumber"/> on certificates blank.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS allows you to proceed if you leave the <MadCap:variable name="Variables.sc subconrefnumber"/> blank, but you are still given a warning.</P>
</div>
</body>
</html>
