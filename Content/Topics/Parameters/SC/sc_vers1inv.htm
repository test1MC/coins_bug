<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/VERS1INV - Link to view Invoice in Version One</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/VERS1INV - </span> Link to view Invoice in Version One
</div>
<div class="param_def">
<p>The URL for viewing SC certificates (for orders whose payment type is I) in the Version One document management system.</p>
<p>Imaging Index Relationships must be setup for SC Certificates using <span class="function" title="Function:%WSY2291BSMP">Image Index Relationships</span>.</p>
</div>
</body>
</html>
