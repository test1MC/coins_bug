<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/SB+DAYS - Self Billing Tax Point days after payment</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SB+DAYS - </span> Self Billing Tax Point days after payment
</div>
<div class="param_def">
<p>If <span class="parameter">SBATPAY</span> = <span class="userinput">Y</span>, this is the number of days after the payment date for the tax point of self-billing invoices.</p>
<p>Use the field <span class="field">RO_taxpointdate </span>to print the tax point date on configurable documents.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sc/sc_sbatpay.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
