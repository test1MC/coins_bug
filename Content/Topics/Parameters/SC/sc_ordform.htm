<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/ORDFORM - Order Number Format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/ORDFORM - </span> Order Number Format
</div>
<div class="param_def">
<p>The PROGRESS display format to use if COINS is generating order numbers (see the <SPAN class="parameter">AUTOORD </SPAN>"parameter"). For example, a format of <SPAN class="userinput">99999</SPAN> generates numbers 00001, 00002, 00003. A format of <SPAN class="userinput">B9999</SPAN> generates numbers B0001, B0002, B0003.</p>
<p></p>
</div>
</body>
</html>
