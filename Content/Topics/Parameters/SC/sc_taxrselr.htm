<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/TAXRSELR - Recalc Tax on Selected/Not Select Report</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/TAXRSELR - </span> Recalc Tax on Selected/Not Select Report
</div>
<div class="param_def">
<P>Whether to re-calculate tax on the <span class="function" title="Function:%WSC3110RCUR">Certificates Selected/Not Selected Report</span> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</P>
<P>This only applies if <SPAN class="parameter">TAXATPAY </SPAN>= <SPAN class="userinput">Y</SPAN>.</P>
<p>Setting this to <SPAN class="userinput">Y</SPAN> ensures that any changes to the subcontractors' tax status are reflected in the report.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sc/sc_taxatpay.htm" /><MadCap:relatedTopic src="../sc/sc_taxstage.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
