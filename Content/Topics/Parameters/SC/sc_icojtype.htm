<title>SC/ICOJTYPE - Default certificate transaction type (via Invoice Register)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/ICOJTYPE - </span> Default certificate transaction type (via Invoice Register)
</div>
<div class="param_def">
<p>The default transaction type to be used when generating subcontract certificates from invoice register transactions.</p>
<p>You can override this transaction type when generating the certificate batch.</p>
</div>
