<title>SC/LIENWARN - Warn if outstanding Lien Waivers [US]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/LIENWARN - </span> Warn if outstanding Lien Waivers [US]
</div>
<div class="param_def">
<p>Whether you want a warning during invoice entry if the subcontractor has outstanding lien waivers (<STRONG>Yes</STRONG> or <STRONG>No</STRONG>).</p>
<p>This is not a required field. If the value is blank, <STRONG>No</STRONG> is used.</p>
</div>
</body>
