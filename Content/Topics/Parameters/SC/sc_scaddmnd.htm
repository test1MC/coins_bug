<title>SC/SCADDMND - Address mandatory ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SCADDMND - </span> Address mandatory ?
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = The first line of the address in <span class="Procedure">Subcontractor Details</span> is mandatory.</p>
<p class="yesnolist"><span class="userinput">N</span> = The first line of the address can be left blank.</p>
<p></p>
</div>
