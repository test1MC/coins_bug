<title>SC/AGREETYP - Validate Agreement Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/AGREETYP - </span> Validate Agreement Type
</div>
<div class="param_def">
<p>Whether to enforce agreement type validation (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Agreement type validation is required.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Agreement type validation is optional.</P>
</div>
</body>
