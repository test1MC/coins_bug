<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/DEFSBVAT - Default Self Billing VAT Code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/DEFSBVAT - </span> Default Self Billing VAT Code
</div>
<div class="param_def">
<p>The default <MadCap:variable name="Variables.vat"/> code for self-billing subcontract certificates.</p>
<p>This sets the <MadCap:variable name="Variables.vat"/> code on self-billing certificates in line with the <span class="parameter">VATUPD </span>parameter in VAP. This is also set against green card certificates.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../vp/vp_vatupd.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
