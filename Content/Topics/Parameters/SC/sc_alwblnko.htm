<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/ALWBLNKO - Allow blank Order Number (in Invoice Register)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/ALWBLNKO - </span> Allow blank Order Number (in Invoice Register)
</div>
<div class="param_def">
<p>Whether an invoice/application can be registered with a blank order number (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>For distribution type C-Costed, the order number cannot be blank. Therefore, the parameter should always be set to <STRONG>N </STRONG>when this type is used.</p>
</div>
</body>
</html>
