<span class="parameter">SC/NOTIERS - </span> Draft Cert - Number of Authorisation Levels
</div>
<div class="param_def">
<p>The number of levels (2 or 3 or 4) that a draft certificate must pass through before being approved. (Only valid if <SPAN class="parameter">TIERAUTH</SPAN> = <SPAN class="userinput">Y</SPAN>).</p>
