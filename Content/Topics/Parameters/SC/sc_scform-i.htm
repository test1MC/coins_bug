<title>SC/SCFORM-I - Certificate Invoice Form</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SCFORM-I - </span> Certificate Invoice Form
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/> only) The form to use when printing billing type "I" certificates using <span class="function" title="Function:%SC507">Certificate Print (Multi-Part Forms)</span>.</p>
<p>This can be a comma-separated list of forms. This will allow copies of certificates to be printed but using different forms.</p>

</p>
</div>
