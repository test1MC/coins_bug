<title>SC/DEFSCPRT - Default Printing Type Cert/Remit Print</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/DEFSCPRT - </span> Default Printing Type Cert/Remit Print
</div>
<div class="param_def">
<p>The default printing method for delivery of SC certificates and remittances to subcontractors.</p>
<p>This is the default value (EMAIL, FAX or PRINT) for the <span style="color: #000000;"><span class="field">Default Printing Method </span>field when creating a new subcontractor record.</span></p>

<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sc/sc_defprn.htm" /></MadCap:relatedTopics>
</p>
</div>
