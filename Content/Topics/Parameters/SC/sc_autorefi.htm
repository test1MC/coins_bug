<title>SC/AUTOREFI - Auto Generate Reference</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/AUTOREFI - </span> Auto Generate Reference
</div>
<div class="param_def">
<p>Whether to generate invoice reference numbers automatically (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>Set this to <SPAN class="userinput">Y</SPAN> if you are using the invoice register.</p>
</div>
