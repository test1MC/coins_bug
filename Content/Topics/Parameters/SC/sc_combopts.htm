<title>SC/COMBOPTS - Combined Printer/Form/Font</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/COMBOPTS - </span> Combined Printer/Form/Font
</div>
<div class="param_def">
<p>A list of default values for printer, form, and font when printing combined remittance advices and <MadCap:variable name="Variables.cheques"/>.</p>
<p>These values can be overridden in the printer selection screen.</p>
