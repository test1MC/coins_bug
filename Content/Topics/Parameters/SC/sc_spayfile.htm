<body>
<div class="param_id">

<span class="parameter">SC/SPAYFILE - </span> Subcontractor Payments extract file name
</div>
<div class="param_def">

<p>This also controls whether the payment financing options are available on the <span class="module">Subcontract Ledger</span> menu.</p>
