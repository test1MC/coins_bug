<?xml version="1.0" encoding="utf-8"?>

<head>
<title>SC/CHQ+DAYS - No of Days to add to Cheque Date (VAT/ATR)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/CHQ+DAYS - </span> No of Days to add to Cheque Date (VAT/ATR)
</div>
<div class="param_def">
<p>The number of days by which the tax point is later than the payment date (for Authenticated Receipt Subcontractors).</p>
<p>Use the field <FONT color="#000000"><SPAN class="field">RO_taxpointdate </SPAN>to print the tax point date on configurable documents.</FONT></p>
</div>
</body>
