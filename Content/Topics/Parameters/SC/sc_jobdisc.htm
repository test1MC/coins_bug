<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/JOBDISC - Create contract discount records</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/JOBDISC - </span> Create contract discount records
</div>
<div class="param_def">
<p>Whether to create reference records for the <SPAN class="procedure">Discount by <MadCap:variable name="Variables.Jc Contract caps"/> Report </SPAN>(<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y = </SPAN>Creates reference records for the <SPAN class="procedure">Discount by <MadCap:variable name="Variables.Jc Contract caps"/> Report</SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Select this if you do not intend to run the <SPAN class="procedure">Discount by <MadCap:variable name="Variables.Jc Contract caps"/> Report</SPAN>.</P>
</div>
</body>
</html>
