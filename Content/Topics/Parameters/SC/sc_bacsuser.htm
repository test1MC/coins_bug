<title>SC/BACSUSER - BACS User Id</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/BACSUSER - </span> BACS User Id
</div>
<div class="param_def">
<p>This is a comma-separated list of your company's <MadCap:variable name="Variables.eft"/> User ID and <MadCap:variable name="Variables.eft"/> User name as supplied by the financial institution. These must appear in the order &lt;id&gt;,&lt;name&gt;.</p>
<p></p>
