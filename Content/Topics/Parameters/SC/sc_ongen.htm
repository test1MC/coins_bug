<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/ONGEN - On generate SCP notification</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/ONGEN - </span> On generate SCP notification
</div>
<div class="param_def">
<p>How to send notification of an SCP generation.</p>
<P>The options are:</P>
<P class="yesnolist"><STRONG>none (blank)</STRONG> = No notification is sent.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Notification only is sent.</P>
<P class="yesnolist"><STRONG>X</STRONG> = Notification is sent with XML spreadsheet.</P>
<P class="yesnolist"><STRONG>Z</STRONG> = Notification is sent with compressed file.</P>
</div>
</body>
</html>
