<title>SC/SBATPAY - Self Billing Tax Point at payment</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SBATPAY - </span> Self Billing Tax Point at payment
</div>
<div class="param_def">
<p>How should COINS calculate the tax point of self-billing invoices? 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Relative to the date of payment (see <SPAN class="parameter">SB+DAYS</SPAN>).</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Equal to the certificate date (not recommended).</P></p>
<p></p>

<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sc/sc_sb_2bdays.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
