<title>SC/SCHOLD - Default Subcontract Hold Pay</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SCHOLD - </span> Default Subcontract Hold Pay
</div>
<div class="param_def">
<p>The default value of the <span class="screentype">Hold</span> indicator for new subcontracts.</p><p class="yesnolist"><span class="userinput">Y = </span>payments for the subcontract are on hold (and so are not automatically selected for payment).</p><p class="yesnolist"><span class="userinput">N</span> = payments are not on hold.</p>
<p></p>
</div>
