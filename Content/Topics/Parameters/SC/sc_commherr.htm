<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/COMMHERR - Draft Certificate Commercial Hold is Error</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/COMMHERR - </span> Draft Certificate Commercial Hold is Error
</div>
<div class="param_def">
<p>Whether to prevent author<MadCap:variable name="Variables.is"/>ation of draft certificates that are on commercial hold (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If the parameter is set to <SPAN class="userinput">N</SPAN>, this check does not apply.</p>
</div>
</body>
</html>
