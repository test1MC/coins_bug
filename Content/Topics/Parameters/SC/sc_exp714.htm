<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/EXP714 - Include Cert's where 714 Details Expired</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/EXP714 - </span> Include Cert's where 714 Details Expired
</div>
<div class="param_def">
<p>Whether to allow the <SPAN class="procedure">Select/Deselect Transactions (Batch)</SPAN> procedure to select certificates for payment for subcontractors whose tax exemption certificate has expired (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>Under the UK Construction Industry Scheme, you must set this to <SPAN class="userinput">N</SPAN>.</p>
</div>
</body>
</html>
