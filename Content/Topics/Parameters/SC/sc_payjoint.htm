<head>
<title>SC/PAYJOINT - Number of joint payees offered for entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/PAYJOINT - </span> Number of joint payees offered for entry
</div>
<div class="param_def">
<P>Whether the joint payee options will be shown in the SC maintenance screens, and how many will be offered for entry.</P>
<P>Enter a number.  <SPAN class="userinput">0</SPAN> or blank (default) means joint payment options will not be shown.</P>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pl/pl_payjoint.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
