<title>SC/PAYTYPE - Show payment type option</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/PAYTYPE - </span> Show payment type option
</div>
<div class="param_def">
<p>Whether to include the <SPAN class="field">Payment Type </SPAN>field in maintenance and certificate screens (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>The <SPAN class="field">Payment Type </SPAN>option allows payments to be separated either for a <MadCap:variable name="Variables.jc contract"/> or for a transaction.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pl/pl_paytype.htm" /></MadCap:relatedTopics>
</p>
</div>
