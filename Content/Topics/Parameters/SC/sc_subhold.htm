<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/SUBHOLD - Default Subcontractor Hold Pay</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SUBHOLD - </span> Default Subcontractor Hold Pay
</div>
<div class="param_def">
<p>The default value of the <SPAN class="field">Hold Payments </SPAN>field for new subcontractors (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y = </SPAN>Payments to this subcontractor are held (that is, not picked up by the scheduling run) automatically.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Payments are approved automatically.</P>
</div>
</body>
</html>
