<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/D2HIST - DigDeeper2 Hist: Incl. O/S Certificates?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/D2HIST - </span> DigDeeper2 Hist: Incl. O/S Certificates?
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = Include outstanding certificates in the <span class="procedure">Dig Deeper </span>history <MadCap:variable name="Variables.enquiry"/>.</p>
<p class="yesnolist"><span class="userinput">N</span> = Do not include outstanding certificates in the <span class="procedure">Dig Deeper </span>history <MadCap:variable name="Variables.enquiry"/>.</p>
<p></p>
</div>
</body>
</html>
