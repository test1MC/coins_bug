<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/SCPOCMND - Postcode mandatory ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/SCPOCMND - </span> Postcode mandatory ?
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = The <MadCap:variable name="Variables.postal code"/> in <span class="Procedure">Subcontractor Details</span> is mandatory.</p>
<p class="yesnolist"><span class="userinput">N</span> = The <MadCap:variable name="Variables.postal code"/> can be left blank.</p>
<p></p>
</div>
</body>
</html>
