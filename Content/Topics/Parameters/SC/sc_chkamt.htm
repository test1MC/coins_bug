<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/CHKAMT - Check Tax Cert amount</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/CHKAMT - </span> Check Tax Cert amount
</div>
<div class="param_def">
<p><span style="font-weight:bold;">This is no longer used in the UK.  </span>It controls whether COINS issues a warning if the amount on the 715 voucher is different from the amount paid:</p><p class="yesnolist"><span class="userinput">Y</span> = COINS issues a warning.</p><p class="yesnolist"><span class="userinput">N</span> = COINS does not issue a warning.</p>
<p></p>
</div>
</body>
</html>
