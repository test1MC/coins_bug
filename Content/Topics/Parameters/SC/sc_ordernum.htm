<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/ORDERNUM - Default order number to contract num + /</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/ORDERNUM - </span> Default order number to contract num + /
</div>
<div class="param_def">
<p>Allows you to ensure that the subcontract order number begins with the <MadCap:variable name="Variables.jc contract"/> number followed by a slash.</p>
<p>This assumes that you are not raising subcontract orders using <span class="module">Procurement</span>, and that you are not using automatic numbering.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sc/sc_autoord.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
