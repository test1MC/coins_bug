<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/CHKONREL - Do Authorisation checks on Release</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/CHKONREL - </span> Do Authorisation checks on Release
</div>
<div class="param_def">
<p>Whether to check if a draft certificate is on commercial hold before releasing it (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If the certificate is on commercial hold, it needs to be approved before it can be released.</p>
</div>
</body>
</html>
