<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/NEGACCRU - Allow negative SC Accruals</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/NEGACCRU - </span> Allow negative SC Accruals
</div>
<div class="param_def">
<p>Whether subcontract accruals can allow for negative accruals (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Negative accruals are taken into account in the calculation of accruals.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Negative accruals are ignored in the calculation of accruals.</P>
</div>
</body>
</html>
