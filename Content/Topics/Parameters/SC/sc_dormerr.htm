<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/DORMERR - Dormant Subcontractor Error</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/DORMERR - </span> Dormant Subcontractor Error
</div>
<div class="param_def">
<p>Whether COINS allows transactions (for example, retention release or manual payment) if the subcontractor is dormant (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS issues an error message and prevents the transaction.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS issues a warning message and allows the transaction.</P>
</div>
</body>
</html>
