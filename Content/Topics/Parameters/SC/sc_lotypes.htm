<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/LOTYPES - List of Labour Only Subcontract Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/LOTYPES - </span> List of Labour Only Subcontract Types
</div>
<div class="param_def">
<p>A list of subcontract types that represent <MadCap:variable name="Variables.labour"/>-only subcontracts.</p>
<p>Subcontract orders with a subcontract type in this list are flagged as "<MadCap:variable name="Variables.Labour caps"/> only" by default. This allows COINS to determine whether certain insurances should be validated or not.</p>
</div>
</body>
</html>
