<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/AUTHZERO - Auth Receipt Zero Value (Y/N)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/AUTHZERO - </span> Auth Receipt Zero Value (Y/N)
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = COINS treats authenticated receipts with zero <MadCap:variable name="Variables.vat"/> amounts as outstanding.</p>
<p class="yesnolist"><span class="userinput">N</span> = A zero <MadCap:variable name="Variables.vat"/> amount does not require an authenticated receipt.</p>
<p>Normally <span class="parameter">AUTHZERO</span> should be set to <span class="userinput">N</span>.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sc/sc_ageauth.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
