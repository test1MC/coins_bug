<title>SC/TAXSTAGE - Tax Recalculation Point (PAY/FREEZE)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/TAXSTAGE - </span> Tax Recalculation Point (PAY/FREEZE)
</div>
<div class="param_def">
<p>When you want COINS to finally calculate tax.</p>
<P class="yesnolist"><SPAN class="userinput">FREEZE - </SPAN>When the payment batch is created.</P>
<P class="yesnolist"><SPAN class="userinput">PAY</SPAN> - When the payment is actually produced.</P>
<P class="yesnolist">This only applies if <SPAN class="parameter">TAXATPAY </SPAN>= <SPAN class="userinput">Y</SPAN>.</P>
<p>

</p>
</div>
