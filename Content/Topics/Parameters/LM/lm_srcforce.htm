<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>LM/SRCFORCE - Always require a source of enquiry to be entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">LM/SRCFORCE - </span> Always require a source of enquiry to be entered
</div>
<div class="param_def">
<p>When creating a new offer do you always require a source of <MadCap:variable name="Variables.enquiry"/> to be selected.  Set to <strong>Y</strong> to ensure users select a source of <MadCap:variable name="Variables.enquiry"/>.</p>
<p></p>
</div>
</body>
</html>
