<title>LM/BACSUSER - BACS userid</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">LM/BACSUSER - </span> BACS userid
</div>
<div class="param_def">
<P>A comma-separated list of your company's <MadCap:variable name="Variables.eft"/> User ID and <MadCap:variable name="Variables.eft"/> User name as supplied by the financial institution. </P>
<P>These must appear in the order "&lt;id&gt;,&lt;name&gt;".</P>
<p></p>
</div>
