<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/LIENDEF - Lien Waiver Required Default [US]</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/LIENDEF - </span> Lien Waiver Required Default [US]
</div>
<div class="param_def">
<p>Whether you want the Lien Waiver Required default for <MadCap:variable name="Variables.pl suppliers"/>.</p>
<P>Valid values are:</P>
<UL>
<LI><STRONG>[Blank]</STRONG> = Select when print</LI>
<LI><STRONG>A</STRONG> = Always print</LI>
<LI><STRONG>N</STRONG> = Never print</LI></UL>
</div>
</body>
</html>
