<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/COSTNOPO - Allow invoice to be manually costed instead of matched at all times</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/COSTNOPO - </span> Allow invoice to be manually costed instead of matched at all times
</div>
<div class="param_def">
<p>Enter YES if you wish to be able to manually cost invoices rather than match them, even if the <MadCap:variable name="Variables.pl supplier"/> normally requires a purchase order.</p>
<p></p>
</div>
</body>
</html>
