<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/DEFPLPRT - Default Printing Type for PL Remittance</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/DEFPLPRT - </span> Default Printing Type for PL Remittance
</div>
<div class="param_def">
<p>The default method for printing <MadCap:variable name="Variables.pl supplier"/> remittances.</p>
<p>This is the default value (EMAIL, FAX or PRINT) for the <FONT color="#000000"><SPAN class="field">Default Printing Method</SPAN> field when creating a new <MadCap:variable name="Variables.pl supplier"/> record.</FONT></p>
</div>
</body>
