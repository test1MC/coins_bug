<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/CIMWFTTY - CIM WorkFlow Invoice Transaction Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/CIMWFTTY - </span> CIM WorkFlow Invoice Transaction Types
</div>
<div class="param_def">
<p>A comma-separated list of transaction types that trigger a CIM Workflow.</p>
<p>If an invoice or credit note is entered and its transaction type is contained in the parameter list, then a CIM Workflow will be triggered.</p>
</div>
</body>
</html>
