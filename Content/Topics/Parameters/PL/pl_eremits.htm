<title>PL/EREMITS - ETC Remittance Advices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/EREMITS - </span> ETC Remittance Advices
</div>
<div class="param_def">
<p>Whether you are using eRemittance functionality (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = eRemittances for invoices paid by <MadCap:variable name="Variables.eft"/> will be converted to PDFs and emailed to <MadCap:variable name="Variables.pl suppliers"/>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not produce eRemittances.</P>

</p>
