<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/ALWCLSPO - Allow Invoice/CRN Against Closed P/Order</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/ALWCLSPO - </span> Allow Invoice/CRN Against Closed P/Order
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = Allows entering of <MadCap:variable name="Variables.Purchase Ledger caps"/> invoices against closed Purchase Orders.</p>
<p class="yesnolist"><span class="userinput">N</span> = Prevents entry of <MadCap:variable name="Variables.Purchase Ledger caps"/> invoices against closed Purchase Orders.</p>
<p></p>
</div>
</body>
</html>
