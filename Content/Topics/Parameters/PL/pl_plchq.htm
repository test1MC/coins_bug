<?xml version="1.0" encoding="utf-8"?>

<head>
<title>PL/PLCHQ - PL Cheque Form Definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PLCHQ - </span> PL Cheque Form Definition
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP>) The configurable form to use when printing <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN> <MadCap:variable name="Variables.cheques"/>.</p>
<p>If the print function has a function parameter of <SPAN class="parameter">PLCHQ</SPAN>, the form specified here is used. This allows you to set up <MadCap:variable name="Variables.kco company"/>-specific forms.</p>
<p>

</p>
</div>
</body>
</html>
