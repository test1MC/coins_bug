<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/DDAGEING - Dig Deeper Ageing For Credits</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/DDAGEING - </span> Dig Deeper Ageing For Credits
</div>
<div class="param_def">
<p>Determines how COINS treats credit notes in the <span class="procedure">Dig Deeper</span> <MadCap:variable name="Variables.enquiry"/>:</p>
<p class="yesnolist"><span class="userinput">Age</span> = age by the original period.</p>
<p class="yesnolist"><span class="userinput">Current</span> = include in the current period.</p>
<p></p>
</div>
</body>
</html>
