<head>
<title>PL/PLPOCMND - Postcode Mandatory ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PLPOCMND - </span> Postcode Mandatory ?
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The <MadCap:variable name="Variables.postal code"/> in <SPAN class="procedure"><MadCap:variable name="Variables.Pl Supplier caps"/> Details</SPAN> is mandatory.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The <MadCap:variable name="Variables.postal code"/> can be left blank.</P>
<p></p>
</div>
</body>
