<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/SHOWJOB - Show Contract/Dept Etc on PL Invoice</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/SHOWJOB - </span> Show Contract/Dept Etc on PL Invoice
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not display the <SPAN class="field">Contract/Dept </SPAN>field in the invoice entry frame.</P>
<P class="yesnolist"><SPAN class="userinput">Y </SPAN><SPAN class="userinput">=</SPAN> COINS displays the <SPAN class="field">Contract/Dept </SPAN>field in the invoice entry frame.</P>
<p></p>
</div>
</body>
</html>
