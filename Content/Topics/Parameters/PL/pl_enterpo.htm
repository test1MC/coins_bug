<title>PL/ENTERPO - Enter PO if Not Required by Supplier</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/ENTERPO - </span> Enter PO if Not Required by Supplier
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The <SPAN class="field">P/O Number </SPAN>field in the invoice entry frame is not an input field.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The <SPAN class="field">P/O Number </SPAN>field is always an input field.</P>
<p></p>
</div>
</body>
