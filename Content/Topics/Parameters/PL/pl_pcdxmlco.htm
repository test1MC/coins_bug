<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/PCDXMLCO - Assign PCard txn Company from the XML message header</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PCDXMLCO - </span> Assign PCard txn Company from the XML message header
</div>
<div class="param_def">
<p>If this parameter is set to Y and a correct <MadCap:variable name="Variables.Kco Company caps"/> alias exists in the <span class="function" title="Function:%WEC2044BSDB">Company Alias</span>, the PCard transaction record is assigned the <MadCap:variable name="Variables.Kco Company caps"/> from the XML message header instead of from the <MadCap:variable name="Variables.jc contract"/> or Registered PCard.</p>
<p></p>
</div>
</body>
</html>
