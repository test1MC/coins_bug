<title>PL/APRRSNHC - Approval Reason Entry Hold Code List</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/APRRSNHC - </span> Approval Reason Entry Hold Code List
</div>
<div class="param_def">
<P>A comma-separated list of hold codes. When a user takes an invoice with one of these codes off hold, COINS prompts the user to enter a text note.</P>
<P>* means all hold codes.</P>
<p></p>
</div>
