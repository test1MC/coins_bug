<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/APPRCOST - Approve After Costing</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/APPRCOST - </span> Approve After Costing
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Allow manual approval of invoices after costing them (using <SPAN class="procedure">Input - Cost Invoice (Matching)</SPAN> or <SPAN class="procedure">Cost Invoice (Batch)</SPAN>). COINS displays an extra frame after the costing frame.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Approval of invoices is governed by <SPAN class="parameter">DEFHOLD</SPAN>.</P>
<p></p>
</div>
</body>
</html>
