<div class="param_id">

<span class="parameter">PL/PIWBBUYR - </span> Problem Inv W/bench - Get Buyer Role from
</div>
<div class="param_def">
<p>Who to send invoices with buying-related issues to.</p>
<P class="yesnolist"><SPAN class="userinput">ROLE</SPAN> = Send buying-related queries to the user dictated by the User Roles - Invoice Matching screen.</P>
<P class="yesnolist"><SPAN class="userinput">PO</SPAN> = Send buying-related queries to the buyer that raised the order.</P>
