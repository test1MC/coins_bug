<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/BACSSUM - Summarise BACS Payments in Cash Book</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/BACSSUM - </span> Summarise BACS Payments in Cash Book
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = Create summary <span class="module"><MadCap:variable name="Variables.Cash Book caps"/></span> transactions when posting <MadCap:variable name="Variables.eft"/> payments.</p>
<p class="yesnolist"><span class="userinput">N</span> = Create detailed <span class="module"><MadCap:variable name="Variables.Cash Book caps"/></span> transactions when posting <MadCap:variable name="Variables.eft"/> payments.</p>
<p></p>
</div>
</body>
</html>
