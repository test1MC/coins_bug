<title>PL/PLWFSBNK - Workflow - Show proposed bank details</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PLWFSBNK - </span> Workflow - Show proposed bank details
</div>
<div class="param_def">
<p>Whether to show proposed bank details (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>When this is set to <SPAN class="userinput">Y</SPAN>, the bank details are displayed on the Payment Method tab of the PL Supplier Summary screen.</p>
</div>
