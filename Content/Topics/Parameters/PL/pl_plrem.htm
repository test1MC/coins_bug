<?xml version="1.0" encoding="utf-8"?>

<head>
<title>PL/PLREM - PL Remittance Form Definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PLREM - </span> PL Remittance Form Definition
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP>) The configurable form used to print <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN> remittances.</p>
<p>If the print function has a function parameter of <FONT color="#000000"><SPAN class="parameter">PLREM</SPAN>, the form specified here is used. This allows you to set up <MadCap:variable name="Variables.kco company"/>-specific forms.</FONT></p>
<p>

</p>
</div>
</body>
</html>
