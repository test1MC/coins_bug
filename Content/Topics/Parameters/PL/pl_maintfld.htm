<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/MAINTFLD - Hidden Fields in Supplier Maintenance</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/MAINTFLD - </span> Hidden Fields in Supplier Maintenance
</div>
<div class="param_def">
<p>A comma-separated list of field names from the <MadCap:variable name="Variables.pl supplier"/> record, which are not to be displayed or are not required (for all users) in <SPAN class="procedure"><MadCap:variable name="Variables.Pl Supplier caps"/> Details</SPAN>. 
<P></P>
<P>See also <SPAN class="parameter">USERFLD</SPAN>.</P></p>
<p>In <MadCap:snippetBlock src="../../../Resources/Snippets/COINSOA.flsnp"/>, this parameter is superseded by the functionality in <SPAN class="procedure">Field Access Maintenance</SPAN>.</p>
</div>
</body>
</html>
