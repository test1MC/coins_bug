<title>PL/CIMPRBLM - CIM Area For Documents Needing Attention</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/CIMPRBLM - </span> CIM Area For Documents Needing Attention
</div>
<div class="param_def">
<p>The area in CIM to move a document to when the related CIM-generated invoice is deleted in PL Invoice Entry.  If this area does not yet exist then it will be created automatically.</p>
<p></p>
