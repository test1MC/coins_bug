</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PAYTYPE - </span> Show Payment Type Option
</div>
<div class="param_def">
<p>Whether the <SPAN class="field">Payment Type </SPAN>option will be shown in PL maintenance and invoice screens (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>The <FONT color="#000000"><SPAN class="field">Payment Type </SPAN>option allows payments to be separated either for a <MadCap:variable name="Variables.jc contract"/> or for a transaction.</FONT></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sc/sc_paytype.htm" /></MadCap:relatedTopics>
</p>
