<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/CHQLIMIT - Cheque Limit (Requiring 2nd Signature)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/CHQLIMIT - </span> Cheque Limit (Requiring 2nd Signature)
</div>
<div class="param_def">
<p>The maximum value for payments (including <MadCap:variable name="Variables.eft"/> payments) that do not need special attention (for example, a second signature).  Payments over this value are shown on a separate page of the <span class="function" title="Function:%WPL3800RCOB">Payments</span> and the <span class="function" title="Function:%WPL3231RCOB">Print Payment List</span>.</p>
<p></p>
</div>
</body>
</html>
