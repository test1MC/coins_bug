<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/INTERHLD - Hold Code for Inter-Company Invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/INTERHLD - </span> Hold Code for Inter-Company Invoices
</div>
<div class="param_def">
<p>This parameter allows a <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/> </SPAN>invoice that was created from an inter-<MadCap:variable name="Variables.kco company"/> <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/> </SPAN>to be put automatically on hold.</p>
<p>Set <SPAN class="parameter">INTERHLD </SPAN>with a hold code; any PL invoice generated automatically inter-<MadCap:variable name="Variables.kco company"/> from <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/> </SPAN>will be put on hold with this hold code.</p>
</div>
</body>
</html>
