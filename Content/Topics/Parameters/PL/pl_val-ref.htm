<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/VAL-REF - Validate Supplier Ref. Formats</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/VAL-REF - </span> Validate Supplier Ref. Formats
</div>
<div class="param_def">
<p>Whether COINS validates <MadCap:variable name="Variables.supplier reference"/> numbers.</p>
<p>If set to Y, a Reference Formats screen is included in <MadCap:variable name="Variables.Pl Supplier caps"/> Maintenance; this allows you to enter the valid formats of reference numbers for the <MadCap:variable name="Variables.pl supplier"/>. COINS then validates <MadCap:variable name="Variables.supplier references"/> against this list.</p>
</div>
</body>
</html>
