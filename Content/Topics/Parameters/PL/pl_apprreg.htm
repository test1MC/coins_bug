<head>
<title>PL/APPRREG - Allow Approval of Reg'd Invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/APPRREG - </span> Allow Approval of Reg'd Invoices
</div>
<div class="param_def">
<p>Whether to allow approval of registered invoices.</p>
<p class="yesnolist"><span class="userinput">Y</span> = Put registered invoices on hold automatically and allow the user to manually approve them during invoice entry.</p>
<p class="yesnolist"><span class="userinput">N</span> = Invoices that have not been costed cannot be approved for payment.</p>
<p></p>
<p>

</p>
</div>
</body>
</html>
