<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/SPAYPREF - Supplier Payments Purchaser References</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/SPAYPREF - </span> Supplier Payments Purchaser References
</div>
<div class="param_def">
<P>A comma-separated list of values that appear in the header line of the {Pl Supplier} Payment Financing extract file.</P>
<P>The values are:</P>
<UL>
<LI>B1 short code</LI>
<LI>B2 purchase code</LI>
<LI>B3 <MadCap:variable name="Variables.jc contract"/> number</LI>
<LI>B4 company number</LI>
<LI>B5 suffix</LI></UL>
</div>
</body>
</html>
