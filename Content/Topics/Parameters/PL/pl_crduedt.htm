<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/CRDUEDT - Calculate Due Date on Credits</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/CRDUEDT - </span> Calculate Due Date on Credits
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">N</span> = COINS does not calculate due dates on credit transactions.</p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS calculates due dates on credit transactions.</p>
<p></p>
</div>
</body>
</html>
