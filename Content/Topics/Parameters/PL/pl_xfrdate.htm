<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/XFRDATE - Payment Transfer Date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/XFRDATE - </span> Payment Transfer Date
</div>
<div class="param_def">
<p>Whether users can enter a payment transfer date for <MadCap:variable name="Variables.eft"/> and <MadCap:variable name="Variables.cheque"/> payments.</p>
<P class="yesnolist"><SPAN class="userinput"><MadCap:variable name="Variables.eft"/></SPAN> = A transfer date can be entered for <MadCap:variable name="Variables.eft"/> payments.</P>
<P class="yesnolist"><SPAN class="userinput">CHQ</SPAN> = A transfer date can be entered for <MadCap:variable name="Variables.cheque"/> payments.</P>
<P class="yesnolist"><SPAN class="userinput">BACS,CHQ</SPAN> = A transfer date can be entered for both <MadCap:variable name="Variables.eft"/> and <MadCap:variable name="Variables.cheque"/> payments.</P>
</div>
</body>
</html>
