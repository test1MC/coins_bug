<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/USECIS - Use Company Information System</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/USECIS - </span> Use Company Information System
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y </span><span class="userinput">=</span> Link <span class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></span> to the Central Repository. If <span class="parameter">USECIS </span>is set to <span class="userinput">Y</span>, <span class="function" title="Function:%WPL2000BAVM"><MadCap:variable name="Variables.Pl Suppliers caps"/></span> requires new <MadCap:variable name="Variables.pl suppliers"/> to be selected from the Central Repository.</p>
<p class="yesnolist"><span class="userinput">N </span>= Do not link <span class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></span> to the Central Repository.</p>
<p></p>
</div>
</body>
</html>
