<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/MPAYPO - Allow PO Number on Manual Payments to be entered</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/MPAYPO - </span> Allow PO Number on Manual Payments to be entered
</div>
<div class="param_def">
<p>Whether to allow a purchase order number to be entered on manual payments (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput">Y</span> = The PO number field is available on the Payment tab in <span class="function" title="Function:%WPL1050BCOB">Manual Payments</span>.</p>
</div>
</body>
</html>
