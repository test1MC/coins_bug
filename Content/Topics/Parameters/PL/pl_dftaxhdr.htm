<div class="param_id">

<span class="parameter">PL/DFTAXHDR - </span> US Sales Tax Code on non PO-related Invoice Header defaults from ...
</div>
<div class="param_def">
<p>Where the sales tax code on the invoice header defaults from:</p>
<p>J &#8211; <MadCap:variable name="Variables.Jc Contract caps"/> (the default)<br />S &#8211; <MadCap:variable name="Variables.Pl Supplier caps"/> / Subcontractor</p>
<p>This is only relevant for US <MadCap:variable name="Variables.kco companies"/> (in other words where the CO parameter <span class="parameter">TAXTYPE</span> is set to <span class="userselect">SALES</span>),</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_taxtype.htm" /></MadCap:relatedTopics>
</p>
</div>
