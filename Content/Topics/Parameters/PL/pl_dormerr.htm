<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/DORMERR - Dormant Supplier Error</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/DORMERR - </span> Dormant Supplier Error
</div>
<div class="param_def">
<p>How COINS handles transactions (for example, invoice entry or manual payment) if the <MadCap:variable name="Variables.pl supplier"/> is dormant: 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS issues an error message and prevents the transaction.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS issues a warning message and allows the transaction.</P></p>
<p></p>
</div>
</body>
</html>
