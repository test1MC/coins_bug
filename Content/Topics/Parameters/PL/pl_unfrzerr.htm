<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/UNFRZERR - Unfreeze Payment Batch when Cheques printed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/UNFRZERR - </span> Unfreeze Payment Batch when Cheques printed
</div>
<div class="param_def">
<p>Determines whether you can unfreeze a payment batch when <MadCap:variable name="Variables.eft"/> or <MadCap:variable name="Variables.cheques"/> have been printed.</p>
<p class="yesnolist"><span class="userinput">W</span> = Warning - COINS issues a warning but you can unfreeze the payment batch.</p>
<p class="yesnolist"><span class="userinput">E</span> = Error - You cannot unfreeze the payment batch.</p>
</div>
</body>
</html>
