<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/DEFTDATE - Default Invoice Date From Batch Date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/DEFTDATE - </span> Default Invoice Date From Batch Date
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = COINS uses the transaction date from the batch header as the default invoice date. </p><p class="yesnolist"><span class="userinput">N</span> = COINS does not supply a default invoice date; users must enter an invoice date.</p>
<p></p>
</div>
</body>
</html>
