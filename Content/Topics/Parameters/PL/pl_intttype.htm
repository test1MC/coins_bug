<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/INTTTYPE - Internal Invoice Transaction Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/INTTTYPE - </span> Internal Invoice Transaction Type
</div>
<div class="param_def">
<p>The <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN> transaction type to use for internal invoices generated from <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN>. If this is blank, no <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN> invoice will be created. (The S/L parameter <SPAN class="parameter">INTPOST</SPAN> must be set to <SPAN class="userinput">Y</SPAN> in the source <MadCap:variable name="Variables.kco company"/>).</p>
<p></p>
</div>
</body>
</html>
