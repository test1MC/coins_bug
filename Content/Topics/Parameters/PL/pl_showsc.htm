<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/SHOWSC - Show S/C Labour Question in F/M</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/SHOWSC - </span> Show S/C Labour Question in F/M
</div>
<div class="param_def">
<p>This parameter determines whether or not the <SPAN class="field">Supplier of S/C <MadCap:variable name="Variables.Labour caps"/></SPAN> prompt appears in <span class="function" title="Function:%WPL2000BAVM"><MadCap:variable name="Variables.Pl Suppliers caps"/></span>. 
<P></P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not display the <SPAN class="field">Supplier of S/C <MadCap:variable name="Variables.Labour caps"/> </SPAN>prompt while browsing or maintaining <SPAN class="procedure"><MadCap:variable name="Variables.Pl Supplier caps"/> Details</SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">Y </SPAN><SPAN class="userinput">=</SPAN> COINS displays the <SPAN class="field">Supplier of S/C <MadCap:variable name="Variables.Labour caps"/> </SPAN>prompt.</P></p>
<p></p>
</div>
</body>
</html>
