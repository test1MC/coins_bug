<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/PAYREG - Allow Manual Payment of Reg'd Invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PAYREG - </span> Allow Manual Payment of Reg'd Invoices
</div>
<div class="param_def">
<p>Controls whether users are allowed to pay registered invoices.</p>
<p class="yesnolist"><span class="userinput">N </span>= Prevents payment and cash allocation procedures from selecting registered invoices for payment.</p>
<p class="yesnolist"><span class="userinput">Y</span> = Registered invoices can be paid by manual <MadCap:variable name="Variables.cheque"/> or selected for payment manually.</p>
<p></p>
</div>
</body>
</html>
