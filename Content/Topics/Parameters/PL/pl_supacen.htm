<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/SUPACEN - Maintain GL Control A/c's on Supplier</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/SUPACEN - </span> Maintain GL Control A/c's on Supplier
</div>
<div class="param_def">
<P>Whether you can override the control accounts for individual <MadCap:variable name="Variables.pl suppliers"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS displays the G/L Accounts tab in <SPAN class="procedure"><MadCap:variable name="Variables.Pl Supplier caps"/> Details</SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">N </SPAN><SPAN class="userinput">=</SPAN> COINS does not display the G/L Accounts tab, and the account codes set up in <SPAN class="procedure">P/L Configuration</SPAN> are used.</P>
<p></p>
</div>
</body>
</html>
