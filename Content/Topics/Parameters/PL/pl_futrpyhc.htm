<title>PL/FUTRPYHC - Hold Code for invoices that have future payments assigned</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/FUTRPYHC - </span> Hold Code for invoices that have future payments assigned
</div>
<div class="param_def">
<p>The financial hold code that will be assigned to invoices that have <MadCap:variable name="Variables.future payments"/> assigned to them.  This ensures that the invoices are not paid automatically during a payment run.</p>
