<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/JOBDISC - Write Discount by Contract Records</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/JOBDISC - </span> Write Discount by Contract Records
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = COINS writes <MadCap:variable name="Variables.jc contract"/> discount records so the <span class="procedure">Discounts by <MadCap:variable name="Variables.Jc Contract caps"/></span> report can be run.</p><p class="yesnolist"><span class="userinput">N </span><span class="userinput">=</span> The <span class="procedure">Discounts by <MadCap:variable name="Variables.Jc Contract caps"/></span> report is not required.</p>
<p></p>
</div>
</body>
</html>
