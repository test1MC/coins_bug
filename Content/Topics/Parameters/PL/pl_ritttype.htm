<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/RITTTYPE - Recurring Invoices Template Transaction Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/RITTTYPE - </span> Recurring Invoices Template Transaction Type
</div>
<div class="param_def">
<p>Set the default Recurring Invoices Transaction Type. Note if this is blank then when monthly recurring invoices are generated the transaction type for each invoice will be set to PINN.</p>
<p></p>
</div>
</body>
</html>
