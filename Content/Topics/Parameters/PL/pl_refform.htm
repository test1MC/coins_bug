<title>PL/REFFORM - Int Ref Format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/REFFORM - </span> Int Ref Format
</div>
<div class="param_def">
<p>The format of the sequential number part of internal reference numbers. This is a PROGRESS display format, such as <SPAN class="userinput">9999</SPAN>. 
<P></P>
<P>See also <SPAN class="parameter">REFBASE</SPAN>.</P></p>
<p></p>
</div>
