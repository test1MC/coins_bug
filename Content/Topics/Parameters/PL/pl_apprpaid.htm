<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/APPRPAID - Allow Amending Held Invoices After Pay't</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/APPRPAID - </span> Allow Amending Held Invoices After Pay't
</div>
<div class="param_def">
<p>Determines whether you can amend the hold code on invoices after payment.
<p class="yesnolist"><span class="userinput">Y</span> = Allow hold code to be amended.</p>
<p class="yesnolist"><span class="userinput">N</span> = Do not allow hold code to be amended.
</p></p>
<p></p>
</div>
</body>
</html>
