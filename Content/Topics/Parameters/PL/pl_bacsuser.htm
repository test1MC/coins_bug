<?xml version="1.0" encoding="utf-8"?>

<title>PL/BACSUSER - BACS User Id</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/BACSUSER - </span> BACS User Id
</div>
<div class="param_def">
<p>A comma-separated list of your company's <MadCap:variable name="Variables.eft"/> User ID and <MadCap:variable name="Variables.eft"/> User name as supplied by the financial institution.
<P></P>
<P>These must appear in the order "&lt;id&gt;,&lt;name&gt;".</P></p>
<p></p>
</div>
</body>
