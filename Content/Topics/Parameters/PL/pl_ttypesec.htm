<title>PL/TTYPESEC - Transaction Type Security</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/TTYPESEC - </span> Transaction Type Security
</div>
<div class="param_def">
<p>Whether to use transaction type security (<span class="userinput">Y</span> or <span class="userinput">N</span>).  This allows you to control who can use which transaction types in <span class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></span>.</p>
<p></p>
</div>
