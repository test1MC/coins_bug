<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/CIMIMAGE - Suppress Auto-Display of CIM Invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/CIMIMAGE - </span> Suppress Auto-Display of CIM Invoices
</div>
<div class="param_def">
<p>(COINS<sup>plus</sup>) Whether CIM invoice images are displayed automatically.</p>
<p class="yesnolist"><span class="userinput">N</span> = Invoices are automatically displayed. </p>
<p class="yesnolist"><span class="userinput">Y</span> = Users must click on the image button to display the invoices.   </p>
</div>
</body>
</html>
