<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/D2HIST - DigDeeper2 History: Incl. Open Invoices?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/D2HIST - </span> DigDeeper2 History: Incl. Open Invoices?
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = Include outstanding invoices in the <span class="procedure">Dig Deeper</span> history <MadCap:variable name="Variables.enquiry"/>.</p>
<p class="yesnolist"><span class="userinput">N</span> = Do not include outstanding invoices in the <span class="procedure">Dig Deeper</span> history <MadCap:variable name="Variables.enquiry"/>.</p>
<p></p>
</div>
</body>
</html>
