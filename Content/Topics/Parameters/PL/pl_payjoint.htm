<title>PL/PAYJOINT - Number of Joint Payees Offered for Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PAYJOINT - </span> Number of Joint Payees Offered for Entry
</div>
<div class="param_def">
<p>Whether the joint payee options will be shown in the PL maintenance screens, and how many will be offered for entry.</p>
<p>Enter a number.  <span class="userinput">0</span> or blank (default) means joint payment options will not be shown.</p>
