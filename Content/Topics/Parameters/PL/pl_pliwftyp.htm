<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/PLIWFTYP - Invoice Types for Workflow</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PLIWFTYP - </span> Invoice Types for Workflow
</div>
<div class="param_def">
<P>Which invoice types the workflow is launched for.</P>
<P class="yesnolist"><SPAN class="userinput">A</SPAN> = All invoices</P>
<P class="yesnolist"><SPAN class="userinput">E</SPAN> = eInvoices only</P>
<P class="yesnolist"><SPAN class="userinput">M</SPAN> = Manual invoices only</P>You may want to process different invoice types differently.
<p></p>
</div>
</body>
</html>
