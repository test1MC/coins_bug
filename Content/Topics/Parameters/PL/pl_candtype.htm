<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/CANDTYPE - Invoice Distribution Types which cannot be cancelled</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/CANDTYPE - </span> Invoice Distribution Types which cannot be cancelled
</div>
<div class="param_def">
<p><MadCap:variable name="Variables.Purchase Ledger caps"/> Invoice Distribution types which are not available for <MadCap:variable name="Variables.CB Cancellation caps"/> and Transfer.</p>
<p>Costed Invoices are not available for Transfer even when 'C-Costed' is not indicated in this parameter.</p>
</div>
</body>
</html>
