<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/INTPCOST - Allow Internal Plant Costing</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/INTPCOST - </span> Allow Internal Plant Costing
</div>
<div class="param_def">
<p>Whether to accept or reject automatic <MadCap:variable name="Variables.pc plant"/> postings from the internal <MadCap:variable name="Variables.pc plant"/> <MadCap:variable name="Variables.kco company"/>.
<p class="yesnolist"><span class="userinput">Y</span> = Accept internal cost transactions from another internal <MadCap:variable name="Variables.kco company"/>.</p>
<p class="yesnolist"><span class="userinput">N</span> = Reject internal cost transactions from another internal <MadCap:variable name="Variables.kco company"/>.</p></p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pc/pc_intcost.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
