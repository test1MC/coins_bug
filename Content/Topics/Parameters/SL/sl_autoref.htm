<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/AUTOREF - Auto Generate Reference</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/AUTOREF - </span> Auto Generate Reference
</div>
<div class="param_def">
<P>Whether COINS should automatically generate internal reference numbers for transactions when you press <SPAN class="key">Return</SPAN>.</P>
<P class="noteheader">NOTE</P>
<P class="note">This is different from the <SPAN style="FONT-STYLE: italic">System Module</SPAN> <FONT color="#000000"><SPAN class="parameter">AUTOREF </SPAN>"parameter", which governs batch reference numbers.</FONT></P>
<p></p>
</div>
</body>
</html>
