<title>SL/CASHTYPE - Unallocated Cash Db/Cr Invoice Txn Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/CASHTYPE - </span> Unallocated Cash Db/Cr Invoice Txn Type
</div>
<div class="param_def">
<p>If required, the transaction type for credit transactions that COINS generates for unallocated cash. If you leave this blank, COINS allows you to leave cash unallocated.</p>
<p></p>
</div>
