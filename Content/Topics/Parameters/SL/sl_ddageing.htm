<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/DDAGEING - </span> Dig Deeper Ageing for Unallocated Cash
</div>
<div class="param_def">
<p>How do you want <span class="procedure">Dig Deeper</span> to treat unallocated cash?</p>
<p class="yesnolist"><span class="userinput">Age</span> = Age it according to its original period.</p>
<p class="yesnolist"><span class="userinput">Current = </span>Include it in the current period.</p>
<p></p>
