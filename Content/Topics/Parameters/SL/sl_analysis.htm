<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/ANALYSIS - Use Sales Analysis Table</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/ANALYSIS - </span> Use Sales Analysis Table
</div>
<div class="param_def">
<p>If set to <span class="userinput">Y</span>, this allows you to set up a table of sales analysis codes for each customer. These are then validated when entering a <span style="font-style: italic;"><MadCap:variable name="Variables.Sales Ledger caps"/></span> invoice.</p>
<p></p>
</div>
</body>
</html>
