<title>SL/SLSTMT - Default Statement Form Definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/SLSTMT - </span> Default Statement Form Definition
</div>
<div class="param_def">
<p>The configurable form to be used for printing <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> statements; for example, <SPAN class="userinput">STMTFORM</SPAN>. To use this form to print statements, the function parameter on the <SPAN class="procedure">Print Statements</SPAN> function must be set to <SPAN class="parameter">SLSTMT</SPAN>.</p>
<p></p>
</div>
</body>
</html>
