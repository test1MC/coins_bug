<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/FDMDATE - Crdt Ctl Letters Final Demand Date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/FDMDATE - </span> Crdt Ctl Letters Final Demand Date
</div>
<div class="param_def">
<p>The number of days by which the final demand date is later than either:</p>
<ul>
<li>the due date of the oldest invoice, or</li>
<li>the date the letters are created,</li>
</ul>
<p>whichever is the earlier.</p>
<p></p>
</div>
</body>
</html>
