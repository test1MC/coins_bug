<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/UNDERPAY - Allow underpayment of Invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/UNDERPAY - </span> Allow underpayment of Invoices
</div>
<div class="param_def">
<p>Y = Allow any <MadCap:variable name="Variables.Sales Ledger caps"/> invoice to be underpaid. E.g. when the <MadCap:variable name="Variables.sl customer"/> has rounded down the payment by a small amount.</p>
<p>N = Do not allow any <MadCap:variable name="Variables.Sales Ledger caps"/> invoice to be under-paid.</p>
<p></p>
</div>
</body>
</html>
