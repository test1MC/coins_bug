<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/INVINPER - Enforce Inv. Date in or before Fin. Pd</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/INVINPER - </span> Enforce Inv. Date in or before Fin. Pd
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = The invoice date must be within or before the period to which the invoice is being posted.</p><p class="yesnolist"><span class="userinput">N</span> = Invoice dates can be after the period to which the invoice is being posted.</p>
<p></p>
</div>
</body>
</html>
