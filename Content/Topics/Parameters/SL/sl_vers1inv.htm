<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/VERS1INV - </span> Link to view Invoice in Version One
</div>
<div class="param_def">

<p>Imaging Index Relationships must be set up for SL invoices using <span class="function" title="Function:%WSY2291BSMP">Image Index Relationships</span>.</p>
