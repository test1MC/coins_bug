<title>SL/CRMSDEF - Default Credit Message Code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/CRMSDEF - </span> Default Credit Message Code
</div>
<div class="param_def">
<p>The code for the default credit message to be printed on statements. You can override this when you print statements.</p>
<p>Credit messages are set up using <span class="function" title="Function:%WSL2050BRDM">Credit Message Maintenance</span>.</p>
</div>
</body>
