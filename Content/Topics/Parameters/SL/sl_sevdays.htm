<title>SL/SEVDAYS - Crdt Ctl Letters Increased Severity Days</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/SEVDAYS - </span> Crdt Ctl Letters Increased Severity Days
</div>
<div class="param_def">
<p>A list of up to four credit severity levels.  Each level is the number of days by which the oldest debt is overdue.  For example, to set severity levels from 1 to 3 as the debt exceeds 1 day, 30 days and 90 days, enter <span class="userinput">1,30,90</span>.</p>
<p></p>
</div>
