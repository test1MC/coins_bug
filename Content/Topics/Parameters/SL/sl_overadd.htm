<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/OVERADD - Override Name and Address on Invoice</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/OVERADD - </span> Override Name and Address on Invoice
</div>
<div class="param_def">
<p>Do you want to be able to override the name and address on invoices (<span class="userinput">Y</span> or <span class="userinput">N</span>)? This allows you, for example, to have a general "cash sales" account, and enter the details for each invoice.</p>
<p></p>
</div>
</body>
</html>
