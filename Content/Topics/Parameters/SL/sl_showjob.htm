<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/SHOWJOB - Show Contract on Invoice</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/SHOWJOB - </span> Show Contract on Invoice
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Show the <MadCap:variable name="Variables.jc contract"/> code on invoices (during Invoice Entry, Invoice <MadCap:variable name="Variables.Enquiry caps"/> and <SPAN class="procedure">Change Posted Invoice</SPAN> procedures).</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Do not show the <MadCap:variable name="Variables.jc contract"/> code.</P>
<p></p>
</div>
</body>
</html>
