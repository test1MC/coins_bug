<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/AUTODIST - Automatic Invoice Distribution</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/AUTODIST - </span> Automatic Invoice Distribution
</div>
<div class="param_def">
<p>Whether to use automatic invoice distribution (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput"></SPAN><SPAN class="userinput">Y</SPAN> = During Revenue Distribution, COINS fills in the <SPAN class="field">Amount </SPAN>field with the amount that remains to be distributed.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The <SPAN class="field">Amount </SPAN>must be entered manually.</P>
</div>
</body>
</html>
