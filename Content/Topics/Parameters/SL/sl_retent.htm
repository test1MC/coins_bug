<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/RETENT - Enter Retention ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/RETENT - </span> Enter Retention ?
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = When entering invoices, users can enter a retention amount.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not allow users to enter a retention amount, and does not prompt for the Retention Account in the Customer G/L Codes tab in <SPAN class="procedure">Customer Maintenance</SPAN>.</P>
<p></p>
</div>
</body>
</html>
