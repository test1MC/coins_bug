</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/MULSECST - </span> Multi-Sector Invoice Statement
</div>
<div class="param_def">
<p>Whether to print statements by sector.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS prompts for a sector, allowing you to print statements one sector at a time.</P>
