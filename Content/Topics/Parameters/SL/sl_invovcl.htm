<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/INVOVCL - Error/Warn if Account Over Credit Limit</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/INVOVCL - </span> Error/Warn if Account Over Credit Limit
</div>
<div class="param_def">
<p>How do you want COINS to respond if an invoice is entered for a customer that has exceeded their credit limit?</p>
<p class="yesnolist"><span class="userinput">E</span> = Display an error message and prevent entry of the invoice.</p>
<p class="yesnolist"><span class="userinput">W</span> = Display a warning message but allow the invoice to be entered.</p>
<p></p>
</div>
</body>
</html>
