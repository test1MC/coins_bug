<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/AUTOPOST - Autopost SL From Module</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/AUTOPOST - </span> Autopost SL From Module
</div>
<div class="param_def">
<p>To post batches automatically to <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN>, set <FONT color="#000000"><SPAN class="parameter">AUTOPOST </SPAN>to <SPAN class="userinput">Y</SPAN>. This is relevant only to other "module"s that interface to <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN>.</FONT></p>
<p></p>
</div>
</body>
</html>
