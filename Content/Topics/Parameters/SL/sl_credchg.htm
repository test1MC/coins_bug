<title>SL/CREDCHG - Use Credit Charges</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/CREDCHG - </span> Use Credit Charges
</div>
<div class="param_def">
<P>Whether to make credit charges.</P>
<P class="noteheader">NOTE</P>
<P class="note">If you set <SPAN class="parameter">CREDCHG </SPAN>to <SPAN class="userinput">Y</SPAN>, set <SPAN class="parameter">VATDISC</SPAN> to <SPAN class="userinput">N</SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Make credit charges.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Offer settlement discount.</P>
<p>

</p>
</div>
</body>
