<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/AUTOMULT - Automatic Multi-lines in Invoice Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/AUTOMULT - </span> Automatic Multi-lines in Invoice Entry
</div>
<div class="param_def">
<p>In Invoice Entry, do you want to enter multi-line invoices automatically (<span class="userinput">Y</span> or <span class="userinput">N</span>)? (This is the equivalent of answering <span class="userinput">Y</span> to the Multiple Lines prompt).</p>
<p></p>
</div>
</body>
