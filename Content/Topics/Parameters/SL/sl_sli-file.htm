<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/SLI-FILE - Invoice Load File Pattern</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/SLI-FILE - </span> Invoice Load File Pattern
</div>
<div class="param_def">
<P>The pattern of file names to offer for loading (when loading SL invoices using sl998.p).</P>
<p>This can be used to restrict the files offered for loading if the directory may contain inappropriate files.  Asterisk is a wildcard. </p>
</div>
</body>
</html>
