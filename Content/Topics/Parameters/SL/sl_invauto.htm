<title>SL/INVAUTO - Auto Invoice Number</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/INVAUTO - </span> Auto Invoice Number
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y </SPAN>= COINS automatically generates invoice numbers according to the format defined by <SPAN class="parameter">INVBASE</SPAN><SPAN class="screentype"> </SPAN>and <SPAN class="parameter">INVFORM</SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not automatically generate invoice numbers.</P>
<p></p>

</p>
</div>
</body>
