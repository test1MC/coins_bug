<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/FINEXC - Transaction Types to exclude from Finance Charges (comma separated list)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/FINEXC - </span> Transaction Types to exclude from Finance Charges (comma separated list)
</div>
<div class="param_def">
<p>A comma-separated list of <MadCap:variable name="Variables.Sales Ledger caps"/> transaction types that do not attract a finance charge; transactions with one of these types will not be included in the finance charge calculation.</p>
<p></p>
</div>
</body>
</html>
