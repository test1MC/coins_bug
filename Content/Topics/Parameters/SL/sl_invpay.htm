<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/INVPAY - List of T/Types for Invoice Prepayment</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/INVPAY - </span> List of T/Types for Invoice Prepayment
</div>
<div class="param_def">
<p>A list of transaction types that should be treated as "paid immediately" (for example, Cash Sale invoices).  On invoices of this type, COINS prompts the user for details of payments made against the invoice.</p>
<p></p>
</div>
</body>
