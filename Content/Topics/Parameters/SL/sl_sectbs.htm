<title>SL/SECTBS - Sectorised Balance Sheet</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/SECTBS - </span> Sectorised Balance Sheet
</div>
<div class="param_def">
<p>This allows you to have a non-sector<MadCap:variable name="Variables.is"/>ed balance sheet (CO parameter <SPAN class="parameter">SECTBS</SPAN> set to <SPAN class="userinput">N</SPAN>), but allows <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> control accounts to be sector<MadCap:variable name="Variables.is"/>ed.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_sectbs.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
