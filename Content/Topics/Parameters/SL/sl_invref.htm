<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/INVREF - Default Invoice from Int Ref</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/INVREF - </span> Default Invoice from Int Ref
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = COINS inserts the internal reference number as the default invoice number.</p><p class="yesnolist"><span class="userinput">N</span> = COINS does not supply a default invoice number.</p>
<p></p>
</div>
</body>
</html>
