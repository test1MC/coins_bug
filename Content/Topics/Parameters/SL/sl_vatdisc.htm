<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/VATDISC - Settlement Discount Before VAT</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/VATDISC - </span> Settlement Discount Before VAT
</div>
<div class="param_def">
<p>Whether to take settlement discount into account when calculating <MadCap:variable name="Variables.vat"/>.</p>
<p class="yesnolist"><span class="userinput">Y</span> = Settlement discount is applied before <MadCap:variable name="Variables.vat"/> is calculated.</p>
<p class="yesnolist"><span class="userinput">N</span> = Settlement discount is applied after <MadCap:variable name="Variables.vat"/> is calculated. This is the normal setting in the UK.</p>
<p></p>
</div>
</body>
</html>
