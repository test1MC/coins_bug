<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SL/USECIS - Use Company Information System</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SL/USECIS - </span> Use Company Information System
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Link <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> to the Company Information Workbench; <SPAN class="procedure">Customer Maintenance</SPAN> requires new customers to be selected from the Company Information Workbench.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Do not link <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> to the Company Information Workbench.</P>
<p></p>
</div>
</body>
</html>
