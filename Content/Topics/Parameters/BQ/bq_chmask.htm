<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>BQ/CHMASK - List of cost heads to use</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">BQ/CHMASK - </span> List of cost heads to use
</div>
<div class="param_def">
<p>A can-do list of <MadCap:variable name="Variables.cost heads"/> you are using in <SPAN class="module">Bill of Quantities</SPAN>.</p>
<p>This allows you to exclude <MadCap:variable name="Variables.cost heads"/> that are not relevant to <SPAN class="module">Bill of Quantities</SPAN>.</p>
</div>
</body>
</html>
