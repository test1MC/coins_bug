<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>BQ/STDLOC - Use standard location list for item locations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">BQ/STDLOC - </span> Use standard location list for item locations
</div>
<div class="param_def">
<p>Whether to use the standard list of locations when updating a resource line (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The <SPAN class="field">Location </SPAN>field allows you to select one of the standard locations. </P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The <FONT color="#000000"><SPAN class="field">Location </SPAN>field is a memorandum only text field.</FONT></P>
</div>
</body>
</html>
