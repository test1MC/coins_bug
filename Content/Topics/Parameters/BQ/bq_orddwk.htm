<title>BQ/ORDDWK - Automatically add dayworks stage to matrix orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">BQ/ORDDWK - </span> Automatically add dayworks stage to matrix orders
</div>
<div class="param_def">
<P>Whether you wish to automatically add a dayworks payment stage to subcontract matrix orders generated from <MadCap:variable name="Variables.Bq BoQ caps"/>.</P>
<p>If you select to use this you must also set the VAP parameter <FONT color="#000000"><SPAN class="parameter">CERTDWK</SPAN>.</FONT></p>

<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../vp/vp_certdwk.htm" /></MadCap:relatedTopics>
</p>
</div>
