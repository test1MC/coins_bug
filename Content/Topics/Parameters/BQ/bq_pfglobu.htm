<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>BQ/PFGLOBU - List of users/groups allowed to maintain global prices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">BQ/PFGLOBU - </span> List of users/groups allowed to maintain global prices
</div>
<div class="param_def">
<p>A list of user and group IDs allowed to update global prices.</p>
<p>Only users in this list will see the <SPAN class="userinput">Global Prices </SPAN>option in the <SPAN class="field">Company </SPAN>field when adding a price in <span class="function" title="Function:%WBQ1010HBQP">Prices Workbench</span>.</p>
</div>
</body>
</html>
