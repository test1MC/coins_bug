<div class="param_id">

<span class="parameter">BQ/ORDVAR - </span> Subcontract variation amounts to be applied to matrix variation stage
</div>
<div class="param_def">
<P>Whether you wish to apply variation amounts to a separate valuation payment stage for subcontract <MadCap:variable name="Variables.po variation"/> matrix orders generated from <MadCap:variable name="Variables.Bq BoQ caps"/>.</P>
<p>If you choose to do this you must also set the VAP parameter <FONT color="#000000"><SPAN class="parameter">CERTVAR</SPAN>.</FONT></p>
