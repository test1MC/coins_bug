<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/POSITYPE - S/L transaction type for POS invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/POSITYPE - </span> S/L transaction type for POS invoices
</div>
<div class="param_def">
<p>The <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> transaction type for Point of Sale invoices. This must be one of the transaction types that are "paid immediately", defined using the <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN> parameter <SPAN class="parameter">INVPAY</SPAN>.</p>
<p></p>
</div>
</body>
</html>
