<title>FA/DEFDEPN - Default Dep'n Method</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/DEFDEPN - </span> Default Dep'n Method
</div>
<div class="param_def">
<p>The default method(s) of depreciation. If you are using two calculations (such as "book" and "tax"; see <span class="parameter">2ndDEPN),</span> enter two codes separated by a comma. The codes are set up using <span class="function" title="Function:%WFA2064BFDM">Depreciation Methods</span>.</p>
<p></p>

</p>
</div>
