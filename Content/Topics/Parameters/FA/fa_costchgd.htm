<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/COSTCHGD - Allow Posting Cost to Charged jobcard</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/COSTCHGD - </span> Allow Posting Cost to Charged jobcard
</div>
<div class="param_def">
<p>Whether costing to a charged workshop <MadCap:variable name="Variables.pc jobcard"/> is allowed.</p>
<p class="yesnolist"><span class="userinput">Y</span> = Costs can be posted to a recharged <MadCap:variable name="Variables.pc jobcard"/>.</p>
<p class="yesnolist"><span class="userinput">N</span> = Costs cannot be posted against the <MadCap:variable name="Variables.pc jobcard"/> if it has been recharged, and the analysis containing the <MadCap:variable name="Variables.pc jobcard"/> cannot be used. </p>
</div>
</body>
</html>
