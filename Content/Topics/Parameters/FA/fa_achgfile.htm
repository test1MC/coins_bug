<title>FA/ACHGFILE - Cost File Pattern</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/ACHGFILE - </span> Cost File Pattern
</div>
<div class="param_def">
<p>A pattern of file names to offer for loading asset costs.</p>
<p>This can be used if the directory you are loading from will have files that are inappropriate to load.   Use ?<SPAN class="userinput">*</SPAN>? for all.</p>
</div>
