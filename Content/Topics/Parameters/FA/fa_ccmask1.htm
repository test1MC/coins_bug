<title>FA/CCMASK1 - Cost Code precedence in Acct. masking</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/CCMASK1 - </span> Cost Code precedence in Acct. masking
</div>
<div class="param_def">
<p>On cost and revenue transactions, does the account on the cost code record take precedence over the <SPAN class="field">Cost Account </SPAN>and <SPAN class="field">Revenue Account</SPAN> fields on the asset (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)?</p>
<p></p>
