</div>

<p>How are workshop <MadCap:variable name="Variables.fm job"/> charges posted?</p><p class="yesnolist"><span class="userinput">Y</span> = Post workshop <MadCap:variable name="Variables.fm job"/> charges in detail (one transaction per recharge).</p><p class="yesnolist"><span class="userinput">N</span> = Post workshop <MadCap:variable name="Variables.fm job"/> charges in summary (one transaction per workshop/<MadCap:variable name="Variables.cost head"/> analysis).</p>
<p></p>
</div>
