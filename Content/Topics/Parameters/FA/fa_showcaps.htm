<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/SHOWCAPS - Which captions to show on an asset</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/SHOWCAPS - </span> Which captions to show on an asset
</div>
<div class="param_def">
<p>Whether to show all captions on an asset, or only those captions that have a default for the caption group.</p>
<p>By setting this to <span class="userselect">OnlyWithDef</span>, you can restrict the display of captions so that only those captions that are relevant to a group are shown.</p>
</div>
</body>
</html>
