<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/MNTCDEP - Current Depot Change in Maintenance</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/MNTCDEP - </span> Current Depot Change in Maintenance
</div>
<div class="param_def">
<p>Whether to allow users to change the asset's current depot in <span class="function" title="Function:%WFA2100BFAA">Asset Maintenance</span>.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Users can change the asset's current depot in <span class="function" title="Function:%WFA2100BFAA">Asset Maintenance</span>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Only transfer transactions can change the current depot.</P>
</div>
</body>
</html>
