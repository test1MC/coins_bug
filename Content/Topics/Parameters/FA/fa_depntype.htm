<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/DEPNTYPE - New Depreciation Calculation Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/DEPNTYPE - </span> New Depreciation Calculation Type
</div>
<div class="param_def">
<p>Do you want to use the cumulative depreciation calculation?</p>
<p class="yesnolist"><span class="userinput">Y</span> = Use cumulative depreciation.</p>
<p class="yesnolist"><span class="userinput" data-mce-mark="1">N</span> = Use old (non-cumulative) depreciation.</p>
<p><span style="font-weight: bold;">Do not change this without first consulting Construction Industry Solutions.</span></p>
<p></p>
</div>
</body>
</html>
