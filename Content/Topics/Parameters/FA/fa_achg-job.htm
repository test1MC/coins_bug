<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/ACHG-JOB - Dummy Job for loaded cost posting</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/ACHG-JOB - </span> Dummy Job for loaded cost posting
</div>
<div class="param_def">
<p>A dummy <MadCap:variable name="Variables.jc contract"/> to use when loading asset costs from CSV files.</p>
<p>This is a <MadCap:variable name="Variables.jc contract"/> to allocate cost to if the asset is not allocated to an employee, or the employee has no <MadCap:variable name="Variables.jc contract"/> to allocate the cost to. This dummy <MadCap:variable name="Variables.jc contract"/> can hold the cost until it is journaled elsewhere.</p>
</div>
</body>
</html>
