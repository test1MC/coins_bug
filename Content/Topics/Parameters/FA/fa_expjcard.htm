<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/EXPJCARD - Automatic Job Card creation when a trigger fires</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/EXPJCARD - </span> Automatic Job Card creation when a trigger fires
</div>
<div class="param_def">
<P>Whether COINS creates a <MadCap:variable name="Variables.pc jobcard"/> automatically for an asset when a trigger fires.</P>
<p>The created <MadCap:variable name="Variables.pc jobcard"/> will not have an event selected and will have no recharge information.</p>
</div>
</body>
</html>
