<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/INCBURCT - Include Burden costs when posting from Workshop</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/INCBURCT - </span> Include Burden costs when posting from Workshop
</div>
<div class="param_def">
<p>Whether to include additional burden costs when posting workshop batches.</p>
<p>If this is set to <span class="userinput">Y</span>, postings are checked based on the transaction type associated with the parameter <span class="parameter">FA/RCHGJOUR</span>.</p>
</div>
</body>
</html>
