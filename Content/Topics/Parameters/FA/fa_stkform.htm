<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA/STKFORM - Stock Asset Code Format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">FA/STKFORM - </span> Stock Asset Code Format
</div>
<div class="param_def">
<p>The format of the sequential part of the asset code for <MadCap:variable name="Variables.st stock"/> assets.</p>
<p>This is a Progress display format, such as <SPAN class="userinput">9999</SPAN>. 
<P></P>
<P>The parameter <SPAN class="parameter">ASSBASE </SPAN>determines the base part of the <MadCap:variable name="Variables.st stock"/> asset code. The base plus the sequential part must be eight characters or fewer.</P></p>
</div>
</body>
</html>
