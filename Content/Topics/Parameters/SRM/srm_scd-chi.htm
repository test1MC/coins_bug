<title>SRM/SCD-CHI - Status Code when company becomes Inactive at Companies House</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/SCD-CHI - </span> Status Code when company becomes Inactive at Companies House
</div>
<div class="param_def">
<p>The group status to assign to a company when <span class="function" title="Function:%WCI7510RXXX">Interface with Companies House</span> first determines that the company is inactive.</p>
<p>Leave this parameter blank if you do not want COINS to change the Group Status code automatically.</p>
</div>
