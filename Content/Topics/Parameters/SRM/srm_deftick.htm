<span class="parameter">SRM/DEFTICK - </span> Default Ticks in Search (OA Only)

<p>This only applies if you are using simple <MadCap:variable name="Variables.srm vetting"/> (see <FONT color="#000000"><SPAN class="parameter">VETMAT </SPAN>and </FONT><FONT color="#000000"><SPAN class="parameter">VETTRADE</SPAN>) or no <MadCap:variable name="Variables.srm vetting"/> at all.</FONT></p>
