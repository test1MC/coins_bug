<title>SRM/IPRTPORT - iPortal Port (for ESB Publish)</title>
</head>

<div class="param_id">

<span class="parameter">SRM/IPRTPORT - </span> iPortal Port (for ESB Publish)
</div>
<div class="param_def">
<p>This should be set to 443 (for SSL).</p>
<p>This parameter is consulted by the <span class="function" title="Function:%WCO2030BCTA">ESB Database Publish</span> and <span class="function" title="Function:%WCO2050BCTA">ESB Process Publish</span> routines.</p>
</div>
