<title>SRM/ALWSIBVW - Allow Sibling Views (if STATVIEW in use)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/ALWSIBVW - </span> Allow Sibling Views (if STATVIEW in use)
</div>
<div class="param_def">
<P>Whether users can choose the User View at the "sibling" level of the Organ<MadCap:variable name="Variables.is"/>ation Structure (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). Only applicable if <FONT color="#000000"><SPAN class="parameter">SRM/STATVIEW </SPAN>is in use.</FONT></P>
