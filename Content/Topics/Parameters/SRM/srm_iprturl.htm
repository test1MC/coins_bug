<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SRM/IPRTURL - iPortal Services URL</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/IPRTURL - </span> iPortal Services URL
</div>
<div class="param_def">
<p>The URL of the <MadCap:variable name="Variables.Pl Supplier caps"/> Self Service Portal (iPortal).</p>
<p>For example:</p>
<ul>
<li><span class="wrap userinput">https:// uat. coinsiportal.com/ webservices/ service.php</span></li>
<li><span class="wrap userinput">https:// www. coinsiportal.com/ webservices/ service.php</span></li>
</ul>
<p>If this is blank, COINS assumes that the iPortal is not in use.</p>
</div>
</body>
</html>
