<title>SRM/POREVMIN - PO Min Value for Automatic 'Rev Required'</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/POREVMIN - </span> PO Min Value for Automatic 'Rev Required'
</div>
<div class="param_def">
<p>The order value below which a performance review is not required (even if the <MadCap:variable name="Variables.pl supplier"/> status indicates that a review would normally be required).</p>
<p>This allows you to exclude low-value orders for <MadCap:variable name="Variables.pl suppliers"/> for whom you would otherwise conduct a review.</p>

<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../srm/srm_revstat.htm" /></MadCap:relatedTopics>
</p>
</div>
