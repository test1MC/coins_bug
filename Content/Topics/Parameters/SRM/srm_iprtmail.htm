<title>SRM/IPRTMAIL - Email address for iPortal Connection errors (background mode)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/IPRTMAIL - </span> Email address for iPortal Connection errors (background mode)
</div>
<div class="param_def">
<p>The email address to which an email will be sent if any errors are encountered by the background process (when COINS is configured to connect to the iPortal in background mode).</p>
