<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SRM/SCVETTRD - Check if entered Trade is Vetted</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/SCVETTRD - </span> Check if entered Trade is Vetted
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.behaviour"/> of the trade code validation when adding a trade to a subcontract order.</p>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not check whether the trade code is <MadCap:variable name="Variables.srm vetted"/>.</P>
<P class="yesnolist"><SPAN class="userinput">E</SPAN> = If the trade is not <MadCap:variable name="Variables.srm vetted"/>, COINS generates an error message.</P>
<P class="yesnolist"><SPAN class="userinput">W</SPAN> = If the trade is not <MadCap:variable name="Variables.srm vetted"/>, COINS shows a warning message.</P>
</div>
</body>
</html>
