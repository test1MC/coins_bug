<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SRM/IPRTLOG - iPortal Log File Name</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/IPRTLOG - </span> iPortal Log File Name
</div>
<div class="param_def">
<p>The path and file name of the iPortal log.</p>
<p>We recommend setting this to:</p>
<p style="padding-left: 30px;"><span class="wrap userinput">$BASE/ diag/ iportal/ iportal.log</span></p>
<p>(The "iportal" directory needs to be created manually with 777 permissions.)</p>
</div>
</body>
</html>
