<title>SRM/IPRTLGLV - iPortal Logging Level</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/IPRTLGLV - </span> iPortal Logging Level
</div>
<div class="param_def">
<p>The level of detail for iPortal logging:</p>
<p class="yesnolist"><span class="userinput">1</span> = Log exceptions only.</p>
<p class="yesnolist"><span class="userinput">2</span> = Log every request and response message.</p>
<p></p>
