<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SRM/CDMINUSE - CDM in use?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SRM/CDMINUSE - </span> CDM in use?
</div>
<div class="param_def">
<p>Whether you are using the CDM (Construction, Design and Management Regulations) Approval subsystem. 
<P>See <a href="../../WD/WDSRM0017_CDM.html" target="_parent">CDM</a>.</P></p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = CDM tabs and columns show on the relevant screens.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = All references to CDM disappear.</P>
</div>
</body>
</html>
