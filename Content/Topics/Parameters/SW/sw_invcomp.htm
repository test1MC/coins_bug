<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/INVCOMP - Invoice Items which are 100% Complete</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/INVCOMP - </span> Invoice Items which are 100% Complete
</div>
<div class="param_def">
<p>Whether to invoice items which are 100% complete.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = When users mark SOR items as 100% complete, COINS automatically marks them as ready for invoicing.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Users have to run the "ready for invoicing" stage manually.</P>
</div>
</body>
</html>
