<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/MANDFLDS - Mandatory fields on Add Job</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/MANDFLDS - </span> Mandatory fields on Add Job
</div>
<div class="param_def">
<p>A list of fields that are mandatory when users add a <MadCap:variable name="Variables.fm job"/>.</p>
<p>Use <span class="function" title="Function:%WSY5000WXXX">Database <MadCap:variable name="Variables.Enquiry caps"/></span> to find the available fields on sw_job. The following fields are mandatory by default: kco, job_num, sma_majcat, swm_mincat, sre_code, swl_location.</p>
</div>
</body>
</html>
