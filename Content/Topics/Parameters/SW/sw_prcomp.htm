<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/PRCOMP - Company running Payroll</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/PRCOMP - </span> Company running Payroll
</div>
<div class="param_def">
<P>The COINS <MadCap:variable name="Variables.kco company"/> in which Payroll is run.</P>
<p>You can create <MadCap:variable name="Variables.operative"/> records from <SPAN class="module">Payroll</SPAN> employee records.  If the <SPAN class="module">Payroll</SPAN> is run in a different <MadCap:variable name="Variables.kco company"/>, enter the COINS <MadCap:variable name="Variables.kco company"/> number of that <MadCap:variable name="Variables.kco company"/>.</p>
</div>
</body>
</html>
