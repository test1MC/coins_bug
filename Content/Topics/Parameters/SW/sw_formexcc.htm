<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/FORMEXCC - Form for Insurance Excess Credit Invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/FORMEXCC - </span> Form for Insurance Excess Credit Invoices
</div>
<div class="param_def">
<p>The code for the default configurable document to use when printing negative-value (credit) excess invoices.</p>
<p>These are used on insurance type <MadCap:variable name="Variables.jc contracts"/> and are sent to the insurance policyholder.</p>
</div>
</body>
</html>
