<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/CURRBUD - Current Budget Type (USEBUDGT)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/CURRBUD - </span> Current Budget Type (USEBUDGT)
</div>
<div class="param_def">
<p>The Budget Type to use for the current budget.</p>
<p>If you change an SOR item that has a budget split defined against it, COINS stores the current budget in this budget type.</p>
</div>
</body>
