<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/HOLDJCC - Close cost codes if hold job</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/HOLDJCC - </span> Close cost codes if hold job
</div>
<div class="param_def">
<p>Whether to close associated cost codes when a user runs the hold <MadCap:variable name="Variables.fm job"/> stage (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput">Y</span> = Running the FM hold <MadCap:variable name="Variables.fm job"/> stage closes cost codes associated with that FM <MadCap:variable name="Variables.fm job"/> and prevents new ones from being generated. <br /><br />The reactivate <MadCap:variable name="Variables.fm job"/> stage opens them again.</p>
</div>
</body>
</html>
