<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/DASTAGE - Stage executed when DA is exceeded</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/DASTAGE - </span> Stage executed when DA is exceeded
</div>
<div class="param_def">
<p>The stage that COINS executes if an SOR item added to a <MadCap:variable name="Variables.fm job"/> takes it over the maximum <MadCap:variable name="Variables.fm job"/> value.</p>
<p>For example, this could be used to put a <MadCap:variable name="Variables.fm job"/> on hold so that a Supervisor review it and move it forward.</p>
</div>
</body>
</html>
