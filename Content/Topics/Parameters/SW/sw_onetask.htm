<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/ONETASK - Confirm All Tasks Complete requires at least one Complete Task</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/ONETASK - </span> Confirm All Tasks Complete requires at least one Complete Task
</div>
<div class="param_def">
<p>Whether a <MadCap:variable name="Variables.fm job"/> must have at least one task before you can <FONT color="#000000"><SPAN class="function">Confirm All <MadCap:variable name="Variables.Fm Jobs caps"/> Complete</SPAN>.</FONT></p>
<p>It is possible to <FONT color="#000000"><SPAN class="function">Confirm All Tasks Complete </SPAN>even if there are no tasks on the <MadCap:variable name="Variables.fm job"/>. If you want at least one task to be present, set </FONT><FONT color="#000000"><SPAN class="parameter">ONETASK </SPAN>to <SPAN class="userinput">Y</SPAN>.</FONT></p>
</div>
</body>
</html>
