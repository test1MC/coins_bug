<span class="parameter">SW/FMPAYMON - </span> Pay items for monetary values (2nd | entry is fin review label)
</div>
<div class="param_def">
<p>A list of payroll pay items that make up the 'monetary value' total shown in the FM financial review screen.</p>
<p>Optionally, the total field label can be overridden. Add Text to end of list delimited by |.</p>
