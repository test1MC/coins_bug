<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/INVGENER - Application generated as one line per Job</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/INVGENER - </span> Application generated as one line per Job
</div>
<div class="param_def">
<p>Whether to generate one line per <MadCap:variable name="Variables.fm job"/> on <MadCap:variable name="Variables.fm applications"/> and invoices.</p>
<P>This is used in transaction invoicing.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS generates <MadCap:variable name="Variables.fm applications"/> and invoices with one line per <MadCap:variable name="Variables.fm job"/>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS generates <MadCap:variable name="Variables.fm applications"/> and invoices with one line per item.</P>
</div>
</body>
</html>
