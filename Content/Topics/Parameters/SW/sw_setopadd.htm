<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SETOPADD - Set Operative on Add Job</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SETOPADD - </span> Set Operative on Add Job
</div>
<div class="param_def">
<p>If it is set to <SPAN class="userinput">Y</SPAN>, the standard tasks preferred <MadCap:variable name="Variables.operative"/> is assigned to the <MadCap:variable name="Variables.fm job"/>'s task during the <FONT color="#000000"><SPAN class="function">Add Job </SPAN>function.</FONT></p>
<p></p>
</div>
</body>
</html>
