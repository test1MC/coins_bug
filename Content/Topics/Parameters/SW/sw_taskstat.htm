<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/TASKSTAT - List of Task Status code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/TASKSTAT - </span> List of Task Status code
</div>
<div class="param_def">
<p>A list of task status codes.</p>
<p>If an outstanding task with one of these statuses exists against a location, COINS issues a warning when a <MadCap:variable name="Variables.fm job"/> is logged for that location.</p>
</div>
</body>
</html>
