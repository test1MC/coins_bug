<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/USESTGIC - Use Stage Icons rather than Options menu</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/USESTGIC - </span> Use Stage Icons rather than Options menu
</div>
<div class="param_def">
<p>Whether to use button icons on the <MadCap:variable name="Variables.Fm Job caps"/> Summary screen, rather than the Options menu, to change the stage of a <MadCap:variable name="Variables.fm job"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p></p>
</div>
</body>
</html>
