<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SORTYPE - Use SOR Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SORTYPE - </span> Use SOR Types
</div>
<div class="param_def">
<p>Whether to use SOR types (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>Using SOR types allows you to store multiple schedules of rates against each major category on a <MadCap:variable name="Variables.jc contract"/>; see <a href="../../WD/WDFM0036_Schedules_of_Rates.html" target="_parent">Schedules of Rates</a>. If you are not using SOR types, schedules of rates only have the standard set of fields.</p>
</div>
</body>
</html>
