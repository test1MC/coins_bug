<?xml version="1.0" encoding="utf-8"?>

<head>
<title>SW/REAPSLOT - Allow appointment slot to be changed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/REAPSLOT - </span> Allow appointment slot to be changed
</div>
<div class="param_def">
<p>Whether to allow tasks to be re-scheduled from one appointment slot to another (<span class="userinput">Y</span> or <span class="userinput">N</span>). By default this is not allowed.</p>
<p></p>
</div>
</body>
