<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/USEBUDGT - Use Budget Distribution</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/USEBUDGT - </span> Use Budget Distribution
</div>
<div class="param_def">
<p>Whether budget distribution screens appear on the <MadCap:variable name="Variables.Fm Job caps"/> Workbench (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>Budget distributions (<MadCap:variable name="Variables.cost head"/> and activity) are combined with the FM <MadCap:variable name="Variables.fm job"/> number (which is equivalent to section) to form analyses that can be used in the JC budget procedures.</p>
</div>
</body>
</html>
