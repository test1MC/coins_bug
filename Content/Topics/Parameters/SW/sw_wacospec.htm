<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/WACOSPEC - Are Operative Absences Company Specific?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/WACOSPEC - </span> Are Operative Absences Company Specific?
</div>
<div class="param_def">
<p>Whether worker absences are <MadCap:variable name="Variables.kco company"/>-specific (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Worker absences are <MadCap:variable name="Variables.kco company"/>-specific (recommended).</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Worker absences are <STRONG><MadCap:variable name="Variables.jc contract"/></STRONG>-specific; so if a <MadCap:variable name="Variables.operative"/> works on two <MadCap:variable name="Variables.jc contracts"/>, you need to enter absences twice.</P>
</div>
</body>
</html>
