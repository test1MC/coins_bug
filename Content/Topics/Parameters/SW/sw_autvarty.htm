<title>SW/AUTVARTY - Automatic Task Update Variation Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/AUTVARTY - </span> Automatic Task Update Variation Type
</div>
<div class="param_def">
<p>If this parameter is set; then COINS will automatically create a Variation if the <MadCap:variable name="Variables.Operative caps"/> amends any SORs from COINS Mobile.</p>
<p></p>
