<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/CLSINVJB - Close Invoiced Jobs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/CLSINVJB - </span> Close Invoiced Jobs
</div>
<div class="param_def">
<p>Whether to close <MadCap:variable name="Variables.fm jobs"/> automatically when they are invoiced (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS closes a <MadCap:variable name="Variables.fm job"/> automatically when the invoice for that <MadCap:variable name="Variables.fm job"/> is posted to <SPAN class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = You need to run the <FONT color="#000000"><SPAN class="function">Close <MadCap:variable name="Variables.Fm Job caps"/> </SPAN>stage to close a <MadCap:variable name="Variables.fm job"/>.</FONT></P>
</div>
</body>
</html>
