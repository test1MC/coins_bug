<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/OPRQUEUE - COINS Report Queue Used for DRS Get Next Schedule Report</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/OPRQUEUE - </span> COINS Report Queue Used for DRS Get Next Schedule Report
</div>
<div class="param_def">
<p>When using FM Integration with an external dynamic scheduling tool (such as DRS), this is the Report Queue used when the get next scheduled report is triggered automatically. i.e. When an <MadCap:variable name="Variables.Operative caps"/> completes a Task.</p>
<p></p>
</div>
</body>
</html>
