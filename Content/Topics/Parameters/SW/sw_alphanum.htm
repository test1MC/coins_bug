<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/ALPHANUM - Alphanumeric Job Numbering</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/ALPHANUM - </span> Alphanumeric Job Numbering
</div>
<div class="param_def">
<p>Whether to use alpha-numeric codes for <MadCap:variable name="Variables.fm jobs"/>, instead of numeric codes.</p>
<p>Using alpha-numeric codes allows you to assign more <MadCap:variable name="Variables.fm jobs"/> to a <MadCap:variable name="Variables.jc contract"/>. This is useful if your cost coding structure only allows a short section code (because <MadCap:variable name="Variables.fm jobs"/> are equivalent to <MadCap:variable name="Variables.jc contract"/> sections).</p>
</div>
</body>
</html>
