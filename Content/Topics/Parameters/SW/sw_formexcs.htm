<title>SW/FORMEXCS - Form to use for Insurance Excess Invoices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/FORMEXCS - </span> Form to use for Insurance Excess Invoices
</div>
<div class="param_def">
<p>The code for the default configurable document to use when printing excess invoices.</p>
<p>These are used on insurance type <MadCap:variable name="Variables.jc contracts"/> and are sent to the insurance policyholder.</p>
