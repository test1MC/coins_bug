<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SWDEFLEN - Default FM Job section length/position</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SWDEFLEN - </span> Default FM Job section length/position
</div>
<div class="param_def">
<p>The default section length and position for new FM <MadCap:variable name="Variables.jc contracts"/>.</p>
<p>FM <MadCap:variable name="Variables.fm jobs"/> correspond to <MadCap:variable name="Variables.jc contract"/> sections.  This specifies the default values when you set up a new <MadCap:variable name="Variables.jc contract"/>, but you can change these on an individual <MadCap:variable name="Variables.jc contract"/>.</p>
</div>
</body>
</html>
