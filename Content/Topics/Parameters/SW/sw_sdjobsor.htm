<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SDJOBSOR - Send out the Schedule of Rate Items associated with the Job</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SDJOBSOR - </span> Send out the Schedule of Rate Items associated with the Job
</div>
<div class="param_def">
<p>The process which publishes FM Tasks out to the Mobile sends out all the Schedule of Rate Items associated with the <MadCap:variable name="Variables.FM Job caps"/>, not the Task.</p>
<p></p>
</div>
</body>
