<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/UTASKSCH - Update Task Restricted for Operative if Task is not Scheduled</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/UTASKSCH - </span> Update Task Restricted for Operative if Task is not Scheduled
</div>
<div class="param_def">
<p>Whether to allow tasks to be updated by a <MadCap:variable name="Variables.operative"/> if the task has not been scheduled (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>The test only applies to users referenced within <MadCap:variable name="Variables.Operatives caps"/>.</p>
</div>
</body>
</html>
