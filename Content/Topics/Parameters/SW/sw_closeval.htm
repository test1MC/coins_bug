<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/CLOSEVAL - Only close if nothing outstanding</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/CLOSEVAL - </span> Only close if nothing outstanding
</div>
<div class="param_def">
<p>Whether to prevent users from closing a <MadCap:variable name="Variables.fm job"/> (using the close <MadCap:variable name="Variables.fm job"/> stage) if there are pending <MadCap:variable name="Variables.po variations"/>, or outstanding commitments or accruals (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p></p>
</div>
</body>
</html>
