<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/ALLCOLOC - Allow Company specific locations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/ALLCOLOC - </span> Allow Company specific locations
</div>
<div class="param_def">
<p>Whether to use the <span class="function" title="Function:%WFM1100BSWL">Company Locations</span> workbench, which allows you to manage locations at <MadCap:variable name="Variables.kco company"/> level rather than <MadCap:variable name="Variables.jc contract"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If this is set to <SPAN class="userinput">N</SPAN>, the <MadCap:variable name="Variables.kco company"/> workbench functionality will not be available.</p>
</div>
</body>
</html>
