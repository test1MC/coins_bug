<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SWDEFACT - Default FM Job activity length/position</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SWDEFACT - </span> Default FM Job activity length/position
</div>
<div class="param_def">
<p>The default length and starting position used for the activity code of FM <MadCap:variable name="Variables.jc contracts"/> in <span class="function" title="Function:%WJC2300BJOB"><MadCap:variable name="Variables.Jc Contracts caps"/></span>.</p>
<p>For example, to use a default activity code 2 characters long and starting with the third character in the WBS code, enter <SPAN class="userinput">2,3</SPAN>.</p>
</div>
</body>
</html>
