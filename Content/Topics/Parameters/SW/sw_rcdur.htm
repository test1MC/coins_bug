<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/RCDUR - The default Duration of the Waste Disposal Task</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/RCDUR - </span> The default Duration of the Waste Disposal Task
</div>
<div class="param_def">
<p>If a Task is saved with the Rubbish Collection needed field set then a new Task will be added to the <MadCap:variable name="Variables.FM Job caps"/>, the Duration of the Task will be set according to the RCDUR.</p>
<p></p>
</div>
</body>
</html>
