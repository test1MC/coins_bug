<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/UTASKCTR - Update Task Progress stage is used to control access to updating tasks</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/UTASKCTR - </span> Update Task Progress stage is used to control access to updating tasks
</div>
<div class="param_def">
<p>Whether to allow tasks to be updated only if the Update Task Progress stage is set (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>The Update Task Progress stage must be valid.</p>
</div>
</body>
</html>
