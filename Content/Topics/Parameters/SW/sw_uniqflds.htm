<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/UNIQFLDS - Unique fields on Add Job</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/UNIQFLDS - </span> Unique fields on Add Job
</div>
<div class="param_def">
<p>A comma-separated list of fields that must be unique within the <MadCap:variable name="Variables.jc contract"/> when users add a <MadCap:variable name="Variables.fm job"/>.</p>
<p>Use <span class="function" title="Function:%WSY5000WXXX">Database <MadCap:variable name="Variables.Enquiry caps"/></span> to find the available fields on sw_job.</p>
</div>
</body>
</html>
