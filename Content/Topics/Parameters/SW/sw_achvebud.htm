<head>
<title>SW/ACHVEBUD - SOR Achievement Budget Type (USEBUDGT)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/ACHVEBUD - </span> SOR Achievement Budget Type (USEBUDGT)
</div>
<div class="param_def">
<p>The budget type to use for the achievement budget.</p>
<p>If you change an SOR item that has a budget split defined against it, COINS stores the achievement budget (percentage complete) in this budget type.</p>
</div>
</body>
