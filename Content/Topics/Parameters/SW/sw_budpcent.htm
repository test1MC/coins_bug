<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/BUDPCENT - Input Percentage Allocations on Budgets (USEBUDGT)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/BUDPCENT - </span> Input Percentage Allocations on Budgets (USEBUDGT)
</div>
<div class="param_def">
<P>Whether to split SOR budgets by percentage.</P>
<P>Against an SOR item, you can split the value across multiple <MadCap:variable name="Variables.cost heads"/>.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Use percentages to split the value.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Enter the value to assign to each <MadCap:variable name="Variables.cost head"/>.</P>
</div>
</body>
</html>
