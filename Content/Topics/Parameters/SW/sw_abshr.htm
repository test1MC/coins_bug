<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/ABSHR - Absences recorded in HR module</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/ABSHR - </span> Absences recorded in HR module
</div>
<div class="param_def">
<p>Whether to use COINS HR for recording absences (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput" data-mce-mark="1">Y</span> = The <span class="function" title="Function:%WFM2240BSAB"><MadCap:variable name="Variables.Operative caps"/> Absences</span> function is hidden. When you right-click a <MadCap:variable name="Variables.operative"/> on the scheduler and "Add Absence", it will add the record into the HR.</p>
<p class="yesnolist"><span class="userinput">N</span> = Use <span class="function" title="Function:%WFM2240BSAB"><MadCap:variable name="Variables.Operative caps"/> Absences</span> for recording absences.</p>
</div>
</body>
</html>
