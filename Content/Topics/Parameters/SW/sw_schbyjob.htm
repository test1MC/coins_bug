<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SCHBYJOB - Schedule by Job by default</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SCHBYJOB - </span> Schedule by Job by default
</div>
<div class="param_def">
<p>If this parameter is set to Y; then by default the FM Scheduler will default to scheduling by <MadCap:variable name="Variables.FM Job caps"/>, rather than individual Task.</p>
<p>The Scheduling screen will group tasks of the same <MadCap:variable name="Variables.FM Job caps"/>, Date and Trade into one block; and they will all be scheduled together.</p>
<p></p>
</div>
</body>
</html>
