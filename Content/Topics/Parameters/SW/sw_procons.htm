<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/PROCONS - Form to use for consolidated proformas</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/PROCONS - </span> Form to use for consolidated proformas
</div>
<div class="param_def">
<p>The code for the default configurable document to use when printing consolidated pro-forma invoices.</p>
<P>These are used when printing the 'application' for <MadCap:variable name="Variables.fm jobs"/> that are invoiced using the Simple Measured (application and certification) type.</P>
</div>
</body>
</html>
