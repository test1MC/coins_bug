<title>SW/CREDSTAT - Status after credit note</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/CREDSTAT - </span> Status after credit note
</div>
<div class="param_def">
<p>The status to set a <MadCap:variable name="Variables.fm job"/> to after a credit note has been generated. If this is blank, the <MadCap:variable name="Variables.fm job"/> status does not change.</p>
<p></p>
