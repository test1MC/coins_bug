<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SCHDSP - PPM Schedule by Service Plan</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SCHDSP - </span> PPM Schedule by Service Plan
</div>
<div class="param_def">
<p>If it is set to <SPAN class="userinput">Y</SPAN>, the assets are listed below the Service Plan. In addition, the standard <MadCap:variable name="Variables.pt tasks"/> for each asset can be edited, along with the detailed <MadCap:variable name="Variables.pt task list"/> and <MadCap:variable name="Variables.st stock"/> required.</p>
<p>These details are carried to the planned <MadCap:variable name="Variables.pt task"/> and subsequently to the <MadCap:variable name="Variables.fm job"/>.</p>
</div>
</body>
</html>
