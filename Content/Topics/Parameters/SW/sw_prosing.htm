<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/PROSING - Form to use for single proformas</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/PROSING - </span> Form to use for single proformas
</div>
<div class="param_def">
<p>The code for the default configurable document to use when printing single pro-forma invoices.</p>
<p>These are used when printing the 'application' for <MadCap:variable name="Variables.fm jobs"/> that are invoiced using the Simple Measured (application and certification) type.</p>
</div>
</body>
</html>
