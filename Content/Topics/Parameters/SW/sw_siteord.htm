<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SITEORD - Raise Orders as Site Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SITEORD - </span> Raise Orders as Site Orders
</div>
<div class="param_def">
<p>Whether to raise orders as site orders.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Orders raised from the task browse are created as site orders.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Orders raised from the task browse are created as head office orders.</P>
</div>
</body>
</html>
