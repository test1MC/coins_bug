<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/JSCCANUP - Allow update of FM contract sections</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/JSCCANUP - </span> Allow update of FM contract sections
</div>
<div class="param_def">
<p>Whether users can update the cost sections manually in <MadCap:variable name="Variables.Jc Contract caps"/> Section Maintenance.</p>
<p>The cost section (WBS code) gets created automatically from the <MadCap:variable name="Variables.fm job"/>. This controls whether users can update/create them manually.</p>
</div>
</body>
</html>
