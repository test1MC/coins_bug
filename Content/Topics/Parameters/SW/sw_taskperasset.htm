<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/TASKPERASSET - If it is set to Yes then there is one Task per Asset. Otherwise there is one Job per Asset.</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/TASKPERASSET - </span> If it is set to Yes then there is one Task per Asset. Otherwise there is one Job per Asset.
</div>
<div class="param_def">
<p>If it is set to <SPAN class="userinput">Y</SPAN>, there is one task per asset. Otherwise there is one <MadCap:variable name="Variables.fm job"/> per asset.</p>
<p>Also, if it is set to <SPAN class="userinput">Y</SPAN>, <span class="function" title="Function:%WFM9110USAS">Asset Schedule Generation</span> creates planned tasks rather than actual <MadCap:variable name="Variables.fm jobs"/> and tasks.</p>
</div>
</body>
</html>
