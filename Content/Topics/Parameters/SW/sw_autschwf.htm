<title>SW/AUTSCHWF - Workflow is initiated if automatically scheduling a Job failed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/AUTSCHWF - </span> Workflow is initiated if automatically scheduling a Job failed
</div>
<div class="param_def">
<p>The workflow to start if COINS is unable to automatically schedule a <MadCap:variable name="Variables.fm job"/> (for example, if the <MadCap:variable name="Variables.operative"/> was on <MadCap:variable name="Variables.holiday"/>).</p>
<p></p>

</p>
