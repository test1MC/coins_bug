<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/SWJOB - Small Works Job flag</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/SWJOB - </span> Small Works Job flag
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.jc contract"/> type used to define the <MadCap:variable name="Variables.jc contract"/> as a COINS FM <MadCap:variable name="Variables.jc contract"/>.</p>
<p>The value entered in this parameter must be set up as a <MadCap:variable name="Variables.jc contract"/> type in the <SPAN class="module"><MadCap:variable name="Variables.Jc Contract caps"/> Status Ledger</SPAN> in order to use it in COINS FM.</p>
</div>
</body>
