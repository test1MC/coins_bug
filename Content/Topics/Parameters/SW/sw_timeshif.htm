<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/TIMESHIF - Timeslots are used to record Shifts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/TIMESHIF - </span> Timeslots are used to record Shifts
</div>
<div class="param_def">
<p>If this parameter is set to Y then Timeslots are used to indicate Shifts rather than traditional timeslots.</p>
<p></p>
</div>
