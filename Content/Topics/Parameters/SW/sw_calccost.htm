<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/CALCCOST - Calculate Cost of SOR Items from Budgets (USEBUDGT)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/CALCCOST - </span> Calculate Cost of SOR Items from Budgets (USEBUDGT)
</div>
<div class="param_def">
<p>Whether to calculate the cost of SOR items from the budget.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS calculates the cost of an SOR item based on the budget split.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The cost of an SOR item must be entered manually.</P>
</div>
</body>
</html>
