<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/JOBBYRES - Display Jobs by Response Screen</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/JOBBYRES - </span> Display Jobs by Response Screen
</div>
<div class="param_def">
<p>If this parameter is set to <SPAN class="userinput">Y</SPAN>, an extra screen is shown in the FM <MadCap:variable name="Variables.JC Contract caps"/> Summary. This screen lists all the <MadCap:variable name="Variables.fm jobs"/> by the response.</p>
<p></p>
</div>
</body>
</html>
