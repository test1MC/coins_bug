<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/HOLDREAS - Include Job Hold reason into job status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/HOLDREAS - </span> Include Job Hold reason into job status
</div>
<div class="param_def">
<p>Whether the hold reason is added to the <MadCap:variable name="Variables.fm job"/> status for the Hold <MadCap:variable name="Variables.Fm Job caps"/> stage (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>The default value is <SPAN class="userinput">N</SPAN>.</p>
</div>
</body>
</html>
