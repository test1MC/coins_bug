<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SW/JOBSHIFT - Job based date shifting enabled</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/JOBSHIFT - </span> Job based date shifting enabled
</div>
<div class="param_def">
<p>Enter Y to enable <MadCap:variable name="Variables.FM Job caps"/> based date shifting.</p>
<P>If this parameter is enabled a new data field Planned Start will appear on the <MadCap:variable name="Variables.FM Job caps"/> record.</P>
<P>If this field is initially set and is then changed; then all Tasks on the <MadCap:variable name="Variables.FM Job caps"/> will be moved by the same amount.</P>
</div>
</body>
</html>
