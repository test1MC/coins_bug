<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/PREFQLIM - Store filter query time limit (ms)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PREFQLIM - </span> Store filter query time limit (ms)
</div>
<div class="param_def">
<p>The default time limit in milliseconds above which filter settings for browses will not be stored.</p>
<p>If this is not set then 4000ms is used. </p>
</div>
</body>
</html>
