<title>SY/COLDDIR - COLD Directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/COLDDIR - </span> COLD Directory
</div>
<div class="param_def">
<p>COINS invoice postings can create print image files for COLD archiving.  </p><p class="Table">This is the directory on the UNIX host where COLD files will be stored.  If this is left blank, COINS does not create COLD files.</p>
<p></p>
