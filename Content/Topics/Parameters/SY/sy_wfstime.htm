<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/WFSTIME - Workflow start day time</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WFSTIME - </span> Workflow start day time
</div>
<div class="param_def">
<p>The time of the start of the day for the purpose of setting a due time on workflow tasks with durations in hours.</p>
<p>Enter the number of seconds from midnight; for example 1am is <SPAN class="userinput">3600</SPAN>, 2am is <SPAN class="userinput">7200</SPAN>, and so on.</p>
</div>
</body>
</html>
