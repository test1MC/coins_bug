<head>
<title>SY/PROGSDEF - Variable Define Procedures</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PROGSDEF - </span> Variable Define Procedures
</div>
<div class="param_def">
<p>A list, separated by commas, of programs to be run each time the menu system is started up (that is, each time someone logs in).  The list must include the program <B>coinsdef</B>.</p>
<p></p>
</div>
</body>
