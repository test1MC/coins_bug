<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/CNSPOADM - Allow COINSplus to link to images stored in OA DM</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/CNSPOADM - </span> Allow COINSplus to link to images stored in OA DM
</div>
<div class="param_def">
<p>Whether the Image button in <MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/> uses CIM or <MadCap:snippetBlock src="../../../Resources/Snippets/coinsOA.flsnp"/> <SPAN class="module">Document Management</SPAN> to display a document.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Use <MadCap:snippetBlock src="../../../Resources/Snippets/coinsOA.flsnp"/> <SPAN class="module">Document Management</SPAN></P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Use CIM.</P>
</div>
</body>
</html>
