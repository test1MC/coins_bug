<title>SY/SMS-TYPE - Method of communication with SMS provider</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SMS-TYPE - </span> Method of communication with SMS provider
</div>
<div class="param_def">
<p>The method of communication with your SMS provider.</p>
<P>If you want to send text messages from COINS then you will need to communicate with an SMS provider using one of the following methods:</P>
<UL>
<LI>EMAIL </LI>
<LI>HTTP</LI>
<LI>XML</LI></UL>
<p>

</p>
</div>
</body>
