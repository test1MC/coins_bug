<title>SY/WFSTOP - Stop workflows being generated?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WFSTOP - </span> Stop workflows being generated?
</div>
<div class="param_def">
<p>Whether to prevent workflow alerts and emails from being generated (<span class="userinput">Y</span> or <span class="userinput">N</span>). This enables you to quickly disable the workflow functionality for your test environments.</p>
<p></p>
