<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/PARAMLOG - Parameter use log</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PARAMLOG - </span> Parameter use log
</div>
<div class="param_def">
<p>A log file that will record every use of a parameter; useful for debug purposes.</p>
<p>The log file shows date/time, user, module, parameter, value and which program called for it and the function being run.</p>
</div>
</body>
</html>
