<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/FILTERBG - Filter and button bar background colour</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/FILTERBG - </span> Filter and button bar background colour
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) An HTML <MadCap:variable name="Variables.colour"/> code for the background <MadCap:variable name="Variables.colour"/> of the filter area and button bar.</p>
<P>For example, <SPAN class="userinput">silver </SPAN>or <SPAN class="userinput">#FAFAD2</SPAN> (a pale yellow-brown).</P>
<P>This also changes the <MadCap:variable name="Variables.colour"/> of the scrollbar.</P>
</div>
</body>
