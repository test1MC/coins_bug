<?xml version="1.0" encoding="utf-8"?>

<head>
<title>SY/SQLPAD - SQL width padding factor for dbtool</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SQLPAD - </span> SQL width padding factor for dbtool
</div>
<div class="param_def">
<P>The SQL Width Padding factor (%) which will be applied when running dbtool.</P>
<P class="noteheader">NOTE</P>
<DIV class="note">Do not enter the % symbol.</DIV>
<p>A default of 10% will be applied if no value is specified.</p>
<p>

</p>
</div>
</body>
</html>
