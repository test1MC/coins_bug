<title>SY/ISSCLASS - Issue Classifications</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ISSCLASS - </span> Issue Classifications
</div>
<div class="param_def">
<p>A list of classifications to be shown on the Report Issue form; for example:</p>
<p><span class="userinput">Suggestion, Issue, Defect</span></p>
<p>If this is blank then a fill-in field will be shown. If entered then a drop-down selector containing the list will be shown.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_issrep.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
