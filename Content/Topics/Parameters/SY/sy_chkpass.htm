<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/CHKPASS - Check password strength</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/CHKPASS - </span> Check password strength
</div>
<div class="param_def">
<p>Whether a user's password should meet certain strength criteria.</p>
<p>If you set this to <span class="userinput">Y</span> then passwords will need to be at least 6 characters long, and contain upper and lower case alpha, numeric, and special characters.</p>
</div>
</body>
</html>
