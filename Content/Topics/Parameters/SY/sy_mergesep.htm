<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/MERGESEP - Merge Field Separator</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MERGESEP - </span> Merge Field Separator
</div>
<div class="param_def">
<p>(COINS<sup>plus</sup> only) A comma-separated list of decimal values of the ASCII characters to be used to separate fields when a record is exported to a mail-merge word-processing document.</p>
<p></p>
</div>
</body>
