<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/FTPCAPT - Generalised File Capture</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/FTPCAPT - </span> Generalised File Capture
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> only) To switch off FTP file transfers to <MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/>, set <SPAN class="parameter">FTPCAPT </SPAN>to <B>Y</B>. File capture will be used instead. This allows you to get round the problem with the <MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> FTP not working on some levels of Windows.</p>
<p></p>
</div>
</body>
</html>
