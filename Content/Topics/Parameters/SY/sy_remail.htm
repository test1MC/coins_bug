<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/REMAIL - Report email default</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/REMAIL - </span> Report email default
</div>
<div class="param_def">
<p>Whether the <SPAN class="field">Email </SPAN><MadCap:variable name="Variables.tick"/>box on the Output Options tab is <MadCap:variable name="Variables.tick"/>ed by default (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>You can override this default for individual users in <span class="function" title="Function:%WSYBSUR">Users</span>. </p>
</div>
</body>
</html>
