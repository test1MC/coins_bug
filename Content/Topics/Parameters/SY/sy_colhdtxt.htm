<title>SY/COLHDTXT - Column header text style</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/COLHDTXT - </span> Column header text style
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) A cascading style sheet style declaration for the text on column headings.</p>
<p>For example: <SPAN class="userinput">font-weight:normal;font-family:"Arial";color:#FFE4B5</SPAN>.</p>
</div>
