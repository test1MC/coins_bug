<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/ROWSELBG - Selected row colour</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ROWSELBG - </span> Selected row colour
</div>
<div class="param_def">
<P>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) An HTML <MadCap:variable name="Variables.colour"/> code for:</P>
<UL>
<LI>The background <MadCap:variable name="Variables.colour"/> of selected rows on a browse screen.</LI>
<LI>The <MadCap:variable name="Variables.colour"/> of a tab when the mouse pointer hovers over it.</LI></UL>
<p>For example, <SPAN class="userinput">orange</SPAN> or <SPAN class="userinput">#FFD700 </SPAN>(gold).</p>
</div>
</body>
</html>
