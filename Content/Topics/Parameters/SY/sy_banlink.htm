<title>SY/BANLINK - Banner Link Style</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/BANLINK - </span> Banner Link Style
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) A cascading style sheet style declaration for the link text in the title banner.</p>
<p>For text in the banner that is not a link, COINS uses the style in <span class="parameter">BANSTYLE</span>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_banstyle.htm" /></MadCap:relatedTopics>
