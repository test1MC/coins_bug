<title>SY/PWDEXWRN - Number of days before expiry warning</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PWDEXWRN - </span> Number of days before expiry warning
</div>
<div class="param_def">
<p>The number of days before the password <MadCap:variable name="Variables.expiry"/> date that COINS will warn the user. The warning says how many days the password will expire in.</p>
<p></p>
