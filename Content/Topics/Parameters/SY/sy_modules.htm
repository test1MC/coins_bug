<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/MODULES - List of Modules Installed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MODULES - </span> List of Modules Installed
</div>
<div class="param_def">
<p>A list of modules to be compiled by the bcompile (Batch Compile) procedure.  For example, <span class="screentype">GL,PL,SL </span>or <span class="screentype">!VAP,!ST</span>.  To include all modules, enter <span class="screentype">*</span> or leave the parameter blank.</p>
<p></p>
</div>
</body>
</html>
