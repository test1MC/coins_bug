<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/PWDRESET - Show password reset option on login page</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PWDRESET - </span> Show password reset option on login page
</div>
<div class="param_def">
<p>Whether to display the Password Reset option on the COINS login screen (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>This allows a user who has forgotten their password to request a link to be sent to their email address; the link allows them to reset their own password. </p>
</div>
</body>
</html>
