<title>SY/TIMEFORM - Time format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/TIMEFORM - </span> Time format
</div>
<div class="param_def">
<P>The format in which Time fields are presented:</P>
<UL>
<LI><SPAN class="userinput">12 </SPAN>- 12-hour (AM/PM) format; or</LI>
<LI><SPAN class="userinput">(blank) </SPAN>or<STRONG> 24 </STRONG>- 24-hour format, which is the default format.</LI></UL>
<p></p>
</div>
</body>
