<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/WEBPWDTD - Web Password New User Expiry - Set to Today?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WEBPWDTD - </span> Web Password New User Expiry - Set to Today?
</div>
<div class="param_def">
<p>Whether to ensure that a new user changes their pre-allocated password immediately on first logging in to <MadCap:snippetBlock src="../../../Resources/Snippets/CoinsOA.flsnp"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).  This will set the new user's password <MadCap:variable name="Variables.expiry"/> date to TODAY.</p>
<p></p>
</div>
</body>
</html>
