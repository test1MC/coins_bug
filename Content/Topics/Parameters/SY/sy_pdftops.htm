<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/PDFTOPS - PDF to Postscript Command</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PDFTOPS - </span> PDF to Postscript Command
</div>
<div class="param_def">
<p>The command to convert a PDF file to PostScript format, for printing directly to COINS printers. For example: <span class="userinput wrap">/usr/ opt/ Acrobat5/ bin/ acroread</span>.</p>
<p>If this is blank, the Output Options tab will not give the option to select a COINS printer.</p>
</div>
</body>
</html>
