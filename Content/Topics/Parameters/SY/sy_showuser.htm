<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/SHOWUSER - Show User Name in title bar</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SHOWUSER - </span> Show User Name in title bar
</div>
<div class="param_def">
<p>Whether to show the user's name in the COINS title bar, rather than the user ID.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Show the user name as set up on the user record.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Show the user ID.</P>
</div>
</body>
</html>
