<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/WEBPTO - Web Page Timeout (milliseconds)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WEBPTO - </span> Web Page Timeout (milliseconds)
</div>
<div class="param_def">
<p>The time in milliseconds after which COINS will abort the production of a Web page.</p>
<P>This allows COINS to abort from a poorly performing page.</P>
<P>If blank then the default value of 30000 (30 seconds) is used.</P>
</div>
</body>
</html>
