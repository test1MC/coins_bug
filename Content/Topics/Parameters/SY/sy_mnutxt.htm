<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/MNUTXT - Menu text style</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MNUTXT - </span> Menu text style
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) A cascading style sheet style declaration for the menu text.</p>
<p>For example, <span class="userinput">color:#FFFFFF;font-family:"Trebuchet"</span>.  If this is blank, the font specified in <span class="parameter">BODYTEXT</span> is used, if there is one.</p>
</div>
</body>
</html>
