<title>SY/SMS-ADDR - Address of SMS gateway (email or URL)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SMS-ADDR - </span> Address of SMS gateway (email or URL)
</div>
<div class="param_def">
<p>If <STRONG>SMS-TYPE </STRONG>is EMAIL then this parameter is used for the email address of your SMS provider.  Otherwise this will be the URL of your provider's gateway.</p>
<p></p>

</p>
</div>
</body>
