<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/LINTPROF - Default profile for OaLint</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/LINTPROF - </span> Default profile for OaLint
</div>
<div class="param_def">
<p>The default for the <FONT color="#000000"><SPAN class="field">Profile </SPAN>drop-down list in <span class="function" title="Function:%WSY3800RSFD">OaLint</span>.</FONT></p>
<p><span class="function" title="Function:%WSY3800RSFD">OaLint</span> reports on potential problems with page sections, reports and functions in <MadCap:snippetBlock src="../../../Resources/Snippets/COINSOA.flsnp"/>.  Lint Profiles allow you to set up rules to check for specific problems.  They are set up using <span class="function" title="Function:%WSY2810BSTE">OaLint Profiles</span>. </p>
</div>
</body>
</html>
