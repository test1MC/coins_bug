<title>SY/MAILFTH - Mail Footer HTML</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MAILFTH - </span> Mail Footer HTML
</div>
<div class="param_def">
<P>Text in HTML format that is appended to the end of any HTML email sent using COINS.</P>
<p>HTML tags can be used in this parameter and it may be desirable to start the text with one or more &lt;BR&gt; to separate the footer from the text of the email. </p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_mailft.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
