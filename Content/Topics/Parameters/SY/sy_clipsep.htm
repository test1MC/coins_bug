<title>SY/CLIPSEP - Clipboard Field Separator</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/CLIPSEP - </span> Clipboard Field Separator
</div>
<div class="param_def">
<p>A list, separated by commas, of the decimal values of the ASCII characters to be used to separate fields when a record is sent to the Windows clipboard.</p>
<p></p>
</div>
