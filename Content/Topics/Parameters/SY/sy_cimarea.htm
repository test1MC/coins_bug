<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/CIMAREA - CIM Area is COINS Company</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/CIMAREA - </span> CIM Area is COINS Company
</div>
<div class="param_def">
<p>Whether CIM Areas correspond to COINS <MadCap:variable name="Variables.kco companies"/>.</p>
<P>Set this to <B>Y</B> if CIM is set up so that the names of areas in CIM are the same as the <MadCap:variable name="Variables.kco company"/> names in COINS. This allows you to split up your documents in CIM by <MadCap:variable name="Variables.kco company"/>.</P>
</div>
</body>
</html>
