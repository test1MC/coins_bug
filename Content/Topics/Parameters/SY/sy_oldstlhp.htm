<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/OLDSTLHP - Use old style of home page</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/OLDSTLHP - </span> Use old style of home page
</div>
<div class="param_def">
<p>Whether to use the old-style module home pages.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Use the old-style home pages (with background logos).  You may want to display these if you have configured the home pages in a way that does not match the new style.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Use the new-style home pages.</P>
</div>
</body>
</html>
