<title>SY/CLIPBEG - Clipboard Record Begin</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/CLIPBEG - </span> Clipboard Record Begin
</div>
<div class="param_def">
<p>A list, separated by commas, of the decimal values of the ASCII characters to be affixed to the beginning of a record when it is sent to the Windows clipboard.</p>
<p></p>
</div>
