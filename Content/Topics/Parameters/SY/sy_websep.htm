<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/WEBSEP - Web title separator</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WEBSEP - </span> Web title separator
</div>
<div class="param_def">
<p>A character (or characters) to use as the separator in the title banner.</p>
<p>This allows you to override the defult separator, which is a dash ( <STRONG>-</STRONG> ), between the parts of the title at the top of the screen. </p>
</div>
</body>
</html>
