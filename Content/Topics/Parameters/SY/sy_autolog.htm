<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/AUTOLOG - Auto login to CIM</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/AUTOLOG - </span> Auto login to CIM
</div>
<div class="param_def">
<p>Whether you want users to log in to CIM automatically. 
<P></P></p>
<P class="yesnolist"><B>Y</B> = If the user's COINS and CIM IDs are the same, they are automatically logged in to CIM when they view a document.</P>
<P class="yesnolist"><B>N </B>= Users must log in to CIM independently of logging in to COINS.</P>
</div>
</body>
</html>
