<head>
<title>SY/INTIPS - Internal IPs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/INTIPS - </span> Internal IPs
</div>
<div class="param_def">
<p>A can-do list of IP addresses that are considered internal (Intranet) addresses.</p>
<p>If a user logs in from an IP address in this list then they are considered to be internal. If not then they are considered an Extranet user and additional security is applied.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_extuser.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
