<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/ESBREPLY - Reply Queue</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ESBREPLY - </span> Reply Queue
</div>
<div class="param_def">
<p>The default "reply to" queue which is written to when using Sonic ESB for messages.  This is the queue to which replies will be sent if the "reply to" queue is not specified in the message received by COINS.</p>
<p></p>
</div>
</body>
