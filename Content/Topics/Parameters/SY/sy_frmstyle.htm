<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/FRMSTYLE - Frame Header Style</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/FRMSTYLE - </span> Frame Header Style
</div>
<div class="param_def">
<p>How do you want COINS to display frame titles?</p>
<p class="yesnolist"><span class="userinput">A</span> = Left-justified with the title bar across the full width of the frame.</p>
<p class="yesnolist">blank = Centred with the title bar as wide as the title text.</p>
<p></p>
</div>
</body>
</html>
