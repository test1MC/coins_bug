<div class="param_id">

<span class="parameter">SY/CELBORDR - </span> Browse cell border colour
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) An HTML <MadCap:variable name="Variables.colour"/> code for the <MadCap:variable name="Variables.colour"/> of the borders between cells on a browse screen.</p>
<p>For example, <SPAN class="userinput">red</SPAN> or <SPAN class="userinput">#808080 </SPAN>(<MadCap:variable name="Variables.grey"/>).</p>
