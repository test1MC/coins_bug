<title>SY/BODYBG - Body background colour</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/BODYBG - </span> Body background colour
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) An HTML <MadCap:variable name="Variables.colour"/> code for the background <MadCap:variable name="Variables.colour"/> on COINS screens.</p>
<P>For example, <SPAN class="userinput">white </SPAN>or <SPAN class="userinput">#DDFFFF</SPAN> (light blue).</P>
<P>The background <MadCap:variable name="Variables.colour"/> will display if there is no background image.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_bodyimg.htm" /></MadCap:relatedTopics>
</p>
</div>
