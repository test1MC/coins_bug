<title>SY/PREFPAT - Alternative Pattern Matching</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PREFPAT - </span> Alternative Pattern Matching
</div>
<div class="param_def">
<p>Whether the filter settings should use advanced <a href="../../WD/WDSY0169_Pattern_Matching_in_Filters.html" target="_parent">pattern matching</a> (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p class="yesnolist"><span class="userinput">Y</span> = Search criteria (browse simple search, browse advanced matches search and report matches search) use the pattern matching capabilities.</p>
<p class="yesnolist"><span class="userinput">N</span> = Search criteria use <a href="../../WD/WDUG0039_Can-Do_Lists.html" target="_parent">can-do lists</a>.</p>
</div>
</body>
