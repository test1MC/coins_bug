<title>SY/WFESC - Workflow escalation activity type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WFESC - </span> Workflow escalation activity type
</div>
<div class="param_def">
<p>The activity workbench activity type to create if a workflow is escalated to the workflow monitor.</p>
<P>You can configure different activity types for the activity workbench so that these escalation tasks stand out.</P>
