<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/FAXASTIF - Send FAX using VSIFAX TIFF file</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/FAXASTIF - </span> Send FAX using VSIFAX TIFF file
</div>
<div class="param_def">
<p>Whether the fax is to be sent as a TIFF image.</p>
<p>Some implementations of VSI-FAX may require the fax to be sent as a TIFF image. If this is the case, set the <FONT color="#000000"><SPAN class="parameter">FAXASTIF </SPAN>parameter to <B>Y</B>, otherwise set to <B>N</B> or leave empty (the default).</FONT></p>
</div>
</body>
</html>
