<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/PWDHASH - Password hash algorithm</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PWDHASH - </span> Password hash algorithm
</div>
<div class="param_def">
<p>The password hash algorithm to be used to record passwords. </p>
<p>The default is <span class="userinput">MD5</span> (with no salt) but <span class="userinput">MD5</span>, <span class="userinput">SHA-1</span>, <span class="userinput">SHA-256</span>, or <span class="userinput">SHA-512</span> can be chosen as alternatives. Random hash salting is used for each.</p>
</div>
</body>
</html>
