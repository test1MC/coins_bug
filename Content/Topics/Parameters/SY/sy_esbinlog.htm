<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/ESBINLOG - Inbound Message Logging</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ESBINLOG - </span> Inbound Message Logging
</div>
<div class="param_def">
<p>If <span class="parameter">ESBINLOG</span> is set to <span class="userinput">Y</span> then inbound service requests and responses will be recorded and made visible on the Inbound Message <MadCap:variable name="Variables.Enquiry caps"/>.</p>
<p></p>
</div>
</body>
</html>
