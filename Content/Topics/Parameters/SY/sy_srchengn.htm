<title>SY/SRCHENGN - Search Engine Provider</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SRCHENGN - </span> Search Engine Provider
</div>
<div class="param_def">
<p>Search Engine Provider.  The default search engine is COINS but an external search engine can also be configured to allow for enhanced search capabilities.  Currently the only external search provider supported is Apache Solr.</p>
<p></p>
