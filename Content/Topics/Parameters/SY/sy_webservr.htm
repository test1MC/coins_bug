<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/WEBSERVR - Web Server Location</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WEBSERVR - </span> Web Server Location
</div>
<div class="param_def">
<p>The network address of your web server. Currently this is only used in HTML reports to identify the location of the image and style sheet files (see <SPAN class="module">Print Manager</SPAN> parameters <SPAN class="parameter">WEBIMAGE </SPAN>and<SPAN class="parameter"> WEBSTYLE</SPAN>) if an explicit server address is not specified for them. </p>
<p></p>
</div>
</body>
</html>
