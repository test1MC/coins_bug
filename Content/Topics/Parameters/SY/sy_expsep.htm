<title>SY/EXPSEP - Export Field Separator</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/EXPSEP - </span> Export Field Separator
</div>
<div class="param_def">
<p>(COINS<sup>plus</sup> only) A comma-separated list of the decimal values of the ASCII characters to be used to separate fields when a record is exported.</p>
<p></p>
