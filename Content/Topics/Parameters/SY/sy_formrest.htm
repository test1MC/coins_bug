<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/FORMREST - Restrict Form Lookups</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/FORMREST - </span> Restrict Form Lookups
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y = </SPAN>Restrict the lookup of form codes in <SPAN class="procedure">Forms Maintenance</SPAN> to the type of form you are editing. </P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Show all form codes in the lookup.</P>
<p></p>
</div>
</body>
</html>
