<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/FAULTUPD - Fault Report Updates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/FAULTUPD - </span> Fault Report Updates
</div>
<div class="param_def">
<p>Whether or not a user may update each of the defaults specified in <SPAN class="parameter">FAULTDEF</SPAN>. For example, <SPAN class="userinput">N,Y,N,N,N,Y</SPAN> means that users can update 'originator' and 'release' on the fault record, but not the other fields. See $L$SY|Configuring PIR Entry$L$.</p>
<p></p>
</div>
</body>
</html>
