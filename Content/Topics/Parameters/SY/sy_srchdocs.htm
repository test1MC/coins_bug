<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/SRCHDOCS - File types for content indexing</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SRCHDOCS - </span> File types for content indexing
</div>
<div class="param_def">
<p>A list of file extensions.  Any document matching this list will have the contents extracted and indexed for searching.  Requires the use of an external search engine (e.g. Solr) and a Global Search Configuration for the dm_document table.</p>
<p></p>
</div>
</body>
</html>
