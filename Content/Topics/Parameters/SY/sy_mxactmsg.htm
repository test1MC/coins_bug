<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/MXACTMSG - Show matrix cell action popup messages?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MXACTMSG - </span> Show matrix cell action popup messages?
</div>
<div class="param_def">
<p>Determines whether the popup messages that are shown when selecting a matrix cell action check box are shown or not shown.</p>
<p>The default for this parameter is to show the messages.</p>
</div>
</body>
</html>
