<title>SY/WEBSCRPT - Web Script</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WEBSCRPT - </span> Web Script
</div>
<div class="param_def">
<p>The path for running the COINS programs.</p>
<p>For example:<br /><span class="userinput">cgi-bin/coinslive.cgi</span> or<br /><span class="userinput">scripts/coinslive.wsc</span></p>
<p>This is appended to the URL specified by <span class="parameter">WEBROOT</span>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_webroot.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
