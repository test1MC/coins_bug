<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/RUNTIME - Default time to run overnight</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/RUNTIME - </span> Default time to run overnight
</div>
<div class="param_def">
<p>The default time that delayed reports are generated.  Use the 24-hour clock.  For example, <span class="userinput">18.30</span> means that reports are generated at half-past six in the evening.</p>
<p></p>
</div>
</body>
</html>
