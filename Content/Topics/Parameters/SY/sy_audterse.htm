<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/AUDTERSE - Suppress Create/Delete audit on tables</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/AUDTERSE - </span> Suppress Create/Delete audit on tables
</div>
<div class="param_def">
<p>A can-do list of tables for which creation and deletion of records is not audited.  This can be used to reduce clutter in audit reports.</p>
<p>Note: a single field (coinsid) is still audited to give the who and when of create and delete actions.</p>
</div>
</body>
</html>
