<title>SY/MNUCURTX - Current menu item text style</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MNUCURTX - </span> Current menu item text style
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) A cascading style sheet style declaration for the text on the highlighted item in the menu.</p>
<p>For example, <SPAN class="userinput">color:red;text-decoration:underline</SPAN>.</p>
</div>
</body>
