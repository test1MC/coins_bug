<title>SY/MNUCURBG - Current menu item background colour</title>

<div class="param_id">

<span class="parameter">SY/MNUCURBG - </span> Current menu item background colour
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) An HTML <MadCap:variable name="Variables.colour"/> code for the background <MadCap:variable name="Variables.colour"/> of the highlighted item in the menu, and for header rows on the advanced filter.</p>
<p>For example, <SPAN class="userinput">darkgreen </SPAN>or <SPAN class="userinput">#000080</SPAN> (navy).</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_mnucurtx.htm" /></MadCap:relatedTopics>
