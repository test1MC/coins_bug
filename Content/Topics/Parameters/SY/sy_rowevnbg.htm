<title>SY/ROWEVNBG - Even row background colour</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ROWEVNBG - </span> Even row background colour
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> - up to v11.04 only) An HTML <MadCap:variable name="Variables.colour"/> code for the background <MadCap:variable name="Variables.colour"/> of even-numbered rows on a browse screen.</p>
<p>For example: <SPAN class="userinput">palegreen</SPAN> or <SPAN class="userinput">#FFCC99</SPAN> (a pale orange).</p>
</div>
