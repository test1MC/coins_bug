<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/WEBDMY - Default date format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WEBDMY - </span> Default date format
</div>
<div class="param_def">
<p>The default date format (DMY or MDY).  If this is blank, COINS uses DMY.</p>
<p>You can set a different date format for individual users using <span class="function" title="Function:%WSYBSUR">Users</span>.</p>
</div>
</body>
</html>
