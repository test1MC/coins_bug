<title>SY/FAULTDEF - Fault Report Defaults</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/FAULTDEF - </span> Fault Report Defaults
</div>
<div class="param_def">
<p>A list, separated by commas, of default values to be copied to each PIR report as it is created.  The values are for the following fields, in order: customer, originator, hardware, operating system, software, release.  See $L$SY|Configuring PIR entry$L$.</p>
<p></p>
