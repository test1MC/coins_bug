<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/EQACCESS - Allow Users of Equal Priority</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/EQACCESS - </span> Allow Users of Equal Priority
</div>
<div class="param_def">
<p>To allow users in the same group and with the same security level to maintain each others batches and print requests, set this to <span class="userinput">Y</span>. To allow only users with a higher security level to maintain other users batches and print requests, set this to <span class="userinput">N</span>.</p>
<p></p>
</div>
</body>
</html>
