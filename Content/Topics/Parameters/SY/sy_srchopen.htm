<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/SRCHOPEN - Open search result in</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SRCHOPEN - </span> Open search result in
</div>
<div class="param_def">
<p>The system default for how links in Global Search results will open.</p>
<p>You can override this for individual users in <span class="function" title="Function:%WSYBSUR">Users</span>, and for individual search types using <span class="function" title="Function:%WSY9090BSTE">Global Search Configuration</span>.</p>
</div>
</body>
</html>
