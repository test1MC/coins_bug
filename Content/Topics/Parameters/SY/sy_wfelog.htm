<title>SY/WFELOG - Background email process log file</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WFELOG - </span> Background email process log file
</div>
<div class="param_def">
<p>The log file for the background email process.</p>
<p>The log file records each time the background email process is run and will detail any errors encountered when attempting to deliver emails.</p>

</p>
</div>
