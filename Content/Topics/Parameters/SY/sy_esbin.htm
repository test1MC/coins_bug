<title>SY/ESBIN - Inbound Endpoint</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ESBIN - </span> Inbound Endpoint
</div>
<div class="param_def">
<p>The endpoint for the ESB Reader program (syuesbr.p) to read messages from.</p>
<p>The ESB Reader is a program to read a queue (or topic) in the sonic ESB and process messages in to COINS. It is an alternative to the OpenAPI service that can be installed in Sonic.</p>

</p>
</div>
