<?xml version="1.0" encoding="utf-8"?>

<head>
<title>SY/GZIPPATH - Fully qualified path to GZIP and GUNZIP</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/GZIPPATH - </span> Fully qualified path to GZIP and GUNZIP
</div>
<div class="param_def">
<p>The path to the directory where you keep the GZIP and GUNZIP executables.</p>
<p>These compression and decompression programs are currently used by <SPAN class="module">Document Management </SPAN>and <SPAN class="module"><MadCap:variable name="Variables.Commercials caps"/></SPAN>, but could be used by any module.</p>
</div>
</body>
</html>
