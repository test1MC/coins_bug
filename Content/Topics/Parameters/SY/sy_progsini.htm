</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/PROGSINI - </span> Variable Initialise Procedures
</div>
<div class="param_def">
<p>A list, separated by commas, of programs to be run each time someone connects to a different <MadCap:variable name="Variables.kco company"/> (this includes each time someone logs in).  The list must include the program <B>coinsini</B>.</p>
<p></p>
