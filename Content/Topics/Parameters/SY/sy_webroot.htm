<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/WEBROOT - Web Root Directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/WEBROOT - </span> Web Root Directory
</div>
<div class="param_def">
<p>The root URL of the COINS webserver (for example: <span class="userinput">http://coinsrvr</span> or <span class="userinput">http://195.99.99.99</span>).</p>
<p>This is required so that reports can display images held on the COINS webserver.</p>
</div>
