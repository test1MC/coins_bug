<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/ESBURL - ESB send URL</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ESBURL - </span> ESB send URL
</div>
<div class="param_def">
<p>The URL of a target webservice to receive messages.  The URL can contain { } replacements for REF, BASE and QUEUE.  The message will be posted to the URL specified.  The URL does not contain the host or port number just the path.</p>
<p></p>
</div>
</body>
</html>
