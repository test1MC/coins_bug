<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/LOGHIST - Days of user log history to retain</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/LOGHIST - </span> Days of user log history to retain
</div>
<div class="param_def">
<p>The number of days of menu log history (ms_log records, as shown by the <span class="function" title="Function:%WMS5011BMSO">User Logging <MadCap:variable name="Variables.Enquiry caps"/></span>) to be retained. Log history that is older than this number of days is deleted when the user logs in (<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/>) or when sy906b.p is run (<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>).</p>
<p><MadCap:snippetBlock src="../../../Resources/Snippets/dayskeep.flsnp"/></p>
</div>
</body>
</html>
