<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/MMENUPDA - Default PDA main menu</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MMENUPDA - </span> Default PDA main menu
</div>
<div class="param_def">
<p>The menu function that is used by default as the main menu for COINS PDA applications.</p>
<p>If this is blank, the standard default menu is used.</p>
<p>You can override the default for an individual user by using the <span class="field">PDA Menu </span>field on the Preferences tab in <span class="function" title="Function:%WSYBSUR">Users</span>.</p>
</div>
</body>
</html>
