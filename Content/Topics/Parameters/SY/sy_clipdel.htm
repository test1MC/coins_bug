<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/CLIPDEL - Clipboard Field Delimiter</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/CLIPDEL - </span> Clipboard Field Delimiter
</div>
<div class="param_def">
<p>A list, separated by commas, of the decimal values of the ASCII characters to be used to delimit (that is, mark the beginning and end of) fields when a record is sent to the Windows clipboard.</p>
<p></p>
</div>
</body>
</html>
