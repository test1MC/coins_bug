<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/UPSCRIPT - Upload script name</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/UPSCRIPT - </span> Upload script name
</div>
<div class="param_def">
<p>The name of the upload script to use.</p>
<p>If blank then the standard coinsupload.plx is used.  This should only be set if multiple systems are installed on one server and the uploads of the different systems must be separated.</p>
</div>
</body>
</html>
