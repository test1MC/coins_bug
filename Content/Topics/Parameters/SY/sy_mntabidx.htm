<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/MNTABIDX - Comma separated list of tables for which index usage is monitored</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/MNTABIDX - </span> Comma separated list of tables for which index usage is monitored
</div>
<div class="param_def">
<p>A list of database tables for which index usage logging is required.</p>
<P>This is used for debugging index/performance problems.  Index usage statistics are logged when a table in this list is used.</P>
</div>
</body>
</html>
