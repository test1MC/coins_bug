<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/XLCLIENT - Translation Webservice Client ID</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/XLCLIENT - </span> Translation Webservice Client ID
</div>
<div class="param_def">
<p>The login ID for the automatic translation web service.</p>
<p>This can be used to automatically translate COINS screen text into another language.  Currently the only available service is Bing; the configuration is hard coded.  You just need a valid ID.</p>
</div>
</body>
