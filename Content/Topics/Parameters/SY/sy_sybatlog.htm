<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/SYBATLOG - Batch Mode Log File Location</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SYBATLOG - </span> Batch Mode Log File Location
</div>
<div class="param_def">
<p>The location of the log file that records error information for batch operation.  An example location for this file would be $BASE/var/diag/sybatrun.log</p>
<p></p>
</div>
</body>
</html>
