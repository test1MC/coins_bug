<title>SY/SOFTABOX - Use Windows Alert Boxes</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SOFTABOX - </span> Use Windows Alert Boxes
</div>
<div class="param_def">
<p>Whether COINS<span class="Superscript">plus</span> users see "Alert-box" style messages as genuine Windows Alert Boxes or simply as text frames.  The default value is <B>N</B>.</p>
<p></p>
</div>
