<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/AWBNNUSR - Show non named users in Activity Workbench?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/AWBNNUSR - </span> Show non named users in Activity Workbench?
</div>
<div class="param_def">
<p>Whether to show non-named users in the Activity Workbench group view (<span class="userinput">Y</span> or <span class="userinput">N</span>)?</p>
<p>This allows users to see the <MadCap:variable name="Variables.diaries"/> of non-named users, if they are used for the scheduling of non-COINS users, such as <span class="module"><MadCap:variable name="Variables.Customer Care caps"/></span> <MadCap:variable name="Variables.operatives"/>. </p>
</div>
</body>
</html>
