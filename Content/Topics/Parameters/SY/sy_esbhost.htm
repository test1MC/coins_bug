<?xml version="1.0" encoding="utf-8"?>

<head>
<title>SY/ESBHOST - ESB send Host</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ESBHOST - </span> ESB send Host
</div>
<div class="param_def">
<p>The host name (or IP address) of a target webservice.  The URL specified in <FONT color="#000000"><SPAN class="parameter">ESBURL </SPAN>will be contacted at this host.   If </FONT><FONT color="#000000"><SPAN class="parameter">ESBHOST </SPAN>is specified then </FONT><FONT color="#000000"><SPAN class="parameter">ESBSEND </SPAN>is ignored.</FONT></p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_esburl.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
