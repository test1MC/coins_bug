<?xml version="1.0" encoding="utf-8"?>

<head>
<title>SY/ESBINQ - Inbound Queue</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/ESBINQ - </span> Inbound Queue
</div>
<div class="param_def">
<p>Whether the endpoint for the ESB Reader is a queue or a topic.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Queue.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Topic.</P>
<P>The ESB Reader is a program to read a queue (or topic) in the sonic ESB and process messages in to COINS. It is an alternative to the OpenAPI service that can be installed in Sonic.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_esbin.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
