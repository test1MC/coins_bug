<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/SAXCAPTR - Capture SAX Parser Input</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SAXCAPTR - </span> Capture SAX Parser Input
</div>
<div class="param_def">
<p>Whether to capture XML streams loaded using the SAX parser (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>); this allows you to get a disk copy of a data stream coming over the network.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Saves a copy of the XML parsed to a file in the working directory of the process that runs the SAX parser.</P>
</div>
</body>
</html>
