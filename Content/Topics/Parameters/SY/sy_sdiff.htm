<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SY/SDIFF - Operating system sdiff Command</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/SDIFF - </span> Operating system sdiff Command
</div>
<div class="param_def">
<p>The difference command to use to compare functions/page sections for changes.</p>
<p>This is used by the <span class="function" title="Function:%WSYW007">Function Compare</span> function.  It should be a UNIX sdiff type command, for example: <SPAN class="screentype">sdiff -w 150 -t -d</SPAN></p>
</div>
</body>
</html>
