<title>SY/CSQLWIDT - Check/modify SQL width in ESB publish</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SY/CSQLWIDT - </span> Check/modify SQL width in ESB publish
</div>
<div class="param_def">
<p>Whether you want to check and modify the database SQL Width during the ESB Database Publish Process (<SPAN class="userinput">Yes</SPAN> or <SPAN class="userinput">No</SPAN>).</p>
<p>The ESB send process (syuesb) will modify the SQL width for the fields on a particular table using the Progress dbtool utility.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sy/sy_sqlpad.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
