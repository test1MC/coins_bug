<title>DM/DMRETKCO - Companies on which to apply document retention</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/DMRETKCO - </span> Companies on which to apply document retention
</div>
<div class="param_def">
<p>A can-do list of <MadCap:variable name="Variables.kco companies"/> that can be included in the document purge process. DM uses the folder structure to relate documents to a specific <MadCap:variable name="Variables.kco company"/>.</p>
<p></p>
