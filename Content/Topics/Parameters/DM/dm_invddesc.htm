<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>DM/INVDDESC - Use DM default description for the Invoice attached documents</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/INVDDESC - </span> Use DM default description for the Invoice attached documents
</div>
<div class="param_def">
<p>If this parameter is set to Yes, the description of eInvoice attachments is taken from the Default Document Description of the invoice category, otherwise the description is 'P/L Invoice'.          </p>
<p></p>
</div>
</body>
</html>
