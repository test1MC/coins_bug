<title>DM/EMCOMPTYP - Compression type for email attachments</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/EMCOMPTYP - </span> Compression type for email attachments
</div>
<div class="param_def">
<p>The type of compression to use for email attachments. This can be one of: <span class="userinput">zip</span>, <span class="userinput">gzip</span> or <span class="userinput">tar</span>.</p>
<p></p>
