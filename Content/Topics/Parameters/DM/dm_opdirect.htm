<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>DM/OPDIRECT - Can-do list of file-types which should be opened directly without the surrounding DM Frame</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/OPDIRECT - </span> Can-do list of file-types which should be opened directly without the surrounding DM Frame
</div>
<div class="param_def">
<p>A can-do list of file types.  When a file is opened, if its file type is in this list the file will be opened directly without the Document Management frame around the file.</p>
<p></p>
</div>
</body>
</html>
