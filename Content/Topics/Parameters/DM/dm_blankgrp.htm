<head>
<title>DM/BLANKGRP - When set to yes the document record should have a document group linked to it in order for the user to be able to access it</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/BLANKGRP - </span> When set to yes the document record should have a document group linked to it in order for the user to be able to access it
</div>
<div class="param_def">
<p>Whether to use document security on documents groups. </p>
<p>When set to "No" the document record can be viewed regardless of whether a document group has been added.</p>
</div>
</body>
