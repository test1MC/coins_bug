<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>DM/DMRETTLD - Default period that the documents must be retained</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/DMRETTLD - </span> Default period that the documents must be retained
</div>
<div class="param_def">
<p>The default period that the documents must be held for before deletion can be processed.  This is a string that can either be an integer of the days, or a string to calculate a date; for example: <span class="userinput">7y 5m 2d</span> or <span class="userinput">2555</span>.</p>
<p></p>
</div>
</body>
</html>
