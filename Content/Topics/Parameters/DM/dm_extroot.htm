<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>DM/EXTROOT - Document extract root</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/EXTROOT - </span> Document extract root
</div>
<div class="param_def">
<p>The root directory used when extracting and archiving documents associated with cost transactions using <span class="function" title="Function:%WJCRJCT">Cost Transactions</span>.</p>
<p>Documents are placed in separate subdirectories according to user: the document extract root is /EXTROOT/UserID/.</p>
</div>
</body>
</html>
