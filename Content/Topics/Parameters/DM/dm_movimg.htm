<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>DM/MOVIMG - Move the processed image to a processed directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/MOVIMG - </span> Move the processed image to a processed directory
</div>
<div class="param_def">
<p>Whether to move scanned images to a separate "processed" directory when they have been imported using <span class="function" title="Function:%WDM3000RDMB">Import Scanned Images</span> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If this is set to <SPAN class="userinput">N</SPAN>, COINS deletes the file once it has been imported.</p>
</div>
</body>
</html>
