<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>DM/DMDEBUG - Switch debug mode on</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">DM/DMDEBUG - </span> Switch debug mode on
</div>
<div class="param_def">
<p>(For internal use only) Whether to switch on the debug mode (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>Setting this to <STRONG>Y</STRONG> puts more information regarding the main processes into the log file for debugging intermittent problems.</p>
</div>
</body>
</html>
