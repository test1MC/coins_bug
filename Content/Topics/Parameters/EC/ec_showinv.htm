<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/SHOWINV - Show eInvoice when selected in w/bench</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/SHOWINV - </span> Show eInvoice when selected in w/bench
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/> only) Whether to display a rendered version of the electronic invoice (using Internet Explorer, in a separate window) when viewing details of an invoice in <span class="function" title="Function:%PL901">Electronic Invoice Workbench</span> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p></p>
</div>
</body>
</html>
