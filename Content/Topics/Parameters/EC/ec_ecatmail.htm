<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/ECATMAIL - Which email to use for eCatalogue</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/ECATMAIL - </span> Which email to use for eCatalogue
</div>
<div class="param_def">
<p>Where COINS looks for the email address to use for the automated login to the e<MadCap:variable name="Variables.Catalogue caps"/>.</p>
<P class="yesnolist"><SPAN class="userinput">BUYER</SPAN> = COINS uses the email address set up on the buyer record.</P>
<P class="yesnolist"><SPAN class="userinput">USER</SPAN> = COINS uses the email address set up on the user  record.</P>
</div>
</body>
</html>
