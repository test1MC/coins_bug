<head>
<title>EC/ECDIR - Ecommerce Directory</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/ECDIR - </span> Ecommerce Directory
</div>
<div class="param_def">
<P>The directory to store outbound and inbound messages. You need to create the directory, and the following subdirectories: <SPAN class="screentype">/IN /LOAD /OUT </SPAN>and <SPAN class="screentype">/REJECT</SPAN>. We recommend <SPAN class="screentype">$BASE/var/ECDir</SPAN></FONT></P>
<p></p>
</div>
</body>
</html>
