<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/RAINCDSC - Include discount in Rem Advice value</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/RAINCDSC - </span> Include discount in Rem Advice value
</div>
<div class="param_def">
<p>Whether the calculated value in the XML eRemittances includes settlement discount (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>In the UK, this should be set to <SPAN class="userinput">Y</SPAN>.</p>
</div>
</body>
</html>
