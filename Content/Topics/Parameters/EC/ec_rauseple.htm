<title>EC/RAUSEPLE - Remittance Advice use PL eMail</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/RAUSEPLE - </span> Remittance Advice use PL eMail
</div>
<div class="param_def">
<P>Whether to to send eRemittances to the <MadCap:variable name="Variables.pl supplier"/> email address.</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Use the email address on the <MadCap:variable name="Variables.pl supplier"/> record.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = If <SPAN class="parameter">PL/USECIS </SPAN>is <SPAN class="userinput">Y </SPAN>then use the email address from the Company Information record associated with the <MadCap:variable name="Variables.pl supplier"/>.</P>

</p>
</div>
</body>
