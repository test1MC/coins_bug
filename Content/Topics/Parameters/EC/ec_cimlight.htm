<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/CIMLIGHT - Use CIM for electronic documents only</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/CIMLIGHT - </span> Use CIM for electronic documents only
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/>) Whether to use CIM to display only electronic invoices in <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/> </SPAN>(<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P>Set this to <SPAN class="userinput">Y </SPAN>if you have a <MadCap:variable name="Variables.licence"/> for XML CIM images only (that is, not scanning).  </P>
</div>
</body>
</html>
