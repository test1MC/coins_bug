<?xml version="1.0" encoding="utf-8"?>

<head>
<title>EC/LOVALINV - Low value invoice cutoff</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/LOVALINV - </span> Low value invoice cutoff
</div>
<div class="param_def">
<p>The cutoff value above or below which (depending on <SPAN class="parameter">EC/LOVALHLD</SPAN>) invoices in the <span class="function" title="Function:%WPL9011BSMP">Electronic Invoice Workbench</span> cannot be automatically included in PL batches.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../ec/ec_lovalhld.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
