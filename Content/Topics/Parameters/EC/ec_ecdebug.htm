<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/ECDEBUG - Show messages when loading/routing</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/ECDEBUG - </span> Show messages when loading/routing
</div>
<div class="param_def">
<p>Whether to produce debug messages when loading or routing messages (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>When set to <SPAN class="userinput">Y</SPAN>, COINS writes messages to the plloader.log file.</p>
</div>
</body>
</html>
