<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/FTPATTCH - FTP attachments from COINSetc Hub</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/FTPATTCH - </span> FTP attachments from COINSetc Hub
</div>
<div class="param_def">
<p>Whether to allow message attachments from the COINS-etc hub (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>Set this to <SPAN class="userinput">Y </SPAN>when attachments are to be found on the COINS-etc HUB FTP server and local security policy allows this.</p>
</div>
</body>
</html>
