<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/ARCHSRC - Archive source directories</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/ARCHSRC - </span> Archive source directories
</div>
<div class="param_def">
<p>The source directories to be archived by <span class="function" title="Function:%EC901">Archive Messages</span>.</p>
<p><strong>Used only in COINS<sup>plus</sup> version of archive utility.</strong></p>
<p>These are the names of directories below those specified by <span class="parameter">EC/ECDIR </span>and <span class="parameter">EC/ECFDIR</span>.</p>
</div>
</body>
</html>
