<head>
<title>EC/ECUSEESB - Send eCommerce Invoice statuses via ESB</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/ECUSEESB - </span> Send eCommerce Invoice statuses via ESB
</div>
<div class="param_def">
<p>Whether to publish the eCommerce Invoice Status to FirstB2B, making the status visible on the FirstB2B Lens application.</p>
<p><span class="function" title="Function:%WEC2010BCTA">Invoice Status Message Configuration</span> allows you to control which status changes are published.</p>
</div>
</body>
