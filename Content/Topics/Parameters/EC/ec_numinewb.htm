<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>EC/NUMINEWB - Show batch number in eWorkbench</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">EC/NUMINEWB - </span> Show batch number in eWorkbench
</div>
<div class="param_def">
<P>Whether to show the XML file number on the first page of electronic workbenches (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).  Seeing the file number in the eInvoice Workbench assists System Administrators when setting up the Workbench. If blank, N is assumed.</P>
<p></p>
</div>
</body>
</html>
