<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POPLFM-S - Plant Order Form (Site Orders)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POPLFM-S - </span> Plant Order Form (Site Orders)
</div>
<div class="param_def">
<p>The name of an alternative configurable form to use for printing site <MadCap:variable name="Variables.pc plant"/> orders. If this is blank, COINS uses the form specified by <span class="parameter">POPLFRM</span>. See also <span class="parameter">POFRM-S</span> and <span class="parameter">SCFRM-S.</span></p>
<p>(You can also set up project-specific order forms for site orders.)</p>
<p></p>
</div>
</body>
</html>
