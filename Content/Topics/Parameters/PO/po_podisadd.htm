<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PODISADD - PO - Disable [F9] Add Supplier</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PODISADD - </span> PO - Disable [F9] Add Supplier
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) Whether the ability to add a <MadCap:variable name="Variables.pl supplier"/> when entering an order is disabled. 
<P class="yesnolist"><SPAN class="userinput">Y </SPAN>= Users cannot add <MadCap:variable name="Variables.pl suppliers"/> by pressing <SPAN class="key">F9</SPAN> when entering material orders. </P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Users can add <MadCap:variable name="Variables.pl suppliers"/> using <SPAN class="key">F9</SPAN>.</P></p>
<p></p>
</div>
</body>
</html>
