<title>PO/HBSCPRHT - HB Subcon PO Print House Type as Code/Name</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HBSCPRHT - </span> HB Subcon PO Print House Type as Code/Name
</div>
<div class="param_def">
<p>When printing a House Builders subcontract schedule order, do you want to print the House Type name or code? 
<P></P>
<P class="yesnolist"><SPAN class="userinput">C</SPAN> = House Type code </P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = House Type name </P></p>
<p></p>
