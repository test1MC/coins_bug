<title>PO/SUPUSERS - List of Super Users on Order W/B (CAN-DO)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SUPUSERS - </span> List of Super Users on Order W/B (CAN-DO)
</div>
<div class="param_def">
<p>A can-do list of User IDs of the users that are able to load other buyers' orders on the <span class="function" title="Function:%WPO9300SCOB">Order Confirmation Workbench</span> if the buyer filter is active.  If this is empty, all users are set to status 'super'.</p>
<p></p>

</p>
</div>
</body>
</html>
