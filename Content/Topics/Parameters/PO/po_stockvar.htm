<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/STOCKVAR - Post Stock variances to variance account</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/STOCKVAR - </span> Post Stock variances to variance account
</div>
<div class="param_def">
<p>How to process invoices for <MadCap:variable name="Variables.st stock"/> items.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Differences between the received value and the invoiced value of <MadCap:variable name="Variables.st stock"/> items are posted to the <MadCap:variable name="Variables.st stock"/> variance account. </P>
</div>
</body>
</html>
