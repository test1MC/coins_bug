<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWMLAMA - Allow multiple Analysis Types on Material Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWMLAMA - </span> Allow multiple Analysis Types on Material Orders
</div>
<div class="param_def">
<p>Whether to allow multiple analysis types on material orders. This allows users to also enter <MadCap:variable name="Variables.st stock"/>, asset and overhead lines on material orders.</p>
<p>When this parameter is set to YES, <span class='parameter'>PO/ALWMULMA</span> is not taken into account.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../po/po_alwmulma.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
