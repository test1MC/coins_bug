<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/OPENLIMC - Max. Value - Indiv. Open Order Call Offs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/OPENLIMC - </span> Max. Value - Indiv. Open Order Call Offs
</div>
<div class="param_def">
<p>The maximum value for individual Open Order call offs.</p>
<p>If this value is exceeded then a warning will be displayed on the <span class="procedure">Order Confirmation Workbench</span> and an internal COINS mail message sent to the buyer that raised the original Open Order.</p>
</div>
</body>
</html>
