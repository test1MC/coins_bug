<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SCHDRLEN - Length of HDR code in Trade</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCHDRLEN - </span> Length of HDR code in Trade
</div>
<div class="param_def">
<p>The length of the header code for trades.  This allows you to group trades by header for reporting purposes.  Trade codes that do not have associated cost codes will inherit the cost codes set for the header code.</p>
<p></p>
</div>
</body>
</html>
