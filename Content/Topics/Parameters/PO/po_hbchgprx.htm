<div class="param_id">

<span class="parameter">PO/HBCHGPRX - </span> HB Allow Change of Comm  Price/Units (Default)
</div>
<div class="param_def">
<p>The default value (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>) for the <SPAN class="field">Change Price/Units</SPAN> field when adding a new commodity. (The field governs whether users can change a commodity's price or units on schedules).</p>
