<span class="parameter">PO/SCWBS - </span> SC Orders - WBS on (H)eader or (L)ine

<div class="param_def">
<p>How do you want to enter WBS codes on subcontract orders? </p><p class="yesnolist"><span class="userinput">H</span> = Enter WBS code on the header frame of subcontract orders.</p><p class="yesnolist"><span class="userinput">L</span> = Enter WBS codes for each order line of subcontract orders.</p>
