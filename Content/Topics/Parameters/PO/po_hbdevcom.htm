<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/HBDEVCOM - Use Development Level Commodity Prices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HBDEVCOM - </span> Use Development Level Commodity Prices
</div>
<div class="param_def">
<p>Whether you can use <MadCap:variable name="Variables.vp site"/>-level standard prices for material commodities (that is, commodity prices specific to a <MadCap:variable name="Variables.vp site"/>) in schedules. (Note: They can only be used if you are using a very detailed set of commodity codes.)</p>
<p></p>
</div>
</body>
</html>
