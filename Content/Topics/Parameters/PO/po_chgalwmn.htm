<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/CHGALWMN - Manual allocation of CHG nums ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/CHGALWMN - </span> Manual allocation of CHG nums ?
</div>
<div class="param_def">
<p>COINS<SUP>plus</SUP> only: If <SPAN class="parameter">CHGAUTOG </SPAN>is set to <SPAN class="userinput">Y</SPAN>, determines whether users may enter their own <MadCap:variable name="Variables.po variation"/> numbers: 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Users may create their own <MadCap:variable name="Variables.po variation"/> numbers, ignoring the automatic sequencing.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Users cannot create their own <MadCap:variable name="Variables.po variation"/> numbers.</P></p>
<p></p>
</div>
</body>
</html>
