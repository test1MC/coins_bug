<span class="parameter">PO/AEV-REJD - </span> Event Code for Rejecting Agreement
</div>
<div class="param_def">
<p>The event code for rejecting an agreement. See <a href="../../WD/WDPO5023_Subcontract_Agreements.html" target="_parent">Setting Up Subcontract Agreement Processing</a>.  If this parameter is not populated the column labelled "Date Rejected" does not appear on the SC Agreements Workbench.</p>
<p></p>
