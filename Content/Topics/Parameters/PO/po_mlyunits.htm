</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/MLYUNITS - </span> List of monthly rated units
</div>
<div class="param_def">
<P>The unit code(s) that represent monthly <MadCap:variable name="Variables.pc hire"/> rate units. (Units are defined using <span class="function" title="Function:%WTI2010BTUN">Units</span>.) For example: <SPAN class="userinput">M</SPAN>. or <SPAN class="userinput">MTH</SPAN> . </P>See the explanation for <SPAN class="parameter">DLYUNITS</SPAN>.
<p></p>
