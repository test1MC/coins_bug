<title>PO/SCCHKACC - SC Orders - Check Subcontractor's Account</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCCHKACC - </span> SC Orders - Check Subcontractor's Account
</div>
<div class="param_def">
<p>In Subcontract Order entry, you can check that the subcontractor's account exists in the <SPAN style="FONT-STYLE: italic">Subcontract Ledger, </SPAN>by setting <SPAN class="parameter">SCCHKACC </SPAN>to <SPAN class="userinput">Y</SPAN>.</p>
<p></p>
