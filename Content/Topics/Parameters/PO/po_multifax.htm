<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/MULTIFAX - Enable faxing to multiple recipients</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/MULTIFAX - </span> Enable faxing to multiple recipients
</div>
<div class="param_def">
<p>This allows you to fax orders to multiple fax numbers. For example, you can fax a PO to the accounts office as well as the <MadCap:variable name="Variables.pl supplier"/>. Set this to <span class="userinput">Y</span> to enable multifaxing.</p>
<p></p>
<p>

</p>
</div>
</body>
</html>
