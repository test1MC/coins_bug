<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SCEFRM-T - S/C Enquiry Document Form - Tenders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCEFRM-T - </span> S/C Enquiry Document Form - Tenders
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/> only) The form used for printing subcontract <MadCap:variable name="Variables.enquiry"/> documents for <MadCap:variable name="Variables.tenders"/>, if the form is different from the <MadCap:variable name="Variables.jc contract"/> <MadCap:variable name="Variables.enquiry"/> document. If <MadCap:variable name="Variables.enquiry"/> document forms are the same for <MadCap:variable name="Variables.tenders"/> and <MadCap:variable name="Variables.jc contracts"/>, leave this parameter blank and the form specified in <SPAN class="parameter">SCEFRM</SPAN> will be used.</p>
<p></p>
</div>
</body>
</html>
