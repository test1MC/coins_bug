<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SHOWITEM - Show PO Item No on GRN Entry screen</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SHOWITEM - </span> Show PO Item No on GRN Entry screen
</div>
<div class="param_def">
<p>Set this to <span class="userinput">Y</span> if you want COINS to display the item number within GRN entry.  Note that if the purchase order has been flagged as using shortcut codes then this code is displayed instead of the item number.</p>
<p></p>
</div>
</body>
</html>
