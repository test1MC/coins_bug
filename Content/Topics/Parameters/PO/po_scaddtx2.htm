<head>
<title>PO/SCADDTX2 - SC Order - Addendum/Amendment VO Text (2)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCADDTX2 - </span> SC Order - Addendum/Amendment VO Text (2)
</div>
<div class="param_def">
<p>Additional text that COINS prints on addendum/amendment subcontract <MadCap:variable name="Variables.po variations"/>. Configure this using the field <span class="fieldname">l-vohead-msg2</span> (COINS<sup>plus</sup>) or <span class="fieldname">RO_vohead_msg__2 </span>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the header of the configurable form. See also <span class="parameter">POADDTX2</span>, <span class="parameter">POCANTX2</span>, <span class="parameter">SCCANTX2</span>.</p>
<p></p>
<p>

</p>
</div>
</body>
