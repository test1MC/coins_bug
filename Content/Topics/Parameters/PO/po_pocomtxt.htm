<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POCOMTXT - Text for committed/auth'd POs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POCOMTXT - </span> Text for committed/auth'd POs
</div>
<div class="param_def">
<p>Text that COINS prints on a purchase order to show that it has been committed or author<MadCap:variable name="Variables.is"/>ed. Use the field <span class="fieldname">l-commit-msg </span>(COINS<sup>plus</sup>) or <span class="fieldname">RO_commit_msg </span>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the configurable form.</p>
<p></p>
</div>
</body>
</html>
