<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWOVHLD - Allow override of invoice hold status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWOVHLD - </span> Allow override of invoice hold status
</div>
<div class="param_def">
<p>Set this to <span class="userinput">N</span> to prevent users from taking an invoice off hold after invoice matching.  Note that the user can still change the hold code itself.</p>
<p></p>
</div>
</body>
</html>
