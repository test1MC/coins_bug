<div class="param_id">

<span class="parameter">PO/STTAXDEF - </span> Stock Orders - Default Sales Tax Code on PO Line from...
</div>
<div class="param_def">
<p>Where the sales tax code on <MadCap:variable name="Variables.st stock"/> order lines defaults from:</p>
<p>I &#8211; <MadCap:variable name="Variables.St Stock caps"/> Item<br />L &#8211; <MadCap:variable name="Variables.St Stock caps"/> Location (the default)</p>
<p>This is only relevant for US <MadCap:variable name="Variables.kco companies"/> (in other words where the CO parameter <span class="parameter">TAXTYPE</span> is set to <span class="userselect">SALES</span>),</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../co/co_taxtype.htm" /></MadCap:relatedTopics>
</p>
</div>
