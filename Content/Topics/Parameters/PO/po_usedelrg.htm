<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/USEDELRG - Use Delivery Register?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/USEDELRG - </span> Use Delivery Register?
</div>
<div class="param_def">
<p>Do you want to use the <span class="Procedure">Delivery Register</span> (<span class="userinput">Y</span> or <span class="userinput">N</span>)? The Delivery Register allows you to record test values and additional fields for a GRN, depending on the Registry Type (for example, Concrete, Reinforced Steel).</p>
<p></p>
</div>
