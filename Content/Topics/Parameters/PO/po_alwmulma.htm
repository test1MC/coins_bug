<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWMULMA - Allow multiple Contracts on Material Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWMULMA - </span> Allow multiple Contracts on Material Orders
</div>
<div class="param_def">
<p>Whether users are allowed to raise a material purchase order that covers more than one <MadCap:variable name="Variables.jc contract"/> (<span class="userinput">Y</span> or <span class="userinput">N</span>). </p>
<p>This parameter is not taken into account when <span class='parameter'>PO/ALWMLAMA</span> is set to YES.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../po/po_alwmlama.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
