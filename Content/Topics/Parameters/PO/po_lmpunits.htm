<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/LMPUNITS - List of lump sum units</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/LMPUNITS - </span> List of lump sum units
</div>
<div class="param_def">
<p>A comma-separated list of the unit codes that represent lump sum units.  (Units are defined using $F$%WTI2010BTUN
$F$.)  These are used on orders to enter a single (lump sum) price on an order line (rather than a price per unit).</p>
<p></p>
</div>
</body>
</html>
