<title>PO/SCDETPO - SC Use Detailed Processing</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCDETPO - </span> SC Use Detailed Processing
</div>
<div class="param_def">
<p>Whether you are using detailed subcontract processing.</p>
<p class="yesnolist"><span class="userinput">Y</span> = You can restructure subcontract orders to add detail lines.</p>
<p class="yesnolist"><span class="userinput">N</span> = You are not using detailed subcontract processing and cannot restructure orders.</p>
<p></p>
