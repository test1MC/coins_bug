<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/AUTCLSCO - Close Call-Offs Automatically</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/AUTCLSCO - </span> Close Call-Offs Automatically
</div>
<div class="param_def">
<p>Do you want to close orders requiring call offs automatically? 
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = When a Call-Off is entered, if the balance is called off, COINS automatically closes the line. If appropriate, COINS also closes the order.</P></p>
<p></p>
</div>
</body>
</html>
