<title>PO/SCADDTXT - SC Order - Addendum/Amendment VO Text</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCADDTXT - </span> SC Order - Addendum/Amendment VO Text
</div>
<div class="param_def">
<p>The text that COINS prints on a subcontract <MadCap:variable name="Variables.po variation"/> to show that it is an amendment order. Use the field <span class="fieldName">l-vohead-msg </span>(COINS<sup>plus</sup>) or <span class="fieldName">RO_vohead_msg__1 </span>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the configurable form.</p>
<p></p>
</div>
</body>
