<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POADDTX2 - PO - Addendum/Amendment VO Text (2)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POADDTX2 - </span> PO - Addendum/Amendment VO Text (2)
</div>
<div class="param_def">
<p>Additional text that COINS prints on addendum/amendment material <MadCap:variable name="Variables.po variations"/>. Configure this using the field <span class="fieldname">l-vohead-msg2</span> (<MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/>) or <span class="fieldname">RO_vohead_msg__2</span> (<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the header of the configurable form. See also <span class="parameter">POCANTX2</span>, <span class="parameter">SCADDTX2</span>, <span class="parameter">SCCANTX2</span>.</p>
<p></p>
</div>
</body>
</html>
