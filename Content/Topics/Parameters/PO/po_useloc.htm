<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">

<title>PO/USELOC - Allow Letter of Credit</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/USELOC - </span> Allow Letter of Credit
</div>
<div class="param_def">
<P>Whether to use the letters of credit functionality.</P>
<p>If this is set to <SPAN class="userinput">Y</SPAN>, fields and functionality relating to letters of credit are available in <SPAN class="module">Procurement</SPAN>, <SPAN class="module"><MadCap:variable name="Variables.Bonds and Guarantees caps"/></SPAN>, <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/> </SPAN>and <SPAN class="module">Subcontract Ledger</SPAN>.</p>
</div>
</body>
</html>
