<span class="parameter">PO/MANDTERM - </span> Make terms on purchase order mandatory
</div>
<div class="param_def">
<p>Are payment terms mandatory? 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Users must enter something in the payment terms frame during Purchase Order Entry.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Users may leave the payment terms frame blank.</P>
<P>(See also <SPAN class="parameter">DEFTERMS </SPAN>and <SPAN class="parameter">TERMS</SPAN>.)</P></p>
<p></p>
