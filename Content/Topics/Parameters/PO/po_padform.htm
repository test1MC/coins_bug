<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PADFORM - OA Only - Pad number format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PADFORM - </span> OA Only - Pad number format
</div>
<div class="param_def">
<P>The format of the order pad numbers.</P>
<p>This must be a digit format.  For example, a format of 999 would allow three-digit numbers from 001 to 999.</p>
</div>
</body>
