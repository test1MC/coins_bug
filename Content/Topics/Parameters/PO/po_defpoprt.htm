</head>
<body>
<div class="param_id">

<span class="parameter">PO/DEFPOPRT - </span> Default Printing type for Purchase Order Print
</div>
<div class="param_def">
<p>The default method for printing orders.</p>
<p>This is the default value (EMAIL, FAX or PRINT) for the <span class="field">Default Printing Method</span> field when creating a new Company Information office record.</p>
