<title>PO/STTXNGRN - Stock Transaction Type - Booking GRNs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/STTXNGRN - </span> Stock Transaction Type - Booking GRNs
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.st stock"/> transaction type for <MadCap:variable name="Variables.st stock"/> receipts. When you enter a GRN for <MadCap:variable name="Variables.st stock"/>, COINS creates a <MadCap:variable name="Variables.st stock"/> receipt batch using this transaction type. See also <SPAN class="parameter">SSTXNGRN.</SPAN></p>
<p></p>
