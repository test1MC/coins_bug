<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/IGNCTSEC - Ignore contract security when selecting PO lookup screen - OA only</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/IGNCTSEC - </span> Ignore contract security when selecting PO lookup screen - OA only
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> only) Whether to ignore <MadCap:variable name="Variables.jc contract"/> security when displaying the order lookup (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If set to <SPAN class="userinput">Y</SPAN>, order lookups will display all orders regardless of whether the user has access to the <MadCap:variable name="Variables.jc contract"/>.</p>
</div>
</body>
</html>
