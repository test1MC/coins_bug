<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/INACTOKV - List of Inactive Group Status Codes that allow Variation Orders (CAN-DO)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/INACTOKV - </span> List of Inactive Group Status Codes that allow Variation Orders (CAN-DO)
</div>
<div class="param_def">
<p>A can-do list of inactive status codes that will allow <MadCap:variable name="Variables.po variation"/> orders to be entered against companies with any one of these status codes.</p>
<p></p>
</div>
</body>
