<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/BQPRICE - OA Only - Order Types that use BQ Prices</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/BQPRICE - </span> OA Only - Order Types that use BQ Prices
</div>
<div class="param_def">
<p>A list of material order types for which you want to use prices from the <MadCap:variable name="Variables.bq boq"/> Workbench.</p>
<p>When entering lines for these order types, COINS will prompt users to enter a BQ resource code rather than a commodity code.</p>
</div>
</body>
</html>
