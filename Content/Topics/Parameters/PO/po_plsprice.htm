<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PLSPRICE - Use Supplier Prices on Plant Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PLSPRICE - </span> Use Supplier Prices on Plant Orders
</div>
<div class="param_def">
<p>Whether <MadCap:variable name="Variables.pl supplier"/> prices are to be used on <MadCap:variable name="Variables.pc plant"/> orders (as opposed to material orders).</p>
<p>To use the <MadCap:variable name="Variables.pl supplier"/> price you need to pick the same per unit as you have set up on the <MadCap:variable name="Variables.pl supplier"/> price.                   </p>
</div>
</body>
</html>
