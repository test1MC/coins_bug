<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/COL-IAMT - Colour - Invoiced amount differs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/COL-IAMT - </span> Colour - Invoiced amount differs
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) The <MadCap:variable name="Variables.colour"/> for the display of cost on a GRN if it has been changed to reflect the invoiced amount. The value of <SPAN class="parameter">COL-IAMT </SPAN>is a <MadCap:variable name="Variables.colour"/> pair, for example: <SPAN class="userinput">G/Y </SPAN>is green on yellow.</p>
<p></p>
</div>
</body>
</html>
