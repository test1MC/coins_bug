<title>PO/SHOWWBS - Show PO WBS on Inv Match Screen (OA only)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SHOWWBS - </span> Show PO WBS on Inv Match Screen (OA only)
</div>
<div class="param_def">
<p>Whether to show the WBS code from the PO line on the invoice matching screen.</p>
<p>This would be particularly relevant for house builders, to show the plot number during invoice matching.</p>
