<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/DEFPRN - Use Printing Preferences in Purchase Order Print</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/DEFPRN - </span> Use Printing Preferences in Purchase Order Print
</div>
<div class="param_def">
<p>Whether to use Printing Preferences for printing orders.</p>
<p>To email, fax or print multiple orders for multiple <MadCap:variable name="Variables.pl suppliers"/>, set this to <SPAN class="userinput">Y</SPAN> and set the print method on the Company Information office record.</p>
</div>
</body>
</html>
