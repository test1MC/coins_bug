<head>
<title>PO/CHGAUTOG - Auto-generate change order numbers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/CHGAUTOG - </span> Auto-generate change order numbers
</div>
<div class="param_def">
<p>COINS<sup>plus</sup> only: Whether COINS generates change order numbers.
<p class="yesnolist"><span class="userinput">Y</span> = COINS generates change order numbers in sequence automatically.</p><p class="yesnolist"><span class="userinput">N</span> = Users must enter change order numbers manually.</p></p>
<p></p>
</div>
</body>
