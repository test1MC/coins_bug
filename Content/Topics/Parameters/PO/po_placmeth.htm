<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PLACMETH - Plant Non-allocation: Accrue up to ...</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PLACMETH - </span> Plant Non-allocation: Accrue up to ...
</div>
<div class="param_def">
<p>This allows you to specify how <MadCap:variable name="Variables.pc plant"/> orders that accrue on a non-allocation basis should accrue:</p>
<p class="yesnolist"><span class="userinput">TODAY</span> = accrue up to the system date.</p>
<p class="yesnolist"><span class="userinput">MONTHEND</span> = accrue to the end of the current GL period.</p>
<p></p>
</div>
</body>
</html>
