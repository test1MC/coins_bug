<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWNEGSC - Allow Negative Subcontract Commitment</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWNEGSC - </span> Allow Negative Subcontract Commitment
</div>
<div class="param_def">
<p>Whether negative subcontract commitments are allowed.</p>
<p>Set this to <span class="userinput">Y</span> if you want to allow the commitment figure on an individual subcontract order to go negative.</p>
<p></p>
</div>
</body>
</html>
