<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/OCONDDT - Open Order Due Date shift value</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/OCONDDT - </span> Open Order Due Date shift value
</div>
<div class="param_def">
<p>The due date offset for order lines in <span class="function" title="Function:%WPO9300HCOH">Order Confirmation Workbench</span> on orders received with no due date.</p>
<p>If the order line has no due date, it will be set to the date the message was received plus this number of days.</p>
</div>
</body>
</html>
