<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PROBOPT - Problem GRN options list</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PROBOPT - </span> Problem GRN options list
</div>
<div class="param_def">
<P>Enter a comma-separated list of reasons why a problem GRN might be rejected. This becomes the text in an action on the activity workbench.</P>
<p>This parameter is used by the new module which allows the capture of GRN information on a site mobile device.</p>
</div>
</body>
</html>
