<title>PO/ISSMETH - Issue Requisition Method (P or M)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ISSMETH - </span> Issue Requisition Method (P or M)
</div>
<div class="param_def">
<p>The method of issuing requisitions:</p><p class="yesnolist"><span class="userinput">M</span> = Requisitions are issued manually.</p><p class="yesnolist"><span class="userinput">P</span> = Requisitions are issued automatically when they are printed.</p>
<p></p>
