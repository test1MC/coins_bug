<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/OCONFDUP - Check for Open Order duplication</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/OCONFDUP - </span> Check for Open Order duplication
</div>
<div class="param_def">
<p>Whether to check eOrder Confirmation messages for duplication (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). If a message is thought to have been duplicated it will be put on hold in <span class="function" title="Function:%WPO9300HCOH">Order Confirmation Workbench</span>.</p>
<p></p>
</div>
</body>
</html>
