<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POADDTXT - PO - Addendum/Amendment VO Text</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POADDTXT - </span> PO - Addendum/Amendment VO Text
</div>
<div class="param_def">
<p>Text that COINS prints on a <MadCap:variable name="Variables.po variation"/> to show that it is an addendum/amendment order. For example: <span class="screentype">** VARIATION **</span>. Use the field <span class="fieldname">l-vohead-msg </span>(COINS<sup>plus</sup>) or <span class="fieldname">RO_vohead_msg </span>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the configurable form.</p>
<p></p>
</div>
</body>
</html>
