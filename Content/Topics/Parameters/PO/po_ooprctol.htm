<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/OOPRCTOL - Open Order Price Tolerance %</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/OOPRCTOL - </span> Open Order Price Tolerance %
</div>
<div class="param_def">
<p>The Open Order Price Tolerance.</p>
<p>This allows a tolerance on prices; for example, if set to <SPAN class="userinput">0.10</SPAN>, prices on the order line will be potentially loaded with Open Price Agreement line prices + or - 10 GBP pence (or USD cents or EUR cents).</p>
</div>
</body>
</html>
