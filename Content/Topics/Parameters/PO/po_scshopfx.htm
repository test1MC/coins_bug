<span class="parameter">PO/SCSHOPFX - </span> S/C - Site/Head Office Order Prefixes

<div class="param_def">
<p>The prefixes for site subcontract orders and head office subcontract orders.  This allows COINS to generate unique sequence numbers for both site orders and head office orders.  For example: <span class="screentype">S,H</span>.</p>
