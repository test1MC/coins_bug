<title>PO/POSCODE - Orders Types for Shortcut Code prompt</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POSCODE - </span> Orders Types for Shortcut Code prompt
</div>
<div class="param_def">
<p>A list of order types on which shortcut codes (used for example by mechanical &amp; electrical contractors) can be printed. You can also choose to display these codes in GRN entry (see the <SPAN class="parameter">SHOWITEM</SPAN> parameter).</p>
<p></p>

</p>
</div>
</body>
