<title>PO/RQECTTPS - Use the eCatalogue for these Major Types of Requsition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/RQECTTPS - </span> Use the eCatalogue for these Major Types of Requsition
</div>
<div class="param_def">
<p>A list of major types of requisition which can be raised from the e<MadCap:variable name="Variables.Catalogue caps"/>. This can be set to any combination of the following:</p>
<ul>
<li>(M)aterial</li>
<li>(O)verhead</li>
<li>(W)orkshop</li>
<li>(A)sset</li>
</ul>
<p></p>
</div>
