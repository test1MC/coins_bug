<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PLDEFHOS - Plant Orders - Head Office selector default to ...</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PLDEFHOS - </span> Plant Orders - Head Office selector default to ...
</div>
<div class="param_def">
<p>The default setting for whether new <MadCap:variable name="Variables.pc plant"/> orders are head office orders or site orders.</p>
<p>The <span class="field">Head Office/Site</span> field on new <MadCap:variable name="Variables.pc plant"/> orders defaults to this setting; if <span class="parameter">PLDEFHOS</span> is blank it defaults to "Head Office".</p>
</div>
</body>
</html>
