<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/JOBTRSFR - Allow transfer of plant between contracts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/JOBTRSFR - </span> Allow transfer of plant between contracts
</div>
<div class="param_def">
<p>Whether users are allowed to transfer <MadCap:variable name="Variables.pc plant"/> <MadCap:variable name="Variables.pc onhire"/> from one <MadCap:variable name="Variables.jc contract"/> to another.</p>
<p>This controls whether the '<MadCap:variable name="Variables.Jc Contract caps"/> Transfer Details' fields are available in $F$%WPO1050FJOB
$F$ and <span class="function" title="Function:%WPO1260BPOP"><MadCap:variable name="Variables.Pc Plant caps"/> Maintenance (No Allocation)</span>.</p>
</div>
</body>
</html>
