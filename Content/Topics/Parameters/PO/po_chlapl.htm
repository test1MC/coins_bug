<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/CHLAPL - CH/Category for labour element of plant</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/CHLAPL - </span> CH/Category for labour element of plant
</div>
<div class="param_def">
<p>If the <MadCap:variable name="Variables.labour"/> element of operated <MadCap:variable name="Variables.pc plant"/> is costed separately from the <MadCap:variable name="Variables.pc plant"/> <MadCap:variable name="Variables.pc hire"/> cost, this parameter specifies the <MadCap:variable name="Variables.cost head"/> and cost category to which it is costed; for example, <span class="userinput">L9000.LA</span>.  (The full allocation also depends on the section and activity defined by the WBS code.)</p>
<p></p>
</div>
</body>
</html>
