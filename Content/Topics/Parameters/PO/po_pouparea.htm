<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POUPAREA - Should POs update CI Area Lists ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POUPAREA - </span> Should POs update CI Area Lists ?
</div>
<div class="param_def">
<p>Should purchase orders update area lists in the Central Repository (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)? 
<P></P>
<P>This allows COINS to update the <MadCap:variable name="Variables.pl supplier"/> area list automatically if an area included on a purchase order is not on the <MadCap:variable name="Variables.pl supplier"/>'s area list (in the Central Repository).</P></p>
<p></p>
</div>
</body>
</html>
