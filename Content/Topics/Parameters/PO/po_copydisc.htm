<?xml version="1.0" encoding="utf-8"?>

<head>
<title>PO/COPYDISC - Copy Discount on Plant Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/COPYDISC - </span> Copy Discount on Plant Orders
</div>
<div class="param_def">
<p>Whether the discount entered against the main charge item on a <MadCap:variable name="Variables.pc plant"/> order should be copied to the other charge fields as dictated by the <MadCap:variable name="Variables.Pc Plant caps"/> <MadCap:variable name="Variables.Pc Hire caps"/> Style.</p>
<p></p>
</div>
</body>
