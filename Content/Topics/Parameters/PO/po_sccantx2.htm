<title>PO/SCCANTX2 - SC Order - Cancellation VO Text (2)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCCANTX2 - </span> SC Order - Cancellation VO Text (2)
</div>
<div class="param_def">
<p>Additional text that COINS prints on cancellation subcontract <MadCap:variable name="Variables.po variations"/>. Configure this using the field <span class="fieldName">l-vohead-msg2</span> (COINS<sup>plus</sup>) or <span class="fieldName">RO_vohead_msg__2</span> (<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the header of the configurable form. See also <span class="parameter">POADDTX2</span>, <span class="parameter">POCANTX2</span>, <span class="parameter">SCADDTX2</span>.</p>
<p></p>
<p>

</p>
</div>
</body>
</html>
