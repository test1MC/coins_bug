<title>PO/DRAFTPRN - CUI Only - allow draft printing of POs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/DRAFTPRN - </span> CUI Only - allow draft printing of POs
</div>
<div class="param_def">
<P>Allows you to to exclude the draft print option for Purchase Orders in <MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/>. This can be done by setting <FONT color="#000000"><SPAN class="parameter">DRAFTPRN </SPAN>to <SPAN class="userinput">N</SPAN>. </FONT></P>
<p></p>
</div>
</body>
