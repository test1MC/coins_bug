<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/AUTOSTK - Allow auto commit/print/GRN/Batch Stock PO</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/AUTOSTK - </span> Allow auto commit/print/GRN/Batch Stock PO
</div>
<div class="param_def">
<p>Whether to allow users to commit, print, GRN and post the <MadCap:variable name="Variables.st stock"/> batch for a <MadCap:variable name="Variables.st stock"/> order in one action (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If this is set to <SPAN class="userinput">Y</SPAN>, an option (<SPAN class="userinput">Commit <SPAN class="wrap">PO / Print / GRN / Batch</SPAN></SPAN>) is available on the Choose Action dropdown in <span class="function" title="Function:%WPO101GBPOH"><MadCap:variable name="Variables.St Stock caps"/> Orders</span>.</p>
</div>
</body>
</html>
