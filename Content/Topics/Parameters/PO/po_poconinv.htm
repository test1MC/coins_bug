<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POCONINV - Prompt for Consolidate Monthly Invoice</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POCONINV - </span> Prompt for Consolidate Monthly Invoice
</div>
<div class="param_def">
<p>Set this to <span class="userinput">Y</span> to be able to specify on the purchase order header screen that a single consolidated monthly invoice will invoice all deliveries on the order.   This is a memorandum field only, for storing against the order.</p>
<p></p>
</div>
</body>
</html>
