<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POG&amp;LP - Gains &amp; Losses Sheets: Exclude Plant</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POG&amp;LP - </span> Gains &amp; Losses Sheets: Exclude Plant
</div>
<div class="param_def">
<p>Do you want to exclude <MadCap:variable name="Variables.pc plant"/> orders from Gains and Losses? <p class="yesnolist"><span class="userinput">Y</span> = COINS does not show the Gains &amp; Losses screen on <MadCap:variable name="Variables.pc plant"/> orders.</p>
<p class="yesnolist"><span class="userinput">N</span> = COINS shows the Gains &amp; Losses screen on <MadCap:variable name="Variables.pc plant"/> orders if the <MadCap:variable name="Variables.jc contract"/> is set up for material gains and losses.</p></p>
<p></p>

<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../po/po_pog_26l.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
