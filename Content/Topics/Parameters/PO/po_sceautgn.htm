<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SCEAUTGN - Auto-generate Subcontract Enquiry nums?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCEAUTGN - </span> Auto-generate Subcontract Enquiry nums?
</div>
<div class="param_def">
<p>Whether COINS generates subcontract <MadCap:variable name="Variables.enquiry"/> numbers automatically.</p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS generates subcontract <MadCap:variable name="Variables.enquiry"/> numbers in sequence automatically.</p>
<p class="yesnolist"><span class="userinput">N</span> = Users must enter subcontract <MadCap:variable name="Variables.enquiry"/> numbers manually.</p>
<p></p>
</div>
</body>
</html>
