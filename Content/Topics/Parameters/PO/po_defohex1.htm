<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/DEFOHEX1 - Plant Maintenance - Default Actual Off Hire Date from Expected Off Hire Date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/DEFOHEX1 - </span> Plant Maintenance - Default Actual Off Hire Date from Expected Off Hire Date
</div>
<div class="param_def">
<p>Whether the Expected <MadCap:variable name="Variables.Pc OffHire caps"/> Date entered on the order will default into the Actual <MadCap:variable name="Variables.Pc OffHire caps"/> Date field when processing <MadCap:variable name="Variables.pc plant"/> orders via the <MadCap:variable name="Variables.Pc Plant caps"/> Maintenance method in Procurement (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p></p>
</div>
</body>
</html>
