<title>PO/LCCHACCT - Default GL accounts for PL and SC LC Charges</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/LCCHACCT - </span> Default GL accounts for PL and SC LC Charges
</div>
<div class="param_def">
<p>Default GL analysis for Letters of Credit Charges. The parameter should contain a comma-separated list of 2 entries. The first entry is used when a PL LC Charge is entered, the second entry is for SC LC Charges.</p>
