<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/GRNDEFDD - OA Only - Default value for the GRN Delivery Date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/GRNDEFDD - </span> OA Only - Default value for the GRN Delivery Date
</div>
<div class="param_def">
<p>Controls the default value of the GRN Delivery Date.</p>
<p class="yesnolist"><span class="userinput">Blank</span> - defaults to blank (the user must enter a date).</p>
<p class="yesnolist"><span class="userinput">Today</span> (or the value hasn't been set) - defaults to the current date.</p>
<p></p>
</div>
</body>
</html>
