<title>PO/AEV-SIG - Event Code for Director's Signature</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/AEV-SIG - </span> Event Code for Director's Signature
</div>
<div class="param_def">
<p>The event code for the signing of an agreement.  See <a href="../../WD/WDPO5023_Subcontract_Agreements.html" target="_parent">Setting Up Subcontract Agreement Processing</a>.  If this parameter is not populated the column labelled "Director's Signature" does not appear on the SC Agreements Workbench.</p>
<p></p>
