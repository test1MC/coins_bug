<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWDEPOV - Allow override of Department in Overhead PO Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWDEPOV - </span> Allow override of Department in Overhead PO Entry
</div>
<div class="param_def">
<p>Do you want users to be able to override the department in Overhead PO Entry (<span class="userinput">Y</span> or <span class="userinput">N</span>)?</p>
<p>Note that this parameter is not consulted when you are raising a multi-analysis order or a single form multi-analysis order.</p>
</div>
</body>
</html>
