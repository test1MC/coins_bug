<title>PO/NEGSVAMT - Neg Savings - Report on POs &gt; Amount</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/NEGSVAMT - </span> Neg Savings - Report on POs &gt; Amount
</div>
<div class="param_def">
<p>The lower limit for the Negotiated Savings Report.  The report will include all orders whose order value is greater than this amount, in addition to any orders with Negotiated Savings.</p>
