<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/HRSUNITS - List of hourly rated units</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HRSUNITS - </span> List of hourly rated units
</div>
<div class="param_def">
<P>The unit <SPAN class="nw">code(s)</SPAN> that represent hourly <MadCap:variable name="Variables.pc hire"/> rate units. (Units are defined using <span class="function" title="Function:%WTI2010BTUN">Units</span>.) For example: <SPAN class="userinput">HR</SPAN>. or <SPAN class="userinput">HRS</SPAN> . </P>
<P>See the explanation for <SPAN class="parameter">DLYUNITS</SPAN>.</P>
<p></p>
</div>
</body>
</html>
