<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/DAYUNITS - List of daily rated units</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/DAYUNITS - </span> List of daily rated units
</div>
<div class="param_def">
<p>A list of those units that represent days (for example, <SPAN class="userinput">DY,DAY</SPAN>). This parameter is used by the <MadCap:variable name="Variables.pc plant"/> order entry routine to calculate the estimated order value.</p>
<p>These units must also be listed in the parameter <FONT color="#000000"><SPAN class="parameter">DLYUNITS</SPAN>.</FONT></p>
</div>
</body>
</html>
