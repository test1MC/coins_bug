<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/WEBJOBS - List of contracts using Web orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/WEBJOBS - </span> List of contracts using Web orders
</div>
<div class="param_def">
<p>A can-do list of <MadCap:variable name="Variables.jc contracts"/> that can use the punch out technique when raising a purchase order. This parameter also dictates whether the purchase order is electronically transmitted to the <MadCap:variable name="Variables.pl supplier"/>.</p>
<p></p>
</div>
</body>
</html>
