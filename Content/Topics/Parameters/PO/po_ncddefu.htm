<span class="parameter">PO/NCDDEFU - </span> Default Units for Blank Code on Generic Contract Requisition Lines (Uoq Per) (comma separated)
</div>
<div class="param_def">
<p>Specify one unit quantity and one unit of price (comma separated) to be used as default values when no commodity or <MadCap:variable name="Variables.pc plant"/> code is entered on a contract requisition line.</p>
