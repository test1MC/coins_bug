<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PODTLIVE - The age of POs to be archived (years)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PODTLIVE - </span> The age of POs to be archived (years)
</div>
<div class="param_def">
<p>The age (in years) of orders, requisitions and GRNs to be archived.</p>
<p>This is used as the cut off period in <span class="function" title="Function:%WPO1010RPHL">Archive Orders</span>, <span class="function" title="Function:%WPO1010RPHG">Archive GRNs</span> and <span class="function" title="Function:%WPO1010RRHL">Archive Requisitions</span>.</p>
</div>
</body>
</html>
