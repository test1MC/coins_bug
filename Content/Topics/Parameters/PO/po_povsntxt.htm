<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POVSNTXT - Purchase Order Later Version Text</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POVSNTXT - </span> Purchase Order Later Version Text
</div>
<div class="param_def">
<p>The text that COINS prints on a purchase order if a later version of the order exists. Use the field <span class="fieldname">l-version-msg </span>(COINS<sup>plus</sup>) or <span class="field">RO_version_msg </span>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the configurable form.</p>
<p></p>
</div>
</body>
</html>
