<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SCCHFORM - S/C Change Order No Format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCCHFORM - </span> S/C Change Order No Format
</div>
<div class="param_def">
<p>The format for subcontract change order numbers. The format can be a maximum of three digits, which allows up to 999 change orders for each main order.</p>
<p class="Table">For example, <span class="screentype">99 </span>produces numbers <span class="userinput">01</span>, <span class="userinput">02; </span><span class="screentype">C99 </span>produces numbers <span class="userinput">C01</span>, <span class="userinput">C02</span>.</p>
<p></p>
</div>
</body>
</html>
