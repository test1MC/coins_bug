<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PODRFTXT - Purchase Order Draft Text</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PODRFTXT - </span> Purchase Order Draft Text
</div>
<div class="param_def">
<p>The text that COINS prints on a purchase order to show that it is a draft order. Use the field <span class="fieldname">RO_draft_msg</span> on the configurable form.</p>
<p>Orders previewed using Print Preview also show this text, to prevent previewed orders being confused with genuine ones.</p>
</div>
</body>
</html>
