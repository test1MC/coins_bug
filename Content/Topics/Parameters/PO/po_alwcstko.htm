<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWCSTKO - Allow commodities on stock orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWCSTKO - </span> Allow commodities on stock orders
</div>
<div class="param_def">
<p>Whether to allow users to enter commodities on <MadCap:variable name="Variables.st stock"/> orders.</p>
<p class="yesnolist"><span class="userinput">N</span> = COINS issues an error if you try to add a commodity.</p>
<p class="yesnolist"><span class="userinput">Y</span> (or blank) = COINS issues a warning if you try to add a commodity.</p>
</div>
</body>
</html>
