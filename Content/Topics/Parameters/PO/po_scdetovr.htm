<title>PO/SCDETOVR - SC Allow Override of Default Setting for SCDETDEF</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCDETOVR - </span> SC Allow Override of Default Setting for SCDETDEF
</div>
<div class="param_def">
<p>Whether users can override the <SPAN class="field">Detail</SPAN> field in order entry. 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Users can change whether each subcontract is detailed or not.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The default value is used for all new subcontracts.</P></p>
<p></p>

</p>
</div>
