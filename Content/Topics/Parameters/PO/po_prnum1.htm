<title>PO/PRNUM1 - Requisition Num Base: for Contract Reqs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PRNUM1 - </span> Requisition Num Base: for Contract Reqs
</div>
<div class="param_def">
<p>Defines how the Base part of purchase requisition numbers is generated:
<P></P>
<P class="yesnolist"><SPAN class="userinput">comp</SPAN> = <MadCap:variable name="Variables.kco company"/></P>
<P class="yesnolist"><SPAN class="userinput"><MadCap:variable name="Variables.fm job"/> </SPAN>= <MadCap:variable name="Variables.jc contract"/></P>
<P class="yesnolist"><SPAN class="userinput">grp</SPAN><SPAN class="userinput"> </SPAN>= <MadCap:variable name="Variables.jc contract"/> group</P>
<P class="yesnolist"><SPAN class="userinput">typ</SPAN> = <MadCap:variable name="Variables.jc contract"/> type</P>
<P class="yesnolist"><SPAN class="userinput">loc</SPAN> = <MadCap:variable name="Variables.jc contract"/> location</P>
<P class="yesnolist"><SPAN class="userinput">an1</SPAN>, <SPAN class="userinput">an2</SPAN>, <SPAN class="userinput">an3 </SPAN>or <SPAN class="userinput">an4</SPAN> = one of the four analysis sets.</P></p>
<p></p>
</div>
</body>
