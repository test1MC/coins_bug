<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/HBSPRICE - House Bldrs - Use Supplier Prices on PO</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HBSPRICE - </span> House Bldrs - Use Supplier Prices on PO
</div>
<div class="param_def">
<p>If this is set to <SPAN class="userinput">Y</SPAN>, the <MadCap:variable name="Variables.pl supplier"/> prices can be brought onto the order, overriding the price on the schedule (housebuilders schedule orders only; see also <SPAN class="parameter">POSPRICE</SPAN>).</p>
<p></p>
</div>
</body>
</html>
