<title>PO/USEPPROG - Use Purchasing Programme?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/USEPPROG - </span> Use Purchasing Programme?
</div>
<div class="param_def">
<p>Are you using the Purchasing <MadCap:variable name="Variables.Programme caps"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)? The purchasing <MadCap:variable name="Variables.programme"/> allows sites to specify when packages are required on site, and enables the buying department to track when the requisitions are due and received.</p>
<p></p>
</div>
