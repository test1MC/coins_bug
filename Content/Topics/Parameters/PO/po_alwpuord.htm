<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWPUORD - Allow Pick Up Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWPUORD - </span> Allow Pick Up Orders
</div>
<div class="param_def">
<p>Whether to allow pick up order during order entry.</p>
<p>Y = COINS will create GRN automatically when order will be committed.</p>
<p>N = COINS will not create GRN during order commit.</p>
</div>
</body>
</html>
