<title>PO/SCNVPMTX - List of Non-VAP Matrix Order Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCNVPMTX - </span> List of Non-VAP Matrix Order Types
</div>
<div class="param_def">
<p>A list of order types that denote non-VAP Matrix Orders.</p>
<p>Lines of a non-VAP Matrix Order can be imported from a CSV file, and then can be updated only, not moved, added or deleted.</p>
</div>
