<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/HDBLWEXP - Allow Hold if Invoiced Amt Below Expected Amt</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HDBLWEXP - </span> Allow Hold if Invoiced Amt Below Expected Amt
</div>
<div class="param_def">
<p>Whether to allow undercharged invoices to be put on hold when matching GRNs (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If <FONT color="#000000"><SPAN class="parameter">HDBLWEXP </SPAN>= <SPAN class="userinput">Y</SPAN>, when matching an undercharged invoice, COINS displays a warning and gives the user the option to put the invoice on hold.</FONT></p>
</div>
</body>
</html>
