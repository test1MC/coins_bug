<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/USEHYBPO - Hybrid POs in Use (Mix of Lump Sum and Quantities)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/USEHYBPO - </span> Hybrid POs in Use (Mix of Lump Sum and Quantities)
</div>
<div class="param_def">
<p>Whether hybrid orders (which allow a mix of lump sum and quantity lines) are in use.</p>
<p>If this is set to Y, the "lump sum" line type is available on all order types apart from lump sum orders themselves.</p>
</div>
</body>
</html>
