<title>PO/SCREV - S/C Orders - Normally Review ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCREV - </span> S/C Orders - Normally Review ?
</div>
<div class="param_def">
<p>Do you normally conduct performance reviews on subcontractors (<SPAN class="userinput">Y </SPAN>or <SPAN class="userinput">N</SPAN>)? This is the default value of the <SPAN class="screentype">Review </SPAN>field on subcontract orders.</p>
<p>This only applies if <SPAN class="module">SRM </SPAN>is not in use OR if the SRM parameter <FONT color="#000000"><SPAN class="parameter">SCREVMTH </SPAN>= <SPAN class="userinput">Manual</SPAN>.</FONT></p>
</div>
</body>
</html>
