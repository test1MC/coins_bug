<head>
<title>PO/SCDISADD - S/C Orders - Disable [F9] Add Supplier</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCDISADD - </span> S/C Orders - Disable [F9] Add Supplier
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) Whether the ability to add a subcontractor when entering a subcontract order is disabled.</p><p class="yesnolist"><span class="userinput">Y </span>= Users cannot add new subcontractors by pressing <span class="key">F9</span> when entering subcontract orders. </p><p class="yesnolist"><span class="userinput">N</span> = Users can add subcontractors using <span class="key">F9</span>.</p>
<p></p>
</div>
</body>
</html>
