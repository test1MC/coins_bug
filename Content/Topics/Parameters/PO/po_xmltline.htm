<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/XMLTLINE - Include text lines in generated PO XML</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/XMLTLINE - </span> Include text lines in generated PO XML
</div>
<div class="param_def">
<p>Whether to include text line details in the XML constructed for the PO (<span class="userinput">Y</span> or <span class="userinput">N</span>). The content of all text lines will be included in the tag.</p>
<p></p>
</div>
</body>
</html>
