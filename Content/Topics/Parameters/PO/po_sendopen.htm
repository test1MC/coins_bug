<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SENDOPEN - </span> Send Open Orders Electronically
</div>
<div class="param_def">
<p>This allows you to control whether COINS sends Open Orders electronically to the <MadCap:variable name="Variables.Pl Supplier caps"/> if order has been updated with Electronic Order Confirmation.</p>
