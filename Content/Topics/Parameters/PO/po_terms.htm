<head>
<title>PO/TERMS - Update terms on order</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/TERMS - </span> Update terms on order
</div>
<div class="param_def">
<p>Do you want to allow users to enter payment terms? 
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = COINS displays the Terms tab during <SPAN class="procedure">Purchase Order Entry</SPAN>. (If <SPAN class="parameter">DEFTERMS </SPAN>is set to <SPAN class="userinput">Y</SPAN>, COINS displays the default terms).</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not display the payment terms tab.</P></p>
<p></p>
<p>

</p>
</div>
</body>
