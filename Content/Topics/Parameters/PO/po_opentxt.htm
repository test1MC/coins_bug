<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/OPENTXT - Text for 'Open' Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/OPENTXT - </span> Text for 'Open' Orders
</div>
<div class="param_def">
<p>The default wording to be printed on Open Orders.</p>
<p>You can insert the [MAXVAL] token in this text. This token will be replaced by the Maximum Order Value of the Open Order. For example: <span class="screentype">The maximum cumulative value of this order should not exceed [MAXVAL].</span></p>
</div>
</body>
</html>
