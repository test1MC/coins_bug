<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/PEFRM-T - Purchase Enquiry Document Form - Tenders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PEFRM-T - </span> Purchase Enquiry Document Form - Tenders
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) The form used for printing material purchase <MadCap:variable name="Variables.enquiries"/> for <MadCap:variable name="Variables.tenders"/>, if the form is different from the purchase <MadCap:variable name="Variables.enquiry"/> document form. If <MadCap:variable name="Variables.enquiry"/> document forms are the same for <MadCap:variable name="Variables.tenders"/> and <MadCap:variable name="Variables.jc contracts"/>, leave this parameter blank and the form specified in <SPAN class="parameter">PEFRM</SPAN> will be used.</p>
<p></p>
</div>
</body>
</html>
