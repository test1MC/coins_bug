<title>PO/COPYPO - Copy order from all orders/templates only</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/COPYPO - </span> Copy order from all orders/templates only
</div>
<div class="param_def">
<P>Which purchase orders can be copied? </P>
<P class="yesnolist"><SPAN class="userinput">TEMPLATES</SPAN> = You can only copy from template orders.</P>
<P class="yesnolist"><SPAN class="userinput">ALL</SPAN> = You can copy from all orders.</P>
<p></p>
