<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/HBBLKTYP - House Builder Bulk Schedule Order Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HBBLKTYP - </span> House Builder Bulk Schedule Order Types
</div>
<div class="param_def">
<p>This enables entry of House Builders Bulk Orders. Enter a comma-separated list of House Builder Order types that are linked to schedules but ordered in bulk. <SPAN class="parameter">HBBLKTYP</SPAN> can only contain types that also exist in <SPAN class="parameter">HBORDTYP</SPAN>.</p>
<p></p>
</div>
</body>
</html>
