<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/RHFRM - Rehire Order Form</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/RHFRM - </span> Rehire Order Form
</div>
<div class="param_def">
<p>The name of the configurable form (<MadCap:snippetBlock src="../../../Resources/Snippets/coinsplus.flsnp"/>) or document (<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) used for printing <MadCap:variable name="Variables.pc rehire"/> orders.</p>
<p><MadCap:snippetBlock src="../../../Resources/Snippets/order-config.flsnp"/></p>
<p>If this is blank, COINS uses the form specified by the parameter <span class="parameter">POFRM</span>.</p>
<p>If PO/FRMSELEC = "*" or "R", PO/RHFRM is the default for the Print Form selector when printing an order.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../po/po_pofrm.htm" /><MadCap:relatedTopic src="../po/po_frmselec.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
