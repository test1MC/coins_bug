<title>PO/GLOBLUMP - Allow lump units on every commodity</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/GLOBLUMP - </span> Allow lump units on every commodity
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = The units codes for lump sum items are allowed by default for every commodity.</p><p class="yesnolist"><span class="userinput">N </span>= Lump sum items must be set individually on the commodity record.</p>
