<title>PO/PENRQTXT - Copy Text Lines from Reqns to Enquiries</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/PENRQTXT - </span> Copy Text Lines from Reqns to Enquiries
</div>
<div class="param_def">
<p>Set this to <span class="userinput">Y</span> to copy text lines when material <MadCap:variable name="Variables.enquiries"/> are created from requisitions.</p>
<p></p>
</div>
