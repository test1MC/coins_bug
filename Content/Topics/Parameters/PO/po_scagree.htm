<title>PO/SCAGREE - S/C Orders - Issue Agreements ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCAGREE - </span> S/C Orders - Issue Agreements ?
</div>
<div class="param_def">
<p>The default value for the Agreement Required field in <span class="function" title="Function:%WPO101DTPHL">Subcontract Orders</span>. </p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS generates subcontract agreements from the subcontract order.</p>
<p class="yesnolist"><span class="userinput">N</span> = Subcontract agreements must be entered manually.</p>
<p></p>
</div>
