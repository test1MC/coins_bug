<head>
<title>PO/DEFEFAX - Ecommerce multifax default recipient list</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/DEFEFAX - </span> Ecommerce multifax default recipient list
</div>
<div class="param_def">
<p>This is only relevant when multifaxing. It is a comma-separated list of fax codes which is the default list of fax recipients of an eCommerce order.  Set up fax codes using $F$%TI2464
$F$.</p>
<p></p>

</p>
</div>
</body>
