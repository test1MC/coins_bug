<title>PO/AUTO-ON - Other Charges to auto-allocate - On hire</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/AUTO-ON - </span> Other Charges to auto-allocate - On hire
</div>
<div class="param_def">
<p>This allows you to allocate delivery charges automatically. The parameter contains a comma-separated list of Other Charges (as held on <MadCap:variable name="Variables.Pc Plant caps"/> <MadCap:variable name="Variables.Pc Hire caps"/> Style records). At time of <MadCap:variable name="Variables.pc onhire"/> the system will allocate a quantity of 1 for each qualifying Other Charge.</p>
