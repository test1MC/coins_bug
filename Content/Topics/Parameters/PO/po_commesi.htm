<body>
<div class="param_id">

<span class="parameter">PO/COMMESI - </span> Prevent committing of SC Order if no ESI
</div>
<div class="param_def">
<p>Whether COINS prevents the committing of a subcontract order that has been raised against a Sole Trader where no ESI has been entered (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
