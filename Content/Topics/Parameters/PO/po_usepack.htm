<title>PO/USEPACK - OA only - Use package</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/USEPACK - </span> OA only - Use package
</div>
<div class="param_def">
<p>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/> only) Whether to use packages on subcontract orders in <SPAN class="module">Procurement</SPAN>.</p>
<p>If this is set to <SPAN class="userinput">Y </SPAN>it is possible to enter a package for a SC order (in <span class="function" title="Function:%WPO101DTPHL">Subcontract Orders</span>).</p>
</div>
</body>
