<head>
<title>PO/DEFFAX - Default list of multi-fax recipients</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/DEFFAX - </span> Default list of multi-fax recipients
</div>
<div class="param_def">
<p>This is only relevant when multifaxing. It is a comma-separated list of fax codes which is the default list of fax recipients of a purchase order.  Set up fax codes using $f$%TI2464
$f$.</p>
<p></p>

</p>
</div>
</body>
