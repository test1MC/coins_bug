<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/BQMFRM - BQ Order Form</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/BQMFRM - </span> BQ Order Form
</div>
<div class="param_def">
<p>The name of the configurable document used for printing <MadCap:variable name="Variables.Bq Bill of Quantities caps"/> material orders.</p>
<p>Note that <MadCap:variable name="Variables.bq boq"/> bulk orders will use the document indicated by the PO parameter <FONT color="#000000"><SPAN class="parameter">POFRM</SPAN>.</FONT></p>
</div>
</body>
</html>
