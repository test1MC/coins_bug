<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/HRSDAY - Avg hours in plant day</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HRSDAY - </span> Avg hours in plant day
</div>
<div class="param_def">
<p>The average number of hours per day. For example: <SPAN class="userinput">7.5</SPAN>.</p>
<P>COINS uses this to calculate the charges when <MadCap:variable name="Variables.pc plant"/> that is charged by the hour is <MadCap:variable name="Variables.pc hired"/> for a number of days.</P>
</div>
</body>
</html>
