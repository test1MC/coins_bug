<div class="param_id">

<span class="parameter">PO/SCCHGAUT - </span> Auto Generation of SC CHG nums ?
</div>
<div class="param_def">
<p>How subcontract change order numbers are produced.</p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS automatically generates subcontract change order numbers.</p>
<p class="yesnolist"><span class="userinput">N</span> = Users must enter subcontract change order numbers manually.</p>
<p></p>
