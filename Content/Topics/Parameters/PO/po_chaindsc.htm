<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/CHAINDSC - Chain Discount ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/CHAINDSC - </span> Chain Discount ?
</div>
<div class="param_def">
<p class="yesnolist"><span class="userinput">Y</span> = Allow chain discounts on orders. For example, 10% less 5% less 3%. This is typically for Mechanical and Electrical contractors.</p>
<p class="yesnolist"><span class="userinput">N</span> = Use single discount; do not allow chain discounts on orders.</p>
<p></p>
</div>
</body>
</html>
