<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/INSERTDL - Insert Delimiter before sequential part of PO Number</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/INSERTDL - </span> Insert Delimiter before sequential part of PO Number
</div>
<div class="param_def">
<p>Whether to include the / character before the sequential part of the order number (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).  The default is <SPAN class="userinput">Y</SPAN>. </p>
<p></p>
</div>
</body>
</html>
