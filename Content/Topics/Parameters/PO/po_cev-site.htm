<title>PO/CEV-SITE - Event Code for Goods Arriving On Site</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/CEV-SITE - </span> Event Code for Goods Arriving On Site
</div>
<div class="param_def">
<p>Event Code for Goods Arriving On Site.</p>
<p>Parameters beginning <SPAN class="parameter">CEV- </SPAN>are for CVO events (used with Overseas Tracking). These need to be set up as event codes in CVO Event Maintenance, and the appropriate values assigned to the parameters.</p>
