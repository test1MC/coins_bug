<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SSFRM - Steel Stock Order Form</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SSFRM - </span> Steel Stock Order Form
</div>
<div class="param_def">
<p>(COINS<SUP>plus</SUP> only) The name of the configurable form used for printing steel <MadCap:variable name="Variables.st stock"/> orders.</p>
<p>Forms are set up using <SPAN class="procedure">Form Maintenance</SPAN> in the <SPAN class="module">Technical Information System</SPAN>. 
<P></P>If this is blank, COINS uses the form specified by the parameter <SPAN class="parameter">POFRM</SPAN>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../po/po_pofrm.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
