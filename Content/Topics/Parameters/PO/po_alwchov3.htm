<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWCHOV3 - Allow override of cost head during SC PO Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWCHOV3 - </span> Allow override of cost head during SC PO Entry
</div>
<div class="param_def">
<p>Do you want users to be able to override the <MadCap:variable name="Variables.cost head"/> generated from the trade code, at point of entering a subcontract order? (Y or N)</p>
<p>Set this to "Y" to allow the <MadCap:variable name="Variables.cost head"/> to be overridden on the subcontract order line.</p>
</div>
</body>
</html>
