<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SUPMAND - Supplier Mandatory on Order</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SUPMAND - </span> Supplier Mandatory on Order
</div>
<div class="param_def">
<p>Is the <MadCap:variable name="Variables.pl supplier"/> mandatory when entering an order?
<p class="yesnolist"><span class="userinput">Y</span> = Users must enter the <MadCap:variable name="Variables.pl supplier"/>'s name when entering an order.</p><p class="yesnolist"><span class="userinput">N</span> = The <MadCap:variable name="Variables.pl supplier"/>'s name is optional.</p></p>
<p></p>
</div>
</body>
</html>
