<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/HBBKTXT - Automatic Text For Bulk Order</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/HBBKTXT - </span> Automatic Text For Bulk Order
</div>
<div class="param_def">
<p>The default first line of the description that you want printed on bulk house builders' orders.  The text field allows a description up to 45 characters.  You can leave this blank.</p>
<p></p>
</div>
