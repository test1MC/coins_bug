<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/RETMATCH - Retain partially matched invoice info</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/RETMATCH - </span> Retain partially matched invoice info
</div>
<div class="param_def">
<p>Set this to <span class="userinput">Y</span> if you want the invoice matching routine to retain details of delivery tickets that have been matched to an invoice even though it has not yet been fully cleared.</p>
<p></p>
</div>
</body>
</html>
