<head>
<title>PO/ALWRQNCD - Allow Blank Code on Generic Contract Requisitions</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWRQNCD - </span> Allow Blank Code on Generic Contract Requisitions
</div>
<div class="param_def">
<p>Set this parameter to Y if you want to allow people raising contract requisitions to be able to create requisition lines without entering a material or <MadCap:variable name="Variables.pc plant"/> commodity code.</p>
<p></p>

</p>
</div>
