<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/ALWRTRDV - Allow retired trade codes on SC VOs</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/ALWRTRDV - </span> Allow retired trade codes on SC VOs
</div>
<div class="param_def">
<p>Whether users are allowed to raise subcontract <MadCap:variable name="Variables.po variations"/> against retired trade codes (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>Please note that attempts to create new subcontract orders against such trade codes will still result in error 143 ('<span class="sysmsg">This code has been retired</span>').</p>
</div>
</body>
</html>
