<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POTMPGEN - P/O - Auto-generate Template PO Nums ?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POTMPGEN - </span> P/O - Auto-generate Template PO Nums ?
</div>
<div class="param_def">
<p>Should COINS generate material template order numbers automatically (<span class="userinput">Y</span> or <span class="userinput">N</span>)?  Setting this to <span class="userinput">N</span> allows you to give templates a meaningful code while COINS generates actual order numbers automatically.</p>
<p></p>
</div>
</body>
</html>
