<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/DEFRTYPE - Default valuation rate type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/DEFRTYPE - </span> Default valuation rate type
</div>
<div class="param_def">
<p>The default <MadCap:variable name="Variables.sv valuation"/> rate table to use for cost-plus <MadCap:variable name="Variables.sv valuation"/>. Typically, you would set this for each <MadCap:variable name="Variables.jc contract"/> type.</p>
<p><MadCap:variable name="Variables.SV Valuation caps"/> rate tables are set up using <span class="function" title="Function:%WCS1000BCSB">Rate Maintenance</span>.</p>
</div>
</body>
</html>
