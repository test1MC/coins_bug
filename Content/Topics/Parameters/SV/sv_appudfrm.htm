<title>SV/APPUDFRM - Application Page section for user defined fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/APPUDFRM - </span> Application Page section for user defined fields
</div>
<div class="param_def">
<p>The page section to use for Application user defined fields.</p>
<p>If page section code specified, any Column Set fields in that page will be available for use in the Application browse.</p>
</div>
