<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/CSMAXCUM - Maximum Cumulative value to be saved on Series Certificate Definition</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/CSMAXCUM - </span> Maximum Cumulative value to be saved on Series Certificate Definition
</div>
<div class="param_def">
<p><div>
<p>If set to Y then Maximum Cumulative value of CS Revenue line of Series Certificate Definition will be updated with total of <MadCap:variable name="Variables.Sv External caps"/> value of <MadCap:variable name="Variables.bq Boq caps"/> Items belonging to the corresponding Series.</p>
</div></p>
<p></p>
</div>
</body>
</html>
