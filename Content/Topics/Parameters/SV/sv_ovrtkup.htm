<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/OVRTKUP - Allow the manual over-ride of Variation Taken Up values</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/OVRTKUP - </span> Allow the manual over-ride of Variation Taken Up values
</div>
<div class="param_def">
<p>Whether to override the values calculated using the <MadCap:variable name="Variables.sv takeup"/> percentages when entering <MadCap:variable name="Variables.sv variation"/> pricing (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p></p>
</div>
</body>
</html>
