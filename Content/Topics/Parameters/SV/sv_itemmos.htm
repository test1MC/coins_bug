<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/ITEMMOS - Material On Site at BOQ item Level</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/ITEMMOS - </span> Material On Site at BOQ item Level
</div>
<div class="param_def">
<p>Whether material is on site at the <MadCap:variable name="Variables.BQ BoQ caps"/> item level.</p>
<p>This parameter must be set to <span class="userselect">Y</span> in order for you to be able to use Cost Based and Calculated measures functionality.</p>
</div>
</body>
</html>
