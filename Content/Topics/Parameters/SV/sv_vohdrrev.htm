<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/VOHDRREV - Enter External value at Variation and Item Level</title>
<style><p><span>Whether to allow to enter </span><span>{Sv External} value at {Sv Variation} and Item Levels</span><span> (</span><span>Y</span><span> or </span><span>N</span><span>)</span><span>.</span></p></style>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VOHDRREV - </span> Enter External value at Variation and Item Level
</div>
<div class="param_def">
<p>Whether to allow entry of <MadCap:variable name="Variables.Sv External caps"/> value at <MadCap:variable name="Variables.Sv Variation caps"/> and Item Levels (Y or N).</p>
<p>If Y, the <MadCap:variable name="Variables.Sv External caps"/> value is entered at the Item level for Detailed pricing and on the <MadCap:variable name="Variables.Sv Variation caps"/> header for Simple pricing.</p>
</div>
</body>
</html>
