<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/TUPWDATE - Exclude Future Variations in Valuations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/TUPWDATE - </span> Exclude Future Variations in Valuations
</div>
<div class="param_def">
<p>When <span class="parameter">TUPWDATE</span> is set, <MadCap:variable name="Variables.Sv Variations caps"/> with a transaction date greater than the Current <MadCap:variable name="Variables.Sv Valuation caps"/> Period are excluded from <MadCap:variable name="Variables.Sv Valuations caps"/>.</p>
<p></p>
</div>
</body>
</html>
