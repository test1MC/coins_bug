<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/ZROQTY - Zero resource quantity error control</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/ZROQTY - </span> Zero resource quantity error control
</div>
<div class="param_def">
<p>What to display on Import <MadCap:variable name="Variables.bq boq"/> when there is a zero quantity against a resource.</p>
<P>The options are:</P>
<P><SPAN class="userinput">NONE </SPAN>- Nothing is displayed.</P>
<P><SPAN class="userinput">WARNING </SPAN>- A warning is displayed.</P>
<P><SPAN class="userinput">ERROR </SPAN>- An error message is displayed.</P>
</div>
</body>
</html>
