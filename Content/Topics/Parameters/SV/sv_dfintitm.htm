<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/DFINTITM - Default Internal Item/Resource Measure Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/DFINTITM - </span> Default Internal Item/Resource Measure Type
</div>
<div class="param_def">
<p>The default measure type to be used for <MadCap:variable name="Variables.sv internal"/> <MadCap:variable name="Variables.sv valuations"/> of <MadCap:variable name="Variables.sv variations"/>.</p>
<P>Measure types available are:</P>
<P><SPAN class="userinput">PCT </SPAN>- Percentage</P>
<P><SPAN class="userinput">QTD </SPAN>- Quantity To Date</P>
<P><SPAN class="userinput">QTP </SPAN>- Quantity This Period</P>
<P><SPAN class="userinput">VTD </SPAN>- Value To Date</P>
<P><SPAN class="userinput">VTP </SPAN>- Value This Period</P>
</div>
</body>
</html>
