<div class="param_def">
<p>The default <MadCap:variable name="Variables.jc contract"/> to use as a template when creating a new <MadCap:variable name="Variables.Commercial Manager caps"/> <MadCap:variable name="Variables.Jc Contract caps"/></p>

<p>- Sales series</p>
