<title>SV/ITEMCOMM - Comments field is displayed on the Variation Item Detail page</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/ITEMCOMM - </span> Comments field is displayed on the Variation Item Detail page
</div>
<div class="param_def">
<p>Whether the <SPAN class="field">Comments </SPAN>field is displayed on the Item Details page. This affects <MadCap:variable name="Variables.sv variations"/> and <MadCap:variable name="Variables.bq boq"/>s (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). The default is <SPAN class="userinput">Yes</SPAN>.</p>
<p></p>
</div>
