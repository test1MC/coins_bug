<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/REVCODE - Revenue code to be used for updating Revenue Budget</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/REVCODE - </span> Revenue code to be used for updating Revenue Budget
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.Revenue caps"/> code used for updating the budget with revenue values.</p>
<p><ul>
<li><span style="font-size: 1em;">Blank - Cost Code of Resource</span></li>
<li><span style="font-size: 1em;">1 - <MadCap:variable name="Variables.Revenue caps"/> Code of Revenue Analysis 1 of CS Series</span></li>
<li><span style="font-size: 1em;">2 - <MadCap:variable name="Variables.Revenue caps"/> Code of Revenue Analysis 2 of CS Series (if blank then <MadCap:variable name="Variables.Revenue caps"/> Analysis 1 is used)</span></li>
</ul></p>
</div>
</body>
</html>
