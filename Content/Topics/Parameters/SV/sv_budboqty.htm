<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/BUDBOQTY - List OF BOQs which affect budgets</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/BUDBOQTY - </span> List OF BOQs which affect budgets
</div>
<div class="param_def">
<p>A list of <MadCap:variable name="Variables.bq bill of quantities"/> codes that will affect the budgets.</p>
<p>If blank then only the main <MadCap:variable name="Variables.Bq BoQ caps"/> and any cost <MadCap:variable name="Variables.Bq BoQ caps"/> codes will affect budgets.</p>
<p>If set then only the listed <MadCap:variable name="Variables.Bq BoQ caps"/> codes will affect budgets.</p>
<p>The <MadCap:variable name="Variables.bq boq"/> codes are set up using <span class="function" title="Function:%WSV2000BSVB"><MadCap:variable name="Variables.bq boq"/> Types</span>.</p>
</div>
</body>
</html>
