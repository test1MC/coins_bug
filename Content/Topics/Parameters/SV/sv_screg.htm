<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/SCREG - Registered status for subcontract variations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/SCREG - </span> Registered status for subcontract variations
</div>
<div class="param_def">
<p>The subcontract <MadCap:variable name="Variables.sv variation"/> status code that should be used when a subcontract <MadCap:variable name="Variables.sv variation"/> is created (registered).</p>
<p><FONT color="#000000"><SPAN class="parameter">SCREG </SPAN></FONT>needs to be set with a valid value to make use of <span class="function" title="Function:%WSV2020BPPG">Orders</span>. Subcontract <MadCap:variable name="Variables.sv variation"/> status codes are set up using <span class="function" title="Function:%WSV2020BSVX">Subcontract <MadCap:variable name="Variables.Sv Variation caps"/> Status</span>.</p>
</div>
</body>
</html>
