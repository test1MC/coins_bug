<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/FRZEINT - Freeze Internal rate/value when BOQ frozen</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/FRZEINT - </span> Freeze Internal rate/value when BOQ frozen
</div>
<div class="param_def">
<p>Whether to freeze <MadCap:variable name="Variables.sv internal"/> rates and values when the <MadCap:variable name="Variables.bq boq"/> is frozen.</p>
<p>Normally, these rates and values are not frozen when the <MadCap:variable name="Variables.bq boq"/> is frozen. When <FONT color="#000000"><SPAN class="parameter">FRZEINT </SPAN>is set to <SPAN class="userinput">Y</SPAN>, a <MadCap:variable name="Variables.sv variation"/> must be entered for adjustments.</FONT></p>
</div>
</body>
</html>
