<title>SV/CRTTOTID - Certificate Total ITEMID</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/CRTTOTID - </span> Certificate Total ITEMID
</div>
<div class="param_def">
<p>The ITEMID on the CS certificate definition related to Payment Due.</p>
<p>This is used on the summary page for certificate entry and allows you to see what was measured and the payment due or total value including other costs.</p>
