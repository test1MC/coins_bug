<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/SCDPMETHOD - Default Pricing Method value for Subcontract Variations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/SCDPMETHOD - </span> Default Pricing Method value for Subcontract Variations
</div>
<div class="param_def">
<p>The default pricing method value to be used for subcontract <MadCap:variable name="Variables.sv variations"/>.</p>
<P>The pricing methods available are:</P>
<P class="yesnolist"><SPAN class="userinput">D</SPAN> = Detailed</P>
<P class="yesnolist"><SPAN class="userinput">S</SPAN> = Simple</P>
<P class="yesnolist"><SPAN class="userinput">T</SPAN> = Totals</P>
</div>
</body>
</html>
