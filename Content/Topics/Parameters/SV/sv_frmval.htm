<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/FRMVAL - Value Data Format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/FRMVAL - </span> Value Data Format
</div>
<div class="param_def">
<p>The format used for a value.</p>
<P>This allows extra decimal places to be added or removed, and for the value to be increased to support larger numbers.</P>
<P>The format is a Progress standard, such as <SPAN class="userinput"><BR>-&gt;&gt;,&gt;&gt;&gt;,&gt;&gt;9.99</SPAN>.</P>
</div>
</body>
</html>
