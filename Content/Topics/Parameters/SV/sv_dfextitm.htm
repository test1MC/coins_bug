<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/DFEXTITM - Default External Item/Resource Measure Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/DFEXTITM - </span> Default External Item/Resource Measure Type
</div>
<div class="param_def">
<p>The default measure type to be used for item <MadCap:variable name="Variables.sv external"/> <MadCap:variable name="Variables.sv valuations"/> of <MadCap:variable name="Variables.sv variations"/>.</p>
<P>Measure types available are:</P>
<P><SPAN class="userinput">PCT </SPAN>- Percentage</P>
<P><SPAN class="userinput">QTD </SPAN>- Quantity To Date</P>
<P><SPAN class="userinput">QTM </SPAN>- Quantity This Measure</P>
<P><SPAN class="userinput">VTD </SPAN>- Value To Date</P>
<P><SPAN class="userinput">VTM </SPAN>- Value This Measure</P>
</div>
</body>
</html>
