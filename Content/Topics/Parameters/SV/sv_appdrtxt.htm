<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/APPDRTXT - Draft Application Text</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/APPDRTXT - </span> Draft Application Text
</div>
<div class="param_def">
<p>Enter the text that you wish to appear when printing an application that has not been submitted. This uses an RO field called Ro_cert_text^APPL.</p>
<p>If the application has been submitted, it uses the text defined on parameter <SPAN class="parameter">APPFLTXT</SPAN>.</p>
</div>
</body>
</html>
