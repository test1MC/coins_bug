<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/DFORDMES - Default Order Measure Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/DFORDMES - </span> Default Order Measure Type
</div>
<div class="param_def">
<p>The default measure type to be used on SC orders. This defaults to <SPAN class="userinput">PCT</SPAN> (Percentage) if not set.</p>
<P>Measure types available are:</P>
<P><SPAN class="userinput">PCT </SPAN>- Percentage</P>
<P><SPAN class="userinput">VTD </SPAN>- Value To Date</P>
<P><SPAN class="userinput">VTM </SPAN>- Value This Measure</P>
</div>
</body>
</html>
