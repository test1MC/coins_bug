<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/MAXREAL - Maximum number of resources that can be selected for allocation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/MAXREAL - </span> Maximum number of resources that can be selected for allocation
</div>
<div class="param_def">
<p>The maximum number of resources that can be allocated using the onscreen version of the allocation routine.</p>
<p>Large numbers may timeout depending on network traffic.</p>
</div>
</body>
</html>
