<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/AMENDRT - Allow Amendment Items to change Rate on Qty/Rate Items</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/AMENDRT - </span> Allow Amendment Items to change Rate on Qty/Rate Items
</div>
<div class="param_def">
<p>If not set to <strong>Yes</strong>, it will restrict Rate change on Qty/Rate Amendment Items.<br />Only used if SV/RRCSTYLE set to AMEND.</p>
<p></p>
</div>
</body>
</html>
