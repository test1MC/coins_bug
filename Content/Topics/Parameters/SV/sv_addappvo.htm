<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/ADDAPPVO - Allow override of approval status when adding Variations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/ADDAPPVO - </span> Allow override of approval status when adding Variations
</div>
<div class="param_def">
<p>Whether users can add resources and items to an approved <MadCap:variable name="Variables.sv variation"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).  This allows you to enter approved <MadCap:variable name="Variables.sv variations"/> and then add detail resource lines to them.</p>
<p></p>
</div>
</body>
</html>
