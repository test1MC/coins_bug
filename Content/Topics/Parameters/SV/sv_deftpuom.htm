<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/DEFTPUOM - Default Unit of Measure for Total Priced Items and Resources</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/DEFTPUOM - </span> Default Unit of Measure for Total Priced Items and Resources
</div>
<div class="param_def">
<p>The default unit of measure value to be used for <MadCap:variable name="Variables.Sv Totalpriced caps"/> items and resources unit of measure field.</p>
<p>If this value is empty, the system will use the value of <span class="parameter">SV/DEFCHUOM</span>.</p>
</div>
</body>
</html>
