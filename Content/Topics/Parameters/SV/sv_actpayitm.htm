<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/ACTPAYITM - Actual list of payroll pay items</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/ACTPAYITM - </span> Actual list of payroll pay items
</div>
<div class="param_def">
<p>A list of <SPAN class="module">Payroll</SPAN> pay items used to extract actual Payroll hours for <MadCap:variable name="Variables.labour"/>.</p>
<P>This is used in <MadCap:variable name="Variables.sv variations"/> reporting, to populate the RO_SActualLabour field.</P>
</div>
</body>
</html>
