<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/VARHISTX - Enable Extended Variations History</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VARHISTX - </span> Enable Extended Variations History
</div>
<div class="param_def">
<p>Allow extended <MadCap:variable name="Variables.Sv Variation caps"/> Detailed Pricing History.</p>
<p>If set to Yes, <MadCap:variable name="Variables.Sv Variation caps"/> history will be recorded for an extended set of fields, including Detailed Pricing (Items, Resources) history. It will not be possible to delete <MadCap:variable name="Variables.Sv Variations caps"/> if the extended history recording activated.</p>
</div>
</body>
</html>
