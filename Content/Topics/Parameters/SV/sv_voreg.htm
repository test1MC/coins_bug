<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/VOREG - Registered status for variation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VOREG - </span> Registered status for variation
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.sv variation"/> status code that should be used when a <MadCap:variable name="Variables.sv variation"/> is created (registered).</p>
<p>This parameter needs to be set with a valid value to make use of <span class="function" title="Function:%WSV1000BSVV"><MadCap:variable name="Variables.SV Variation caps"/> <MadCap:variable name="Variables.Sv Register caps"/></span>. <MadCap:variable name="Variables.Sv Variation caps"/> status codes are set up using <span class="function" title="Function:%WSV2100BSVX"><MadCap:variable name="Variables.Sv Variation caps"/> Status Maintenance</span>.</p>
</div>
</body>
</html>
