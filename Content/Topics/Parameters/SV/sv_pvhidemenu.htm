<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/PVHIDEMENU - Auto hide menu on specific screen</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/PVHIDEMENU - </span> Auto hide menu on specific screen
</div>
<div class="param_def">
<p>Whether to hide the left-hand navigation menu automatically when running a <MadCap:variable name="Variables.bq boq"/> workbench function (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If this parameter is changed, reselect the <MadCap:variable name="Variables.jc contract"/> to update the parameter value in the URL.</p>
</div>
</body>
</html>
