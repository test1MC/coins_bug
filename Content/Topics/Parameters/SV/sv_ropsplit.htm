<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/ROPSPLIT - Use Internal / External Split on Risk and Opportunities</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/ROPSPLIT - </span> Use Internal / External Split on Risk and Opportunities
</div>
<div class="param_def">
<p>Whether to use <MadCap:variable name="Variables.Sv Internal caps"/> / <MadCap:variable name="Variables.Sv External caps"/> Split on Risk and Opportunities.</p>
<p>If SV/ROPSPLIT is set to Y, pessimistic, most likely, and optimistic values will be split to <MadCap:variable name="Variables.Sv Internal caps"/> and <MadCap:variable name="Variables.Sv External caps"/>.</p>
</div>
</body>
</html>
