<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/TUPVALID - Validation for valuations amounts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/TUPVALID - </span> Validation for valuations amounts
</div>
<div class="param_def">
<p>The validation used for the <MadCap:variable name="Variables.sv valuation"/> amounts.</p>
<P>The options for this parameter are:</P>
<UL>
<LI><SPAN class="userselect">TUP</SPAN> - Value cannot exceed <MadCap:variable name="Variables.sv takeup"/></LI>
<LI><SPAN class="userselect">ITEM</SPAN> - Value cannot exceed item amount</LI>
<LI><SPAN class="userselect">NOLIMIT</SPAN> - No limit</LI></UL>
</div>
</body>
</html>
