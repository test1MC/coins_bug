<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/COMBOQ - List of BOQ types to use for variation register when accessed via the Commercials module</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/COMBOQ - </span> List of BOQ types to use for variation register when accessed via the Commercials module
</div>
<div class="param_def">
<p>A list of <MadCap:variable name="Variables.Bq Boq caps"/> types to use for the <MadCap:variable name="Variables.Sv Variation caps"/> <MadCap:variable name="Variables.Sv Register caps"/> when accessed via the <MadCap:variable name="Variables.Commercials caps"/> module.</p>
<p>If this parameter is blank then all types will be shown.  Global/Company value only.</p>
<p></p>
</div>
</body>
</html>
