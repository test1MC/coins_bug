<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/MTEXTSUM - External Summary Level Measure Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/MTEXTSUM - </span> External Summary Level Measure Types
</div>
<div class="param_def">
<p>A list of the measure types available for the <MadCap:variable name="Variables.sv external"/> <MadCap:variable name="Variables.sv valuations"/> summary.</p>
<P>Measure types available are:</P>
<P><SPAN class="userinput">PCT </SPAN>- Percentage</P>
<P><SPAN class="userinput">VTD </SPAN>- Value To Date</P>
<P><SPAN class="userinput">VTP </SPAN>- Value This Period</P>
</div>
</body>
</html>
