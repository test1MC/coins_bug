<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/ACTPAYCC - Actual list of cost codes linked to payroll for hours</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/ACTPAYCC - </span> Actual list of cost codes linked to payroll for hours
</div>
<div class="param_def">
<p>A list of cost codes used to extract actual Payroll hours for <MadCap:variable name="Variables.labour"/>.</p>
<p>This is used in <MadCap:variable name="Variables.sv variations"/> reporting, to populate the RO_SActualHrs field.</p>
</div>
</body>
</html>
