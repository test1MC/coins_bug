<span class="parameter">SV/CURCTYPE - </span> Currency Conversion Type used for multi-currency functionality for SC in Commercial Manager
</div>
<div class="param_def">
<p>This should be one of the Conversion Rate Codes listed in Company Setup/Setup/Conversional Rate Codes. If this is blank then transactional type will be used.</p>
