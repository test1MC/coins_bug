<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/BICDATE - Date used for Cost Billing Rates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/BICDATE - </span> Date used for Cost Billing Rates
</div>
<div class="param_def">
<p>Specify which date is used for rates on <MadCap:variable name="Variables.Sv Internal caps"/> <MadCap:variable name="Variables.Sv Valuations caps"/> transactions.</p>
<p><ul>
<li>Date - Snapshot Date</li>
<li>TDate - Transaction Date</li>
<li><span style="font-size: 1em;">EffDate - Effective Date (default if not specified)</span></li>
<li>FDate - <MadCap:variable name="Variables.Financial Period caps"/> Date</li>
</ul></p>
</div>
</body>
</html>
