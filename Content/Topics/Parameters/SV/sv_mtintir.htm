<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/MTINTIR - Internal Item/Resource Measure Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/MTINTIR - </span> Internal Item/Resource Measure Types
</div>
<div class="param_def">
<p>A list of measure types available for <MadCap:variable name="Variables.sv internal"/> <MadCap:variable name="Variables.sv valuations"/>.</p>
<P>Measure types available are:</P>
<P><SPAN class="userinput">PCT </SPAN>- Percentage</P>
<P><SPAN class="userinput">QTD </SPAN>- Quantity To Date</P>
<P><SPAN class="userinput">QTP </SPAN>- Quantity This Period</P>
<P><SPAN class="userinput">VTD </SPAN>- Value To Date</P>
<P><SPAN class="userinput">VTP </SPAN>- Value This Period</P>
</div>
</body>
</html>
