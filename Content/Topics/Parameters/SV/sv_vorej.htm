<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/VOREJ - Rejected status for variation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VOREJ - </span> Rejected status for variation
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.sv variation"/> status code that should be used to identify <MadCap:variable name="Variables.sv variations"/> that are rejected.</p>
<P>This will be used when viewing <MadCap:variable name="Variables.sv variations"/> and excluding rejected <MadCap:variable name="Variables.sv variations"/> from lists. This status code should have all take-up percentages set to zero.</P>
<P><MadCap:variable name="Variables.Sv Variation caps"/> status codes are set up using <span class="function" title="Function:%WSV2100BSVX"><MadCap:variable name="Variables.Sv Variation caps"/> Status Maintenance</span>.</P>
</div>
</body>
</html>
