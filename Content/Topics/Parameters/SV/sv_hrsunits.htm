<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/HRSUNITS - List of Hour units of measure</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/HRSUNITS - </span> List of Hour units of measure
</div>
<div class="param_def">
<p>A list of <MadCap:variable name="Variables.labour"/>-related hour units of measure used on resources, such as <SPAN class="userinput">DY,HR,MO</SPAN>.</p>
<p>Resources may use different units of measure. When creating budgets, COINS refers to the conversion table in <SPAN class="module">Procurement</SPAN> (<span class="function" title="Function:%WTI2040BTCN">Unit Conversion</span>) to convert these into hours.</p>
</div>
</body>
</html>
