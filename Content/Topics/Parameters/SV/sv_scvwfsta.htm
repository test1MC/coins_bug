<head>
<title>SV/SCVWFSTA - Status code for Subcontract Variation workflows</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/SCVWFSTA - </span> Status code for Subcontract Variation workflows
</div>
<div class="param_def">
<p>A list of SC <MadCap:variable name="Variables.sv variation"/> status codes that allow approval or rejection workflow. </p>
<p>If this list is not blank, an SC <MadCap:variable name="Variables.sv variation"/> must have one of the status codes included in the list to enable approval or rejection workflow to be started.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../sv/sv_scvwflow.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
