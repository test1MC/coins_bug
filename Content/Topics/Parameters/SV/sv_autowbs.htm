<title>SV/AUTOWBS - Auto create WBS on Variation entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/AUTOWBS - </span> Auto create WBS on Variation entry
</div>
<div class="param_def">
<p>If a user enters a non-existent WBS in the <MadCap:variable name="Variables.sv variation"/> entry screen, should COINS create the WBS (and associated section and activity) automatically (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)?</p>
