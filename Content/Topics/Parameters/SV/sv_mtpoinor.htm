<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/MTPOINOR - Normal PO Order Item Measure Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/MTPOINOR - </span> Normal PO Order Item Measure Type
</div>
<div class="param_def">
<p>A list of measure types available for normal orders.</p>
<P>Measure types available are:</P>
<P><SPAN class="userinput">PCT </SPAN>- Percentage</P>
<P><SPAN class="userinput">VTD </SPAN>- Value To Date</P>
<P><SPAN class="userinput">VTP </SPAN>- Value This Period</P>
</div>
</body>
</html>
