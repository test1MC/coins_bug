<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/LNKROPVAR - Link Risks and Opportunities to Variations?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/LNKROPVAR - </span> Link Risks and Opportunities to Variations?
</div>
<div class="param_def">
<p>Whether to link Risks and Opportunities to <MadCap:variable name="Variables.SV Variations caps"/>.</p>
<p>R &amp; O Item can be linked to <MadCap:variable name="Variables.SV Variations caps"/> only when the SV Parameter LNKROPVAR is set to <strong>Y</strong>.</p>
</div>
</body>
</html>
