<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/VOQUICK - Variation quick add</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VOQUICK - </span> Variation quick add
</div>
<div class="param_def">
<p>Whether to use a quick add for <MadCap:variable name="Variables.sv variations"/> (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>SV Parameters VOQUICK and VOTREE don't work together. If VOTREE is turned on then <MadCap:variable name="Variables.bq Boq caps"/> is still shown even if VOQUICK is turned on</p>
</div>
</body>
</html>
