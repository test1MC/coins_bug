<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/SCVALLIM - Validation for Subcontract valuation amounts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/SCVALLIM - </span> Validation for Subcontract valuation amounts
</div>
<div class="param_def">
<p>The validation used for the <MadCap:variable name="Variables.sv valuation"/> amounts.</p>
<p>The options for this parameter are:</p>
<ul>
<li><span class="userselect">ITEM</span> - Value cannot exceed order item amount</li>
<li><span class="userselect">NOLIMIT</span> - No limit</li>
</ul>
</div>
</body>
</html>
