<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/VOPERTYP - Unique Variation number for each Variation Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VOPERTYP - </span> Unique Variation number for each Variation Type
</div>
<div class="param_def">
<p>Whether you require each <MadCap:variable name="Variables.sv variation"/> to have a unique numbering for each <MadCap:variable name="Variables.sv variation"/> type (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p><MadCap:variable name="Variables.Sv Variation caps"/> types will have their own numbering system if this parameter is set to <SPAN class="userinput">Y</SPAN>.</p>
</div>
</body>
</html>
