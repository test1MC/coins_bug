<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/VALSTEPS - Stages for Valuations entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VALSTEPS - </span> Stages for Valuations entry
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.sv valuations"/> stages to be passed through when being entered.</p>
<P>The options are:</P>
<UL>
<LI><SPAN class="userinput">SP </SPAN>- Started/Posted steps</LI>
<LI><SPAN class="userinput">SUP </SPAN>- Started/Unposted/Posted steps</LI>
<LI><SPAN class="userinput">SSUP </SPAN>- Started/Submitted/Unposted/Posted steps</LI>
<LI><SPAN class="userinput">SSP </SPAN>- Started/Submitted/Posted steps</LI></UL>
</div>
</body>
</html>
