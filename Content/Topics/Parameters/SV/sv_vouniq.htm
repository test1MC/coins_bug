<title>SV/VOUNIQ - List of fields that should be unique for a contract</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/VOUNIQ - </span> List of fields that should be unique for a contract
</div>
<div class="param_def">
<p>A list of <MadCap:variable name="Variables.sv variation"/> fields which should be unique for a <MadCap:variable name="Variables.jc contract"/>.</p>
<p>If <FONT color="#000000"><SPAN class="parameter">VOUNIQ </SPAN>is blank, no additional validation will be applied.</FONT></p>
</div>
