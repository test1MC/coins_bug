<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SV/BQWFLOW - Use workflow for BOQ Administration</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SV/BQWFLOW - </span> Use workflow for BOQ Administration
</div>
<div class="param_def">
<p>Whether to turn on <MadCap:variable name="Variables.Bq BoQ caps"/> management workflow (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>If set to <SPAN class="userinput">Y </SPAN>then the "Freeze <MadCap:variable name="Variables.Bq Boq caps"/>" action is not available in <MadCap:variable name="Variables.Bq BoQ caps"/> administration. Instead new menu options appear to release the <MadCap:variable name="Variables.bq boq"/> for freeze using the workflow from the <SPAN class="parameter">BQWFFZTP </SPAN>parameter.</p>
<p>

</p>
</div>
</body>
</html>
