<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/MATSORT - Matrix Plot Sort Order</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/MATSORT - </span> Matrix Plot Sort Order
</div>
<div class="param_def">
<p>Which initial sort order do you want to display <EM>VAP</EM> matrices in?
<P></P>
<P class="yesnolist"><SPAN class="userinput">P</SPAN> = By plot code.</P>
<P class="yesnolist"><SPAN class="userinput">S </SPAN>= By build sequence.</P></p>
<p>(You can change the display order whilst viewing a matrix by pressing <SPAN class="key"> Ctrl </SPAN><SPAN class="userinput">+O</SPAN>).</p>
</div>
</body>
</html>
