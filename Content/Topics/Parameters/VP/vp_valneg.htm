<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/VALNEG - Allow negative valuations</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/VALNEG - </span> Allow negative valuations
</div>
<div class="param_def">
<p>If you set this to N this will prevent negative valuation amounts when the budget is positive and positive valuation amounts when the budget is negative.</p>
<p></p>
</div>
</body>
</html>
