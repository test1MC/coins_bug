<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/UPDHAND - Update Handing against a Plot</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/UPDHAND - </span> Update Handing against a Plot
</div>
<div class="param_def">
<p>Whether or not users can update the handing of plots (that is, whether the plot is designated to be as drawing or opposite drawing). Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</p>
<p></p>
</div>
</body>
</html>
