<head>
<title>VP/SCHEDBUD - VAP budget to update from schedules</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/SCHEDBUD - </span> VAP budget to update from schedules
</div>
<div class="param_def">
<p>The code for the <EM>VAP</EM> budget type that is to be updated automatically from material and/or subcontract schedules.</p>
<p>If this parameter is left blank then the budget type specified in the <SPAN class="parameter">VAPBUD </SPAN>parameter is used.</p>
<p>

</p>
</div>
</body>
</html>
