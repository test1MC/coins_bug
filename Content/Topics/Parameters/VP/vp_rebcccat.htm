<title>VP/REBCCCAT - Rebate Cost Head and Category</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/REBCCCAT - </span> Rebate Cost Head and Category
</div>
<div class="param_def">
<p>The <MadCap:variable name="Variables.cost head"/> and category to which rebate invoices are to be posted. This will be used on the revenue distribution of the invoice.</p>
<p>Only one of <FONT color="#000000"><SPAN class="parameter">REBGL </SPAN>or </FONT><FONT color="#000000"><SPAN class="parameter">REBCCCAT </SPAN>should be set.</FONT></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../vp/vp_rebgl.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
