<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/PLOTQAF - Plot quick add fields</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/PLOTQAF - </span> Plot quick add fields
</div>
<div class="param_def">
<p>The fields to be shown on the Plot Quick Add screen.</p>
<p>Regardless of the setting of <span class="parameter">PLOTQAF</span>, the following mandatory fields will always be shown on the Quick Add screen:</p>
<ul>
<li>Plot Number</li>
<li>House Type</li>
<li>Sellable</li>
<li>Sales Classification</li>
</ul>
</div>
</body>
</html>
