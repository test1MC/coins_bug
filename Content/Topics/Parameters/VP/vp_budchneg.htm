<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/BUDCHNEG - Cost Heads to allow -ve budget values</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/BUDCHNEG - </span> Cost Heads to allow -ve budget values
</div>
<div class="param_def">
<p>This allows you to specify a can-do list of <MadCap:variable name="Variables.cost heads"/> which can accept a negative budget value.</p>
<p>For all other <MadCap:variable name="Variables.cost heads"/>, negative budget values will not be allowed.</p>
</div>
</body>
</html>
