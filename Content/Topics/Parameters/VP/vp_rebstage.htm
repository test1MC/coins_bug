<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/REBSTAGE - Construction stage for claiming rebate</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/REBSTAGE - </span> Construction stage for claiming rebate
</div>
<div class="param_def">
<p>The code for the construction stage at which rebates can be claimed.</p>
<P>This allows rebates to be claimed when the product has been installed.</P>
<P>If this parameter is left blank then rebates will be claimed when a plot has legally completed.</P>
</div>
</body>
</html>
