<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/BUDRLCK - Retire plot cost heads during rebuild when locked budget exists (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/BUDRLCK - </span> Retire plot cost heads during rebuild when locked budget exists (OA)
</div>
<div class="param_def">
<p>Whether to retire plot <MadCap:variable name="Variables.cost heads"/> during plot rebuild when locked budget exists (<span class="userinput">Y</span> or <span class="userinput">N</span>)  This will prevent budget amounts being removed in locked budgets if the <MadCap:variable name="Variables.cost head"/> is no longer valid for a plot.</p>
<p></p>
</div>
</body>
</html>
