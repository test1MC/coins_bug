<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/CHMASK - Can-do option to limit budget cost heads</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/CHMASK - </span> Can-do option to limit budget cost heads
</div>
<div class="param_def">
<p>A can-do list of the <MadCap:variable name="Variables.cost heads"/> that are included in <em>VAP</em> budgets.</p>
<p>This parameter is used in conjunction with <span style="color: #000000;"><span class="parameter">VP/BUDCAT</span>, which controls the cost categories that appear in a <em>VAP</em> budget by specifying the list of those to be included.</span></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../vp/vp_budcat.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
