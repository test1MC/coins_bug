<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/SCVALLOC - Lock SC order value to procurement order</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/SCVALLOC - </span> Lock SC order value to procurement order
</div>
<div class="param_def">
<p>Do you want to link the subcontract order value to that entered on the related order in <EM>Procurement</EM> and prevent this value from being changed (<STRONG>Y</STRONG> or <STRONG>N</STRONG>)?</p>
<p>Note users who have root in their list of user groups are exempt from this restriction.</p>
</div>
</body>
</html>
