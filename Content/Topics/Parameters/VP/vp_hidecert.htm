<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/HIDECERT - Hide certified cells when entering matrix</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/HIDECERT - </span> Hide certified cells when entering matrix
</div>
<div class="param_def">
<P>Should COINS hide cells that are fully certified from the certificate matrix (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)?</P>
<P><STRONG>Note: </STRONG>This applies to <MadCap:snippetBlock src="../../../Resources/Snippets/COINSPlus.flsnp"/> only.</P>
<p>When set to <STRONG>Y</STRONG> fully certified plots and stages will be hidden altogether.</p>
</div>
</body>
</html>
