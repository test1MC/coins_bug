<title>VP/DEFMINP - Default Matrix input mode</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/DEFMINP - </span> Default Matrix input mode
</div>
<div class="param_def">
<p>The default matrix input mode when entering subcontract certificates. The default can either be <strong>C</strong> (Cumulative) or <strong>T</strong> (This Payment).</p>
