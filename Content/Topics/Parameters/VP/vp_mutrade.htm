<title>VP/MUTRADE - Multiple Order Trade List</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/MUTRADE - </span> Multiple Order Trade List
</div>
<div class="param_def">
<p>A comma-separated list of trades for which multiple orders can be raised. Allowing multiple orders means that you do not need to assign subcontractors to specific plots in advance.</p>
<p>Each order will be for the full budget amount. See <a href="../../WD/WDVP0003_Multi-Order_Trades.html" target="_parent">Multi-Order Trades</a>.</p>

</p>
</div>
