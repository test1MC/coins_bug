<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/MATPTSID - Material Item ID for payment ticksheet</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/MATPTSID - </span> Material Item ID for payment ticksheet
</div>
<div class="param_def">
<p>When entering VAP payments via the <EM>Payment <MadCap:variable name="Variables.tick"/>sheet Input</EM>, this determines the certificate line which is populated with the materials content.</p>
<p>You should enter the itemid used in your S/C certificate definitions for the material line.</p>
</div>
</body>
</html>
