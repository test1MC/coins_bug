<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/REBBLD - Do not Build Rebate Types on Matrix</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/REBBLD - </span> Do not Build Rebate Types on Matrix
</div>
<div class="param_def">
<p>Whether or not to allow users to build the matrix rebate code list (<MadCap:snippetBlock src="../../../Resources/Snippets/COINSplus.flsnp"/> Only).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = No rebate codes are generated; users can build the list using <SPAN class="key">F9</SPAN> and <SPAN class="key">F10</SPAN>. </P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = All rebate codes are created for the user.</P>
</div>
</body>
</html>
