<title>VP/EMP-SUB - SC Account code for internal employees</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/EMP-SUB - </span> SC Account code for internal employees
</div>
<div class="param_def">
<p>The account code of the subcontractor to be used for internal employees paid using COINS <EM>Payroll</EM>.</p>
<P>COINS uses this to identify which orders are VP/PR type orders.  See <a href="../../WD/WDVP0008_Entering_Payroll_Payments.html" target="_parent">Entering Payroll Payments in VAP</a>.</P>

</p>
</div>
