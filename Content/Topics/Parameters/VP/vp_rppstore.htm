<title>VP/RPPSTORE - Plot stores which user is allowed to delete</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/RPPSTORE - </span> Plot stores which user is allowed to delete
</div>
<div class="param_def">
<p>A can-do list of the VAP plot stores that a user can select to be deleted when retiring a plot or amending its house type through the <span class="function" title="Function:%WVP1210CVRH">Replan Workbench</span>.</p>
<p></p>
