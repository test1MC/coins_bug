<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/ACCVAPJC - Use VAP accruals calculation in Contract Status? (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/ACCVAPJC - </span> Use VAP accruals calculation in Contract Status? (OA)
</div>
<div class="param_def">
<p>Whether to use the VAP based accruals calculation in <MadCap:variable name="Variables.Jc Contract caps"/> Status <MadCap:variable name="Variables.enquiries"/>.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Use VAP accruals calculation, which is based on your valuation.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Use standard procurement calculation.</P>
</div>
</body>
</html>
