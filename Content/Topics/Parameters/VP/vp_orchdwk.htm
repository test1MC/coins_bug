<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/ORCHDWK - Allow override of cost head on dayworks</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/ORCHDWK - </span> Allow override of cost head on dayworks
</div>
<div class="param_def">
<p>Allow VAP dayworks/detail items to be costed to a different <MadCap:variable name="Variables.cost head"/> to that specified on the matrix order stage (<strong>Y</strong> or N)?</p>
<p><strong>Note: </strong>This applies to OA only.</p>
</div>
</body>
</html>
