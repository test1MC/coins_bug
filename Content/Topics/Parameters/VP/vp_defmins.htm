<head>
<title>VP/DEFMINS - Default matrix CUM/TP input from subcontract order (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/DEFMINS - </span> Default matrix CUM/TP input from subcontract order (OA)
</div>
<div class="param_def">
<p>When entering an OA matrix certificate should the matrix input method (cumulative or this payment) default from the 'Enter By' method selected on the order.</p>
<p>If this is set to N, the VAP parameter DEFMINP will be consulted.</p>
<p></p>

</p>
</div>
</body>
