<title>VP/MUTTOL - Multi order tolerance amount (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/MUTTOL - </span> Multi order tolerance amount (OA)
</div>
<div class="param_def">
<p>If you have chosen to validate multi order payments by percentage this is the tolerance amount allowed on the payment.  This allows you to avoid problems caused by rounding errors and allow some flexaibilty when using this functionality.</p>
