<title>VP/MUDWMEXC - Exclude dayworks from multi order trade check? (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/MUDWMEXC - </span> Exclude dayworks from multi order trade check? (OA)
</div>
<div class="param_def">
<P>Do you want to exclude daywork payment stages from the multi order trade check?</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Daywork payment stages are excluded.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Daywork payment stages are included (default).</P>
<p></p>

</p>
