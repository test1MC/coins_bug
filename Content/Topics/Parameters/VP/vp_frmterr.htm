<title>VP/FRMTERR - Error or Warn if incorrect Plot No Format</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/FRMTERR - </span> Error or Warn if incorrect Plot No Format
</div>
<div class="param_def">
<p>The validation level to be applied to the format of new plot (WBS) codes. 
<P></P>
<P class="yesnolist"><STRONG>ERROR</STRONG> = Error if an incorrect plot number format is used.</P>
<P class="yesnolist"><STRONG>WARNING</STRONG> = Warn if an incorrect plot number format is used.</P></p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../vp/vp_plotfrmt.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
