<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/VALCH - Cost Heads used in valuation</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/VALCH - </span> Cost Heads used in valuation
</div>
<div class="param_def">
<p>A can-do list of <MadCap:variable name="Variables.cost head"/> maskings that are used for valuations. For example, <STRONG>1*,2*,3*</STRONG> would mean that valuations only used <MadCap:variable name="Variables.cost heads"/> beginning with characters 1,2 or 3.</p>
<p>This allows you to exclude budget <MadCap:variable name="Variables.cost heads"/> that are not relevant for valuations, such as <MadCap:variable name="Variables.cost heads"/> for land costs.</p>
</div>
</body>
</html>
