<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/CHCLOSE - Closed cost heads to be added to house type and plot cost heads (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/CHCLOSE - </span> Closed cost heads to be added to house type and plot cost heads (OA)
</div>
<div class="param_def">
<p>A can-do list of closed <MadCap:variable name="Variables.cost heads"/> that should still be added to the list of house type and <MadCap:variable name="Variables.plot cost heads"/> when generating the <MadCap:variable name="Variables.cost heads"/>.</p>
<p>By default closed <MadCap:variable name="Variables.cost heads"/> are not added to the house type or plot.</p>
</div>
</body>
</html>
