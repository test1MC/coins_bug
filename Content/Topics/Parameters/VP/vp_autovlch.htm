<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/AUTOVLCH - Cost Heads for auto valuing on completion</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/AUTOVLCH - </span> Cost Heads for auto valuing on completion
</div>
<div class="param_def">
<p>When saving a VAP valuation, you can have COINS automatically value <MadCap:variable name="Variables.cost heads"/> on legally completed plots. To do this, you should set this parameter to a comma-separated list of the <MadCap:variable name="Variables.cost heads"/> which you wish to auto value.</p>
<p></p>
</div>
</body>
</html>
