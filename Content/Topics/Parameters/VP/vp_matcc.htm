<div class="param_id">

<span class="parameter">VP/MATCC - </span> Use Material Commodity Cost Head for Budgets
</div>
<div class="param_def">
<p>How do you want to link budget cells to material schedules?
<P></P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Link to schedule using the <MadCap:variable name="Variables.cost head"/> for the commodity.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Link to schedule using the <MadCap:variable name="Variables.cost head"/> for the schedule.</P></p>
<p></p>
