<title>VP/MATFORM - Column Format in Matrix</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/MATFORM - </span> Column Format in Matrix
</div>
<div class="param_def">
<p>The display format for the columns in subcontract order and payment matrices. The available width of the columns depends on the format and the number of columns (see <FONT color="#000000"><SPAN class="parameter">VP/MATCOL</SPAN>).</FONT></p>
<p>You may be able to show more columns if you decide not to show pence.</p>

</p>
