<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/HTLINKCO - Linked House Type Companies</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/HTLINKCO - </span> Linked House Type Companies
</div>
<div class="param_def">
<p>A comma-separated list of COINS <MadCap:variable name="Variables.kco companies"/> within which house types (and their associated specifications and <MadCap:variable name="Variables.cost heads"/>) that are created in one <MadCap:variable name="Variables.kco company"/> can be seen and updated in another <MadCap:variable name="Variables.kco company"/> included in the list.</p>
<p></p>
</div>
</body>
