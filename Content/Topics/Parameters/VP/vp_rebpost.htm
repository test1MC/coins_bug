<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/REBPOST - Automatically post rebate invoice batches? (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/REBPOST - </span> Automatically post rebate invoice batches? (OA)
</div>
<div class="param_def">
<P>Automatically post <MadCap:variable name="Variables.Sales Ledger caps"/> and <MadCap:variable name="Variables.Contract Sales caps"/> invoice batches generated by <span class="function" title="Function:%WVP7000RVRB">Process Rebate Invoices</span>.</P>
<P><STRONG>Y</STRONG> - Batches will be automatically posted.</P>
<P><STRONG>N</STRONG> - Batches will be left unposted.</P>
<p></p>
</div>
</body>
</html>
