<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/LANDHIST - Allow land bank history to be updated</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/LANDHIST - </span> Allow land bank history to be updated
</div>
<div class="param_def">
<p>Do you want to maintain a land bank history of the number of units and classification of <MadCap:variable name="Variables.vp sites"/> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>)? If set to <SPAN class="userinput">Y</SPAN>, this enables the Land Bank tab from within <span class="function" title="Function:%WVP2110SVSI"><MadCap:variable name="Variables.Vp Site caps"/> Details</span>.</p>
<p></p>
</div>
</body>
</html>
