<title>VP/EMP-CERT - Cert definition for internal employees</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/EMP-CERT - </span> Cert definition for internal employees
</div>
<div class="param_def">
<p>The subcontract certificate definition to be used for payments made for subcontract work to employees (using COINS <EM>Payroll</EM>).</p>
<p>This, and the related <EM>VAP</EM> parameters prefixed EMP are used to define the COINS <EM>VAP</EM>/<EM>Payroll</EM> links.</p>

</p>
</div>
