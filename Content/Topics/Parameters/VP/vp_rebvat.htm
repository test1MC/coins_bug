<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/REBVAT - Rebate Sales Ledger invoice VAT code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/REBVAT - </span> Rebate Sales Ledger invoice VAT code
</div>
<div class="param_def">
<p>The default <MadCap:variable name="Variables.vat"/> code to be used on <span class="module">VAP </span>rebate <span class="module"><MadCap:variable name="Variables.Sales Ledger caps"/></span> invoices.</p>
<p>For <span class="module">VAP </span>rebate <span class="module"><MadCap:variable name="Variables.Contract Sales caps"/></span> invoices the <MadCap:variable name="Variables.vat"/> code from the series record will be used.</p>
</div>
</body>
</html>
