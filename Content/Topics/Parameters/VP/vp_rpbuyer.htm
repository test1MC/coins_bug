<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/RPBUYER - Buyer code for variation orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/RPBUYER - </span> Buyer code for variation orders
</div>
<div class="param_def">
<p>For variation orders created via the <span class="function" title="Function:%WVP1210CVRH">Replan Workbench</span>, this is the buyer code that should be used for the variation order.  If this is left blank then the buyer from the previous version of the order will be used.</p>
<p></p>
</div>
</body>
</html>
