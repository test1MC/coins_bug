<title>VP/GARPOS - Position of the garage character in plot number (OA)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/GARPOS - </span> Position of the garage character in plot number (OA)
</div>
<div class="param_def">
<p>The position of the designated garage character in the plot number.  This can be at the start or end of the plot number.</p>
<p><strong>Note</strong> you must also set the VAP parameter GARCHA if you set this.</p>
<p></p>

</p>
</div>
