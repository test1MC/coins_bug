<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>VP/MOSNETP - Use net price when calculating materials on site value?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">VP/MOSNETP - </span> Use net price when calculating materials on site value?
</div>
<div class="param_def">
<p>Whether to use net price when calculating the materials on site value.</p>
<p><strong>Y</strong> = Use net price(after discounts).</p>
<p><strong>N</strong> = Use gross price from the order line.</p>
</div>
</body>
</html>
