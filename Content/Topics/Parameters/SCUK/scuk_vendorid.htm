<span class="parameter">SCUK/VENDORID - </span> CIS 2007 Vendor ID (Supplied by HMRC)
</div>

<p>This should be set to <span class="userinput">6038</span>; do not change this parameter to any other value.</p>
<p>This identifies to HMRC that the submission is coming from COINS as a recogn<MadCap:variable name="Variables.is"/>ed software channel. <MadCap:snippetBlock src="../../../Resources/Snippets/INCXML.flsnp"/></p>
