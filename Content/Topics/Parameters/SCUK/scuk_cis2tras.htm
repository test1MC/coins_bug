<title>SCUK/CIS2TRAS - CIS 2007 transition start date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCUK/CIS2TRAS - </span> CIS 2007 transition start date
</div>
<div class="param_def">
<p>The start date of the two-year period leading up to the beginning of the <MadCap:snippetBlock src="../../../Resources/Snippets/CIS2.flsnp"/>, that is, 06/04/2005. </p>
<p>The <span class="function" title="Function:%SC751">Process Transitional Records</span> routine uses this date when creating transitional records.</p>
</div>
