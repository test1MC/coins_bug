<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCUK/POLLNEXT - CIS 2007 If timeout minutes to re-poll</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCUK/POLLNEXT - </span> CIS 2007 If timeout minutes to re-poll
</div>
<div class="param_def">
<p>The number of minutes COINS waits before creating a new polling request.</p>
<P>If polling times out (see <FONT color="#000000"><SPAN class="parameter">POLLINT</SPAN> and </FONT><FONT color="#000000"><SPAN class="parameter">POLLMAX</SPAN>), COINS creates a new (delayed) request with a start time based on the value of </FONT><FONT color="#000000"><SPAN class="parameter">POLLNEXT</SPAN>.</FONT></P>
<P>We suggest you set this to 5.</P>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameters ;mc-help-control-display: list;"><MadCap:relatedTopic src="../scuk/scuk_pollint.htm" /><MadCap:relatedTopic src="../scuk/scuk_pollmax.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
