<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCUK/EGOVMODE - CIS 2007 Submission Mode</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCUK/EGOVMODE - </span> CIS 2007 Submission Mode
</div>
<div class="param_def">
<p>The submission mode; this must be set to <SPAN class="userinput">0</SPAN> for live operation.</p>
<P class="yesnolist"><SPAN class="userinput">0</SPAN> = Live operation.</P>
<P class="yesnolist"><SPAN class="userinput">1</SPAN> = Test in live.  This service is not currently supported by HMRC, and will not be supported until further notice.</P>
<P class="yesnolist"><SPAN class="userinput">2</SPAN> = Vendor test.  For COINS use only.</P>
</div>
</body>
</html>
