<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CP/EFFTDATE - Override to JC EFFTDATE parameter</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CP/EFFTDATE - </span> Override to JC EFFTDATE parameter
</div>
<div class="param_def">
<p>Whether to override the effect of the JC parameter <span style="color: #000000;"><span class="parameter">EFFTDATE</span>.</span></p>
<p>The JC parameter lets you use the <span class="field">Eff date </span>field as the transaction date if you are using identical <MadCap:variable name="Variables.financial dates"/> and valuation dates.</p>
</div>
</body>
</html>
