<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CP/CPROFILE - Perform Cash Profiling</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CP/CPROFILE - </span> Perform Cash Profiling
</div>
<div class="param_def">
<p>Whether to use cash profiling (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>When you set this to <SPAN class="userinput">Y</SPAN>, COINS starts to generate cash profiles against <MadCap:variable name="Variables.jc contracts"/>.</p>
</div>
</body>
</html>
