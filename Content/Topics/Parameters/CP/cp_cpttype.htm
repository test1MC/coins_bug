<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CP/CPTTYPE - Interest Journal T/Type</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CP/CPTTYPE - </span> Interest Journal T/Type
</div>
<div class="param_def">
<p>The transaction type of the cost/revenue transaction to post the interest calculated to <MadCap:variable name="Variables.jc contracts"/>.</p>
<p>This should not be one of the transaction types in the <span class="parameter">GL/CPJRNLS </span>parameter; otherwise, the posting would create further interest to be calculated.</p>
</div>
</body>
</html>
