<head>
<title>CP/NOTCSH - Notional Cash T/Types</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CP/NOTCSH - </span> Notional Cash T/Types
</div>
<div class="param_def">
<p>If you want to record notional cash separately, enter a list of General Ledger transaction types that Cash Profiles treats as notional cash journals.</p>
<p>These must also be included in the <FONT color="#000000"><SPAN class="parameter">GL/CPJRNLS </SPAN>list.</FONT></p>
</div>
</body>
