<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CP/CPCCCAT - Interest Journal Cost Code/Category</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CP/CPCCCAT - </span> Interest Journal Cost Code/Category
</div>
<div class="param_def">
<p>The cost code and category to post interest to on the <MadCap:variable name="Variables.jc contract"/>.</p>
<p>A standard cost code and category are required on every <MadCap:variable name="Variables.jc contract"/> to which interest will be posted.</p>
</div>
