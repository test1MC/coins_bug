<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/NUMBASE - Base for Applications/Certificates References</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/NUMBASE - </span> Base for Applications/Certificates References
</div>
<div class="param_def">
<p>Base for automatically generated Application/Certificate Reference.</p>
<p>Used if CS/NUMAUTO is set to Y or O.</p>
<p>The following options can be selected:</p>
<ul>
<li><MadCap:variable name="Variables.Kco Company caps"/></li>
<li><MadCap:variable name="Variables.Jc Contract caps"/> </li>
<li><MadCap:variable name="Variables.Jc Contract caps"/>/Series</li>
<li><MadCap:variable name="Variables.Jc Contract caps"/> Group</li>
<li><MadCap:variable name="Variables.Jc Contract caps"/> Location</li>
<li><MadCap:variable name="Variables.Jc Contract caps"/> Type</li>
<li><MadCap:variable name="Variables.Jc Contract caps"/> Analysis Set [1..10]</li>
</ul>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cs/cs_numauto.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
