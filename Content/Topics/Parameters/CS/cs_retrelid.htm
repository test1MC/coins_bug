<head>
<title>CS/RETRELID - ItemId that holds the Retention release ItemId</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/RETRELID - </span> ItemId that holds the Retention release ItemId
</div>
<div class="param_def">
<p>The ITEMID that holds the retention release amount.</p>
<p>If this is defined it can be used on reports to identify the retention release line (otherwise the retention line defined on the certificate definition will be used).</p>
<p></p>
</div>
</body>
