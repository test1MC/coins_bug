<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/VALBACK - Restrict the Valuation Date backwards</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/VALBACK - </span> Restrict the Valuation Date backwards
</div>
<div class="param_def">
<p>Whether users are prevented from entering a valuation date earlier than yesterday (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The Valuation Date must be yesterday's date or later.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = The Valuation Date can be in the past.</P>
</div>
</body>
</html>
