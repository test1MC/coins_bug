<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/NOCALDD - Do not Calculate Due Date for UPDCDATE(Y)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/NOCALDD - </span> Do not Calculate Due Date for UPDCDATE(Y)
</div>
<div class="param_def">
<p>Whether to prevent COINS from recalculating the due date for the entered certificate (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). This only applies if <FONT color="#000000"><SPAN class="parameter">UPDCDATE </SPAN>= <SPAN class="userinput">Y</SPAN>.</FONT></p>
<p>This picks up the due date from the certified stage as entered.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../cs/cs_updcdate.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>
