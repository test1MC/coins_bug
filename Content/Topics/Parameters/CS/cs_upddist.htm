<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/UPDDIST - Amend certificate distribution</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/UPDDIST - </span> Amend certificate distribution
</div>
<div class="param_def">
<p>Whether to amend the certificate distribution (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = After entering an application or certificate, users are given the option to amend the revenue distribution.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Users cannot amend the revenue distribution.</P>
</div>
</body>
</html>
