<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/VATTEXT2 - VAT text 2</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/VATTEXT2 - </span> VAT text 2
</div>
<div class="param_def">
<p><MadCap:variable name="Variables.Vat caps"/> text to be printed on non-invoice (that is, self-billing or authenticated receipt) <span class="module"><MadCap:variable name="Variables.Contract Sales caps"/></span> certificates.</p>
<p>The field <span class="fieldname">RO_cst_vattext</span> on a configurable certificate will show the text from either <span style="color: #000000;"><span class="parameter">CS/VATTEXT1 </span>or </span><span style="color: #000000;"><span class="parameter">CS/VATTEXT2</span>, as appropriate.</span></p>
</div>
</body>
</html>
