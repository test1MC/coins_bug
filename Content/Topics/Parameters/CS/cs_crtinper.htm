<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/CRTINPER - Enforce Cert. Date in Financial Period</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/CRTINPER - </span> Enforce Cert. Date in Financial Period
</div>
<div class="param_def">
<p>The restriction on the certificate date.</p>
<p class="yesnolist"><span class="userinput">Y</span> = The certificate date must be within the <MadCap:variable name="Variables.financial period"/> of the batch.</p>
<p class="yesnolist"><span class="userinput">P</span> = The certificate date must be on or before the end of the <MadCap:variable name="Variables.financial period"/> of the batch.</p>
<p class="yesnolist"><span class="userinput">N</span> = COINS does not check the certificate date.</p>
</div>
</body>
</html>
