<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/USEAPPL - Use Applications</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/USEAPPL - </span> Use Applications
</div>
<div class="param_def">
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Both applications and certificates are used.</P>
<P></P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Applications are not used; that is, all transactions are certificates, invoices or cash receipts.</P>
<p></p>
</div>
</body>
</html>
