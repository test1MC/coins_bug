<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/USEVALDT - Use Valuation Date On Certificates</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/USEVALDT - </span> Use Valuation Date On Certificates
</div>
<div class="param_def">
<p>This is used in <span class="function" title="Function:%WCS1140FCSS">Valuation Payment Stages</span> to determine which date to use when creating a <MadCap:variable name="Variables.Contract Sales caps"/> certificate from VPS. If <span class="parameter">USEVALDT</span> is set to <span class="userinput">Y</span> then it will use the valuation date rather than stage certificate date.</p>
<p></p>
</div>
</body>
</html>
