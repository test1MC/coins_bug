<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/CSBUDJOB - List of Contract for which budget should be displayed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/CSBUDJOB - </span> List of Contract for which budget should be displayed
</div>
<div class="param_def">
<p>A can-do list of <MadCap:variable name="Variables.jc contracts"/> for which the current <MadCap:variable name="Variables.jc contract"/> budget should be displayed on the <MadCap:variable name="Variables.Contract Sales caps"/> Certificate entry screen when entering a certificate.</p>
<p></p>
</div>
</body>
</html>
