<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/USEMULT - Use multiplier otherwise percentage will be used</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/USEMULT - </span> Use multiplier otherwise percentage will be used
</div>
<div class="param_def">
<p>Whether to use a multiplier (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). If set to <SPAN class="userinput">N</SPAN>, a percentage will be used.</p>
<p></p>
</div>
