<title>CS/INPMETHS - Series Input Methods (AVC)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/INPMETHS - </span> Series Input Methods (AVC)
</div>
<div class="param_def">
<p>Enter a combination of A, V and C or leave blank. The first letter entered here will determine the default Input method when creating a new series. The letters should be entered with no comma or other separator.</p>
<p></p>
