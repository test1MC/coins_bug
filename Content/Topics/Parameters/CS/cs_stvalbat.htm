<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/STVALBAT - Stop Deletion of Site Valuation Batches</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/STVALBAT - </span> Stop Deletion of Site Valuation Batches
</div>
<div class="param_def">
<p>Whether to prevent batches originating from <SPAN class="module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></SPAN> from being deleted (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = Batches originating from <SPAN class="module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></SPAN> cannot be deleted. The user must unsubmit the batch using <SPAN class="module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = Batches originating from <SPAN class="module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></SPAN> can be deleted.</P>
</div>
</body>
</html>
