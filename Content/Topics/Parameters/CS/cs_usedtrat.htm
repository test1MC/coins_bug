<title>CS/USEDTRAT - Allow rates to be held at contract Group and Type level</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/USEDTRAT - </span> Allow rates to be held at contract Group and Type level
</div>
<div class="param_def">
<p>Whether to use detailed rates to identify if billing rates are to allow <MadCap:variable name="Variables.Jc Contract caps"/> Group and <MadCap:variable name="Variables.Jc Contract caps"/> Type level rates (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p></p>
