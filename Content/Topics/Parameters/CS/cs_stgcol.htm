<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/STGCOL - Stage Column ITEMID List(10 Max)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/STGCOL - </span> Stage Column ITEMID List(10 Max)
</div>
<div class="param_def">
<p>A list of column ITEMIDs (that have been defined on the certificate definition) to show on the <span class="function" title="Function:%WCS1140BCVL">Valuations</span> screen.</p>
<p>You may add up to ten ITEMIDs. As a default, <SPAN class="userinput">GRC</SPAN>, <SPAN class="userinput">RET</SPAN>, and <SPAN class="userinput">COS </SPAN>will be used if the parameter has not been set.</p>
</div>
</body>
</html>
