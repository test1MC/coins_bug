<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/USEMCD - Use Main Contractors Discount on Series</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/USEMCD - </span> Use Main Contractors Discount on Series
</div>
<div class="param_def">
<p>Whether to allow the Main Contractors Discount percentage to be entered on a sales series (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>). This is used in <SPAN class="module"><MadCap:snippetBlock src="../../../Resources/Snippets/valname.flsnp"/></SPAN> when generating applications.</p>
<p>Set <FONT color="#000000"><SPAN class="parameter">USEMCD </SPAN>to <SPAN class="userinput">Y</SPAN> if there is a Main Contractors Discount associated with a series.</FONT></p>
</div>
</body>
</html>
