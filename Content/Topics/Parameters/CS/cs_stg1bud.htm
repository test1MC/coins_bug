<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/STG1BUD - Stage 1 is used as a Budget or Forecast</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/STG1BUD - </span> Stage 1 is used as a Budget or Forecast
</div>
<div class="param_def">
<p>Whether the first stage is used to hold a budget or forecast that does not impact on other stages (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>This also allows cumulatives to be carried forward for each stage.</p>
</div>
</body>
</html>
