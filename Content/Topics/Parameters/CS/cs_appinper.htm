<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/APPINPER - Enforce Appl. Date in Financial Period</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/APPINPER - </span> Enforce Appl. Date in Financial Period
</div>
<div class="param_def">
<p>The restriction on the application date.</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = The application date must be within the <MadCap:variable name="Variables.financial period"/> of the batch.</P>
<P class="yesnolist"><SPAN class="userinput">P</SPAN> = The application date must be on or before the end of the <MadCap:variable name="Variables.financial period"/> of the batch.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = COINS does not check the application date.</P>
</div>
</body>
</html>
