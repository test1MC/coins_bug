<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>CS/ADJTRAN - Allow adjusting transactions?</title>
<style><p>Whether to allow adjusting transactions.</p></style>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CS/ADJTRAN - </span> Allow adjusting transactions?
</div>
<div class="param_def">
<p>Whether to allow adjusting transactions (<span class="userinput">Y</span> or <span class="userinput">N</span>)<span style="font-size: 1em;">.</span></p>
<p>This allows you to update the <span class="field">Adjustment Int Ref</span> field and make an adjustment to an application/certificate by linking a new transaction to an existing open transaction. </p>
</div>
</body>
</html>
