<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SS/SAFEPASS - Qualification linked to Safepass</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SS/SAFEPASS - </span> Qualification linked to Safepass
</div>
<div class="param_def">
<p>The qualification code you want to link to a Safepass ID.</p>
<p>If set, this means recording the Safepass ID automatically records a qualification with <MadCap:variable name="Variables.expiry"/>, which allows planning for renewals.</p>
</div>
</body>
</html>
