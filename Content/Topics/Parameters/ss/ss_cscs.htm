<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SS/CSCS - Qualification linked to CSCS</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SS/CSCS - </span> Qualification linked to CSCS
</div>
<div class="param_def">
<p>The qualification code you want to link to the CSCS ID.</p>
<p>If set, this means that recording the CSCS ID automatically records a qualification with <MadCap:variable name="Variables.expiry"/>, which allows planning for renewals.</p>
</div>
</body>
</html>
