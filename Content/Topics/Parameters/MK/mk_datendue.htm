<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/DATENDUE - The Project Date field to highlight yellow/amber when near due</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/DATENDUE - </span> The Project Date field to highlight yellow/amber when near due
</div>
<div class="param_def">
<p><MadCap:variable name="Variables.Mk Projects caps"/> that are nearly due are shaded in yellow/amber. This parameter allows you to select the date field to use: Proposed Due (pij_biddue), Proposed Close (pij_estclose), or Close Date (pij_close).</p>
<p></p>
</div>
</body>
</html>
