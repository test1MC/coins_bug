<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/JCLINK - Enable JS linking functionality</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/JCLINK - </span> Enable JS linking functionality
</div>
<div class="param_def">
<p>When set to Yes, the defined fields link, by default, one-way from the <MadCap:variable name="Variables.Jc Contract caps"/> to the <MadCap:variable name="Variables.Mk Project caps"/>. IMPORTANT NOTE: After changing the value of the <span class="parameter">JCLINK</span> parameter to Yes, the <strong>Regenerate JCLINK Fields</strong> function must be run.</p>
<p></p>
</div>
</body>
</html>
