<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/ASPOSTPROB - Analysis Set Position of Tender Probability in Marketing Configuration</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/ASPOSTPROB - </span> Analysis Set Position of Tender Probability in Marketing Configuration
</div>
<div class="param_def">
<p>A value used for the analysis set position of <MadCap:variable name="Variables.tender"/> probability in <span class="module"><MadCap:variable name="Variables.Marketing caps"/> </span>configuration.</p>
<p>Analysis Sets are created in <span class="module"><MadCap:variable name="Variables.Marketing caps"/> </span>&gt; Configuration &gt; <span class="module"><MadCap:variable name="Variables.Marketing caps"/></span> Configuration.  Setup of the Analysis Sets are in <span class="module"><MadCap:variable name="Variables.Marketing caps"/></span> &gt; Setup &gt; <MadCap:variable name="Variables.Mk Project caps"/> Setup &gt; <MadCap:variable name="Variables.Mk Project caps"/> Analysis Sets.</p>
</div>
</body>
</html>
