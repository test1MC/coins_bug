<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/REPRSTAT - Restrict All Users from updating Project Status</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/REPRSTAT - </span> Restrict All Users from updating Project Status
</div>
<div class="param_def">
<p>Whether to restrict users from updating the <MadCap:variable name="Variables.mk project"/> <MadCap:variable name="Variables.mk status"/> (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>If <FONT color="#000000"><SPAN class="parameter">REPRSTAT </SPAN>= <SPAN class="userinput">Y</SPAN>, set function access security against functions %WMKUTEND and %WMKUCONT to limit which statuses different users can set.</FONT></p>
</div>
</body>
</html>
