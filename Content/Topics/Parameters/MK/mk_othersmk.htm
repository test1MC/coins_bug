<title>MK/OTHERSMK - Use Others Marketing function</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/OTHERSMK - </span> Use Others Marketing function
</div>
<div class="param_def">
<p>Whether to allow users of <MadCap:variable name="Variables.Marketing caps"/> to see other users' data (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P>This determines whether the <span class="function" title="Function:%WMK1900HMKC">Other Users <MadCap:variable name="Variables.Marketing caps"/></span> function is available.</P>
</div>
