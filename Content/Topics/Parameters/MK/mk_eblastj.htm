<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/EBLASTJ - Journal Type to be created when a Contact is sent an email blast</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/EBLASTJ - </span> Journal Type to be created when a Contact is sent an email blast
</div>
<div class="param_def">
<p>When a mail shot takes place within the Mailing Lists Workbench, a <MadCap:variable name="Variables.mk journal"/> is added in <span class="function"><MadCap:variable name="Variables.Mk Journals caps"/></span> against each recipient contact in the mail shot.</p>
<p>The type of <MadCap:variable name="Variables.mk journal"/> assigned is based on this parameter. It holds a single <MadCap:variable name="Variables.mk journal"/> type, typically <span class="userinput">EMAIL</span>.</p>
</div>
</body>
</html>
