<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/NOPERSEC - Ignore Personnel Security</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/NOPERSEC - </span> Ignore Personnel Security
</div>
<div class="param_def">
<p>Whether to ignore <MadCap:variable name="Variables.Marketing caps"/> user security when using <span class="function" title="Function:%WHR2100BPOR">Personnel Workbench</span> (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>If <span class="parameter">NOPERSEC</span> is blank or set to <span class="userinput">Y</span>, security is ignored wherever the page query includes the personnel table (pp_organisation), such as personnel lookups.</p>
</div>
</body>
</html>
