<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/USERMKTR - Set Marketeer from Logged on User</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/USERMKTR - </span> Set Marketeer from Logged on User
</div>
<div class="param_def">
<p>Whether COINS fills in the default for the <span style="color: #000000;"><MadCap:variable name="Variables.Mk Marketeer caps"/> field from the current user when a user adds a new contact, <MadCap:variable name="Variables.mk project"/>, or company record (<span class="userinput">Y</span> or <span class="userinput">N</span>).</span></p>
<p>In order for COINS to fill in the <MadCap:variable name="Variables.Mk Marketeer caps"/> with the user name, the user must be set up as a <MadCap:variable name="Variables.mk marketeer"/> using <span class="function" title="Function:%WMK1501BPOR">Personnel</span>.</p>
</div>
</body>
</html>
