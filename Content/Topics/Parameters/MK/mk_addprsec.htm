<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/ADDPRSEC - Augment Project security model to include Marketeer and Account Manager assignments</title>
<style><p>If it is switched on then {Mk Marketeer} or Account Manager can see {mk projects} in cases when {mk projects} in cases when {Marketing} User security does not allow this.</p></style>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/ADDPRSEC - </span> Augment Project security model to include Marketeer and Account Manager assignments
</div>
<div class="param_def">
<p>It allows <MadCap:variable name="Variables.Mk Marketeer caps"/> or Account Manager to see <MadCap:variable name="Variables.mk projects"/> in cases when <MadCap:variable name="Variables.Marketing caps"/> User security does not allow this.</p>
<p></p>
</div>
</body>
</html>
