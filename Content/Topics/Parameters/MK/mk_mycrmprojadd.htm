<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/MYCRMPROJADD - Add a Project to My Marketing after adding new Personnel to a Project</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/MYCRMPROJADD - </span> Add a Project to My Marketing after adding new Personnel to a Project
</div>
<div class="param_def">
<p>Use this parameter to add a <MadCap:variable name="Variables.Mk Project caps"/> to the My <MadCap:variable name="Variables.Marketing caps"/> of <MadCap:variable name="Variables.Mk Personnel caps"/> after adding them to a <MadCap:variable name="Variables.Mk Project caps"/>.</p>
<p></p>
</div>
</body>
</html>
