<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/VIEWCCAP - View Standard Project Captions</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/VIEWCCAP - </span> View Standard Project Captions
</div>
<div class="param_def">
<p>Whether you wish to see standard <MadCap:variable name="Variables.mk project"/> captions. The options are:</p>
<p class="yesnolist"><span class="userinput">Y</span> = You can see standard <MadCap:variable name="Variables.mk project"/> <MadCap:variable name="Variables.mk captions"/> as well as <span class="module"><MadCap:variable name="Variables.Marketing caps"/></span> <MadCap:variable name="Variables.mk origins"/>.</p>
<p class="yesnolist"><span class="userinput">N</span> = You can only see <span class="module"><MadCap:variable name="Variables.Marketing caps"/></span> <MadCap:variable name="Variables.mk captions"/>.</p>
<p>Standard <MadCap:variable name="Variables.mk project"/> <MadCap:variable name="Variables.mk captions"/> are set up using <span class="function" title="Function:%WPI2084BPIC">Project Caption Group Definition</span> in <span class="module">Procurement</span>.</p>
<p><span class="module"><MadCap:variable name="Variables.Marketing caps"/></span> <MadCap:variable name="Variables.mk captions"/> are currently set up in GUI <span class="module"><MadCap:variable name="Variables.Marketing caps"/></span>.</p>
</div>
</body>
</html>
