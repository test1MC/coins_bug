<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/CONSNOTEW - Error or Warning if Data Consent Notes are blank?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/CONSNOTEW - </span> Error or Warning if Data Consent Notes are blank?
</div>
<div class="param_def">
<p>This parameter is used to decide if the user gets a hard stop (error) or a message (warning) if the consent functionality is in use and the data consent notes are blank. </p>
<p></p>
</div>
</body>
</html>
