<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/CRCOAWRD - Entering Outcome automatically creates Contract Award</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/CRCOAWRD - </span> Entering Outcome automatically creates Contract Award
</div>
<div class="param_def">
<p>If this parameter is set to <span class="userinput">Y</span>, a <MadCap:variable name="Variables.Mk Contract caps"/> Award record is automatically created when a positive outcome is entered.</p>
<p></p>
</div>
</body>
</html>
