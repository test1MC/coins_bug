<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/EXCDENTITY - Entities to exclude from work group security</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/EXCDENTITY - </span> Entities to exclude from work group security
</div>
<div class="param_def">
<p>A list of entities/tables to exclude from <MadCap:variable name="Variables.Mk Workgroup caps"/> Security (for example, ci_company, pp_contact, pp_organisation, pi_project).</p>
<p>Use this parameter to restrict the use of security on specific entities/tables.</p>
</div>
</body>
</html>
