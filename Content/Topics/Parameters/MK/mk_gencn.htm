<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/GENCN - Generate Contract Numbers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/GENCN - </span> Generate Contract Numbers
</div>
<div class="param_def">
<p>Whether COINS generates <MadCap:variable name="Variables.mk contract"/> numbers automatically.</p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS generates the <MadCap:variable name="Variables.mk contract"/> number automatically when you enter a new <MadCap:variable name="Variables.mk project"/> or change the <MadCap:variable name="Variables.mk status"/> of a <MadCap:variable name="Variables.mk project"/> to <MadCap:variable name="Variables.mk contract"/>.</p>
<p class="yesnolist"><span class="userinput">N</span> = You must enter a <MadCap:variable name="Variables.mk contract"/> number manually.</p>
</div>
</body>
</html>
