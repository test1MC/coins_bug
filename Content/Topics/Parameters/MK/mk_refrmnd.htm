<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/REFRMND - Number of months that a Project Contact Reference is active.</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/REFRMND - </span> Number of months that a Project Contact Reference is active.
</div>
<div class="param_def">
<p>Enter the number of months that a contact reference is active.</p>
<p>Once that amount of months has passed on a contact reference, the <span class="field">Reference</span> field should be changed to <span class="userselect">Expired</span>.</p>
</div>
</body>
</html>
