<head>
<title>MK/MYCRMPROJEMAIL3 - Send email notifications when Project Personnel role has been changed</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/MYCRMPROJEMAIL3 - </span> Send email notifications when Project Personnel role has been changed
</div>
<div class="param_def">
<p>Use this parameter to send email notifications to <MadCap:variable name="Variables.Mk Personnel caps"/> when their role on a <MadCap:variable name="Variables.Mk Project caps"/> has been changed.</p>
<p></p>
</div>
</body>
