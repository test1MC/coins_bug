<head>
<title>MK/DEFOPPFLDS - Default the Project Custom Fields from parent Project when creating a Sub Project</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/DEFOPPFLDS - </span> Default the Project Custom Fields from parent Project when creating a Sub Project
</div>
<div class="param_def">
<p>Whether the <MadCap:variable name="Variables.Mk Project caps"/> custom fields should default from the parent <MadCap:variable name="Variables.Mk Project caps"/> when creating Sub <MadCap:variable name="Variables.Mk Projects caps"/>. These are the product custom fields on the <MadCap:variable name="Variables.Mk Project caps"/> Details page in <span class="function" title="Function:%WMK2101BMCT"><MadCap:variable name="Variables.Mk Project caps"/> Custom Fields</span>.</p>
<p></p>
</div>
</body>
