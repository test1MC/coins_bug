<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/CLCODE - Client Company Type Code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/CLCODE - </span> Client Company Type Code
</div>
<div class="param_def">
<p>A list of <MadCap:variable name="Variables.kco company"/> types that represent "clients".</p>
<p>When you add a new <MadCap:variable name="Variables.mk project"/>, the lookup in the <span class="field">Client </span>field is limited to <MadCap:variable name="Variables.kco companies"/> with types in this list. <MadCap:variable name="Variables.Kco Company caps"/> types are set up using <MadCap:variable name="Variables.Marketing caps"/> &gt; Setup &gt; Company Information System &gt; Company Types.</p>
</div>
</body>
</html>
