<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/DATEPDUE - Project Date field to highlight in red with NOW is greater than/equal to the date</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/DATEPDUE - </span> Project Date field to highlight in red with NOW is greater than/equal to the date
</div>
<div class="param_def">
<p><MadCap:variable name="Variables.Mk Projects caps"/> that are past due are shaded in red. This parameter allows you to select the date field to use: Proposed Due (pij_biddue), Proposed Close (pij_estclose), or Close Date (pij_close).</p>
<p></p>
</div>
</body>
</html>
