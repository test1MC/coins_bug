<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/MYCRMPROJEMAIL1 - Send email notifications when Personnel are added to a Project</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/MYCRMPROJEMAIL1 - </span> Send email notifications when Personnel are added to a Project
</div>
<div class="param_def">
<p>Use this parameter to send email notifications to <MadCap:variable name="Variables.Mk Personnel caps"/> when they are added to a <MadCap:variable name="Variables.Mk Project caps"/>.</p>
<p></p>
</div>
</body>
