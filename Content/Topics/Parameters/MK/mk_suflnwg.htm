<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/SUFLNWG - Prefix Lead Number with Work Group code</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/SUFLNWG - </span> Prefix Lead Number with Work Group code
</div>
<div class="param_def">
<p>Whether to prefix an automatically generated Lead number with a <MadCap:variable name="Variables.mk workgroup"/> code (<span class="userinput">Y</span> or <span class="userinput">N</span>).</p>
<p>Setting this parameter to <span class="userinput">Y </span>allows you to have different lists of numbers in each <MadCap:variable name="Variables.mk workgroup"/>.</p>
</div>
</body>
</html>
