<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/MAINWT - Use Main Work Type functionality</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/MAINWT - </span> Use Main Work Type functionality
</div>
<div class="param_def">
<p>This parameter turns on/off all "<MadCap:variable name="Variables.Mk Mainworktype caps"/>" functionality in <MadCap:variable name="Variables.Marketing caps"/>:</p>
<ul>
<li>turns on/off "<MadCap:variable name="Variables.Mk Mainworktype caps"/>" field on "<MadCap:variable name="Variables.Marketing caps"/>/<MadCap:variable name="Variables.Mk Worktypes caps"/>" Page.</li>
<li>turns on/off filtering by "<MadCap:variable name="Variables.Mk Mainworktype caps"/>" field on <MadCap:variable name="Variables.mk projects"/>. If "<MadCap:variable name="Variables.Mk Mainworktype caps"/>" functionality is turned on, then only <MadCap:variable name="Variables.mk mainworktype"/>s will be shown on the <MadCap:variable name="Variables.mk mainworktype"/> drop down.</li>
<li>turns on/off adding multi <MadCap:variable name="Variables.mk worktypes"/> for <MadCap:variable name="Variables.mk projects"/>.</li>
</ul>
<p></p>
</div>
</body>
</html>
