<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/GENLN - Generate Lead Numbers</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/GENLN - </span> Generate Lead Numbers
</div>
<div class="param_def">
<p>Whether COINS generates lead numbers automatically.</p>
<p class="yesnolist"><span class="userinput">Y</span> = COINS generates the lead number automatically when you enter a new <MadCap:variable name="Variables.mk project"/> or change the <MadCap:variable name="Variables.mk status"/> of a <MadCap:variable name="Variables.mk project"/> to Lead.</p>
<p class="yesnolist"><span class="userinput">N</span> = You must enter a lead number manually.</p>
</div>
</body>
</html>
