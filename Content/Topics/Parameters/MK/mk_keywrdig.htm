<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/KEYWRDIG - Keywords to ignore during duplicate searches (comma separated)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/KEYWRDIG - </span> Keywords to ignore during duplicate searches (comma separated)
</div>
<div class="param_def">
<p>A list of words to ignore in <SPAN class="module"><MadCap:variable name="Variables.Marketing caps"/> </SPAN>during duplicate company and <MadCap:variable name="Variables.mk project"/> searches.</p>
<P class="noteheader">NOTE</P>
<DIV class="note">The duplicate searches will ignore any words of fewer than four characters.</DIV>
</div>
</body>
</html>
