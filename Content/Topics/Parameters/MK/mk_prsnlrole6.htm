<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/PRSNLROLE6 - Personnel Role 6</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/PRSNLROLE6 - </span> Personnel Role 6
</div>
<div class="param_def">
<p>This parameter identifies the Role used for <MadCap:variable name="Variables.Mk Personnel caps"/> 6. The label then defaults to this Role.</p>
<p>For example, if Project Manager is selected, the label changes to <strong>Project Manager</strong>. The <MadCap:variable name="Variables.mk personnel"/> selected for this field are also listed in the <MadCap:variable name="Variables.Mk Personnel caps"/> tab of the <MadCap:variable name="Variables.mk project"/>.</p>
</div>
</body>
</html>
