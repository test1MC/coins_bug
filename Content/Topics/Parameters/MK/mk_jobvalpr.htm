<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/JOBVALPR - Protect Job Value on Contracts</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/JOBVALPR - </span> Protect Job Value on Contracts
</div>
<div class="param_def">
<p>Whether you can update the <MadCap:variable name="Variables.mk project"/> value on <MadCap:variable name="Variables.mk contracts"/>.</p>
<P>The options are:</P>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = After a <MadCap:variable name="Variables.mk project"/> has been converted to a <MadCap:variable name="Variables.jc contract"/>, you cannot update the <MadCap:variable name="Variables.mk project"/> value.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = You can still update the <MadCap:variable name="Variables.mk project"/> value.</P>
</div>
</body>
</html>
