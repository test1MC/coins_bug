<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/MYCRMPROJREMV - Remove a Project from My Marketing after removing Personnel from a Project</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/MYCRMPROJREMV - </span> Remove a Project from My Marketing after removing Personnel from a Project
</div>
<div class="param_def">
<p>Use this parameter to remove a <MadCap:variable name="Variables.Mk Project caps"/> from user's My <MadCap:variable name="Variables.Marketing caps"/> after removing them (<MadCap:variable name="Variables.mk personnel"/>) from a <MadCap:variable name="Variables.Mk Project caps"/>.</p>
<p></p>
</div>
</body>
