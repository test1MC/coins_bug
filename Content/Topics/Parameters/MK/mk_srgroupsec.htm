<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/SRGROUPSEC - A CAN-DO list of users groups for which allow update Company Marketeer field</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/SRGROUPSEC - </span> A CAN-DO list of users groups for which allow update Company Marketeer field
</div>
<div class="param_def">
<p>A can-do list of user groups that will be allowed to update the Company <span class="fieldname"><MadCap:variable name="Variables.Mk Marketeer caps"/></span> field on the Company Detail Page.</p>
<p>If this parameter is empty, the <span class="fieldname"><MadCap:variable name="Variables.Mk Marketeer caps"/></span> field can be updated by all users.</p>
</div>
</body>
</html>
