<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>MK/CONTGRAD - Grade Contacts?</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">MK/CONTGRAD - </span> Grade Contacts?
</div>
<div class="param_def">
<p>Whether you are using contact grades (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<P class="yesnolist"><SPAN class="userinput">Y</SPAN> = You are using contact grades to identify the importance of each contact.</P>
<P class="yesnolist"><SPAN class="userinput">N</SPAN> = You are not using contact grades, and the grade field does not appear.</P>
</div>
</body>
</html>
