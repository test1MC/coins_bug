<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCAUS/ABNWARN - PAYG Warning on ABN Entry</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCAUS/ABNWARN - </span> PAYG Warning on ABN Entry
</div>
<div class="param_def">
<p>Is the ABN number mandatory?</p>
<p class="yesnolist"><span class="userinput">E</span> = The ABN number is mandatory; COINS issues an error if the user enters an incorrect number.</p>
<p class="yesnolist"><span class="userinput">W</span> = The ABN number is optional; COINS issues a warning if the user enters an incorrect number.</p>
<p></p>
</div>
</body>
</html>
