<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCAUS/SCLABOUR - PAYG No ABN provided for S/C Labour</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCAUS/SCLABOUR - </span> PAYG No ABN provided for S/C Labour
</div>
<div class="param_def">
<p>When setting up a <MadCap:variable name="Variables.pl supplier"/> of subcontract <MadCap:variable name="Variables.labour"/> in <SPAN class="module"><MadCap:variable name="Variables.Purchase Ledger caps"/></SPAN>, is the ABN number mandatory?
<P></P>
<P class="yesnolist"><SPAN class="userinput">E</SPAN> = If the ABN number is blank, the <SPAN class="screentype">S/C <MadCap:variable name="Variables.Labour caps"/> </SPAN>field must be <SPAN class="userinput">Y</SPAN>.</P>
<P class="yesnolist"><SPAN class="userinput">W</SPAN> = COINS issues a warning if the ABN number is blank and the <SPAN class="screentype">S/C <MadCap:variable name="Variables.Labour caps"/> </SPAN>field is <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
</div>
</body>
</html>
