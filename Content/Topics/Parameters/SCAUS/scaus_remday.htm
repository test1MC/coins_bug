<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SCAUS/REMDAY - PPS Remittance Day</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SCAUS/REMDAY - </span> PPS Remittance Day
</div>
<div class="param_def">
<p>The day on which the remittance is to be produced:</p>
<p class="yesnolist"><span class="userinput">M</span> = Monthly</p>
<p class="yesnolist"><span class="userinput">T</span> = Tuesday</p>
<p class="yesnolist"><span class="userinput">F</span> = Friday</p>
<p>Monthly remittances cover the preceding month; weekly remittances cover the preceding week.</p>
<p></p>
</div>
</body>
</html>
