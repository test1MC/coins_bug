        <h2>Visit List </h2>
        <p>Repair tasks are green and have the following listed:</p>
        <ul style="list-style-type: square;margin-left: 28pt;">
            <li style="list-style-type: square;">Site name</li>
            <li style="list-style-type: square;">Task number</li>
            <li style="list-style-type: square;">Address</li>
            <li style="list-style-type: square;">House type</li>
            <li style="list-style-type: square;">Date and time</li>
        </ul>
        <p>Tapping on a repairs task will present the Visit Detail Screen.</p>
