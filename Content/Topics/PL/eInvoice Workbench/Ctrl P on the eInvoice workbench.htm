        <h1>
            <MadCap:concept term="Topics" />Ctrl-P on the eInvoice workbench</h1>
        <p>In the Review screen of the eInvoice workbench when you are presented with a batch of invoices, pressing Ctrl-P will provide a detailed printout of all the eInvoices in the batch. </p>
