        <h1>
            <MadCap:concept term="Topics" />Provisional Costing</h1>
        <p>Provisional costing of an invoice allows the invoice to be entered and posted onto the system so that the costs will appear on the ledgers – however the invoice must be approved at a later date before it can be paid.</p>
