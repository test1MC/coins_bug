            <MadCap:conditionalText MadCap:conditions="COINS.ScreenOnly">Retention on Invoices - </MadCap:conditionalText>Overview</h1>
        <p>It is <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>possible to enter and process retention on <MadCap:variable name="Variables.Purchase Ledger caps" /> invoices. This allows customers who hold retention on purchase orders to process these through <MadCap:variable name="Variables.Purchase Ledger caps" /> rather than through Subcontract Ledger.</p>
        <p>This functionality is currently only available for US clients. </p>
