        <h1>
            <MadCap:concept term="Topics" />Deselecting Payments</h1>
        <p>If you want to start afresh, deselect the payments and then select again.</p>
        <ol>
            <li>Navigate to Select/Deselect Invoices (Batch) </li>
            <li>Choose Deselect; enter the selection and discount dates and&#160;select the Forward button </li>
            <li>The deselected payments&#160;will be displayed in PDF format</li>
        </ol>
        <p>&#160;</p>
