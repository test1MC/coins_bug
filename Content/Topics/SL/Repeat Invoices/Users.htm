        <h1>
            <MadCap:concept term="Topics" />Users</h1>
        <p>It is best that “owners” of Repeat Invoices are set-up such that they will receive emails when a new set of invoices is generated. To do this go to user Set-up in the System Module and ensure that the account has an enter email address specified.</p>
        <p>
