        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">ESS Approvers were previously tied only to Timesheet Input Groups. Enhancements were made in v11.09 to also allow such Approvers to be set up in Personnel records on the HR Personnel Workbench.</p>
        <p class="Body" MadCap:conditions="COINS.PrintOnly">This document describes the enhancements in better detail.</p>
