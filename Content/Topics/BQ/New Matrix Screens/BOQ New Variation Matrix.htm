        <h1>
            <MadCap:concept term="Topics" /><MadCap:variable name="Variables.bq boq" /> New Variation Matrix</h1>
        <p class="Body">The Variation Matrix on the <span class="Function">Buyers <MadCap:variable name="Variables.bq boq" />&#160;Workbench</span> now uses the new matrix.</p>
        <h2>Actions</h2>
        <p class="Body">The following actions are now available on the right-click element and <MadCap:annotation MadCap:createDate="2016-10-21T11:03:23.9958420+01:00" MadCap:creator="Don Barwick" MadCap:initials="DJB" MadCap:comment="Check it IS the column, not the row.\r\nThe actions are the same - does it make sense to just have one list?" MadCap:editor="Don Barwick" MadCap:editDate="2016-10-21T11:12:26.5480918+01:00">column</MadCap:annotation> menus:</p>
        <ul class="CompactList">
            <li>Add Variation to Item Basket</li>
            <li>Raise Variation</li>
            <li>Variation Not Required</li>
        </ul>
