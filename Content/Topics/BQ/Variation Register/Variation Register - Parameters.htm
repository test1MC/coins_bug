        <h1 MadCap:autonum="1 ">
            <MadCap:concept term="Topics" />
            <MadCap:conditionalText MadCap:conditions="COINS.ScreenOnly">Variation Register - </MadCap:conditionalText>Parameters</h1>
        <p>The following <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">new </MadCap:conditionalText>BQ parameter affects the <MadCap:variable name="Variables.behaviour" /> of the <span class="Function">Variation Register</span>.</p>
        <table style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/COINSBasicIndented.css');" class="TableStyle-COINSBasicIndented" cellspacing="0">
            <col class="TableStyle-COINSBasicIndented-Column-Column1" />
            <col class="TableStyle-COINSBasicIndented-Column-Column1" />
            <thead>
                <tr class="TableStyle-COINSBasicIndented-Head-Header1">
                    <th class="TableStyle-COINSBasicIndented-HeadE-Column1-Header1">
                        <p class="TableHeader">Parameter</p>
                    </th>
                    <th class="TableStyle-COINSBasicIndented-HeadD-Column1-Header1">
                        <p class="TableHeader">Description</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-COINSBasicIndented-Body-Body1">
                    <td class="TableStyle-COINSBasicIndented-BodyB-Column1-Body1"><span class="parameter">USEHTVAR</span>
                    </td>
                    <td class="TableStyle-COINSBasicIndented-BodyA-Column1-Body1">
                        <p>Whether to use development house type level variations. </p>
                        <p>If this is set to Y, you can link development house type <MadCap:variable name="Variables.bq bill" /> items to a variation in the <span class="Function">Variation Register</span>.</p>
                    </td>
                </tr>
