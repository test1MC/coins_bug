    <head><title>[%=Variables.Se Service Orders caps%]</title>
    </head>
    <body>
        <h1 MadCap:autonum="1 "><MadCap:variable name="Variables.Se Service Orders caps" />
        </h1>
        <p>Defaulting of the <MadCap:variable name="Variables.Se Agreement caps" />’s <MadCap:variable name="Variables.Se Service Order caps" /> PO affects the <MadCap:variable name="Variables.Se Service Orders caps" /> function as follows:</p>
        <ul>
            <li>A T-Time of Service <MadCap:variable name="Variables.Se Agreement caps" /> on a PM <MadCap:variable name="Variables.Se Service Order caps" /> references the <MadCap:variable name="Variables.Se Agreement caps" /> Billing PO.</li>
            <li>During <MadCap:variable name="Variables.Se Service Order caps" /> entry, if the <MadCap:variable name="Variables.Se Service Order caps" /> references the <MadCap:variable name="Variables.Se Agreement caps" />, the applicable Renewal's <MadCap:variable name="Variables.Se Service Order caps" /> PO is defaulted.</li>
        </ul>
    </body>
</html>
