    <head><title>Creating Cost Codes</title>

    <body>
        <h1 MadCap:autonum="4">Creating Cost Codes</h1>
        <p class="Body">When creating Cost Codes for a <MadCap:variable name="Variables.Se Service Order caps" />,  each Cost Code G/L Account is adjusted if non-blank masking data are referenced in the <MadCap:variable name="Variables.Se Service Order caps" />’s Allowable Work record.  The priority will be the data in the <MadCap:variable name="Variables.Cost Head caps" />, then the Allowable Work.</p>
    </body>
