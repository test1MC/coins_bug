        <h1>
            <MadCap:concept term="Topics" />Add a Note to a Draft Certificate</h1>
        <p>&#160;</p>
        <ol>
            <li>Go to one of the draft certificate workbenches.<MadCap:snippetBlock src="../../../Resources/Snippets/DCWBN.flsnp" /></li>
            <li>Click the link in the <span class="field">Txn </span>column.</li>
            <li>Select Add Note from the Options menu.</li>
            <li>Enter the text of the note.</li>
            <li>Click <img src="../../../Resources/Images/COINS Graphics/SVG buttons/forward.svg" class="button" />.</li>
        </ol>
    </body>
