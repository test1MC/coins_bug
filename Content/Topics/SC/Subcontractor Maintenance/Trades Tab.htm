        <h1>
            <MadCap:concept term="Topics" />Trades Tab</h1>
        <p>If the subcontractor works in more than one trade, use this tab to enter the codes for the trades they work in. </p>
        <p class="note" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: #bed230;&quot; class=&quot;mcFormatColor&quot;&gt;Note: &lt;/span&gt;&lt;/b&gt;">This information is now largely superseded by the Procurement module.</p>
        <p>
            <img src="../../../Resources/Images_S-U/SC/Subcontractor Maintenance/Trades Tab_1_1105.png" class="FullWidth" />
        </p>
        <table style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/COINSBasic.css');margin-left: 0;margin-right: auto;" class="TableStyle-COINSBasic" cellspacing="0">

                    <th class="TableStyle-COINSBasic-HeadE-Column1-Header1">

            </thead>
