        <h1 MadCap:autonum="1 ">Overview</h1>
        <p class="Body">Previously, Daily Reports could only be added per day per <MadCap:variable name="Variables.jc contract" />. This has been expanded so that multiple PT Daily Reports can now be added per day per <MadCap:variable name="Variables.jc contract" />.</p>
