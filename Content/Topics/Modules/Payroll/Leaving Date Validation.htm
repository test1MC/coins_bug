        <h1 MadCap:autonum="1">
            <MadCap:concept term="Topics" />Leaving Date Validation</h1>
        <p class="Body">There is a minor change to the earliest leaving date allowed when reporting for 2016 onwards. This is still in the previous six tax years, but that is now with reference to the year of the return rather than today’s date. This affects the FPS and the EYU.</p>
