            <MadCap:concept term="Topics" /><a name="_Toc423420589"></a>Global Shortcuts</h1>
        <p class="Body">Global Shortcuts are one click options to enable you to navigate to key areas in the system, without using the menus. These can be found at the bottom of the main screens on the right hand side. </p>
        <p class="Body">Without <MadCap:variable name="General.ProductName" /> Desktop set up for a user</p>
