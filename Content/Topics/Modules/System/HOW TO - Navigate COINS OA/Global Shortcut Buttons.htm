            <MadCap:concept term="Topics" /><a name="_Toc423420521"></a>Global Shortcut Buttons</h3>

        <p>Shortcut area at the bottom-right of the <MadCap:variable name="General.ProductName" /> screen. This is displayed instead of the “Set Homepage” button, if you have a desktop set up on your user record.</p>
