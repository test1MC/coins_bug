        <h1 MadCap:autonum="1">
            <MadCap:concept term="Topics" /><MadCap:variable name="Variables.Jc Contract caps" /> Lists</h1>
        <p class="Body"><MadCap:variable name="Variables.Jc Contract caps" /> lists can now be used on  selection screens for <MadCap:variable name="Variables.jc contract" /> reports and <MadCap:variable name="Variables.enquiries" /> (see <MadCap:xref href="Report Selection - Contract Fields.htm">1, <i>Report Selection - Contract Fields</i></MadCap:xref>). These allow collections of <MadCap:variable name="Variables.jc contracts" /> to be selected together. <MadCap:variable name="Variables.Jc Contract caps" /> lists are set up using an existing maintenance function.</p>
