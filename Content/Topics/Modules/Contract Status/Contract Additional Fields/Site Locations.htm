        <h1 MadCap:autonum="1">
            <MadCap:concept term="Topics" />Site Locations</h1>
        <p class="Body">Locations functionality previously available in <span class="module">Service Management</span> is now available in the <span class="module">Central Repository</span> and can be used as site locations on <MadCap:variable name="Variables.jc contracts" />. If <span class="module">Service Management</span> is not configured, a subset of the location functionality is available.</p>
