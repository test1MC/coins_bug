            <MadCap:conditionalText MadCap:conditions="COINS.ScreenOnly">Customer Care Scheduler - </MadCap:conditionalText>Creating a Joint Task</h1>
        <p class="Body">If you want to schedule more than one <MadCap:variable name="Variables.operative" /> for a task, create a joint task. Right-click the scheduled task and choose Joint Task. This allows you to add up to three other <MadCap:variable name="Variables.operatives" /> who will jointly work on the task. </p>
