<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>Asset/PL Reconciliation %WFA1090BFAI</title>
</head>
<body>
<span class="function" title="Function:%WFA1090BFAI">Asset/PL Reconciliation</span> allows you to link an asset with a capital invoice entered in <SPAN class="module"><MadCap:variable name="Variables.purchase ledger" style="text-transform:capitalize;"/> </SPAN>to create the purchase details automatically. You can link more than one asset to an invoice or more than one invoice to an asset.
</body>
</html>
