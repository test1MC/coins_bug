<body>
<span class="function" title="Function:%WFA1060BCOB">Cancel Depreciation Batch</span> allows you to cancel a depreciation batch (for example if you have run depreciation and then realise you need to enter purchases, disposals or transfers), as long as the batch has not been posted.
