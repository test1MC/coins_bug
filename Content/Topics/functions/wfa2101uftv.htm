<title>Fire Trigger %WFA2101UFTV</title>
</head>
<body>
<span class="function" title="Function:%WFA2101UFTV">Fire Trigger</span> allows you to mark the trigger as "Set Off", even if the <MadCap:variable name="Variables.expiry"/> condition has not been met.
<div>
<MadCap:dropDown><MadCap:dropDownHead><MadCap:dropDownHotSpot>
More...
</MadCap:dropDownHotSpot></MadCap:dropDownHead><MadCap:dropDownBody>
You might need to do this if, for example, the trigger represents an inspection, and you want to flag that the asset should be inspected even though the inspection is not yet due.
</MadCap:dropDownBody></MadCap:dropDown>
</div>
</body>
</html>
