<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>Associated Items %WFA2011BFAG</title>
</head>
<body>
<span class="function" title="Function:%WFA2011BFAG">Associated Items</span> allows you to set up a list of other items (often <MadCap:variable name="Variables.st stock"/> items) which you will typically want to <MadCap:variable name="Variables.pc hire-v"/> along with assets of this group (for example, hoses and chisels might be items associated with compressors). You can also associate <MadCap:variable name="Variables.sundry"/> charges (for example, delivery or erection charges).
</body>
</html>
