    <head><title>Maintain Default Asset {Jc Contract} %WFA2180BFAA</title>

    <body><span class="function" title="Function:%WFA2180BFAA">Maintain Default Asset {Jc Contract}</span> allows you to specify the default <MadCap:variable name="Variables.jc contracts" /> for each asset.  You need to do this if you are costing depreciation to <MadCap:variable name="Variables.jc contracts" /> manually.  Depreciation for the asset will be costed to this default <MadCap:variable name="Variables.jc contract" />.
