<body>
<span class="function" title="Function:%WFA9983BSTE">Cost Load File Configuration</span> allows you to nominate file extensions that identify different types of cost used in <span class="function" title="Function:%WFA7520RFAA">Fixed Asset Costs Load</span>.  For example, you might have one extension for fuel (say .fue) and one for mobile phone bills (say .mob).
