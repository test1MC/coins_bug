<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>FA Asset Workbench %WFA2400BFAA</title>
</head>
<body>
<p><span class="function" title="Function:%WFA2400BFAA">FA Asset Workbench</span> shows the assets of the <MadCap:variable name="Variables.kco company"/>.  Assets can be pure fixed assets (type A) which are only used within FA.  They can also be <MadCap:variable name="Variables.pc plant" style="text-transform:capitalize;"/> or Vehicles (type P or V) which have extra detail and are used by the <MadCap:variable name="Variables.pc plant" style="text-transform:capitalize;"/> module.  The other type of asset - <MadCap:variable name="Variables.st stock" style="text-transform:capitalize;"/> Assets - have their own maintenance page.</p>
</body>
</html>
