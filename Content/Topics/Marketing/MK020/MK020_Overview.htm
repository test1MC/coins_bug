        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">COINS&#160;OA&#160;users can <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>map fields from <MadCap:variable name="Variables.Jc Contract caps" /> Status <MadCap:variable name="Variables.Jc Contracts caps" /> to fields in <MadCap:variable name="Variables.Marketing" /> <MadCap:variable name="Variables.Mk Projects caps" />. You can set the field mapping using the <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">new </MadCap:conditionalText><span class="module"><span class="Function"><MadCap:variable name="Variables.Jc Contracts caps" /> Mapping File Maintenance</span></span> function.</p>
        <p class="Body" MadCap:conditions="COINS.PrintOnly">This document describes any changes that were made to the <MadCap:variable name="Variables.Marketing" /> module to satisfy the requirements for mapping fields from <MadCap:variable name="Variables.Jc Contract caps" /> Status <MadCap:variable name="Variables.Jc Contracts caps" /> to fields in <MadCap:variable name="Variables.Marketing" /> <MadCap:variable name="Variables.Mk Projects caps" />.</p>
