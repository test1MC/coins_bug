        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">COINS OA users now have the ability to create a <MadCap:variable name="Variables.Jc Contract caps" /> from <MadCap:conditionalText MadCap:conditions="COINS.USOnly">an <MadCap:variable name="Variables.Mk Project caps" /></MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="COINS.UKOnly">a <MadCap:variable name="Variables.Mk Project caps" /></MadCap:conditionalText> in the <MadCap:variable name="Variables.Marketing" /> module. <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">New </MadCap:conditionalText><MadCap:conditionalText MadCap:conditions="COINS.ScreenOnly">The </MadCap:conditionalText>functionality is located within <MadCap:conditionalText MadCap:conditions="COINS.USOnly">an <MadCap:variable name="Variables.Mk Project caps" /></MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="COINS.UKOnly">a <MadCap:variable name="Variables.Mk Project caps" /></MadCap:conditionalText> under the Options menu when <span class="Field">Status </span>is set to <MadCap:variable name="Variables.Jc Contract caps" />.</p>
        <p class="Body" MadCap:conditions="COINS.PrintOnly">This document describes any changes that were made to the <MadCap:variable name="Variables.Marketing" /> module to accommodate the creation of a <MadCap:variable name="Variables.Jc Contract caps" /> from some <MadCap:variable name="Variables.Mk Project caps" />.</p>
    </body>
