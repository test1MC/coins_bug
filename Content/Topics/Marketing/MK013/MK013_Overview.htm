        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">MK/PT Personnel HR Link functionality provides you with the ability to search/filter/report on <MadCap:variable name="Variables.Marketing" /> records based on assigned Personnel fields. It was necessary to make some enhancements to this functionality in the <MadCap:variable name="Variables.Marketing" /> module.</p>
        <p class="Body">Details about these enhancements are discussed in this document.</p>
