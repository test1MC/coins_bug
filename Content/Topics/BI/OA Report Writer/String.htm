        <h1>
            <MadCap:concept term="Topics" />String$</h1>
        <table>
            <tr>
                <td>
                    <p>Purpose:</p>
                </td>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>To display a numerical value as a character</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Syntax:</p>
                </td>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>$string$(number value,”Format”)</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>Number value</p>
                </td>
                <td>
                    <p>The numeric value to be converted</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>Format:</p>
                </td>
                <td>
                    <p>The output format required (uses standard format notation and must be surrounded by double quotes)</p>
                </td>
            </tr>
        </table>
