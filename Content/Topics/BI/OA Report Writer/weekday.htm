        <h1>
            <MadCap:concept term="Topics" />weekday</h1>
        <p>weekday(a)Returns the number of the day in the week (where Sunday=1), if 'a' is the integer value of a date.&#160; For example, 11-Feb-04 is a Wednesday, so weekday(date(11,02,2004)) returns 3.</p>
