    <body>
        <h1>
            <MadCap:concept term="Topics" />NUM-ENTRIES</h1>
        <table>
            <tr>
                <td>
                    <p>Purpose:</p>
                </td>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>Returns the number of items in a list</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Syntax:</p>
                </td>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>NUM-ENTRIES(list,delimiter)</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>list:</p>
                </td>
                <td>
                    <p>A list of strings</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>delimiter:</p>
                </td>
                <td>
                    <p>A delimiter you define for the list.&#160; The default is a comma.&#160; This allows the function to operate on a non-comma separated list.</p>
                </td>
            </tr>
        </table>
        <p>
            <img src="../../../Resources/Images_A-C/BI/OA Report Writer/NUM ENTRIES.png" style="width: 510px; height: 238px;" class="FullWidth" />
        </p>
