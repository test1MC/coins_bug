        <h1>
            <MadCap:concept term="Topics" />LENGTH$</h1>
        <table>
            <tr>
                <td>
                    <p>Purpose:</p>
                </td>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>Returns the number of characters in a string</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Syntax:</p>
                </td>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>LENGTH$(string)</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>&#160;</p>
                </td>
                <td>
                    <p>string:</p>
                </td>
                <td>
                    <p>A character expression.&#160; The string may be a constant, field name, variable, or expression that results in a character value.</p>
                </td>
            </tr>
        </table>
