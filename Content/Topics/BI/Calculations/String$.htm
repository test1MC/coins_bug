        <h1>String$</h1>
        <table style="width: 100%; mc-table-style: url('../../../Resources/TableStyles/COINS.css'); margin-left: 0; margin-right: auto;" class="TableStyle-COINS" cellspacing="0">
            <col class="TableStyle-COINS-Column-Column1" style="width: 113px;" />
            <col class="TableStyle-COINS-Column-Column1" />
            <col class="TableStyle-COINS-Column-Column1" />
            <tbody>
                <tr class="TableStyle-COINS-Body-Body1">
                    <td class="TableStyle-COINS-BodyE-Column1-Body1">Purpose:		</td>
                    <td class="TableStyle-COINS-BodyD-Column1-Body1" colspan="2">To display a numerical value as a character</td>
                </tr>
                <tr class="TableStyle-COINS-Body-Body1">
                    <td class="TableStyle-COINS-BodyE-Column1-Body1">Syntax:</td>
                    <td class="TableStyle-COINS-BodyD-Column1-Body1" colspan="2">
                        <p colspan="2"><![CDATA[		]]><b>$string$(number value,”Format”)</b></p>
                    </td>
                </tr>
                <tr class="TableStyle-COINS-Body-Body1">
                    <td class="TableStyle-COINS-BodyE-Column1-Body1" rowspan="2">Parameters</td>
                    <td class="TableStyle-COINS-BodyE-Column1-Body1">Number Value</td>
                    <td class="TableStyle-COINS-BodyD-Column1-Body1">The numeric value to be converted</td>
                </tr>
                <tr class="TableStyle-COINS-Body-Body1">
                    <td class="TableStyle-COINS-BodyB-Column1-Body1">Format:	</td>
                    <td class="TableStyle-COINS-BodyA-Column1-Body1">The output format required (uses standard format notation and must be surrounded by double Quotes)</td>
                </tr>
