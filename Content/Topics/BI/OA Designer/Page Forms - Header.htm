        <h1>
            <MadCap:concept term="OA Designer;Topics" />Page Forms - Header</h1>
        <p>A Header appears at the top of the page immediately underneath the page context area.  It is intended to further or better describe the header record(s) of this page.  It can also be used to show a summary page.</p>
