    <body>
        <h1>
            <MadCap:concept term="OA Designer;Topics" />stn_code</h1>
        <p>You can point a function to a different Page by entering <span class="Field">stn_code=page-code</span> in the Parameters field of the function. </p>
        <p class="Example">Example<br /><span class="Emphasis">stn_code=%WSYBSUR1 </span></p>
        <p>This allows you to set up standard page layouts and share them between some different but similar functions.</p>
    </body>
</html>
