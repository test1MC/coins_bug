        <h1 MadCap:autonum="1 ">
            <MadCap:concept term="OA Designer;Datasets;Topics" />TableAlias</h1>
        <p>Method('syuds.tableAlias','source','output');</p>
        <p>This takes a table and renames it for the purposes of using a table multiple times. </p>
        <p>1<sup>st</sup> parameter is the source dataset table and the 2<sup>nd</sup> parameter is the new dataset table.</p>
