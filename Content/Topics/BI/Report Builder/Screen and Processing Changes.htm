        <h1>
            <MadCap:concept term="Topics" />Report Builder</h1>
        <p>When you first run Report Builder (%WSY1150WRTN), it shows an empty report screen, which consists of:</p>
        <ul style="list-style-type: disc;margin-left: 54pt;">
            <li style="list-style-type: disc;">Canvas</li>
        </ul>
        <ul style="list-style-type: disc;margin-left: 54pt;">
            <li style="list-style-type: disc;">Button/options bar</li>
        </ul>
        <ul style="list-style-type: disc;margin-left: 54pt;">
            <li style="list-style-type: disc;">Data Frame</li>
        </ul>
        <ul style="list-style-type: disc;margin-left: 54pt;">
            <li style="list-style-type: disc;">Filter/Group Frame</li>
        </ul>
        <p>
            <img src="../../../Resources/Images_A-C/BI/Report Builder/Screen and Processing Changes.png" class="FullWidth" />
        </p>
        <p>The page is disabled apart from the “New Report” and “Open Existing Report” buttons.</p>
        <p>
            <img src="../../../Resources/Images_A-C/BI/Report Builder/Screen and Processing Changes_1.png" style="visibility: visible;mso-wrap-style: square;width: 77px;height: 38px;" />
        </p>
