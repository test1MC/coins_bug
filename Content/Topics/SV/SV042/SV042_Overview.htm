        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">The <MadCap:variable name="Variables.Commercial Manager caps" /> module <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>allows <MadCap:variable name="General.ProductName" />&#160;OA users to change the <MadCap:variable name="Variables.Sv Internal caps" /> <MadCap:variable name="Variables.Sv Valuation caps" /> Rate Type on a <MadCap:variable name="Variables.Jc Contract caps" /> even if the new Rate Type does not have the same source data types and Extra Payroll Groups.</p>
        <p class="Body" MadCap:conditions="COINS.PrintOnly">Changes made to allow this functionality are discussed in more detail in this document.</p>
