        <h1 MadCap:autonum="1"><MadCap:variable name="Variables.St Stock caps" /> GRNs - Batch Date (24591)</h1>
        <p class="Body">	
When entering or updating a <MadCap:variable name="Variables.st stock" /> GRN, you can now check that the delivery date relates to an open GL period. When a <MadCap:variable name="Variables.st stock" /> GRN line is saved, the <MadCap:variable name="Variables.Financial Period caps" style="text-transform: lowercase;" /> of the GL Batch that is created (or added to) is set to the period in which the delivery date falls.</p>
