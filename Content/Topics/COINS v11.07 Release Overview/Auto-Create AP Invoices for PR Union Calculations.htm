        <h1 MadCap:autonum="1">Auto-Create <MadCap:variable name="Variables.Purchase Ledger caps" /> Invoices for PR Union Calculations (24709)</h1>
        <p class="Body">The ability to auto-create <MadCap:variable name="Variables.Purchase Ledger caps" /> invoices based on PR Union Calculations is now available for <span class="module">US Payroll</span> for both Fringes Not in Pay and Deductions.  This alleviates the burden of users having to manually key these invoices into <MadCap:variable name="Variables.Purchase Ledger caps" /> individually.</p>
