        <h3 MadCap:autonum="1.0.1 "><a name="_Toc483228774"></a><a name="_Toc483228775"></a>CRM Auto-Numbering (24795)</h3>
        <p class="Body">Leads, <MadCap:variable name="Variables.tenders" />, and <MadCap:variable name="Variables.jc contracts" /> can now be auto-numbered; for example, Lead 12345, <MadCap:variable name="Variables.tender" style="text-transform: capitalize;" /> 12345 becomes <MadCap:variable name="Variables.Jc Contract caps" /> 12345. Auto-numbering can also incorporate a two-digit year (with or without a dash).</p>
