        <h3 MadCap:autonum="1.0.1 "><a name="_Toc483228800"></a>Hash Signature on ESB Services (24848)</h3>
        <p class="Body">A new feature allows inbound and outbound messages to be "signed" so that the receiving application can be sure that the message originated from the source application and that the message has not been modified since it was produced.</p>
