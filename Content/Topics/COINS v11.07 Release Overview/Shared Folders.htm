        <h3 MadCap:autonum="0.0.1"><a name="_Toc483228799"></a>Shared Folders (24732)</h3>
        <p class="Body">It is now possible to set up shared folders that users can access in addition to their own home directory. This allows users to share files (for example, to output <MadCap:snippetText src="../../Resources/Snippets/a[UK]-an[US].flsnp" /> <MadCap:variable name="Variables.eft" /> file to a shared folder so that another user can process it with the bank). See <a href="https://www.coins-global.com/storage/documents/OA-CE-SY024-SharedFolders-UK.pdf" target="_blank">OA-CE-SY024</a> for details.</p>
