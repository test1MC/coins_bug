        <h1 MadCap:autonum="1">New Accrual Method (23497)</h1>
        <p class="Body">A new accrual method is available, which allows GRNs to be entered without producing an accrual. Instead, the costs remain as committed costs until an invoice is matched. This allows GRNs to be used for proof of delivery and invoice matching. </p>
