        <h1 MadCap:autonum="1">FM Scheduler Improvements (24687)</h1>
        <p class="Body">The FM Scheduler has been improved by making it easier to identify tasks that were previously "invisible" to the scheduler. These include:</p>
        <ul>
            <li>Tasks assigned to <MadCap:snippetText src="../../Resources/Snippets/an[UK]-a[US].flsnp" /> <MadCap:variable name="Variables.operative" /> but with no appointment.</li>
            <li>Tasks that have an appointment with a date outside the schedule period.</li>
        </ul>
    </body>
