        <h3 MadCap:autonum="0.0.1">BQ VAP Non-Recoverable VAT PDR (24807)</h3>
        <p class="Body">The amount of any non-recoverable <MadCap:variable name="Variables.vat" /> is now included in the VAP Budget when it is updated from the <MadCap:variable name="Variables.bq bill of quantities" /> so that the Budget reflects the actual costs to be incurred. Calculation of VAP accruals and committed costs has also been changed to include non-recoverable <MadCap:variable name="Variables.vat" />. </p>
