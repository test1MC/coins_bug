        <h1 MadCap:autonum="1">
            <MadCap:concept term="Topics" />Bank Statement Delete</h1>
        <p class="Body">It will not be possible for any un-reconciled bank statement items that have marked <MadCap:variable name="General.ProductName" /> items to be deleted. Likewise it will not be possible to delete a bank statement if any items on the statement have marked <MadCap:variable name="General.ProductName" /> items.</p>
