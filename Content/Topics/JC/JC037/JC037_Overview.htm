        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">A standard <MadCap:variable name="Variables.Contract caps" /> Listing Report is <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>available in COINS&#160;OA&#160;<MadCap:variable name="Variables.Contract caps" /> Status. It lists all Subsidiary <MadCap:variable name="Variables.Contracts caps" /> and their values for each <MadCap:variable name="Variables.Contract caps" /> selected. Also, the master <MadCap:variable name="Variables.Contract caps" /> Listing report <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>allows for a Standard WIP option.</p>
        <p class="Body" MadCap:conditions="COINS.PrintOnly">Any changes made to allow for the <MadCap:variable name="Variables.Contract caps" /> Listing Report are discussed in this document.</p>
