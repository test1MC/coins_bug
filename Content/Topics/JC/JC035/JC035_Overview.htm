        <h1>Overview</h1>
        <p class="Body">COINS&#160;OA users are <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>provided with billing values based on Estimates and Owner costs (not based on current rates) in the <MadCap:variable name="Variables.Contract caps" /> Status module. This includes Planned Costs, Owner Costs, and <MadCap:variable name="Variables.CVR caps" /> Costs.</p>
        <p class="Body">The changes made to allow this functionality are described in this document.</p>
