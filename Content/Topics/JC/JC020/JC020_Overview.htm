        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">A <MadCap:variable name="Variables.Contract caps" /> can be defined as a Master <MadCap:variable name="Variables.Contract caps" />, which is created for billing purposes. Master <MadCap:variable name="Variables.Contracts caps" /> can have multiple Subsidiary <MadCap:variable name="Variables.Contracts caps" />. This document describes the functionality <MadCap:conditionalText MadCap:conditions="COINS.PrintOnly">now </MadCap:conditionalText>available in <MadCap:variable name="Variables.Contract caps" /> Status that aggregates the values of Master <MadCap:variable name="Variables.Contracts caps" /> and their Subsidiary <MadCap:variable name="Variables.Contracts caps" /> in reports and <MadCap:variable name="Variables.enquiries" />.</p>
