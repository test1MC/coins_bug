        <h1>
            <MadCap:concept term="Topics" />Terminology</h1>
        <p>The term “EFC” (Estimated Final Cost) is custom<MadCap:variable name="Variables.is" />able, so wherever it is used you can replace it with an alternative such as “FFC” (Forecast Final Cost) or “FCAC” (Forecast Cost at Completion). Use <span class="function">Terminology</span> to enter <span class="field">System Override</span> text for the token <i>jc efc</i>.</p>
