        <h1>
            <MadCap:concept term="Topics" />My Contract timesheets</h1>
        <p>Allows you to enter timesheets for contracts only, but employee access is limited to the employee's own record.</p>
        <p>To use My Contract Timesheets, the Employee code must be set up to be the same as the employee's OA User ID.</p>
