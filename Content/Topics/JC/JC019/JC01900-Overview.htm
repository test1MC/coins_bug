        <h1 MadCap:autonum="1">Overview</h1>
        <p class="Body">The Subcontract <MadCap:variable name="Variables.Labour caps" /> Reconciliation function in <MadCap:variable name="Variables.Contract caps" /> Status <MadCap:conditionalText MadCap:conditions="COINS.USOnly,COINS.PrintOnly">now </MadCap:conditionalText>allows <MadCap:variable name="Variables.Labour caps" /> and <MadCap:variable name="Variables.Pc Plant caps" /> charges to be added within the function.</p>
        <p class="Body">This document describes in detail any changes that have been made in <MadCap:variable name="Variables.Contract caps" /> Status to allow for the addition of these charges.</p>
